quiz:
  title: "Check your knowledge"
  questions:
  - content: "What's the maximum number of compatible segments that can be associated with a site?"
    choices:
    - content: "100"
      isCorrect: true
      explanation: "Correct. Up to 100 compatible segments can be associated with a site. The segments are associated at the site level (previously called site collection level)."
    - content: "200"
      isCorrect: false
      explanation: "Incorrect. This value isn't the maximum number of compatible segments that can be associated with a site."
    - content: "250"
      isCorrect: false
      explanation: "Incorrect. This value isn't the maximum number of compatible segments that can be associated with a site."