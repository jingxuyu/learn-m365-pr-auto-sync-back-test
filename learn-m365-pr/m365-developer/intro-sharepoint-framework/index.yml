  title: Introduction to customizing and extending SharePoint
  description: SharePoint is an extensible platform you can customize and extend with the SharePoint Framework and multiple APIs available to developers. In this module, developers learn what customizations and extensibility points are available to them with the SharePoint Framework, and determine if it's right for you.
