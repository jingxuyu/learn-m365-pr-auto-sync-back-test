abstract: |
  At the end of this module, you should be able to:
  - Understand how Azure Security Center can help organizations keep ahead of their security and compliance needs.
  - Explore Cloud Security Posture Management and the services and features available in Azure.
  - Understand how to use Cloud Workload Protection to protect VMs and Servers, Containers, IoT, Data and Storage.
  - Improve Azure security using Azure Sentinel.
prerequisites: | 
  - Familiarity with Azure administration and security.
  - Basic familiarity with Azure services, particularly Azure Security Center.
  - Familiarity with Azure virtual machines and virtual networking.
