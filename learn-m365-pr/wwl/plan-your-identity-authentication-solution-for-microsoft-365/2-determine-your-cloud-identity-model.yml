quiz:
  title: "Check your knowledge"
  questions:
  - content: "Contoso employs a hybrid identity model. Azure AD authenticates Contoso's remote users who access Microsoft 365 cloud services. Which of the following services authenticates Contoso's on-premises users who access Microsoft 365 cloud services?"
    choices:
    - content: "Active Directory Domain Services"
      isCorrect: false
      explanation: "Incorrect. This service doesn't authenticate on-premises users in a hybrid identity model."
    - content: "Azure AD Connect"
      isCorrect: false
      explanation: "Incorrect. Azure AD Connect is a directory synchronization service. It doesn't authenticate users."
    - content: "Azure Active Directory"
      isCorrect: true
      explanation: "Correct. In a hybrid identity model, both on-premises and remote users accessing Microsoft 365 cloud services authenticate against Azure AD."