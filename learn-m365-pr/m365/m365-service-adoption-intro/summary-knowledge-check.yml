### YamlMime:ModuleUnit
uid: learn-m365.service-adoption-intro.summary-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review what you learned about the service adoption framework and Specialist role, and then check your knowledge.
  ms.date: 07/15/2021
  author: temanteleary
  ms.author: teleary
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/summary.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "'Service adoption' refers to the ability to do which of the following?"
      choices:
      - content: "Successfully deploy new services across your entire organization."
        isCorrect: false
        explanation: "No, 'service adoption' doesn't refer to deploying new technology. Try again."
      - content: "Deliver detailed training programs to support the adoption of new technology."
        isCorrect: false
        explanation: "No, 'service adoption' doesn't refer to delivering training programs. Try again."
      - content: "Drive the healthy usage of the business and technical capabilities of a service by employees."
        isCorrect: true
        explanation: "Yes, this is a definition for 'service adoption.'"
      - content: "Gain executive support to fund projects to deploy new capabilities in your organization."
        isCorrect: false
        explanation: "No, 'service adoption' doesn't refer to executives funding projects. Try again."
    - content: "For a successful project, a Service Adoption Specialist must keep in balance which of the following?"
      choices:
      - content: "Healthy usage of technology"
        isCorrect: false
        explanation: "No, it's not just about enabling a healthy usage of technology. Try again."
      - content: "Relevant business process improvements"
        isCorrect: false
        explanation: "No, it's not just implementing relevant business process improvements. Try again."
      - content: "Listen to feedback from employees"
        isCorrect: false
        explanation: "No, it's not just listening to feedback from employees. Try again."
      - content: "All of the above."
        isCorrect: true
        explanation: "Yes, these are all elements you'll have to balance as a Service Adoption Specialist."                                        
    - content: "Which individual item is NOT a part of the marketing communications area for Service Adoption Specialists?"
      choices:
      - content: "Key messages for employee campaigns."
        isCorrect: false
        explanation: "No, this is part of your marketing communications. Try again."
      - content: "Resolving help desk issues."
        isCorrect: true
        explanation: "Correct, this is NOT part of your marketing communications."
      - content: "Editing or creating digital posters."
        isCorrect: false
        explanation: "No, this is part of your marketing communications. Try again."
      - content: "Setting office hour schedules."
        isCorrect: false
        explanation: "No, this is part of your marketing communications. Try again."        
    - content: "Breaking down the service adoption Framework into three phases achieves which outcome?"
      choices:
      - content: "Makes it easier to understand for IT and change managers."
        isCorrect: false
        explanation: "No, although it might make it easier to understand, three phases allows for a specific outcome. Try again."
      - content: "Allows for different business units or regions to adopt services at different rates."
        isCorrect: true
        explanation: "Yes, breaking the framework into phases lets different units adopt it at different rates."
      - content: "Provides a structure for teaching the framework to others."
        isCorrect: false
        explanation: "No, although it does provide a structure for teaching, three phases allows for a specific outcome. Try again." 
