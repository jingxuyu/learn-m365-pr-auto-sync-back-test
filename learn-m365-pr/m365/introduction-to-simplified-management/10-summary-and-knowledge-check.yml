quiz:
    title: Check your knowledge
    questions:
    - content: "Using Intune, can you enforce security policies, wipe devices, remotely, and deploy apps?"
      choices:
      - content: "Yes"
        isCorrect: true
        explanation: "Intune provides a full slate of tools to manage mobile devices."
      - content: "No"
        isCorrect: false
        explanation: "Intune provides a full slate of tools to manage mobile devices."
    - content: "An employee can create a document and then determine the level of protection that should apply to the document, such as preventing unauthorized users from opening the document."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Windows Information Protection lets you determine the level of protection for documents."
      - content: "False"
        isCorrect: false
        explanation: "Windows Information Protection lets you determine the level of protection for documents."
    - content: "Azure Information Protection encrypts documents and enforces policies on their use."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Azure Information Protection uses Azure Rights Management (Azure RMS) to provide for IRM in Office 365."
      - content: "False"
        isCorrect: false
        explanation: "Azure Information Protection uses Azure Rights Management (Azure RMS) to provide for IRM in Office 365."