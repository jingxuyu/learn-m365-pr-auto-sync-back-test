quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Desktop Administrator for Fabrikam, Holly Spencer wants to configure Windows Update for Business. There are four high-level steps to this configuration process. What's the first step that Holly should complete?"
    choices:
    - content: "Configure when devices receive Feature and Quality Updates"
      isCorrect: false
      explanation: "Incorrect. This action is the third step in the configuration process for Windows Update for Business. Try again."
    - content: "Group your devices"
      isCorrect: true
      explanation: "Correct. To configure Windows Update for Business, you should start by grouping your devices into deployment rings, such as: Preview, Targeted, Broad, and Critical."
    - content: "Configure Windows Insider builds"
      isCorrect: false
      explanation: "Incorrect. This action is the final step in the configuration process for Windows Update for Business. Try again."
  - content: "Windows Update for Business provides three types of updates in Windows. Which type of updates from Windows Update are mandatory and can't be deferred?"
    choices:
    - content: "Feature updates that include security and quality revisions, and feature additions and changes"
      isCorrect: false
      explanation: "Incorrect. Feature updates are deferrable updates. Try again."
    - content: "Quality updates to the operating system that include security, critical, and driver updates, as well as updates to other Microsoft products (such as those for Microsoft Office or Microsoft Visual Studio)"
      isCorrect: false
      explanation: "Incorrect. Quality updates are deferrable updates. Try again."
    - content: "Anti-malware and anti-spyware definition updates"
      isCorrect: true
      explanation: "Correct. Non-deferrable updates include anti-malware and anti-spyware definition updates from Windows Update. These updates are mandatory and can't be deferred."