quiz:
  title: "Check your knowledge"
  questions:
  - content: "The spoof intelligence insight shows how many days worth of data?"
    choices:
    - content: "10 days in the Microsoft 365 Defender portal"
      isCorrect: false
      explanation: "Incorrect. The spoof intelligence insight shows seven days worth of data in the Microsoft 365 Defender portal."
    - content: "30 days when using PowerShell"
      isCorrect: true
      explanation: "Correct. The Get-SpoofIntelligenceInsight PowerShell cmdlet shows 30 days worth of data."
    - content: "20 days in the Exchange admin center"
      isCorrect: false
      explanation: "Incorrect. The Exchange admin center doesn't display spoof intelligence insight."