title: Exercise - Version numbers in SharePoint Framework projects, packages, and components
durationInMinutes: 18
content: |
  [!include[](includes/7-exercise-project-component-versions.md)]
quiz:
  title: Test your knowledge
  questions:
  - content: "How do you update the JavaScript bundles after deploying a new version of a SharePoint Framework component?"
    choices:
    - content: "After uploading a new version of the SharePoint Framework package, you must select the app in each site where it's installed and manually upgrades each installed instance."
      isCorrect: false
      explanation: "You don't need to manually upgrade each installed instance. JavaScript files are automatically updated when you upload a new version of the SharePoint package regardless if the version numbers changed from a previous deployment."
    - content: "When uploading a new version of the SharePoint Framework package, enable the **Upgrade existing installs** toggle on the deployment confirmation dialog."
      isCorrect: false
      explanation: "The **Upgrade existing installs** toggle doesn't exist."
    - content: "JavaScript files are automatically updated when you upload a new version of the SharePoint package regardless if the version numbers changed from a previous deployment."
      isCorrect: true
      explanation: "Correct!"
  - content: "What impact does changing the version property in the package.json file have on the project?"
    choices:
    - content: "There's no impact to changing this property. Neither the SharePoint Framework nor SharePoint reference this property."
      isCorrect: true
      explanation: "Correct!"
    - content: "Changing the value of the version property in the package.json file has the same effect as changing the version property in the component's manifest file's version property."
      isCorrect: false
      explanation: "The version property in the package.json file has zero impact on the project."
    - content: "Changing the value of the version property in the package.json file has the same effect as changing the version property in the solution's manifest file's version property."
      isCorrect: false
      explanation: "The version property in the package.json file has zero impact on the project."
