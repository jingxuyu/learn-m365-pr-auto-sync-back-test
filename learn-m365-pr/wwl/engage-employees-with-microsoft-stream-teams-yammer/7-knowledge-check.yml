  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "How can a PowerApps application be added to Microsoft Teams channel?"
    choices:
    - content: "By creating a webhook."
      isCorrect: false
      explanation: "That's incorrect. PowerApps applications can be added to Microsoft Teams channel by creating a tab."
    - content: "By creating a tab."
      isCorrect: true
      explanation: "That's correct. These apps can be added directly to Teams by creating tabs for those apps. Apps can be accessed from the tabs"
    - content: "By creating a bot."
      isCorrect: false
      explanation: "That's incorrect. PowerApps applications can be added to Microsoft Teams channel by creating a tab."
  - content: "Where are Microsoft Teams Meeting rooms added when creating a new Teams meeting?"
    choices:
    - content: "The rooms will be available in the Room dropdown in the new meeting form."
      isCorrect: false
      explanation: "That's incorrect. There's no Room dropdown"
    - content: "The rooms won't be available in the new meeting form in Microsoft Teams."
      isCorrect: false
      explanation: "That's incorrect. These rooms are available in Microsoft Teams."
    - content: "The rooms will be available in the Location dropdown in the new meeting form."
      isCorrect: true
      explanation: "That's correct. This way, participants know which physical meeting room to go to for the meeting."
  - content: "Which report contains the number of users accessing Yammer from a mobile phone?"
    choices:
    - content: "Yammer activity reports."
      isCorrect: false
      explanation: "That's incorrect. These reports provide information about an organization's engagement level for Yammer."
    - content: "Yammer group activity reports."
      isCorrect: false
      explanation: "That's incorrect. These reports provide information about posting, reading, and member activity across groups."
    - content: "Yammer device usage reports."
      isCorrect: true
      explanation: "That's correct. These reports provide information about devices types, the number of devices, operating system type, and more across the organization, or on an individual user level."
  - content: "Which extensibility feature of Microsoft Teams allows for applications like GitHub to be integrated into a Teams channel?"
    choices:
    - content: "Message extensions."
      isCorrect: false
      explanation: "That's incorrect. Use connectors to connect with services like GitHub. Message extensions let users trigger actions and execute queries in an external system."
    - content: "Bots."
      isCorrect: false
      explanation: "That's incorrect. Use connectors to connect with services like GitHub. Bots help users to interact with other services by sending messages."
    - content: "Connectors."
      isCorrect: true
      explanation: "That's correct. Use connectors for third-party apps like GitHub, Bitbucket, Salesforce, and more."
  - content: "Which of the following roles are needed to access Microsoft Stream audit logs?"
    choices:
    - content: "An Azure Global Admin role."
      isCorrect: false
      explanation: "That's incorrect. A Microsoft 365 Global Admin role or an Exchange admin role  are needed to access Microsoft Stream audit logs."
    - content: "A Microsoft 365 Global Admin role."
      isCorrect: true
      explanation: "That's correct. A Microsoft 365 Global Admin role or an Exchange admin role  are needed to access Microsoft Stream audit logs."
    - content: "A Microsoft Yammer admin role."
      isCorrect: false
      explanation: "That's incorrect. A Microsoft 365 Global Admin role or an Exchange admin role  are needed to access Microsoft Stream audit logs."