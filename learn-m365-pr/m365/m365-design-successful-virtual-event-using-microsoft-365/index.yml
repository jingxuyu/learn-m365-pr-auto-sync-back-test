title: Design a successful virtual event using Microsoft 365
summary: |
    Design an inclusive and engaging virtual event using Microsoft 365 and Microsoft Teams. Learn how to make your presentations accessible to everyone and the best practices to manage your event for success.

    This module has content for organizers, producers, presenters, and moderators.

    :::row:::
