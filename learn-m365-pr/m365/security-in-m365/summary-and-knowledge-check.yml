content: |
  [!include[](includes/summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is NOT one of the key pillars for security of every computer system?"
      choices:
      - content: "Identity and access management"
        isCorrect: false
        explanation: "False - this is a key pillar to securing your organization, users, devices, and data."
      - content: "Threat protection"
        isCorrect: false
        explanation: "False - this is a key pillar to securing your organization, users, devices, and data."
      - content: "Cloud and remote access security"
        isCorrect: true
        explanation: "Correct - this isn't a key pillar to securing your organization, users, devices, and data."
      - content: "Information protection"
        isCorrect: false
        explanation: "False - this is a key pillar to securing your organization, users, devices, and data."
      - content: "Security management"
        isCorrect: false
        explanation: "False - this is a key pillar to securing your organization, users, devices, and data."
    - content: "Conditional access, secure authentication, and identity protection are parts of which security pillar?"
      choices:
      - content: "Identity and access management"
        isCorrect: true
        explanation: "These are all components of the Identity and access management pillar."
      - content: "Threat protection"
        isCorrect: false
        explanation: "These are all components of the Identity and access management pillar."
        - content: "Cloud and remote access security"
        isCorrect: true
        explanation: "These are all components of the Identity and access management pillar."
      - content: "Information protection"
        isCorrect: false
        explanation: "These are all components of the Identity and access management pillar."
      - content: "Security management"
        isCorrect: false
        explanation: "These are all components of the Identity and access management pillar."
    - content: "Which of the following is NOT one of the four key activities in information protection strategy?"
      choices:
      - content: "Discover"
        isCorrect: false
        explanation: "Discover is one of the four key activities in information protection strategy."
      - content: "Classify"
        isCorrect: false
        explanation: "Classify is one of the four key activities in information protection strategy."
      - content: "Protect"
        isCorrect: false
        explanation: "Protect is one of the four key activities in information protection strategy."
      - content: "Monitor"
        isCorrect: false
        explanation: "Monitor is one of the four key activities in information protection strategy."
      - content: "Report"
        isCorrect: true
        explanation: "Report is not one of the four key activities in information protection strategy."