quiz:
  title: "Check your knowledge"
  questions:
  - content: "As a sales rep for Tailspin Toys, Patti Fernandez gives numerous presentations each day on her Windows 11 laptop. Patti finds it extremely distracting when notifications pop up in the middle of presentations. Which Windows 11 feature enables Patti to suppress notifications, except for priority notifications from selected individuals in her Contact list?"
    choices:
    - content: "Focus Assist"
      isCorrect: true
      explanation: "Correct. While notifications can be helpful in managing the users day, they can be distracting in scenarios such as focusing on a particular task or giving a presentation. Focus Assist allows users to suppress these notifications. It can also be used to configure priority notifications. Examples include communications from specific people in your contact list, telephone calls, and notifications from specific apps."
    - content: "Show notifications on the lock screen"
      isCorrect: false
      explanation: "Incorrect. This feature doesn't allow suppression or customization of notification settings. Try again."
    - content: "Control Panel"
      isCorrect: false
      explanation: "Incorrect. This feature doesn't allow suppression or customization of notification settings. Try again."
  - content: "As Northwind Traders' Desktop Administrator, you have been gradually upgrading the company's Windows 8.1 devices to Windows 11. In doing so, you noticed that many of the Control Panel functions in Windows 8.1 have been moved to a new location in Windows 11. Which Windows 11 feature replaces many of the configurable actions that were previously in the Control Panel?"
    choices:
    - content: "System Center Configuration Manager"
      isCorrect: false
      explanation: "Incorrect. Configuration Manager is a systems management software product by Microsoft for managing large groups of computers running Windows. It also supports express installation files for Windows 10 or later updates. Try again."
    - content: "The Settings app"
      isCorrect: true
      explanation: "Correct. Windows 11 continues to use many of the same computer controls that previous Windows versions have included, such as the Control Panel. However, in Windows 11, many of the Control Panel functions are available in the Settings app. The Settings app contains several settings that you can use to configure your device."
    - content: "Orchestration groups"
      isCorrect: false
      explanation: "Incorrect. Orchestration groups are used to better control the deployment of software updates to devices. Try again."
  - content: "Which Windows 11 feature provides users with a one-stop shop for notifications to see what's going on with apps and other programs from across their devices?"
    choices:
    - content: "Group Policy"
      isCorrect: false
      explanation: "Incorrect. Group Policy is not used to display notifications to see what’s going on with apps and other programs from across their devices. Try again."
    - content: "Focus Assist"
      isCorrect: false
      explanation: "Incorrect. Focus Assist is not used to display notifications to see what’s going on with apps and other programs from across their devices. Try again."
    - content: "The Action Center"
      isCorrect: true
      explanation: "Correct. The Action Center is your one-stop shop for notifications to see what’s going on with apps and other programs from across your device. You can also get web notifications in your Action Center from Microsoft Edge sites. The Action Center is fully customizable. On the Notifications and actions tab, you can enable and disable what notifications you see in the Action Center, and select which quick actions are available."
  - content: "As the Desktop Administrator for Contoso, Holly Dickson wants to configure the company's new batch of Windows 11 laptops with the same power plan. Holly wants to select the power plan that keeps the system's disk drive, memory, and processor continuously supplied with power. Which power plan should Holly configure on each of the new devices to meet this requirement?"
    choices:
    - content: "Balanced"
      isCorrect: false
      explanation: "Incorrect. The Balanced power plan measures ongoing activity, and when in use, continues to provide full power to all system components. Try again."
    - content: "Power saver"
      isCorrect: false
      explanation: "Incorrect. The Power saver plan saves energy by reducing system performance whenever possible. Try again."
    - content: "High performance"
      isCorrect: true
      explanation: "Correct. The High performance power plan keeps the system’s disk drive, memory, and processor continuously supplied with power. It requires the highest energy usage of the available power plans, and it sets the screen at its highest brightness."
  - content: "Holly Spencer is the Desktop Administrator for Fabrikam. Holly, who uses more than one Windows device, has has bookmarked several websites in MIcrosoft Edge. As such, when Holly moves from one device to another, those bookmarks persist in the Favorites list on each device. Which of the following items makes this synchronization of settings possible?"
    choices:
    - content: "A Microsoft Account"
      isCorrect: true
      explanation: "Correct. Settings are persistent when using a Microsoft Account. This facilitates a common identity across devices. Settings are maintained as part of the Microsoft Account's profile data and are applied when signing into a device. As such, if a user bookmarks a website in Microsoft Edge, that bookmark will persist in the Favorites list when the user moves to another device."
    - content: "Focus Assist"
      isCorrect: false
      explanation: "Incorrect. Focus Assist doesn't makes this synchronization of settings possible. Try again."
    - content: "A group policy"
      isCorrect: false
      explanation: "Incorrect. A group policy doesn't makes this synchronization of settings possible. Try again."
