quiz:
  title: "Check your knowledge"
  questions:
  - content: "What type of license must target users be assigned for information barrier policies to work?"
    choices:
    - content: "A Microsoft 365 Insider Risk Management license"
      isCorrect: false
      explanation: "That's incorrect. This license isn't what target users must be assigned for information barrier policies to work. Try again."
    - content: "A Microsoft 365 Compliance E5/A5 license"
      isCorrect: false
      explanation: "That's incorrect. This license isn't what target users must be assigned for information barrier policies to work. Try again."
    - content: "An Exchange Online license"
      isCorrect: true
      explanation: "That's correct. Information barrier policies work only if the target users have been assigned an Exchange Online license."
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to define and apply information barrier policies. What's the first thing Holly must do before creating any information barrier policies?"
    choices:
    - content: "Ensure Exchange address book policies are in place"
      isCorrect: false
      explanation: "That's incorrect. You must ensure that no Exchange address book policies are in place. Try again."
    - content: "Have at least an Office 365 E3 license"
      isCorrect: false
      explanation: "That's incorrect. The minimum license needed to configure an information barrier policy is Office 365 E5/A5. Try again."
    - content: "Enable scoped directory search in Microsoft Teams"
      isCorrect: true
      explanation: "That's correct. Before an organization defines its first information barrier policy, it must enable scoped directory search in Microsoft Teams. It must then wait at least 24 hours after enabling scoped directory search before it sets up or defines information barrier policies."
  - content: "As the Enterprise Administrator for Tailspin Toys, Allan Deyoung wants to create an ethical wall in Exchange Online. Allan plans to create a transport rule to prohibit the Marketing and Finance teams from communicating with one another. In doing so, which option should Allan select when creating the transport rule that will reject messages sent between these two teams and return non-delivery reports (NDR) to the sender?"
    choices:
    - content: "Block"
      isCorrect: true
      explanation: "That's correct. This option will reject the message and return an NDR report to the sender. This option also allows you to enter customized text that explains why the message was rejected. This text is displayed in the NDR that is returned to the sender."
    - content: "Moderate"
      isCorrect: false
      explanation: "That's incorrect. This option will send the message to a moderator for approval. Try again."
    - content: "Reject/Notify"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid transport rule option. Try again."