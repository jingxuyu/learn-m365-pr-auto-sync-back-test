  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Threats are the potential weakness that attackers can use to infiltrate your organization. "
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct! Threats are the potential weakness that attackers can use to infiltrate your organization."
      - content: "False"
        isCorrect: false
        explanation: "Threats are the potential weakness that attackers can use to infiltrate your organization."
     
    - content: "Which of the following choices describe the benefits of Microsoft Threat Protection?"
      choices:
      - content: "Coordinate defenses to stop attacks from spreading and autoheal impacted assets."
        isCorrect: true
        explanation: "Correct! Microsoft Threat Protection (MTP) provides the built-in intelligence, automation, and integration to coordinate protection, detection, response, and prevention by combining and orchestrating into a single solution the capabilities of Microsoft ATP (endpoints), Office 365 ATP (email), Azure ATP (identity), and Microsoft Cloud App Security (apps)."
      - content: "Control and help secure email, documents, and sensitive data inside and outside your company walls."
        isCorrect: false
        explanation: "Incorrect. This is an explanation of Azure Information Protection. Microsoft Threat Protection (MTP) coordinates defenses to stop attacks from spreading and autoheals impacted assets."
      - content: "Safeguard access to data and applications by requiring a second form of authentication and deliver strong authentication via a range of easy-to-use authentication methods."
        isCorrect: false
        explanation: "Incorrect. This is an explanation of multi-factor authentication. Microsoft Threat Protection (MTP) coordinates defenses to stop attacks from spreading and autoheals impacted assets."      
  
    - content: "Which of the following is not part of the typical attack timeline?"
      choices:
      - content: "Research and preparation"
        isCorrect: false
        explanation: "Incorrect. Using social media, open source intelligence sources, and data from previous attacks, are all part of the typical attack timeline."
      - content: "Data exfiltration"
        isCorrect: false
        explanation: "Incorrect. Attackers typically exfiltrate data for illicit purposes and go undetected for 200+ days."
      - content: "Attack discovered before 24 hours"
        isCorrect: true
        explanation: "Correct! Attackers commonly go undetected for 200+ days."
      