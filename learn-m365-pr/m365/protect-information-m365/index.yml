  description: In this module, you’ll learn how Microsoft Information Protection solutions help you protect sensitive data throughout its lifecycle—across devices, apps, cloud services, and on-premises locations. You’ll also learn how these information protection capabilities help you meet your compliance needs. Microsoft 365 complies with global, industry, and regional standards and regulations and is designed to help you to meet the regulatory requirements for your business. You will learn what integrated compliance solutions are available within Microsoft 365 and how they can help your organization leverage intelligence to reduce your compliance risk.  
