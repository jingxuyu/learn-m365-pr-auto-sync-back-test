title: Introduction to teamwork in Microsoft 365
summary: Users collaborate to be more productive. They work together; they meet online; they share data and ideas. Therefore, you must provide services in your IT infrastructure that enables them to do these things. By using Microsoft 365, you can enable your users to collaborate and communicate. 
abstract: |
  At the end of this module, you should be able to:
  -	List the collaboration solutions
  -	Review ways to run effective meetings & projects 
  -	List communication solutions for informing and engaging employees 
  -	Explain solutions for harnessing collective knowledge 
  -	Use Microsoft 365 analytics tools to improve efficiency 
