### YamlMime:ModuleUnit
uid: learn-m365.m365-teams-rooms-manage.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Learn about Microsoft Teams Rooms management choices-unmanaged, on-premises, hybrid, Microsoft 365, and the Microsoft Teams Rooms Premium managed service option. Understand which tools to use and when to use them. Learn some basic troubleshooting techniques in a Teams Rooms meeting.
  ms.date: 07/16/2021
  author: AlexandraHrt
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
quiz:
    title: Check your knowledge
    questions:
    - content: "Which three features are included in Teams Rooms Premium?"
      choices:
      - content: "Monitoring and troubleshooting, room planning and rollout, and Update Management"
        isCorrect: true
        explanation: "Correct. Teams Rooms Premium is a cloud-based IT management and security monitoring service that keeps Microsoft Teams Rooms devices and their peripherals secured, up to date and proactively monitored, maintaining an environment optimized for a great user experience."
      - content: "Customer support, update Management, and physical installation"
        isCorrect: false
        explanation: "Incorrect. The Teams Rooms Premium service does not assist with physical installation of Teams Rooms. However, there is remote support to help design and configure Teams Rooms."
      - content: "Insight and recommendations,  physical installation, and update management."
        isCorrect: false
        explanation: "Incorrect. Teams Rooms Premium does not provide physical installation of Teams Rooms. However, there is remote support to help design and configure Teams Rooms."

    - content: "What can you do with a SkypeSettings.xml file?"
      choices:
      - content: "Get a list of Teams Rooms that are in an unhealthy state."
        isCorrect: false
        explanation: "Incorrect. SkypeSettings.xml can only set values. You would use Teams admin center to see Teams Rooms that are unhealthy."
      - content: "Show when the device last restarted."
        isCorrect: false
        explanation: "Incorrect. You need to use PowerShell to see when the device was last restarted. The SkypeSettings.xml file can only set values, it can't report on anything."
      - content: "Configure the name of a custom background image for the front of room displays."
        isCorrect: true
        explanation: "Correct. The SkypeSettings.xml file lets you define the name of your preferred background image."
      
    - content: "What can you do in Teams admin center when managing Teams Rooms?"
      choices:
      - content: "Assign a license to Teams Rooms."
        isCorrect: false
        explanation: "Incorrect. You can't assign a license to Teams Rooms via Teams admin center. You need to assign a license using either Microsoft 365 admin center, or via PowerShell."
      - content: "Troubleshoot call quality."
        isCorrect: true
        explanation: "Correct. One of the benefits of managing your Teams Rooms with Teams admin center is the easy access to call analytics for every meeting and call that's happened on Teams Rooms."
      - content: "Create a Teams Rooms resource account."
        isCorrect: false
        explanation: "Incorrect. There are several tools you can use to create a Teams Rooms resource account such as PowerShell or Microsoft 365 admin center."
      