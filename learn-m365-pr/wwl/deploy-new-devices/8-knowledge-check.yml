quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Desktop Administrator for Contoso, Holly Dickson wants to use MDT to deploy a Windows 11 image. When creating the golden image, what best practice should Holly follow to ensure there are no rogue drivers injected into the image?"
    choices:
    - content: "Create the golden image on a virtual machine"
      isCorrect: true
      explanation: "Correct. When creating golden images, it is a best practice to do this on a virtual machine to ensure there are no rogue drivers injected into your image. At this stage, no drivers should be as part of the deployment consideration unless the virtual machine is unable to establish a network connection."
    - content: "Create the task sequences by using a wizard"
      isCorrect: false
      explanation: "Incorrect. This item isn't the best practice that Holly should follow when creating the golden image. Try again."
    - content: "Create the task sequences by building it from scratch"
      isCorrect: false
      explanation: "Incorrect. This item isn't the best practice that Holly should follow when creating the golden image. Try again."
  - content: "What's the primary role of the Microsoft Desktop Toolkit?"
    choices:
    - content: "Manage your Windows upgrades"
      isCorrect: false
      explanation: "Incorrect. To manage you Windows upgrades and begin the journey to Windows as a Service (WaaS), you should look for tools that exist in the modern managed toolset, such as Microsoft Endpoint Manager or Windows Update for Business (WuFB). Try again."
    - content: "Build and rebuild your devices with a specific set of configurations"
      isCorrect: true
      explanation: "Correct. The role of MDT is not to manage your Windows upgrades. Its primary focus is building and rebuilding your devices with a specific set of configurations."
    - content: "Deploy Windows 10 or later in bare-metal deployments"
      isCorrect: false
      explanation: "Incorrect. While MTD is the more appropriate tool to use in this scenario, it's not the primary role of the MDT. Try again,"