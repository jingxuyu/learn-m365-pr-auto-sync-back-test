summary: This module provides information about the operating system’s architecture and supported devices. It also describes the desktop support environment and troubleshooting terminology.
abstract: |
  After completing this module, you will be able to:
  *   Describe how different form factors and hardware options affect supporting the device.
  *   Explain the Windows operating system architecture.
  *   Describe the Windows registry
  *   Use the Registry Editor tool to change Windows settings.
prerequisites: |
  * Students should have a basic understanding of computer networks and hardware concepts.
  * Students should have a basic understanding of OS and Application concepts.
  * Students should have experience with using Windows 10 or later.
