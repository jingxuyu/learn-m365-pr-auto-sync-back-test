      - content: "Office 365 Message Encryption (OME)"
        isCorrect: false
        explanation: "No. Azure Active Directory is not a new Cloud services security enhancement of Microsoft 365."
      - content: "Azure Active Directory"
        isCorrect: true
        explanation: "Correct. Azure Active Directory is not a new Cloud services security enhancement of Microsoft 365."
      - content: "Windows Defender Application Control"
        isCorrect: false
        explanation: "No. Azure Active Directory is not a new Cloud services security enhancement of Microsoft 365."
      - content: "Exploit Guard"
        isCorrect: false
        explanation: "No. Azure Active Directory is not a new Cloud services security enhancement of Microsoft 365."