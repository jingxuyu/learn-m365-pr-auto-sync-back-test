uid: learn-m365.msteams-associate
metadata:
  title: Extend Microsoft Teams – Associate
  description: Microsoft Teams is an extensible platform you can create custom apps on; putting your app at the heart of your organizations collaboration platform. Apps for Microsoft Teams can be as simple or as complex as you need, from sending notifications to channels or users to complex multi-surface apps incorporating conversational bots, natural language processing and embedded web experiences. You can build apps for an individual, your team, your organization, or for all Microsoft Teams users everywhere. Learn how to customize and extend Microsoft Teams.
  ms.date: 12/17/2019
  author: andrewconnell
  ms.author: v-johnco
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
title: Extend Microsoft Teams – Associate
summary: The Microsoft identity platform is an evolution of the Azure Active Directory (Azure AD) developer platform. It allows developers to build applications that sign in users, and access resources in both external applications such as Microsoft Office 365, the Azure portal, and thousands of other SaaS applications and internal resources, such as apps on your corporate network and intranet, along with any cloud apps developed by your own organization. Learn how to customize and extend Microsoft Teams.
