summary: "**Note**: The Workplace Analytics web app is being rebranded to **Viva Insights** in the next few months. As mentioned in this module, Workplace Analytics refers to the web app with advanced analysis tools and accelerators available to those who are assigned the Analyst, Limited Analyst, or Admin role.<br><br>Learn how to onboard to Microsoft Viva Insights (Workplace Analytics), from the administrator perspective."  
abstract: |
  At the end of this module, you should be able to:
  - Understand the roles and responsibilities for setting up and onboarding Workplace Analytics
  - Discover how to identify and then assign licenses to the analysis population 
  - Configure Workplace Analytics settings and privacy controls to match your organizationâ€™s policies
  -	Prepare and upload organizational data, which is required to provide context to the collaboration data
