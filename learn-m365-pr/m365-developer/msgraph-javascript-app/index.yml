summary: Learn how to use Microsoft Graph to retrieve Microsoft 365 data.
abstract: |
  At the end of this module, you will be able to:
  - Understand the role of Azure Active Directory with Microsoft Graph 
  - Understand basic concepts of Microsoft Graph permissions 
  - Demonstrate registering an Azure Active Directory application 
  - Demonstrate the ability to create a JavaScript application to connect to Microsoft Graph to retrieve Microsoft 365 data
prerequisites: |
  - Global Administrator Access to a [Microsoft 365 tenant](https://developer.microsoft.com/microsoft-365/dev-program?ocid=MSlearn&WT.mc_id=m365-16105-cxa)
  - Ability to develop JavaScript applications using [Visual Studio Code](https://code.visualstudio.com/)  
  - Basic understanding of Azure Active Directory and Microsoft Identity concepts is recommended but not mandatory
  - [Node.js](https://nodejs.org/en/)
  - [Git](https://git-scm.com/)
