abstract: |
  By the end of this module, you'll be able to:
  - Define the growth mindset, psychological safety, and how to cultivate this kind of environment on your team as you roll out OKRs. 
  - Identify the three cycles of the OKR business rhythm and know how to execute them. 
  - Identify three ways to make OKRs visible in your daily work patterns.
