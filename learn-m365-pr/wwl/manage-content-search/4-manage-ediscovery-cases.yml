quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft 365 feature can search across all Microsoft 365 services in a single, unified search operation?"
    choices:
    - content: "eDiscovery hold"
      isCorrect: false
      explanation: "That's incorrect. This feature is available in Microsoft 365 Compliance center and through the Exchange Management Shell. Itâ€™s used to search for certain messaging objects, put them on In-place hold, and process them for further use by exporting them. Try again."
    - content: "eDiscovery case"
      isCorrect: true
      explanation: "That's correct. This feature is available in the Microsoft 365 Compliance center and serves the same purpose as eDiscovery hold, but with a different web interface. It also provides the ability to search across all Microsoft 365 services in a single, unified search operation."
    - content: "Litigation hold"
      isCorrect: false
      explanation: "That's incorrect. A Microsoft 365 litigation hold suspends any retention policy or automatic deletion for a given mailbox so that no mailbox content can be removed from the mailbox. Try again."