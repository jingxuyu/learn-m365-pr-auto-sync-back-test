quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, you're registering a new application using the Azure portal. When selecting the Application type, what does the “Native” option indicate?"
    choices:
    - content: "The application is a Web-based client app that is installed locally on a device"
      isCorrect: false
      explanation: "That's incorrect. This isn't the description for a native application. Try again."
    - content: "The application is a Resource application that is installed on a secure server"
      isCorrect: false
      explanation: "That's incorrect. This isn't the description for the Native option. This description applies to the Web app/API option, which is for for Web app/API client applications and resource/API applications installed on a secure server. Try again."
    - content: "The application is a Client application that is installed locally on a device"
      isCorrect: true
      explanation: "That's correct. The Native option applies to client applications that are installed locally on a device. This setting is used for OAuth public native clients."