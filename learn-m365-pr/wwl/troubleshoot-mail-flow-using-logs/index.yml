summary: Examines how to use the event, protocol, and tracking logs to troubleshoot service availability and message transport, and when you must find historical data about past issues.
abstract: |
  By the end of this module, you'll be able to:
  - Create searches for the message tracking log.
  - Describe how to troubleshoot using the protocol logs.
  - Understand how to work with the event logging for Exchange.
