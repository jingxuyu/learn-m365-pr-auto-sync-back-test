quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Northwind Traders, you want to enable a Power Automate flow to call a publicly available API. What must you do in Power Platform to make this happen?"
    choices:
    - content: "Build a custom connector"
      isCorrect: true
      explanation: "That's correct. Power Platform provides the option to build custom connectors, which enable an app or flow to call a publicly available API, or a custom API hosted by a cloud provider."
    - content: "Install an on-premises data gateway"
      isCorrect: false
      explanation: "That's incorrect. This isn't what you should do to enable a Power Automate flow to call a publicly available API. Try again."
    - content: "Use the Common Data Service"
      isCorrect: false
      explanation: "That's incorrect. This isn't what you should do to enable a Power Automate flow to call a publicly available API. Try again."