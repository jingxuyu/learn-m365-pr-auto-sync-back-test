quiz:
  title: "Check your knowledge"
  questions:
  - content: "In your role as Enterprise Administrator for Lucerne Publishing, Inc., you're cleaning up the company's on-premises Active Directory environment by running the IdFix tool. The IdFix tool detects a topleveldomain error. Which of the following changes would be representative of a fix that you would make for this type of error?"
    choices:
    - content: "Change myaddress@lucerne publishing.com to myaddress@lucernepublishing.com"
      isCorrect: false
      explanation: "Incorrect. This error is an example of a domain part error. Try again."
    - content: "Change myaddress@lucernepublishing.local to myaddress@lucernepublishing.com"
      isCorrect: true
      explanation: "Correct. This error is an example of a topleveldomain error, which can be fixed by changing the \".local\" value to an internet routable domain such as .COM or .NET."
    - content: "Change my”work”address@lucernepublishing.com to myworkaddress@lucernepublishing.com"
      isCorrect: false
      explanation: "Incorrect. This error is an example of a domainpart_localpart error. Try again."