quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator for Contoso, Holly Dickson wants to create a specific type of group that can be used to distribute messages and to provide access to resources, such as control access to OneDrive and SharePoint. What recipient type should Holly create?"
    choices:
    - content: "Distribution list"
      isCorrect: false
      explanation: "This answer is incorrect. A distribution list is a group that can only be used to distribute messages to a set of recipients. Try again."
    - content: "Microsoft 365 group"
      isCorrect: false
      explanation: "This answer is incorrect. A Microsoft 365 group provides distribution list team collaboration functionality for small to medium teams when the requirements include functionality such as conversations, co-authoring of documents, a shared OneNote notebook, or task-based planning. Try again."
    - content: "Mail-enabled security group"
      isCorrect: true
      explanation: "This answer is correct. Mail-enabled security groups can be used to distribute messages and to provide access to resources, such as control access to OneDrive and SharePoint."