quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator for Contoso, Holly Dickson wants to keep the company as secure as possible. Which of the following recommendations should Holly build in to the company's password policy to provide a secure password system?"
    choices:
    - content: "Require character composition requirements within passwords, such as * &amp; ^ % $"
      isCorrect: false
      explanation: "That's incorrect. Organizations shouldn't require character composition requirements within passwords, such as * &amp; ^ % $. Try again."
    - content: "Require mandatory periodic password resets for user accounts"
      isCorrect: false
      explanation: "That's incorrect. Organizations shouldn't require mandatory periodic password resets for user accounts. Try again."
    - content: "Maintain an eight character minimum length requirement for passwords"
      isCorrect: true
      explanation: "That's correct. One of the recommendations for keeping an organization as secure as possible is to maintain an eight character minimum length requirement for passwords. Remember, longer passwords aren't necessarily better."