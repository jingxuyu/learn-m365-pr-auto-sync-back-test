quiz:
  title: "Check your knowledge"
  questions:
  - content: "How many development environments does each Team get with Microsoft Dataverse for Teams?"
    choices:
    - content: "Unlimited"
      isCorrect: false
      explanation: "Incorrect. Each Team within Microsoft Teams gets a single, dedicated development environment to build apps, but they can build an unlimited number of applications."
    - content: "5"
      isCorrect: false
      explanation: "Incorrect. Each Team within Microsoft Teams gets a single, dedicated development environment to build apps, but they can build an unlimited number of applications."
    - content: "1"
      isCorrect: true
      explanation: "Correct. Each Team within Microsoft Teams gets a single, dedicated development environment to build apps, but they can build an unlimited number of applications."
  - content: "Which endpoint does the Common Data Service (beta) connector use to access data in the Microsoft Dataverse?"
    choices:
    - content: "Tabular Data Stream (TDS) endpoint"
      isCorrect: true
      explanation: "Correct. The TDS endpoint allows read-only access to the data in a tabular format, resulting in immediate data access with the built-in security of Microsoft 365."
    - content: "Multi Data Stream"
      isCorrect: false
      explanation: "Incorrect. The TDS endpoint allows read-only access to the data in a tabular format, resulting in immediate data access with the built-in security of Microsoft 365."
    - content: "CSV Data Stream"
      isCorrect: false
      explanation: "Incorrect. The TDS endpoint allows read-only access to the data in a tabular format, resulting in immediate data access with the built-in security of Microsoft 365."