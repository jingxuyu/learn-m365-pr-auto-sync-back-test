content: |
quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following statements is not a best practice for planning your Viva Topics deployment?"
    choices:
    - content: "Recruit knowledge managers from different areas of your organization with various experiences."
      isCorrect: false
      explanation: "Sorry, that's incorrect. This is one of our recommended best practices - Your knowledge managers should have a wide variety of areas of expertise."
    - content: "Use your existing permissions strategy for your Microsoft 365 content." 
      isCorrect: true
      explanation: "Correct, this is not a recommended best practice. While you can use standard team or site permissions, you can also use sensitivity labels and data loss prevention policies to restrict access to Viva Topics content."
    - content: "Determine who your topic contributors are early in the process."
      isCorrect: false
      explanation: "Sorry, that's incorrect. This is one of our recommended best practices - Identifying topic contributors is a key step for planning your deployment."

  - content: "Which of the following statements is true for topic cards in Modern SharePoint pages?"
    choices:
    - content: "Topics cards are only available for modern SharePoint pages." 
      isCorrect: true
      explanation: "That's correct. If you want to include topics cards and highlights for your classic SharePoint site, and you can't migrate to a modern site, add modern pages that contain the content you want to include.."
    - content: "Modern SharePoint pages control who can access the content for topic cards." 
      isCorrect: false
      explanation: "Sorry, that's incorrect. Viva Topics uses your existing Microsoft 365 security and permissions settings to control who can view and edit content. "
    - content: "Microsoft Search, which is used to index topic cards, can only search modern SharePoint pages."
      isCorrect: false
      explanation: "Sorry, that's incorrect. Microsoft Search can index both classic and modern SharePoint pages and sites."

  - content: "How does Viva Topics control access to knowledge content?"
    choices:
    - content: "Viva Topics lets all users see all content."
      isCorrect: false
      explanation: "Sorry, that's incorrect. Topics cards and highlights are only visible for the files and pages that a user has permission to access."
    - content: "Viva Topics are only visible to Knowledge managers."
      isCorrect: false
      explanation: "Sorry, that's incorrect. Topics cards and highlights are visible to anyone that has access to the source content."
    - content: "Viva Topics respects your existing permissions and access settings." 
      isCorrect: true
      explanation: "Correct! Viva Topics uses your existing Microsoft 365 permissions and access settings."