summary: Learn how to extend Viva Connections with custom web parts by using your existing web development skills. You'll learn about the scenarios where web parts are most suitable and how to build them.
abstract: |
  By the end of this module, you'll be able to:
    - Install development tools for building Viva Connections extensions.
    - Extend Viva Connections desktop with web parts.
    - Deploy and test custom web parts in Viva Connections desktop.
prerequisites: | # user input: prerequisites (https://review.docs.microsoft.com/help/learn/id-guidance-prerequisites?branch=main)
  - SharePoint administrator access to a Microsoft 365 tenant
  - Viva Connections enabled in the Microsoft 365 tenant
  - Ability to develop JavaScript applications by using modern web technologies 
  - Basic knowledge of TypeScript
  - Code editor or IDE
  - Node.js v14
