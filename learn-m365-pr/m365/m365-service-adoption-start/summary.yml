### YamlMime:ModuleUnit
uid: learn-m365.service-adoption-start.summary
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review the Start phase of the service adoption framework, and then check what you've learned.
  ms.date: 10/01/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
  ROBOTS: NOINDEX
durationInMinutes: 10
content: |
  [!include[](includes/summary.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "When you are assigned to manage the Champions program, you are primarily responsible for which of the following?"
      choices:
      - content: "Being the chief cheerleader for the new technology."
        isCorrect: false
        explanation: "No, your main goal with the Champions program is to create a community of people to help with the service rollout."
      - content: "Finding and nurturing a community of people who provide peer guidance and training on the new experience."
        isCorrect: true
        explanation: "Yes, your main goal with the Champions program is to create a community of people to help with the service rollout."
      - content: "Making sure each department has the right training staff."
        isCorrect: false
        explanation: "No, your main goal with the Champions program is to create a community of people to help with the service rollout."
      - content: "Creating training documentation."
        isCorrect: false
        explanation: "No, your main goal with the Champions program is to create a community of people to help with the service rollout."
    - content: "When should your helpdesk support team should start using the new experience?"
      choices:
      - content: "At the same time as your employees"
        isCorrect: false
        explanation: "No, you should onboard the helpdesk team to the new experience as soon as possible."
      - content: "As soon as possible to gain hands-on experience"
        isCorrect: true
        explanation: "Yes, you should onboard the helpdesk team to the new experience as soon as possible."
      - content: "After you are sure it won't disrupt operations"
        isCorrect: false
        explanation: "No, you should onboard the helpdesk team to the new experience as soon as possible."
    - content: "True or false: Your helpdesk support leaders should be involved in your regular program management meetings."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Yes, the helpdesk support leaders are critical partners."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect, the helpdesk support leaders are critical partners."
    - content: "To ensure sustained change and transformation your executive sponsor should do which of the following?"
      choices:
      - content: "Issue executive orders that people must use the new tools"
        isCorrect: false
        explanation: "No, the best thing your executive sponsor can do is be a consistently visible part of the change program."
      - content: "Show up to your project kickoff and then disengage"
        isCorrect: false
        explanation: "No, the best thing your executive sponsor can do is be a consistently visible part of the change program."
      - content: "Keep using the old process until they have to change"
        isCorrect: false
        explanation: "No, the best thing your executive sponsor can do is be a consistently visible part of the change program."
      - content: "Be a consistently visible part of your change program"
        isCorrect: true
        explanation: "Yes, the best thing your executive sponsor can do is be a consistently visible part of the change program."
    - content: "What is the second phase within the Change Curve that people normally go through?"
      choices:
      - content: "Enthusiasm"
        isCorrect: false
        explanation: "No, the second phase is 'Resistance'."
      - content: "Anger"
        isCorrect: false
        explanation: "No, the second phase is 'Resistance'."
      - content: "Bargaining"
        isCorrect: false
        explanation: "No, the second phase is 'Resistance'."
      - content: "Resistance"
        isCorrect: true
        explanation: "Yes, the second phase is 'Resistance'."
    - content: "When crafting the key messages in your service adoption plan, you should write them down from the perspective of the __________."
      choices:
      - content: "Executive sponsor"
        isCorrect: false
        explanation: "No, write the key messages from the end-user employees' perspective."
      - content: "Process owners"
        isCorrect: false
        explanation: "No, write the key messages from the end-user employees' perspective."
      - content: "End-user employees"
        isCorrect: true
        explanation: "Yes, write the key messages from the end-user employees' perspective."
    - content: "True or false: Technology service should melt into the background behind the end-user business objective?"
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct - a good service supports your objectives without being center-stage."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect - a good service supports your objectives without being center-stage."
    - content: "True or false: When interviewing employees, in-person or video chat meetings are preferable to get the full context of communications?"
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct - you can get more context through non-verbal clues through in-person and video chats."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect - you can get more context through non-verbal clues through in-person and video chats."
    - content: "Assessing the organizational readiness will allow you to do which of the following?"
      choices:
      - content: "Determine how receptive your end users are to change"
        isCorrect: false
        explanation: "No, this is just one of the benefits of assessing your organizational readiness."
      - content: "Identify early adopters"
        isCorrect: false
        explanation: "No, this is just one of the benefits of assessing your organizational readiness."
      - content: "Identify how much change fatigue is in your company"
        isCorrect: false
        explanation: "No, this is just one of the benefits of assessing your organizational readiness."
      - content: "All of the above"
        isCorrect: true
        explanation: "Yes, these are all benefits of assessing your organizational readiness."
    - content: "Stakeholders are defined as which of the following?"
      choices:
      - content: "Your direct management change"
        isCorrect: false
        explanation: "No, your stakeholders are anyone with interest in or influence over your project."
      - content: "Anyone in the c-suite in your company"
        isCorrect: false
        explanation: "No, your stakeholders are anyone with interest in or influence over your project."
      - content: "Anyone with interest in or influence over your project, regardless of rank"
        isCorrect: true
        explanation: "Yes, your stakeholders are anyone with interest in or influence over your project."
      - content: "Business process owners who are willing to participate in proof of concept projects"
        isCorrect: false
        explanation: "No, your stakeholders are anyone with interest in or influence over your project."