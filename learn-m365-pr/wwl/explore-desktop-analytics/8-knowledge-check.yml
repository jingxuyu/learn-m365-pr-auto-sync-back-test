quiz:
  title: "Check your knowledge"
  questions:
  - content: "Desktop Analytics uses several sources to generate the assessment rating for applications. Which source looks at the Microsoft app compatibility database for any known issues, uses this database to determine any existing compatibility blocks for publicly available applications from Microsoft or other publishers, and only applies this check to the target OS for the deployment plan you select?"
    choices:
    - content: "Ready for Windows catalog"
      isCorrect: false
      explanation: "Incorrect. Desktop Analytics provides the adoption status for each version of an asset found in commercial devices. The Adoption Status is based on information from commercial devices that share data with Microsoft. Try again."
    - content: "Advanced Insights"
      isCorrect: false
      explanation: "Incorrect. Desktop Analytics can also detect issues using additional insights such as driver dependency, adopted version availability, and Configuration Manager 1906 insights. Try again."
    - content: "Microsoft known issues"
      isCorrect: true
      explanation: "Correct. Desktop Analytics looks at the Microsoft app compatibility database for any known issues. It uses this database to determine any existing compatibility blocks for publicly available applications from Microsoft or other publishers. This check only applies to the target OS for the deployment plan you select."
  - content: "Desktop Analytics monitors health status factors for apps. What's the minimum number of devices that Desktop Analytics must receive data from for an app in order to display the app's health status?"
    choices:
    - content: "20"
      isCorrect: true
      explanation: "Correct. Desktop Analytics requires data from at least 20 devices; otherwise, it displays \"Insufficient data\" for the app."
    - content: "40"
      isCorrect: false
      explanation: "Incorrect. This value isn't the minimum number of devices that must report data for an app. Try again."
    - content: "50"
      isCorrect: false
      explanation: "Incorrect. This value isn't the minimum number of devices that must report data for an app. Try again."