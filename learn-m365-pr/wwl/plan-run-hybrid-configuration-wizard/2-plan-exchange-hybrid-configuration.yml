quiz:
  title: "Check your knowledge"
  questions:
  - content: "Contoso recently purchased Lucerne Publishing. As the Messaging administrator for Contoso, Holly Dickson wants to implement an Exchange hybrid deployment. However, with the acquisition of Lucerne Publishing, Holly is interested in a hybrid configuration that provides quick onboarding during acquisition scenarios. Which hybrid configuration option should Holly implement?"
    choices:
    - content: "Full Hybrid Configuration"
      isCorrect: false
      explanation: "This answer is incorrect. Full hybrid configuration isn't the best approach for quick onboarding during acquisition scenarios. Try again."
    - content: "Minimal Hybrid Configuration"
      isCorrect: true
      explanation: "This answer is correct. Minimal hybrid configuration is intended for small or medium-sized organizations that need a seamless migration experience for their users. Typically, this option is used in scenarios where hybrid is used as a migration option that doesn't require enhanced features. The minimal hybrid configuration is also an excellent solution for a quick onboarding during merger and acquisition scenarios."
    - content: "Exchange Modern Hybrid"
      isCorrect: false
      explanation: "This answer is incorrect. This configuration option is one of two approaches to a Full Hybrid Configuration. Try again."