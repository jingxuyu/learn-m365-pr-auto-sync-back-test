content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "You're the Enterprise Administrator for Tailspin Toys, Inc. You want to achieve the best experience using Microsoft Teams in your Microsoft 365 deployment. Which of the following feature sets should Tailspin Toys deploy?"
    choices:
    - content: "Azure AD Pass-through Authentication and Multi-factor authentication"
      isCorrect: false
      explanation: "That's incorrect. To achieve the best experience using Microsoft Teams, an organization should deploy Exchange Online and SharePoint Online, and it should ensure that its current environment is ready for Teams."
    - content: "Azure AD Connect and Password Hash Synchronization"
      isCorrect: false
      explanation: "That's incorrect. To achieve the best experience using Microsoft Teams, an organization should deploy Exchange Online and SharePoint Online, and it should ensure that its current environment is ready for Teams."
    - content: "Exchange Online and SharePoint Online"
      isCorrect: true
      explanation: "That's correct. To achieve the best experience using Microsoft Teams, an organization should deploy Exchange Online and SharePoint Online, and it should ensure that its current environment is ready for Teams."
  - content: "When implementing Microsoft Teams, organizations will experience degraded performance when which of the following network activities occurs?"
    choices:
    - content: "The burst packet loss from clients to Microsoft Edge is greater than 1% during any 15-second interval"
      isCorrect: false
      explanation: "That's incorrect. Organizations will experience degraded performance if they do not open the correct ports or if they actively block specific ports."
    - content: "The Round-trip time from clients to Microsoft Edge is greater than 50 ms"
      isCorrect: false
      explanation: "That's incorrect. Organizations will experience degraded performance if they do not open the correct ports or if they actively block specific ports."
    - content: "They actively block specific ports or they do not open the correct ports"
      isCorrect: true
      explanation: "That's correct. Organizations will experience degraded performance if they do not open the correct ports or if they actively block specific ports."
  - content: "Azure AD Connect is made up of two primary components. One of the components is Synchronization services. This component is responsible for synchronizing users, groups, and other objects. It's also responsible for making sure identity information for your on-premises users and groups is matching the cloud. What is the second primary component of Azure AD Connect?"
    choices:
    - content: "Azure AD Connect Health"
      isCorrect: true
      explanation: "That's correct. Azure AD Connect Health provides robust health monitoring and a central location in the Azure portal to view this activity."
    - content: "Azure AD Federation service"
      isCorrect: false
      explanation: "That's incorrect. The correct answer is Azure AD Connect Health, which provides robust health monitoring and a central location in the Azure portal to view this activity."
    - content: "Azure AD Pass-through Authentication service"
      isCorrect: false
      explanation: "That's incorrect. The correct answer is Azure AD Connect Health, which provides robust health monitoring and a central location in the Azure portal to view this activity."
  - content: "As the Enterprise Administrator for Fabrikam, you're trying to decide which migration option will be the best fit for the company. Fabrikam currently uses a third-party mail system. Given this requirement, which of the following migration options must Fabrikam use?"
    choices:
    - content: "Cutover migration"
      isCorrect: false
      explanation: "That's incorrect. If you currently run a third-party mail system, you can only use IMAP or third-party tools as migration options."
    - content: "Staged migration"
      isCorrect: false
      explanation: "That's incorrect. If you currently run a third-party mail system, you can only use IMAP or third-party tools as migration options."
    - content: "IMAP migration"
      isCorrect: true
      explanation: "That's correct. If you currently run a third-party mail system, you can only use IMAP or third-party tools as migration options."