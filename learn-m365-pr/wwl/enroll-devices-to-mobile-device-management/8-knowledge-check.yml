quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson used a DEM account to bulk enroll multiple devices to MDM. Holly later attempted to retire some older devices using the DEM account, but was unable to do so. Why couldn't Holly retire the devices?"
    choices:
    - content: "Holly needed to assign Retire permissions to the DEM account"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the reason why Holly couldn't retire the devices. Try again."
    - content: "The DEM account hadn't been assigned the Microsoft 365 Global admin role"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the reason why Holly couldn't retire the devices. Try again."
    - content: "The DEM account is only used for device enrollment"
      isCorrect: true
      explanation: "That's correct. A DEM account can only be used for device enrollment."
  - content: "As the Enterprise Administrator for Lucerne Publishing, Patti Fernandez wants to ensure that Lucerne's users enroll their personal devices to MDM. To do so, Patti plans to create a policy that only allows access to company resources from enrolled devices. What type of policy can Patti create to provide this feature?"
    choices:
    - content: "a Security policy in Microsoft 365"
      isCorrect: true
      explanation: "That's correct. To control access to company resources, organizations can configure either a Security policy in Microsoft 365 or a Conditional access policy in Intune. These policies can be configured to only allow access to company resources from enrolled devices."
    - content: "a Compliance Policy in Intune"
      isCorrect: false
      explanation: "That's incorrect. A Compliance Policy doesn't provide this type of control. Try again."
    - content: "a Conditional Access policy in Microsoft 365"
      isCorrect: false
      explanation: "That's incorrect. A Conditional Access policy provides this type of restriction, but it must be created in Intune. Try again."
  - content: "Fabrikam plans to purchase several Apple iOS devices for its employees. As the Enterprise Administrator for Fabrikam, Holly Spencer wants to ensure these devices get enrolled and configured to MDM through the Apple Device Enrollment Program (DEP). What's the first thing Holly must do to enable this scenario?"
    choices:
    - content: "Create a Conditional Access policy in Intune that only allows access to company resources from enrolled devices"
      isCorrect: false
      explanation: "That's incorrect. Holly can do this action to require users to enroll their devices to MDM. However, this is an optional task, and it isn't the first thing Holly must do to enable this scenario. Try again."
    - content: "Purchase the devices through either Apple or an authorized reseller"
      isCorrect: true
      explanation: "That's correct. Apple DEP is only available for iOS devices that an organization purchases through either Apple or an authorized reseller to provide to employees. Once the devices are purchased, DEP automates the enrollment and configuration of the iOS devices to MDM."
    - content: "Create a Security policy in Microsoft 365 that only allows access to company resources from enrolled devices"
      isCorrect: false
      explanation: "That's incorrect. Holly can do this action to require users to enroll their devices to MDM. However, this is an optional task, and it isn't the first thing Holly must do to enable this scenario. Try again."