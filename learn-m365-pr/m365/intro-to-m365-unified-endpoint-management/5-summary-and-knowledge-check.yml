title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review the basics of unified endpoint management in Microsoft 365.
  ms.date: 03/18/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 3
content: |
  [!include[](includes/5-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is NOT a component of Enterprise Mobility + Security?"
      choices:
      - content: "Azure AD Premium"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Azure Information Protection"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Cloud App Security"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Configuration Manager"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Unified Endpoint Management"
        isCorrect: true
        explanation: "EMS helps you provide unified endpoint management, but there isn't a product or service called 'Unified Endpoint Management'."
    - content: "Which of the following EMS products is offered with the E5 subscription plan but not the E3 subscription plan?"
      choices:
      - content: "Intune"
        isCorrect: false
        explanation: "No, Intune is included in both E3 and E5."
      - content: "Configuration Manager"
        isCorrect: false
        explanation: "No, Configuration Manager is included in both E3 and E5."
      - content: "Cloud App Security"
        isCorrect: true
        explanation: "Correct, Cloud App Security is offered with the E5 subscription plan but not the E3 subscription plan."
      - content: "Microsoft Advanced Threat Analytics"
        isCorrect: false
        explanation: "No, Microsoft Advanced Threat Analytics is included in both E3 and E5."
    - content: "Which of the following statements about co-management is correct?"
      choices:
      - content: "Configuration Manager manages both on-premises infrastructure and cloud-based functions."
        isCorrect: false
        explanation: "Incorrect. Configuration Manager does not manage both on-premises infrastructure and cloud-based functions."
      - content: "Intune manages both on-premises infrastructure and cloud-based functions."
        isCorrect: false
        explanation: "Incorrect. Intune does not manage both on-premises infrastructure and cloud-based functions."
      - content: "Configuration Manager manages cloud-based functions and Intune manages on-premises infrastructure."
        isCorrect: false
        explanation: "Incorrect. Configuration Manager manages on-premises infrastructure and Intune manages cloud-based functions."
      - content: "Configuration Manager manages on-premises infrastructure and Intune manages cloud-based functions."
        isCorrect: true
        explanation: "Correct. Configuration Manager manages on-premises infrastructure and Intune manages cloud-based functions."
    - content: "Which technology is the foundation of this co-management, allowing Configuration Manager and Intune to work together?"
      choices:
      - content: "Azure Multi-Factor Authentication (MFA)"
        isCorrect: false
        explanation: "Azure AD Premium enables co-management."
      - content: "Azure Information Protection"
        isCorrect: false
        explanation: "Azure AD Premium enables co-management."
      - content: "Azure AD Premium"
        isCorrect: true
        explanation: "Azure AD Premium enables co-management."
      - content: "Azure Advanced Threat Protection (ATP)"
        isCorrect: false
        explanation: "Azure AD Premium enables co-management."