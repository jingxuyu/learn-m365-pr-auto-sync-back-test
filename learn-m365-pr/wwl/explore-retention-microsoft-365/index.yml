summary: This module examines how data can be retained and ultimately removed in Microsoft 365 by using data retention policies in the Security &amp; Compliance Center and Messaging Records Management in Exchange.
abstract: |
  By the end of this module, you will be able to:
  - Explain how a retention policy works
  - Compare Message Records Management in Exchange and retention policies in the Security &amp; Compliance Center
  - Understand how Message Records Management works in Exchange
  - Identify the types of retention tags that can be applied to Exchange mailboxes
  - Create a retention policy in the SCC
  - Manage existing retention policies in the SCC
