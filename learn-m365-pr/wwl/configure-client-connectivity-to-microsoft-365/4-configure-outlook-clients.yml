quiz:
  title: "Check your knowledge"
  questions:
  - content: "Microsoft 365 clients can connect to services such as Exchange Online and SharePoint Online. Each service contains a feature that clients use to make these connections. Which of the following features enables these connections?"
    choices:
    - content: "fully qualified domain names (FQDNs)"
      isCorrect: false
      explanation: "Incorrect. Clients don't use this feature to connect to services such as Exchange Online and SharePoint Online."
    - content: "Microsoft 365 endpoints"
      isCorrect: true
      explanation: "Correct. Microsoft 365 services contain multiple endpoints, through which clients connect to services such as Exchange Online and SharePoint Online. IPv4 and IPv6 address ranges and fully qualified domain names (FQDNs) are properties included in each endpoint (including ports, URLs, and IPv4 and IPv6 address ranges). However, it's the endpoints themselves that clients use to connect to services such as Exchange Online and SharePoint Online."
    - content: "IPv4 and IPv6 address ranges"
      isCorrect: false
      explanation: "Incorrect. Clients don't use this feature to connect to services such as Exchange Online and SharePoint Online."