title: Transition from Configuration Manager to Intune
summary: This module examines the steps involved in transitioning your Windows 10 device management from Configuration Manager to Microsoft Intune, including modifying your Co-management settings, transferring services to Intune, monitoring your solution, and validating compliance.
abstract: |
  By the end of this module, you will be able to:
  - Modify the co-management settings involving pilot collection, automatic enrollment in Intune, and workloads
  - Transfer workload management from Configuration Manager to Intune
  - Monitor your co-management solution
  - Validate the compliance of your co-managed devices
prerequisites: |
