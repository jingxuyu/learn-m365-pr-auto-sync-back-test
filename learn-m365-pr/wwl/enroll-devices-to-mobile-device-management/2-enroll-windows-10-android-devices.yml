quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Northwind Traders, Allan Deyoung wants to enroll several new Android and iOS devices to MDM. How can Allan enroll these devices to MDM?"
    choices:
    - content: "automatically enroll them through Group Policy"
      isCorrect: false
      explanation: "That's incorrect. This method of enrolling devices to MDM is only available for Windows 10 devices. Try again."
    - content: "manually enroll them through provisioning packages"
      isCorrect: false
      explanation: "That's incorrect. This method of enrolling devices to MDM is only available for Windows 10 devices. Try again."
    - content: "manually enroll them through the Company Portal app"
      isCorrect: true
      explanation: "That's correct. Android and iOS devices must be manually enrolled to MDM by using the Company Portal app."