title: Create reports and dashboards as a Microsoft 365 Enterprise Administrator with Power BI
summary: This module examines the key features of Power BI (Business Intelligence) and provides instruction on how to create reports, dashboards, and visualizations, connect Power BI to data sources, and administer and share your results.
abstract: |
  By the end of this module, you will be able to:
  - Describe what Power BI is and how it is used by organizations
  - Describe how Power BI connects to data sources
  - Build and share a basic Power BI report and dashboard
  - Administer Power BI permissions, licensing, and row level security
prerequisites: |
