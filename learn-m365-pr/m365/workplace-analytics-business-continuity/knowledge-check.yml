### YamlMime:ModuleUnit
uid: learn-m365.workplace-analytics-business-continuity.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Learn how to set up and interpret the results for the Business continuity dashboard in Power BI from Viva Insights. Generate insights from the behavioral data to help navigate shifts in employee and team work patterns.
  ms.date: 02/24/2022
  author: madehmer
  ms.author: helayne
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
quiz:
    title: Check your knowledge
    questions:
    - content: "To prepare the Business continuity dashboard, which queries do you need to run?"
      choices:
      - content: "Hourly collaboration and Manager impact"
        isCorrect: false
        explanation: "No, incorrect. Business continuity and Hourly collaboration are the queries you need to run."
      - content: "Business continuity and Hourly collaboration"
        isCorrect: true
        explanation: "Yes, correct. Business continuity and Hourly collaboration are the queries you need to run."
      - content: "Protect after hours and Business continuity"
        isCorrect: false
        explanation: "No, incorrect. Business continuity and Hourly collaboration are the queries you need to run."
      - content: "Collaboration tracker and Teams insights "
        isCorrect: false
        explanation: "No, incorrect. Business continuity and Hourly collaboration are the queries you need to run."

    - content: "Which of the following insights are **not** presented in the Business continuity dashboard? "
      choices:
      - content: "How are collaboration activities changing?"
        isCorrect: false
        explanation: "Sorry, that’s incorrect. How collaboration activities are changing is one of the insights presented in the Business continuity dashboard."
      - content: "What are the impacts of work-life integration?"
        isCorrect: false
        explanation: "Sorry, that’s incorrect. The impacts of work-life integration is one of the insights presented in the Business continuity dashboard."
      - content: "Has time spent in documents changed?"
        isCorrect: true
        explanation: "Correct. This is the only one of the insights here that’s **not** presented in the Business continuity dashboard."
      - content: "How can remote work effectiveness be improved?"
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Remote work effectiveness is one of the insights presented in the Business continuity dashboard."

    - content: "Which of the following opportunity categories to improve remote work effectiveness are presented in the Business continuity dashboard?"
      choices:
      - content: "Manageable work levels, Sustained working cadence, and Work-life integration"
        isCorrect: true
        explanation: "That's correct. Manageable work levels, Sustained working cadence, and Work-life integration are all presented as opportunity categories in the Business continuity dashboard."
      - content: "Work-life integration, Employee connectivity, and Manager time in after hours"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Manager time in after-hours is not presented as an opportunity category in the Business continuity dashboard."
      - content: "Manageable work levels, Manager Guidance, and Manager time in after hours"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Manager time in after-hours is not presented as an opportunity category in the Business continuity dashboard."
      - content: "Manager work levels, Manager guidance, and Manager time in after hours"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Manager work levels and Manager time in after-hours are not presented as opportunity categories in the Business continuity dashboard."
      