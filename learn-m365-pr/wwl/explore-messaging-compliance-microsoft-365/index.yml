title: Explore messaging compliance in Microsoft 365
summary: Examines the different Microsoft 365 compliance features that messaging administrators can use to comply with legal and regulatory requirements.
abstract: |
  By the end of this module, you'll be able to:
  - Describe different policy and compliance features for messaging.
  - Evaluate the different administrator roles in Microsoft 365.
  - Plan retention policies for Exchange Online mailboxes.
  - Configure data loss prevention policies in Microsoft 365.
  - Create message traces to understand the mail flow in your Exchange Online organization.
