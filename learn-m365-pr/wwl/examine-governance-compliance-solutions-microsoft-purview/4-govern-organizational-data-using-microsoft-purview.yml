quiz:
  title: "Check your knowledge"
  questions:
  - content: "Fabrikam is ready to start governing its data by retaining the content that it must keep and deleting the content that it doesn't. As part of this project, it's following guidance from Microsoft Purview Data Lifecycle Management. Fabrikam has determined that it must support archive mailboxes. What should it do for mailboxes that need more than 100-GB of storage?"
    choices:
    - content: "Use retention labels with records management rather than data lifecycle management"
      isCorrect: false
      explanation: "Incorrect. This item is guidance for organizations that manage high-value items for business, legal, or regulatory record-keeping requirements."
    - content: "Create and configure retention policies"
      isCorrect: false
      explanation: "Incorrect. This item should be implemented when you want to efficiently retain or delete data for Microsoft 365 services."
    - content: "Enable auto-expanding archiving"
      isCorrect: true
      explanation: "Correct. When organizations must support archive mailboxes for mailboxes that need more than 100-GB of storage, they should enable auto-expanding archiving."