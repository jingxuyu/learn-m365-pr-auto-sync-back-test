  - Design your local network to ensure rapid communications with Microsoft 365 and Microsoft Teams.
  - Assess your network to see if it supports Teams and Microsoft 365 networking requirements.
  - Optimize your network security by implementing Zero Trust principals.
  - Ensure Teams meetings perform well for users.
