### YamlMime:ModuleUnit
uid: learn-m365.m365-onedrive-collaboration-manage.summary-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: The management of OneDrive is ongoing after your rollout. Learn how to view reports of usage and activity within OneDrive to better understand what is happening in your organization and how to audit activities that occur. Learn what you can do to further protect files in OneDrive and also ensure they are retained and available after a user leaves the organization. 
  ms.date: 07/14/2021
  author: temanteleary
  ms.author: teleary
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
 
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "What happens to a user’s OneDrive after their account is deleted?"
      choices:
      - content: "A manager needs to delete the OneDrive manually."
        isCorrect: false
        explanation: "Files are not moved and are retained."
      - content: "The files are automatically deleted after a set time designated by the admin."
        isCorrect: true
        explanation: "Default retention can be set for up to 10 years (3650 days)."
      - content: "The files are retained forever by default."
        isCorrect: false
        explanation: "Files are not moved and are retained."
      - content: "The files are automatically moved to another location."
        isCorrect: false
        explanation: "Files are not moved and are retained."

    - content: "True or False: When a Data Loss Prevention policy is deployed to identify credit numbers in files on OneDrive, if a credit card number is later added to a file, the policy will be triggered."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "DLP evaluates policy asynchronously. After a file is changed, it will be indexed and DLP policies will trigger."
      - content: "False "
        isCorrect: false
        explanation: "DLP evaluations occur asynchronously and if a file is changed it will be indexed and evaluated for any DLP policies."

    - content: "True or False: The default storage for a user’s OneDrive is 25 TB."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "For most subscriptions, the default is 1 TB."
      - content: "False "
        isCorrect: true
        explanation: "For most subscriptions, the default is 1 TB."
      