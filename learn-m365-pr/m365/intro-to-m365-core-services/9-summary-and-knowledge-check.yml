quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is NOT one of the cloud services available in Microsoft 365?"
      choices:
      - content: "Exchange"
        isCorrect: false
        explanation: "Exchange is one of the cloud services available in Microsoft 365."
      - content: "SharePoint"
        isCorrect: false
        explanation: "SharePoint is one of the cloud services available in Microsoft 365."
      - content: "Skype for Business."
        isCorrect: true
        explanation: "Skype for Business is not one of the cloud services available in Microsoft 365."
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "Microsoft Intune is one of the cloud services available in Microsoft 365."
    - content: "Which of one the following statements is true about the differences between SharePoint Online and SharePoint Server?"
      choices:
      - content: "Anti-malware is only available in SharePoint Online."
        isCorrect: true
        explanation: "Anti-malware is not available in SharePoint Server."
      - content: "Claims-based authentication is only available in SharePoint Online."
        isCorrect: false
        explanation: "Claims-based authentication is available in SharePoint Online and SharePoint Server."
      - content: "Data loss prevention policies are available in SharePoint Online and SharePoint Server."
        isCorrect: false
        explanation: "Data loss prevention policies are available in SharePoint Online and SharePoint Server."
      - content: "Encryption of data at rest (data on disk) is only available in SharePoint Server."
        isCorrect: false
        explanation: "Encryption of data at rest (data on disk) is available in SharePoint Online and SharePoint Server."
    - content: "Which of the following statements about Office 365 ProPlus is NOT true?"
      choices:
      - content: "Office 365 ProPlus is a web-based version of Office."
        isCorrect: true
        explanation: "While Office 365 ProPlus includes the features and functions of Office, it's more than just a web-based version."
      - content: "Users can use Office 365 ProPlus with either the web-based or on-premises versions of SharePoint, Exchange, and Teams."
        isCorrect: false
        explanation: "Your users can use online or on-premises versions of these apps."
      - content: "Users can install Office 365 ProPlus on multiple devices with a single license."
        isCorrect: false
        explanation: "Users aren't limited to one device per license."
      - content: "Office 365 ProPlus gets new and improved features on a regular basis, while the features included in the on-premises version of Office remain the same."
        isCorrect: false
        explanation: "Office 365 ProPlus is updated as often as monthly, while there can be years between updates to Office."