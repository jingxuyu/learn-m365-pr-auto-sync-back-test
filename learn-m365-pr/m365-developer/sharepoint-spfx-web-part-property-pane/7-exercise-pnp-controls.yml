quiz:
  title: Test your knowledge
  questions:
  - content: "What is required to use the PnP reusable property pane controls in a SharePoint Framework client-side web part project?"
    choices:
    - content: "Install the NPM package that contains the PnP reusable property pane controls into the project using NPM (or another package manager."
      isCorrect: true
      explanation: "Correct!"
    - content: "Nothing - the library is already included in the default project created by the Yeoman generator for the SharePoint Framework."
      isCorrect: false
      explanation: "You must install the library; it isn't included in default projects."
    - content: "Install the NPM package that contains the PnP reusable property pane controls and uninstall the package that contains the default controls."
      isCorrect: false
      explanation: "You don't need to uninstall anything to use the PnP library."
  - content: "Why are some of the controls in the PnP reusable property pane controls library called *smart controls*?"
    choices:
    - content: "The PnP library is frequently updated on a monthly basis with new features and controls while the included controls only receive bug fixes."
      isCorrect: false
      explanation: "The frequency of updates isn't why the controls are referred to as *smart controls*."
    - content: "They contain code that uses the current SharePoint and user context to retrieve data from SharePoint and Microsoft Graph APIs to populate the controls, including SharePoint lists and organizational directory details."
      isCorrect: true
      explanation: "Correct!"
