quiz:
  title: "Check your knowledge"
  questions:
  - content: "For Android devices, which app is required to receive app protection policies?"
    choices:
    - content: "Company Portal"
      isCorrect: true
      explanation: "Correct. For Android devices, the Company Portal app is required to receive app protection policies."
    - content: "WSATools - APK installer"
      isCorrect: false
      explanation: "Incorrect. This app isn't required to receive app protection policies for Android devices."
    - content: "App Installer"
      isCorrect: false
      explanation: "Incorrect. This app isn't required to receive app protection policies for Android devices."