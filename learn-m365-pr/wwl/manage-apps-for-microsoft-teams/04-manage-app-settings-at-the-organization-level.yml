quiz:
  title: "Check your knowledge"
  questions:
  - content: "John is the IT Administrator in Contoso Ltd. John recently publishes and distributes a custom LOB application to Salespeople's Teams client. The sales lead complains that users have to review and accept the permissions requested by the app when they start the app. What should John do to improve the user experience?"
    choices:
    - content: "Configure app permission policy"
      isCorrect: false
      explanation: "That's incorrect. App permission policy doesn't control the permissions request from custom or third-party apps. Try again."
    - content: "Configure app permissions"
      isCorrect: true
      explanation: "That's correct.  The global admin can review and grant consent to apps that request permissions on behalf of all users in the organization."
    - content: "Configure app setup policy"
      isCorrect: false
      explanation: "That's incorrect. App setup policy doesn't control the permissions request from custom or third-party apps. Try again."