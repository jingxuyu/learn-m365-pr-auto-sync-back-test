quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are the four key capability areas of CASBs?"
    choices:
    - content: "Identity, Confidentiality, Authentication, and Data Integrity"
      isCorrect: false
      explanation: "That's incorrect. CASBs are broken down into four key capability areas including Shadow IT Discovery, Information Protection, Threat Protection and Compliance."
    - content: "Shadow IT Discovery, Information Protection, Threat Protection, and Compliance"
      isCorrect: true
      explanation: "That's Correct. CASBs are broken down into four key capability areas including Shadow IT Discovery, Information Protection, Threat Protection and Compliance."
    - content: "Network, Storage, Applications, and Administration"
      isCorrect: false
      explanation: "That's incorrect. CASBs are broken down into four key capability areas including Shadow IT Discovery, Information Protection, Threat Protection and Compliance."
  - content: "Which service integrates with MCAS to discover cloud app usage beyond the corporate network?"
    choices:
    - content: "Microsoft Defender for Endpoint"
      isCorrect: true
      explanation: "That's correct. Microsoft Defender for Endpoint is used to discover cloud app usage beyond the corporate network."
    - content: "Power Automate"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender Endpoint is used to discover cloud app usage beyond the corporate network."
    - content: "Azure AD and Azure Information Protection"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender Endpoint is used to discover cloud app usage beyond the corporate network."