  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which statement is true about Microsoft Teams apps?"
      choices:
      - content: "Microsoft Teams apps are Microsoft applications such as Office and OneNote."
        isCorrect: false
        explanation: "Office and OneNote are Microsoft applications but not Teams apps."
      - content: "By default, Microsoft Teams apps are turned off for all users."
        isCorrect: false
        explanation: "By default, Microsoft Teams apps are turned on for all users."
      - content: "Users cannot change the default settings for individual apps.    "
        isCorrect: false
        explanation: "Users can change the default settings for individual apps."
      - content: "Microsoft Teams apps provide out-of-the-box tools for your organization to get more out of Teams."
        isCorrect: true
        explanation: "Microsoft Teams apps provide out-of-the-box tools for your organization to get more out of Teams."

    - content: "Who can build apps, bots, and connectors?"
      choices:
      - content: "Apps, bots, and connectors can be built by Microsoft, a third party, or your own developers."
        isCorrect: true
        explanation: "Apps, bots, and connectors can be built by Microsoft, a third party, or your own developers."
      - content: "Apps, bots, and connectors must be built by Microsoft."
        isCorrect: false
        explanation: "Apps, bots, and connectors can be built by Microsoft, a third party, or your own developers."
      - content: "Apps, bots, and connectors must be built by a third party."
        isCorrect: false
        explanation: "Apps, bots, and connectors can be built by Microsoft, a third party, or your own developers."
      
    - content: "An app package includes:"
      choices:
      - content: "Microsoft apps"
        isCorrect: false
        explanation: "An app package includes bots, messaging extensions, tabs, and connectors."
      - content: "Bots, messaging extensions, tabs, and connectors."
        isCorrect: true
        explanation: "An app package includes bots, messaging extensions, tabs, and connectors."
      - content: "Windows 10 and Microsoft 365 Apps"
        isCorrect: false
        explanation: "An app package includes bots, messaging extensions, tabs, and connectors."
      
