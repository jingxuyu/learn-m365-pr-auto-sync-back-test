quiz:
  title: "Check your knowledge"
  questions:
  - content: "Contoso wants to implement Microsoft 365 Defender's automated investigation and response capability. When it does so, which of the following items will trigger the start of an automated investigation?"
    choices:
    - content: "An incident"
      isCorrect: true
      explanation: "Correct. An alert creates an incident. An incident, in turn, can start an automated investigation. The automated investigation results in a verdict for each piece of evidence."
    - content: "An alert"
      isCorrect: false
      explanation: "Incorrect. An alert doesn't start an automated investigation."
    - content: "A verdict"
      isCorrect: false
      explanation: "Incorrect. An automated investigation results in a verdict."