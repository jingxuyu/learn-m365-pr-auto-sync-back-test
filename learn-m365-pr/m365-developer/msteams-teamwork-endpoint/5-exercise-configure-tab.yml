uid: learn-m365.msteams-teamwork-endpoint.5-exercise-configure-tab
metadata:
  title: Exercise - Configure a built-in tab with Microsoft Graph
  description: In this exercise, you'll add a few built-in tabs to a channel in a Microsoft Teams team. Then, you'll use Microsoft Graph to programmatically configure the settings on these built-in tabs.
  ms.date: 12/08/2021
  author: andrewconnell-msft
  ms.author: suzanz
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
title: Exercise - Configure a built-in tab with Microsoft Graph
durationInMinutes: 10
content: |
  [!include[](includes/5-exercise-configure-tab.md)]
quiz:
  title: Test your knowledge
  questions:
  - content: "Which of the following options isn't a valid built-in tab users can add to Microsoft Teams channels?"
    choices:
    - content: "com.microsoft.teamspace.tab.file.staticviewer.word"
      isCorrect: false
      explanation: "Microsoft Word is a valid built-in tab type in Microsoft Teams."
    - content: "com.microsoft.teamspace.tab.file.staticviewer.excel"
      isCorrect: false
      explanation: "Microsoft Excel is a valid built-in tab type in Microsoft Teams."
    - content: "com.microsoft.teamspace.tab.file.staticviewer.powerpoint"
      isCorrect: false
      explanation: "Microsoft PowerPoint is a valid built-in tab type in Microsoft Teams."
    - content: "com.microsoft.teamspace.tab.file.staticviewer.outlook"
      isCorrect: true
      explanation: "Correct!"
  - content: "What details are listed in the `webApplicationInfo` element in Microsoft Teams app's manifest file?"
    choices:
    - content: "The Azure AD app's URI"
      isCorrect: false
      explanation: "In addition to app's URI, it also contains app's ID and the permissions the app requires."
    - content: "The Azure AD app registered for the app, and the app's URI."
      isCorrect: false
      explanation: "In addition to these, it also contains the permissions the app requires."
    - content: "The Azure AD app registered for the app, the permissions the app requires, and the app's URI."
      isCorrect: true
  - content: "The Azure AD application registered for Microsoft Teams apps automatically trust that of the Microsoft Teams clients to call it?"
    choices:
    - content: "The Microsoft Teams web clients are automatically trusted by the Azure AD application because they're hosted web applications maintained by Microsoft."
      isCorrect: false
      explanation: "This isn't correct - none of the Microsoft Teams clients are automatically trusted by the Microsoft Teams app."
    - content: "All Microsoft Teams clients, including web clients, and desktop clients, are automatically trusted by the Azure AD application."
      isCorrect: false
      explanation: "This isn't correct - none of the Microsoft Teams clients are automatically trusted by the Microsoft Teams app."
    - content: "None of the Microsoft Teams clients are automatically trusted by the Azure AD application. You must add the `access_as_user` scope for each of the Microsoft Teams clients you want trust."
      isCorrect: true
      explanation: "Correct!"