quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, Patti Fernandez is interested in implementing the Microsoft Store for Business. Which of the following conditions is a prerequisite that Patti must meet to browse the Microsoft Store for Business?"
    choices:
    - content: "Patti's device must be Azure AD joined"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a prerequisite to browse the Microsoft Store for Business. Try again."
    - content: "Patti's device must be a Windows 10, Mac, iOS, or Android device"
      isCorrect: false
      explanation: "That's incorrect. You can only browse the Microsoft Store for Business from Windows 10 devices. Try again."
    - content: "Windows Update service must be enabled on Patti's device"
      isCorrect: true
      explanation: "That's correct. To use the Microsoft Store for Business, the Windows Update service must be enabled on the device. The Windows Update service is used for detecting, downloading, and installing updates for Windows operating systems, and for apps from Microsoft Store for Business."
  - content: "Which Microsoft Store for Business licensing model allows apps that support that model to be deployed even if users don't have Azure AD accounts?"
    choices:
    - content: "Online licensing"
      isCorrect: false
      explanation: "That's incorrect. With online licensing, a user must connect to the Microsoft Store for Business, authenticate with an Azure AD account, and install the app and its license. Try again."
    - content: "Offline licensing"
      isCorrect: true
      explanation: "That's correct. Apps that support offline licensing can be deployed even if users don't have Azure AD accounts."
    - content: "Azure AD Premium P1 or P2"
      isCorrect: false
      explanation: "That's incorrect. This license isn't a valid Microsoft Store for Business licensing model. Try again."
  - content: "As the Enterprise Administrator for Lucerne Publishing, Patti Fernandez is interested in implementing the Microsoft Store for Business. Patti is analyzing the roles that can be assigned to users to manage access to apps and complete other tasks in the Microsoft Store for Business. Which Microsoft Store for Business role enables users to acquire apps they own, add them to the private store, and distribute apps to company users?"
    choices:
    - content: "Purchaser"
      isCorrect: false
      explanation: "That's incorrect. Users who are assigned this role can acquire apps, add them to the private store, and distribute apps to company users. Try again."
    - content: "Basic purchaser"
      isCorrect: true
      explanation: "That's correct. Users who are assigned this role can acquire apps they own, add them to the private store, and distribute apps to company users."
    - content: "Purchasing admin"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid Microsoft Store for Business role. Try again."