quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to configure compliance policies for their co-managed Windows 10 devices. Holly has created a compliance policy. What's the next step that Holly must complete to implement the policy?"
    choices:
    - content: "Assign the policy to selected devices"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the next step that Holly must complete to implement the compliance policy. Try again."
    - content: "Assign the policy to one or more groups"
      isCorrect: true
      explanation: "That's correct. After you create a compliance policy, you must assign it to one or more groups. Devices in a group can compare their configuration with the compliance policy that's assigned to the group and report back their compliance status."
    - content: "In the Workloads setting, set Compliance policies to Intune"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the next step that Holly must complete to implement the compliance policy. Try again."