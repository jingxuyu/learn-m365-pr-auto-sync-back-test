title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Learn how to plan, implement, and configure policies to protect your organization from malware, spam, and phishing.
  ms.date: 02/04/2021
  author: AlexandraHrt
  ms.author: v-aleha
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following threat protection features require a subscription?"
      choices:
      - content: "Anti-malware protection"
        isCorrect: false
        explanation: "No, this feature requires Exchange Online Protection, not Microsoft Defender for Endpoint."
      - content: "Protection from malicious URLs"
        isCorrect: true
        explanation: "Yes, this feature requires a subscription."
      - content: "Zero-hour auto purge"
        isCorrect: false
        explanation: "No, this feature requires Exchange Online Protection, not Microsoft Defender for Endpoint."

    - content: "What setting should you configure to skip spam filtering for all incoming messages, when they come from source email servers you've identified?"
      choices:
      - content: "IP Allow list"
        isCorrect: true
        explanation: "Yes. IP Allow list skips spam filtering for all incoming messages from the specific source email servers you identify by other IP address or IP address range."
      - content: "IP Block list"
        isCorrect: false
        explanation: "No, IP Block list blocks all incoming messages from the source email servers that you specify by IP address or IP address range."
      - content: "Safe list"
        isCorrect: false
        explanation: "No, the safe list is a dynamic allow list in the Microsoft datacenter."
      
    - content: "Who can view a quarantined message?"
      choices:
      - content: "Only the recipient"
        isCorrect: false
        explanation: "No, a quarantined message can be viewed by the recipient or an admin."
      - content: "Only an admin"
        isCorrect: false
        explanation: "No, a quarantined message can be viewed by the recipient or an admin."
      - content: "The recipient or an admin"
        isCorrect: true
        explanation: "Correct, a quarantined message can be viewed by the recipient or an admin."
    - content: "Which tool should you use to create fake phishing messages and send them to internal users as an education aid?"
      choices:
      - content: "Exchange Online Protection"
        isCorrect: false
        explanation: "No, Exchange Online Protection can't create fake phishing messages."
      - content: "Microsoft Defender for Endpoint"
        isCorrect: true
        explanation: "Yes, you can use the Attack simulator in Microsoft Defender for Endpoint to create and send fake phishing mails."
      - content: "Microsoft 365"
        isCorrect: false
        explanation: "No, Microsoft 365 can't create and send fake phishing emails without using additional tools."      
    - content: "What is the default action for a message with an SCL of 5?"
      choices:
      - content: "Deliver the message to the recipient's inbox"
        isCorrect: false
        explanation: "No, messages with an SCL of 5 or higher are delivered to the recipient's Junk Email folder."
      - content: "Deliver the message to the recipient's Junk Email folder"
        isCorrect: true
        explanation: "Yes, messages with an SCL of 5 or higher are delivered to the recipient's Junk Email folder"
      - content: "Delete the message"
        isCorrect: false
        explanation: "No, messages with an SCL of 5 or higher are delivered to the recipient's Junk Email folder."
    - content: "With Safe Links, what happens when a user selects a blocked URL?"
      choices:
      - content: "They are taken to a warning page"
        isCorrect: true
        explanation: "Yes, when Safe Links is enabled, when a user tries to visit a blocked URL, they'll see a warning page."
      - content: "They are taken to the page, and an admin is notified."
        isCorrect: false
        explanation: "No, when Safe Links is enabled, when a user tries to visit a blocked URL, they'll see a warning page"
      - content: "They are taken to the page, but all scripting on the page is blocked."
        isCorrect: false
        explanation: "No, when Safe Links is enabled, when a user tries to visit a blocked URL, they'll see a warning page"        