uid: learn-m365-identity.m365-identity-zero-trust.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Learn about the Zero Trust model and how to implement Zero Trust into your organization. 
  ms.date: 07/08/2020
  author: AlexandraHrt
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
quiz:
    title: Check your knowledge
    questions:
    - content: "The Zero Trust model assumes breach and verifies each request as though it originates from an uncontrolled network. "
      choices:
      - content: "True"
        isCorrect: true
        explanation: "The Zero Trust model assumes breach and verifies each request as though it originates from an uncontrolled network."
      - content: "False"
        isCorrect: false
        explanation: "The Zero Trust model assumes breach and verifies each request as though it originates from an uncontrolled network."
    - content: "Which of the following tools can you implement to support the 1st principle of Zero Trust, **Verify explicitly**?"
      choices:
      - content: "BitLocker Encryption"
        isCorrect: false
        explanation: "Azure MFA, Azure AD Hybrid or Azure AD Join, Microsoft Intune, and leveraging passwordless credentials all support the 1st principle of Zero Trust."
      - content: "Azure multi-factor authentication (MFA)"
        isCorrect: true
        explanation: "Azure MFA, Azure AD Hybrid or Azure AD Join, Microsoft Intune, and leveraging passwordless credentials all support the 1st principle of Zero Trust."
      - content: "Legacy authentication"
        isCorrect: false
        explanation: "Azure MFA, Azure AD Hybrid or Azure AD Join, Microsoft Intune, and leveraging passwordless credentials all support the 1st principle of Zero Trust."
    - content: "Which of the following is a foundational element that should implement Zero Trust controls?"
      choices:
      - content: "Music"
        isCorrect: false
        explanation: "Zero Trust controls should be implemented across 6 foundational elements: identities, devices, applications, data, infrastructure, and networks."
      - content: "Social Media"
        isCorrect: false
        explanation: "Zero Trust controls should be implemented across 6 foundational elements: identities, devices, applications, data, infrastructure, and networks."
      - content: "Devices"
        isCorrect: true
        explanation: "Zero Trust controls should be implemented across 6 foundational elements: identities, devices, applications, data, infrastructure, and networks."
    
