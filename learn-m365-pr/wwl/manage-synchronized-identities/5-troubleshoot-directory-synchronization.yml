quiz:
  title: "Check your knowledge"
  questions:
  - content: "Key troubleshooting tasks for directory synchronization include analyzing logs for errors and remediating synchronization errors. Which of the following errors can typically occur during directory synchronization from your on-premises Active Directory to Microsoft 365?"
    choices:
    - content: "The email from your Outlook client got stuck in the Outbox folder and can't be sent"
      isCorrect: false
      explanation: "That's incorrect. This error doesn't occur during directory synchronization from your on-premises Active Directory to Microsoft 365. Try again."
    - content: "Phone calls from your Skype for Business client have poor audio quality"
      isCorrect: false
      explanation: "That's incorrect. This error doesn't occur during directory synchronization from your on-premises Active Directory to Microsoft 365. Try again."
    - content: "Unexpected changes in Active Directory that affect OU scoping or attribute filtering"
      isCorrect: true
      explanation: "That's correct. A typical error that occurs during directory synchronization from your on-premises Active Directory to Microsoft 365 is when an unexpected change in Active Directory affects OU scoping or attribute filtering."