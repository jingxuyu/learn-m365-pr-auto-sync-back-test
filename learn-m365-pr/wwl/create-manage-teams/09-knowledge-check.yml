  [!include[](includes/09-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Jennifer is the Teams admin for Contoso Ltd. The company wants to use Teams for company-wide announcements. Which kind of the following team should Jennifer create?"
    choices:
    - content: "Public team"
      isCorrect: false
      explanation: "That's incorrect. A public team doesn't include all the users in the organization. Try again."
    - content: "Private team"
      isCorrect: false
      explanation: "That's incorrect. A private team doesn't include all the users in the organization. Try again."
    - content: "Org-wide team"
      isCorrect: true
      explanation: "That's correct. An org-wide team includes all the users in the organization."
  - content: "When a team been accidentally deleted from Teams admin center, the admin can recover the team by restoring the associated Microsoft 365 group during the soft-delete period. How long is a deleted Microsoft 365 Group been retained before permanently deleted?"
    choices:
    - content: "14 days"
      isCorrect: false
      explanation: "That's incorrect. A deleted Microsoft 365 group is not retained for 14 days.. Try again."
    - content: "30 days"
      isCorrect: true
      explanation: "That's correct. A deleted Microsoft 365 group is retained for 30 days."
    - content: "90 days"
      isCorrect: false
      explanation: "That's incorrect. A deleted Microsoft 365 group is not retained for 90 days.. Try again."
  - content: "Which of the following permissions is only for team owners?"
    choices:
    - content: "Add a channel"
      isCorrect: false
      explanation: "That's incorrect. Team owners can allow team members to create channels. Try again."
    - content: "Edit team name/description"
      isCorrect: true
      explanation: "That's correct. Only team owners can edit team name or description."
    - content: "Add tabs"
      isCorrect: false
      explanation: "That's incorrect. Team owners can allow team members to add tabs. Try again."