content: |
  [!include[](includes/3-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "According to the deployment wheel, once you have your team in place, what is the first step in the deployment process?"
      choices:
      - content: "Analyze your device and app readiness."
        isCorrect: true
        explanation: "Yes, the first step is to analyze your device and app readiness. You'll take an inventory and verify app compatibility."
      - content: "Implement user communications and training."
        isCorrect: false
        explanation: "No, The first step in the deployment process is to analyze your device and app readiness."
      - content: "Evaluate directory and network readiness."
        isCorrect: false
        explanation: "No, The first step in the deployment process is to analyze your device and app readiness."
      - content: "Assess security and compliance."
        isCorrect: false
        explanation: "No, The first step in the deployment process is to analyze your device and app readiness."

    - content: "In analyzing your directory and network readiness, you prepare your network to move which items?"
      choices:
      - content: "The OS"
        isCorrect: false
        explanation: "No. In analyzing your directory and network readiness, you do not prepare your network to move the OS."
      - content: "System images, application packages, drivers, and user files"
        isCorrect: true
        explanation: "Yes. In analyzing your directory and network readiness, you prepare your network to move system images, application packages, drivers, and user files."
      - content: "Thumbnail images and user settings"
        isCorrect: false
        explanation: "No. In analyzing your directory and network readiness, you do not prepare your network to move thumbnail images and user settings."
      - content: "Social media profiles"
        isCorrect: false
        explanation: "No. In analyzing your directory and network readiness, you do not prepare your network to move social media profiles."

    - content: "What is the final step on the Desktop Deployment Wheel?"
      choices:
      - content: "Analyze your device and app readiness."
        isCorrect: false
        explanation: "No. This is the first step in the Desktop Deployment Wheel."
      - content: "Deploy, upgrade, and migrate your OS."
        isCorrect: false
        explanation: "No. This may be a phased deployment or to an early adopter group. This is not the final step on the Desktop Deployment Wheel."
      - content: "Train users on new features."
        isCorrect: true
        explanation: "Yes. Training users is a critical part of the deployment process and is the last step on the Desktop Deployment Wheel."
      - content: "Learn about servicing models."
        isCorrect: false
        explanation: "No. This is the penultimate step on the Desktop Deployment Wheel. There is one more step."