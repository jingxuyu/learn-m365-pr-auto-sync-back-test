quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to use Windows Autopilot to set up and pre-configure Contoso's new devices to get them ready for productive use. Before Windows Autopilot can be used, which of the following tasks must Holly complete to support the common Autopilot scenarios?"
    choices:
    - content: "Configure AD DS automatic enrollment"
      isCorrect: false
      explanation: "That's incorrect. Configure Azure AD automatic enrollment is a task to be completed. However, there's no such task as configuring AD DS automatic enrollment to support Autopilot. Try again."
    - content: "Enable Intune subscription activation"
      isCorrect: false
      explanation: "That's incorrect. Enabling Windows subscription activation is a task to be completed. However, there's not such task as enabling Intune subscription activation to support Autopilot. Try again."
    - content: "Add devices to Windows Autopilot"
      isCorrect: true
      explanation: "That's correct. Devices must be added to Windows Autopilot to support most Windows Autopilot scenarios."