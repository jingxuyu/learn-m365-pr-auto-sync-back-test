quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following Microsoft Power Platform products enables anyone to create powerful chatbots using a guided, no-code graphical interface, without the need for data scientists or developers?"
    choices:
    - content: "Power Automate"
      isCorrect: false
      explanation: "Incorrect. Power Automate enables users to create automated workflows between applications and services."
    - content: "Power Apps"
      isCorrect: false
      explanation: "Incorrect. Power Apps provides a rapid low-code development environment for building custom apps for business needs."
    - content: "Power Virtual Agents"
      isCorrect: true
      explanation: "Correct. Power Virtual Agents enables anyone to create powerful chatbots using a guided, no-code graphical interface, without the need for data scientists or developers."