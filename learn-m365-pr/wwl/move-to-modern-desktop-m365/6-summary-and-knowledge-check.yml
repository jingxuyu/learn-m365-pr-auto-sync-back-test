quiz:
  title: "Knowledge check"
  questions:
  - content: "Which of the following provides personal assistance from Microsoft to help your organization with Windows 10 and Microsoft 365 Apps application compatibility issues?"
    choices:
    - content: "Windows Analytics Upgrade Readiness"
      isCorrect: false
      explanation: "Use Desktop App Assure to get personal assistance from Microsoft."
    - content: "Readiness Toolkit for Office add-ins and VBA"
      isCorrect: false
      explanation: "Use Desktop App Assure to get personal assistance from Microsoft."
    - content: "Desktop App Assure"
      isCorrect: true
      explanation: "Use Desktop App Assure to get personal assistance from Microsoft."
  - content: "What should be included in the group that tests updates for Windows 10 and Microsoft 365 Apps?"
    choices:
    - content: "Mission-critical devices"
      isCorrect: false
      explanation: "The best practice for mission-critical devices is to wait until after you test the update."
    - content: "A mix of users and devices from across your organization"
      isCorrect: true
      explanation: "Use a mix of users and devices to test as many scenarios as possible."
    - content: "Only users that have specialized line-of-business apps"
      isCorrect: false
      explanation: "These kinds of users generally use the LTSC and won't be good test candidates."
  - content: "Which one of the following Windows 10 update channels doesnâ€™t support Microsoft 365 Apps?"
    choices:
    - content: "Windows Insider"
      isCorrect: false
      explanation: "The only channel that doesn't support Microsoft 365 Apps is the Long-term Servicing Channel (LTSC)."
    - content: "Semi-Annual Channel"
      isCorrect: false
      explanation: "The only channel that doesn't support Microsoft 365 Apps is the Long-term Servicing Channel (LTSC)."
    - content: "Long-term Servicing Channel"
      isCorrect: true
      explanation: "The only channel that doesn't support Microsoft 365 Apps is the Long-term Servicing Channel (LTSC)."