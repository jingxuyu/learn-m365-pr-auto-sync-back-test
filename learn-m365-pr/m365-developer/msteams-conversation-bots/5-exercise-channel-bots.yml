quiz:
  title: Test your knowledge
  questions:
  - content: "Bots added to a channel can do all except which of the following things?"
    choices:
    - content: "Respond to other user's messages in a conversation/chat."
      isCorrect: false
      explanation: "Bots can respond to any messages in a conversation."
    - content: "Respond to their own messages in a conversation/chat."
      isCorrect: false
      explanation: "Bots can respond to any messages in a conversation."
    - content: "Update or delete their own messages in a conversation/chat."
      isCorrect: false
      explanation: "Bots can update or delete messages in a conversation, but they can't modify a message they didn't create."
    - content: "Update or delete to other user's messages in a conversation/chat."
      isCorrect: true
      explanation: "Correct!"
  - content: "What do you need to do so a bot can respond to a channel or group conversation?"
    choices:
    - content: "The bot must be registered with the Microsoft Teams app, installed in a team/chat, and it must be @mentioned to receive messages."
      isCorrect: true
      explanation: "Correct!"
    - content: "Once the bot is registered with the Microsoft Teams app and installed in a team/chat, it will receive messages."
      isCorrect: false
      explanation: "A bot must be @mentioned to receive messages in a channel or group chat."
    - content: "Once the bot is registered with the Microsoft Teams app, installed, and activated in a team/chat, it will receive messages."
      isCorrect: false
      explanation: "A bot must be @mentioned to receive messages in a channel or group chat."
