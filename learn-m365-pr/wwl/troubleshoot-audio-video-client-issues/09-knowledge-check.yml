quiz:
  title: "Check your knowledge"
  questions:
  - content: "Contoso has been experiencing connectivity issues with the Teams client. Holly Dickson, Contoso's Teams administrator, began troubleshooting the issue using Call Analytics. Holly determined that Contoso's firewall settings were correct and the necessary URLs, IP addresses, and ports were opened in the company's firewall. What other issue should Holly investigate that's the most likely cause of the connectivity issues with the Teams client?"
    choices:
    - content: "Insufficient hard drive space"
      isCorrect: false
      explanation: "That's incorrect. This item isn't one of the most likely causes of connectivity issues with the Teams client."
    - content: "DNS resolution issue"
      isCorrect: false
      explanation: "That's incorrect. This item isn't one of the most likely causes of connectivity issues with the Teams client."
    - content: "Proxy server settings"
      isCorrect: true
      explanation: "That's correct. If you're experiencing connectivity issues with the Teams client, the most likely causes are firewall or proxy settings. Since the proper ports were open in Contoso's firewall, Holly should investigate the proxy server settings."
  - content: "As the Teams administrator for Lucerne Publishing, Patti Fernandez is investigating a recent call problem that occurred at the company. Upon investigation, Patti found that quality of experience data wasn't received for the audio session. What usually causes this situation?"
    choices:
    - content: "A device was not functioning correctly"
      isCorrect: false
      explanation: "That's incorrect. This item usually doesn't result in quality of experience data not being received."
    - content: "The call was dropped"
      isCorrect: true
      explanation: "That's correct. Rarely is quality of experience data not received for audio sessions. When this situation does occur, it's usually the result of the call dropping and connection with the client ending."
    - content: "The call setup failed"
      isCorrect: false
      explanation: "That's incorrect. This item usually doesn't result in quality of experience data not being received."
  - content: "As the Teams administrator for Northwind Traders, Allan DeYoung is troubleshooting an issue the company is experiencing with dropped calls. Which of the following tools monitors the information that will enable Allan to resolve this issue?"
    choices:
    - content: "Direct Routing Health Dashboard"
      isCorrect: true
      explanation: "That's correct. The Direct Routing Health Dashboard enables an organization to monitor information about its SBC, the telephony service, and the network parameters between its SBC and the Direct Routing interface. This information can help identify issues, including the reason for dropped calls. For example, the SBC may stop sending calls if a certificate on the SBC has expired or if there are network issues."
    - content: "SBC and private branch exchange (PBX) logs"
      isCorrect: false
      explanation: "That's incorrect. There's a different tool that provides information on the reason for dropped calls."
    - content: "Public switched telephone network (PSTN) provider"
      isCorrect: false
      explanation: "That's incorrect. There's a different tool that provides information on the reason for dropped calls."
  - content: "As the Teams administrator for Northwind Traders, Allan DeYoung is troubleshooting user information mismatches, such as incorrect display names appearing on calls. What's the recommended first step that Allan should complete to troubleshoot this type of issue?"
    choices:
    - content: "Clear the Microsoft Teams client cache"
      isCorrect: true
      explanation: "That's correct. Clearing the Microsoft Teams client cache is the recommended first step to troubleshooting if you discover user information mismatches, such as an incorrect display name. Clearing the cache forces the client to immediately retrieve the latest information from the people service. Depending on which client is being used, there are different steps to follow to clear each client."
    - content: "Verify firewall and proxy settings"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the recommended first step that Allan should complete to troubleshoot this type of issue."
    - content: "Review the Desktop logs"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the recommended first step that Allan should complete to troubleshoot this type of issue. Besides, Desktop logs can only be inspected by Microsoft."
  - content: "Which type of logs contain log data about events that occur between the desktop client and the browser?"
    choices:
    - content: "Debug logs"
      isCorrect: false
      explanation: "That's incorrect. Debug logs display diagnostic data about sign-in events, connection requests to middle tier services, and calls and conversations."
    - content: "Bootstrapper logs"
      isCorrect: true
      explanation: "That's correct. Bootstrapper logs, which are more commonly referred to as Desktop logs, contain log data about events that occur between the desktop client and the browser."
    - content: "Media logs"
      isCorrect: false
      explanation: "That's incorrect. Media logs contain diagnostic data about audio, video, and screen sharing."
  - content: "As the Teams administrator for Lucerne Publishing, Patti Fernandez is investigating a recent number of calling issues within the company. Patti wants a troubleshooting tool that will provide a summary view of Lucerne's calls and meetings on a monthly, daily, or hourly basis. This type of view will enable Patti to investigate these problems based on quality, failure, and in-product user feedback. Which of the following troubleshooting tools will provide Patti with this information?"
    choices:
    - content: "Call Quality Dashboard"
      isCorrect: true
      explanation: "That's correct. Microsoft Teams' Call Quality Dashboard provides a summary view of an organization's calls and meetings on a monthly, daily, or hourly basis. It enables an organization to investigate problems based on quality, failure, and in-product user feedback."
    - content: "Direct Routing Health Dashboard"
      isCorrect: false
      explanation: "That's incorrect. The Health Dashboard for Direct Routing monitors the connection between a Session Border Controller and the Direct Routing interface. It doesn't provide a summary view of an organization's calls and meetings on a monthly, daily, or hourly basis."
    - content: "Call analytics"
      isCorrect: false
      explanation: "That's incorrect. Call analytics doesn't provide a summary view of an organization's calls and meetings on a monthly, daily, or hourly basis."