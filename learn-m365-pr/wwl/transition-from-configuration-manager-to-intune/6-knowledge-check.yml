quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, Patti Fernandez enabled co-management two months ago. At that time, Patti configured which workloads would be managed by Configuration Manager and Intune. Patti has since been monitoring how well co-management has been working. Based on that analysis, Patti wants to move some workloads from traditional, Configuration Manager-based management to modern, Intune-based management. Which of the following consoles must Patti use to modify Lucerne's co-management settings?"
    choices:
    - content: "Intune console"
      isCorrect: false
      explanation: "That's incorrect. Patti can't use the Intune console to modify Lucerne's co-management settings. Try again."
    - content: "Azure AD console"
      isCorrect: false
      explanation: "That's incorrect. Patti can't use the Azure AD console to modify Lucerne's co-management settings. Try again."
    - content: "Configuration Manager console"
      isCorrect: true
      explanation: "That's correct. Although some of the settings that you configure are reflected in the Intune console, such as which devices are co-managed, you can't use the Intune console to modify co-management settings. Patti must use the Configuration Manager console to modify Lucerne's co-management settings."
  - content: "Which co-management workload configures email, VPN and certificate settings, and other device configuration on Windows 10 devices?"
    choices:
    - content: "Resource access policies"
      isCorrect: true
      explanation: "That's correct. Resource access policies configure devices with access to company resources. They can be used to configure email, VPN and certificate settings, and other device configuration."
    - content: "Compliance policies"
      isCorrect: false
      explanation: "That's incorrect. Compliance policies specifies the rules and settings that Windows devices must meet to be considered compliant. Try again."
    - content: "Endpoint Protection"
      isCorrect: false
      explanation: "That's incorrect. The Endpoint Protection profile lets you control security features on Windows 10 devices, such as BitLocker and Windows Defender. Try again."