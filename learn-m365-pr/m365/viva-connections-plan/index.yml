title: Plan for Viva Connections
summary: Thoughtful planning is the beginning of the successful deployment of Viva Connections. Learn how to set up your intranet environment to meet technical requirements, and how to build a team of stakeholders to conduct a needs assessment for Viva Connections. Then learn how to use the needs assessment results to plan the Dashboard cards, Feed, and Resources. Lastly, learn how to plan for the launch.
abstract: |
  By the end of this module, you'll be able to:
    - Identify key stakeholders for the deployment of Viva Connections
    - Align and prioritize scenarios for Viva Connections
    - Plan and design for the Dashboard, the Feed, and Resources by scenarios and audiences 
    -	Consider how your organization will scale adoption
prerequisites: |
  - Access to an instance of Viva Connections
