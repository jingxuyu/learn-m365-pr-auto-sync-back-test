quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which type of SMTP domain is an accepted domain in which all recipients are hosted in the Exchange organization?"
    choices:
    - content: "Authoritative domain"
      isCorrect: true
      explanation: "That's correct. An authoritative domain is an accepted domain in which all recipients are hosted in the Exchange organization."
    - content: "Remote domain"
      isCorrect: false
      explanation: "That's incorrect. A remote domain defines settings for message delivery to SMTP domains that are external to your Exchange Server organization. Try again."
    - content: "Relay domain"
      isCorrect: false
      explanation: "That's incorrect. A relay domain is an accepted domain, but some or none of the recipients in that domain exist in your Exchange organization (for example, partners or subsidiaries). Try again."
  - content: "Which message transport feature can organizations activate on user mailboxes and distribution groups to implement an approval workflow for messaging?"
    choices:
    - content: "Connectors"
      isCorrect: false
      explanation: "That's incorrect. Connectors are a collection of instructions that customize the way your email flows to and from your Exchange Server or Exchange Online organization. Try again."
    - content: "Protocol logging"
      isCorrect: false
      explanation: "That's incorrect. Protocol logging records the SMTP conversations that occur between messaging servers and between Exchange services in the transport pipeline as part of message delivery. Try again."
    - content: "Message moderation"
      isCorrect: true
      explanation: "That's correct. Message moderation is a feature you can activate on user mailboxes and distribution groups to implement an approval workflow for messaging. Message moderation enables organizations to protect large distribution groups, require approval by a manager, require multiple layers of approvals, and require approval based on message content."
  - content: "Which type of connectors are configured for the Exchange Server organization?"
    choices:
    - content: "Receive connectors"
      isCorrect: false
      explanation: "That's incorrect. Receive connectors are configured per server in an Exchange Server organization. Try again."
    - content: "Send connectors"
      isCorrect: true
      explanation: "That's correct. Send connectors are configured for the Exchange Server organization."
    - content: "Inbound connectors"
      isCorrect: false
      explanation: "That's incorrect. Inbound connectors are basically receive connectors for an Exchange Online deployment. Try again."