quiz:
   title: Check your knowledge
   questions:
   - content: "A Microsoft Azure subscription is required to set up Windows Virtual Desktop. (Not specifically discussed. Also can't have T/F."
     choices:
     - content: "True"
       isCorrect: true
       explanation: "Yes, the Windows Virtual Desktop service itself runs in Microsoft Azure as well as several of the required components, such as Azure Active Directory, a virtual network, and an Azure storage account."
     - content: "False"
       isCorrect: false
       explanation: "Incorrect. While you can set up Remote Desktop Services on-premises or using other clouds, Windows Virtual Desktop with Windows 10 Enterprise multi-session as the operating system requires Microsoft Azure and corresponding services."
   - content: "Synchronizing an Active Directory Domain Services (AD DS) environment with Azure Active Directory (Azure AD) helps establish consistent user logins. It's also used to match devices to users with Group Policy. Which option is NOT a method to synchronize Active Directory with AD DS?" 
     choices:
     - content: "Password Hash Sync"
       isCorrect: false 
       explanation: "No, Password Hash Sync is a valid method. This option synchronizes usernames and hashes of passwords with to Azure AD." 
     - content: "Pass-through Authentication" 
       isCorrect: false
       explanation: "No, Pass-through Authentication is a valid method. This option allows your on-premises directory service to perform simple authentication for Microsoft cloud services, requiring very little on-premises configuration." 
     - content: "Windows Hello for Business" 
       isCorrect: true
       explanation: "Correct, Windows Hello for Business is not a synchronization solution Azure Active Directory, in fact its value is largely based on PIN and biometric logins using asymmetrical public-private key pairs (PKI) rather than a shared secret, such as a password."   
     - content: "Active Directory Federation Services"
       isCorrect: False
       explanation: "No, Active Directory Federation Services is a valid method. This option allows you to use more complex partner federation, RSA token, and SmartCard authentication. However, with this option youâ€™ll need to provision additional on-premises servers and ensure they are highly available."
   - content: "Which Azure administrator role do you need to enroll Windows Virtual Desktop? (This isn't a real role: Azure subscription administrator. Subscription Owner? Also this isn't covered in the admin perms section) " 
     choices:
     - content: "Azure subscription administrator" 
       isCorrect: true
       explanation: "No, you need an Azure subscription admin to grant access to the Azure portal and resources. You can also use the global admin in this role." 
     - content: "Azure Active Directory admin" 
       isCorrect: false
       explanation: "No, you need the Azure Active Directory admin to provision users and manage user and admin access. This is also called a 'user admin' in the portal." 
     - content: "Windows Virtual Desktop Tenant Creator"
       isCorrect: false  
       explanation: "You need a Windows Virtual Desktop Tenant Creator to provision and maintain solution-specific settings." 