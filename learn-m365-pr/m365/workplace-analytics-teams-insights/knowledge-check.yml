### YamlMime:ModuleUnit
uid: learn-m365.workplace-analytics-teams-insights.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Learn how to prepare and generate actionable data using the Workplace Analytics Power BI Teams insights dashboard.  Analyze Microsoft Teams adoption trends from the populated reports.
  ms.date: 10/05/2020
  author: AlexandraHrt
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "To prepare the Power BI Workplace Analytics Teams insights dashboard, which pre-defined queries do you need to run?"
      choices:
      - content: "Standard person query and Teams insights query"
        isCorrect: false
        explanation: "Sorry, incorrect. Teams Insights and Influence insights queries are the two needed for this dashboard."
      - content: "Collaboration tracker and Influence insights query"
        isCorrect: false
        explanation: "Sorry, incorrect. Teams Insights and Influence insights queries are the two needed for this dashboard."
      - content: "Teams Insights query and Influence insights query"
        isCorrect: true
        explanation: "Yes, that's correct. These queries are the two needed for this dashboard."
      - content: "Influence Insights query and Business continuity query"
        isCorrect: false
        explanation: "Sorry, incorrect. Teams Insights and Influence insights queries are the two needed for this dashboard."

    - content: "Which of the following reports are **NOT** presented in the Workplace Analytics Power BI Teams Insights dashboard? "
      choices:
      - content: "What does adoption look like so far?"
        isCorrect: false
        explanation: "No, incorrect. What does adoption look like so far is a report that's presented in this dashboard."
      - content: "Where can you focus training and education for Teams adoption?"
        isCorrect: false
        explanation: "No, incorrect. Where can you focus training and education for Teams adoption is a report that's presented in this dashboard."
      - content: "How can remote work effectiveness be improved?"
        isCorrect: true
        explanation: "Yes, correct. How can remote work effectiveness be improved is NOT a report in this dashboard. It's a report in the Business continuity dashboard."
      - content: "Are employees working after hours in Teams?"
        isCorrect: false
        explanation: "No, incorrect. Are employees working after hours in Teams is a report that's presented in this dashboard."
      
    - content: "Which three opportunity areas for meaningful change are presented in the Teams insights dashboard?"
      choices:
      - content: "Protect wellbeing, Drive adoption with influencers, and Reduce ad-hoc calls"
        isCorrect: false
        explanation: "That's incorrect. Reduce ad-hoc calls isn't one of the opportunity areas."
      - content: "Increase channel and IM use to speed up communication, Protect wellbeing, and Drive adoption with influencers"
        isCorrect: true
        explanation: "That's correct. Increase channel and IM use to speed up communication, Protect wellbeing, and Drive adoption with influencers are all opportunity areas in this dashboard."
      - content: "Drive adoption with influencers, Reduce email hours, and Protect wellbeing"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Reduce email hours isn't one of the opportunity areas. However, a reduction in email hours could occur with increased Teams channel and IM use."
      - content: "Manage documents in Teams, Protect wellbeing, Drive adoption with influencers"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Manage documents in Teams isn't one of the opportunity areas."
      