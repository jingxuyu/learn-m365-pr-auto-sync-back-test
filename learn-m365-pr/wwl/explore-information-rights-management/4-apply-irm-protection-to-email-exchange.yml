quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which IRM protection method can an organization use to create transport protection rules to automatically IRM-protect messages?"
    choices:
    - content: "Manually by Outlook Users"
      isCorrect: false
      explanation: "That's incorrect. With this method, an organization's Outlook users can IRM-protect messages with the AD RMS rights policy templates available to them. Try again."
    - content: "Automatically on Mailbox Servers"
      isCorrect: true
      explanation: "That's correct. This method enables an organization to create transport protection rules to automatically IRM-protect messages."
    - content: "Automatically in Outlook"
      isCorrect: false
      explanation: "That's incorrect. With this method, an organization can create Outlook Protection Rules to automatically IRM-protect messages in Outlook. Try again."