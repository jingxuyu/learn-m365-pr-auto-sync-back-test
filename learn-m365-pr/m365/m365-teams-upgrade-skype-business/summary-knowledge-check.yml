### YamlMime:ModuleUnit
uid: learn-m365.m365-teams-upgrade-skype-business.summary-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Discover the upgrade process from Skype for Business to Microsoft Teams. Learn how to upgrade to Teams from both Skype for Business Online and Skype for Business on-premises.
  ms.date: 10/14/2019
  author: AlexandraHrt
  ms.author: v-aleha
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
  ROBOTS: NOINDEX
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following statements is true?"
      choices:
      - content: "You can move users to Teams all at once only if you are upgrading from Skype for Business Online and not Skype for Business on-premises."
        isCorrect: false
        explanation: "You can move users to Teams all at once if you are upgrading from either Skype for Business Online or Skype for Business on-premises."
      - content: "You can move users to Teams all at once if you are upgrading from either Skype for Business Online or Skype for Business on-premises."
        isCorrect: true
        explanation: "You can move users to Teams all at once if you are upgrading from either Skype for Business Online or Skype for Business on-premises."
      - content: "You can move users to Teams in stages only if you are upgrading from Skype for Business Online and not Skype for Business on-premises."
        isCorrect: false
        explanation: "You can move users to Teams all at once if you are upgrading from either Skype for Business Online or Skype for Business on-premises."

    - content: "The recommended path for Skype for Business Online customers is to start with the Skype for Business Only mode and then move to TeamsOnly.
"
      choices:
      - content: "Start with the default Islands mode and then move to TeamsOnly."
        isCorrect: true
        explanation: "The recommended path for Skype for Business Online customers is to start with the default Islands mode and then move to TeamsOnly."
      - content: "The recommended path for Skype for Business Online customers is to start with the default Islands mode and then move to TeamsOnly."
        isCorrect: false
        explanation: "The recommended path for Skype for Business Online customers is to start with the default Islands mode and then move to TeamsOnly."
      - content: "The recommended path for Skype for Business Online customers is to start with the default Islands mode and then move to TeamsOnly."
        isCorrect: false
        explanation: "The recommended path for Skype for Business Online customers is to start with the default Islands mode and then move to TeamsOnly."
      
    - content: "Which of the following statements is true?"
      choices:
      - content: "The organization must have Azure AD Connect properly configured and be syncing all relevant attributes in order to upgrade users to Skype for Business Online."
        isCorrect: false
        explanation: "The organization must have Azure AD Connect properly configured and be syncing all relevant attributes in order to upgrade users to Skype for Business on-premises only."
      - content: "The organization must have Azure AD Connect properly configured and be syncing all relevant attributes in order to upgrade users to Skype for Business on-premises."
        isCorrect: true
        explanation: "The organization must have Azure AD Connect properly configured and be syncing all relevant attributes in order to upgrade users to Skype for Business on-premises only."
      - content: "The organization must have Azure AD Connect properly configured and be syncing all relevant attributes in order to upgrade users to Skype for Business on-premises or Skype for Business Online."
        isCorrect: false
        explanation: "The organization must have Azure AD Connect properly configured and be syncing all relevant attributes in order to upgrade users to Skype for Business on-premises only."
      