quiz:
  title: "Check your knowledge"
  questions:
  - content: "A DLP policy contains one or more of which item?"
    choices:
    - content: "Conditions"
      isCorrect: false
      explanation: "Incorrect. Conditions aren't contained in a DLP policy. They're contained in a DLP rule."
    - content: "Actions"
      isCorrect: false
      explanation: "Incorrect. Actions aren't contained in a DLP policy. They're contained in a DLP rule."
    - content: "Rules"
      isCorrect: true
      explanation: "Correct. Rules are what enforce an organization's business requirements on the information that it stores. A policy can contain one or more rules, and each rule consists of conditions and actions."