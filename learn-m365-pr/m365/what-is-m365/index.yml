title: What is Microsoft 365?
summary: Microsoft 365 Enterprise includes Office 365, Windows 10 Enterprise, and Enterprise Mobility and Security - representing a complete, intelligent solution to empower everyone in your organization to collaborate and be creative, securely. Learn what Microsoft 365 is and how the software-as-a-service cloud model helps your organization. 
abstract: |
  In this module, you will:
   - List the components of Microsoft 365
   - Understand the value provided by the Microsoft 365 solution pillars
   - Name the subscription options
prerequisites: |
 - Basic understanding of cloud computing. If you are unfamiliar with this, we recommend you take [Cloud Concepts - Principles of cloud computing](https://docs.microsoft.com/learn/modules/principles-cloud-computing/index)
