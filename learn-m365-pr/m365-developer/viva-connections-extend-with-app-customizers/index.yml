abstract: |
  By the end of this module, you'll be able to:
    - Install development tools for building Microsoft Viva Connections extensions.
    - Extend Microsoft Viva Connections desktop with application customizers.
    - Deploy and test custom application customizers in Microsoft Viva Connections desktop.
prerequisites: |
  - SharePoint Administrator access to a Microsoft 365 tenant
  - Viva Connections enabled in the Microsoft 365 tenant
  - Ability to develop JavaScript applications using modern web technologies 
  - Basic knowledge of TypeScript
  - Code editor or IDE
  - Node.js v14
