title: Drive organizational change with Microsoft Viva Insights (Workplace Analytics and MyAnalytics)
summary: "**Note**: The Workplace Analytics web app is being rebranded to Viva Insights in the next few months. As mentioned in this module, Workplace Analytics refers to the web app with advanced analysis tools and accelerators available to those who are assigned the Analyst, Limited Analyst, or Admin role.<br><br>After using Microsoft Viva Insights (Workplace Analytics) and Power BI to generate insights about your employees’ work behaviors, you’ll learn about the Microsoft 365 features that can be tools to implement and measure the changes you’ve identified. You’ll learn how to initiate common change practices and what tools and tactics are the most useful." 
abstract: |
  At the end of this module, you should be able to:
  - Define the Microsoft 365 tools that drive behavior change.
  - Identify common practices you can use to improve workplace scenarios.
  - Design custom tactics to drive change.
  - Identify methods to measure behavior change.

prerequisites: | 
 - Familiarity with Viva Insights (Workplace Analytics) data metrics
 - Basic knowledge of Microsoft Power BI software

