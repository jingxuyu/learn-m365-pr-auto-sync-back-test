quiz:
    title: Check your knowledge
    questions:
    - content: "What does the Readiness Toolkit Report Creator scan for in Office versions as far back as Office 2003?"
      choices:
      - content: "VBA macros and COM add-ins"
        isCorrect: true
        explanation: "Yes, this is true. The Readiness Toolkit Report Creator can scan for VBA macros and COM add-ins as far back as Office 2003."
      - content: "Web-based Office add-ins"
        isCorrect: false
        explanation: "No, the Readiness Toolkit Report Creator doesn't scan for web-based Office add-ins."
      
    - content: "In the first step of the readiness process, which tools are used to create an inventory?"
      choices:
      - content: "Windows 10 compatibility scan"
        isCorrect: false
        explanation: "No, Windows 10 compatibility scan is used for step 3, app compatibility."
      - content: "Desktop App Assure"
        isCorrect: false
        explanation: "No, Desktop App Assure is available for step 3, app compatibility."
      - content: "Readiness Toolkit for Office, Desktop Analytics, or System Center Configuration Manager software and hardware inventory"
        isCorrect: true
        explanation: "Yes, Desktop Analytics, the Readiness Toolkit for Office, and System Center Configuration Manager provide inventory capabilities for apps, add-ins, and devices."

    - content: "The four steps for device and app readiness are: 1) Take an inventory, 2) Plan your resources, 3) Test updates for compatibility issues, 4) Remediate issues."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "No, the second step is *prioritize apps and hardware.* Prioritization is a key part of testing and remediation - it helps reduce (or even eliminates) the time you spend on lower priority apps and devices."
      - content: "False"
        isCorrect: true
        explanation: "Correct, the second step is *prioritize apps and hardware.*"
