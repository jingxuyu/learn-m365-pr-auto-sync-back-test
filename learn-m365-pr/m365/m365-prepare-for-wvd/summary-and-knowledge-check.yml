quiz:
   title: Check your knowledge
   questions:
   - content: "A Microsoft Azure subscription is required to set up Windows Virtual Desktop."
     choices:
     - content: "True"
       isCorrect: true
       explanation: "Yes, the Windows Virtual Desktop service itself runs in Microsoft Azure as well as several of the required components, such as Azure Active Directory, a virtual network, and an Azure storage account."
     - content: "False"
       isCorrect: false
       explanation: "Incorrect. While you can set up Remote Desktop Services on-premises or using other clouds, Windows Virtual Desktop with Windows 10 Enterprise multi-session as the operating system requires Microsoft Azure and corresponding services."
   - content: "Synchronizing an Active Directory Domain Services (ADDS) environment with Azure Active Directory is recommended to establish consistent user logins and is also used to match devices to users with Group Policy. Which option is NOT a method to synchronize Azure AD with ADDS?" 
     choices:
     - content: "Password Hash Sync"
       isCorrect: false 
       explanation: "No, Password Hash Sync is a valid method. This option synchronizes usernames and hashes of passwords with to Azure AD." 
     - content: "Pass-through Authentication" 
       isCorrect: false
       explanation: "No, Pass-through Authentication is a valid method. This option allows your on-premises directory service to perform simple authentication for Microsoft cloud services, requiring very little on-premises configuration." 
     - content: "Windows Hello for Business" 
       isCorrect: true
       explanation: "Correct, Windows Hello for Business is not a synchronization solution Azure Active Directory, in fact its value is largely based on PIN and biometric logins using asymmetrical public-private key pairs (PKI) rather than a shared secret, such as a password."   
     - content: "Active Directory Federation Services"
       isCorrect: False
       explanation: "No, Active Directory Federation Services is a valid method. This option allows you to use more complex partner federation, RSA token and SmartCard authentication. However, with this option you’ll need to provision additional on-premises servers and ensure they are highly available."
   - content: "Several administrator roles are recommended when provisioning and managing Windows Virtual Desktop. Which role is NOT something you need to provision?" 
     choices:
     - content: "Azure subscription admin" 
       isCorrect: false
       explanation: "No, an Azure subscription admin is required. The global admin can also serve this role, to grant access to Azure portal and resources." 
     - content: "Azure Fabric admin" 
       isCorrect: true
       explanation: "Correct. The Azure Fabric admins work for Microsoft to manage Azure services that you don’t need to manage when using Windows Virtual Desktop."
     - content: "Azure Active Directory admin" 
       isCorrect: false
       explanation: "No, Azure Active Directory admin is required, this is also called a “user admin” in the portal and they will provision users and manage user and admin access." 
     - content: "Windows Virtual Desktop tenant admin"
       isCorrect: false  
       explanation: "No, Windows Virtual Desktop tenant admin is required, also known as “tenant creator” – to provision and maintain WVD-specific settings." 
   - content: "The PowerShell module used to manage Windows Virtual Desktop is called “Microsoft.WVDinfra.WVDPowershell”." 
     choices:
     - content: “True”
       isCorrect: false 
       explanation: "Incorrect, the PowerShell module is called “Microsoft.Rdinfra.RdPowershell."
     - content: “False”
       isCorrect: true 
       explanation: "Correct. The PowerShell module is called “Microsoft.Rdinfra.RdPowershell.” You have the eagle eyes and attention to detail of a born scripter."