quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Compliance Score component defines how an organization assesses and manages system configuration, organizational process, and people accountability to meet a specific requirement of a regulation, standard, or internal policy?"
    choices:
    - content: "A control"
      isCorrect: true
      explanation: "That's correct. A control defines how an organization assesses and manages system configuration, organizational process, and people accountability to meet a specific requirement of a regulation, standard, or internal policy."
    - content: "An assessment"
      isCorrect: false
      explanation: "That's incorrect. An assessment is an evaluation of a template that starts the scoring process for an organization. Try again."
    - content: "A template"
      isCorrect: false
      explanation: "That's incorrect. Templates are used to create custom assessments. Try again."