quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to implement sensitivity labels to help protect Contoso's data. Holly has created and named Contoso's sensitivity labels according to the company's Data Classification framework. What's the next step that Holly must complete?"
    choices:
    - content: "Publish the sensitivity labels"
      isCorrect: false
      explanation: "Incorrect. This action isn't the next step that Holly should complete."
    - content: "Configure the protection settings associated with each label"
      isCorrect: true
      explanation: "Correct. After Holly created Contoso's sensitivity labels, she should define what each sensitivity label can do. This action involves configuring the protection settings that Contoso associates with each label."
    - content: "Assign the sensitivity labels to a label policy"
      isCorrect: false
      explanation: "Incorrect. This action isn't the next step that Holly should complete."