title: Deploy applications using MSIX app attach
summary: Learn how to deliver applications using MSIX app attach technology. MSIX app attach is Microsoft's application delivery technology that enables you to separate applications and their state from the operating system and assign applications to users dynamically.
abstract: |
  At the end of this module, you should be able to:
  - Transform existing applications with the MSIX packaging tool.
  - Deploy MSIX app attach.
prerequisites: |
  - Familiarity with server and client management concepts and tools
  - Familiarity with Windows virtualization technologies, like Remote Desktop Services
