quiz:
  title: "Check your knowledge"
  questions:
  - content: "In-place records management enables organizations to control content in collaborative spaces. In doing so, certain SharePoint documents (or blogs, wikis, web pages, and list items) can be declared as records. Which of the following items is a reason for declaring certain documents as records?"
    choices:
    - content: "In-place records management can prevent an unauthorized viewer from viewing the content if it's sent in email after it's downloaded from the server"
      isCorrect: false
      explanation: "That's incorrect. This is a feature of Information Rights Management and not a reason for declaring documents as records. Try again."
    - content: "In-place records management enforces corporate policies that govern the use and dissemination of content within your organization"
      isCorrect: false
      explanation: "That's incorrect. This is a feature of Information Rights Management and not a reason for declaring documents as records. Try again."
    - content: "An in-place records management system can prevent such records from being deleted or edited"
      isCorrect: true
      explanation: "That's correct. An in-place records management system can prevent these records from being deleted or edited based upon the organization's definition of what a record is."