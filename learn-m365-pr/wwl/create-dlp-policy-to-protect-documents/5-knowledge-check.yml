quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Fabrikam, Holly Spencer is creating a DLP policy to protect the company's documents. Holly wants to update the \"Document properties contain any of these values\" condition. How must Holly configure this condition?"
    choices:
    - content: "in the Security and Compliance Center"
      isCorrect: false
      explanation: "That's incorrect. This item isn't how Holly must configure this condition. Try again."
    - content: "in Compliance Manager"
      isCorrect: false
      explanation: "That's incorrect. This item isn't how Holly must configure this condition. Try again."
    - content: "using Windows PowerShell"
      isCorrect: true
      explanation: "That's correct. This condition isn't available in the Security & Compliance Center. As a result, Holly must use Windows PowerShell to add this condition."
  - content: "Windows Server FCI includes many built-in properties. Which of the following rules applies to these properties?"
    choices:
    - content: "The possible values for each property can be customized by every organization"
      isCorrect: true
      explanation: "That's correct. The possible values for each Windows Server FCI property can be different for every organization. These values can be customized using Windows PowerShell."
    - content: "Some of the properties can have their values customized, while other property values are fixed and can't be customized"
      isCorrect: false
      explanation: "That's incorrect. This item doesn't apply to Windows Server FCI properties. Try again."
    - content: "The possible values for each property are defined by Microsoft and can't be customized"
      isCorrect: false
      explanation: "That's incorrect. This item doesn't apply to Windows Server FCI properties. Try again."
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to create a DLP policy to protect the company's documents. What's the first step in this process that Holly must complete?"
    choices:
    - content: "Create a managed property in SharePoint Online"
      isCorrect: false
      explanation: "That's incorrect. This action is the second step in creating a DLP policy to protect documents. Try again."
    - content: "Upload a document with the property that Holly wants to reference in the DLP policy"
      isCorrect: true
      explanation: "That's correct. The first step requires that you upload a document with the property that you want to reference in your DLP policy. Microsoft 365 will detect the property and automatically create a crawled property from it."
    - content: "Manually reindex the Contoso's libraries, sites, and site collections"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a step that Holly must complete. Try again."