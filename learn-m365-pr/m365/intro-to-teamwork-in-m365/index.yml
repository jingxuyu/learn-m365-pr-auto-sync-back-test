  title: Introduction to teamwork in Microsoft 365
  description: Working in teams is an essential part of today’s modern workplace. An increasing number of workers are remote, mobile, or work from different time zones and  geographic locations. In this module, you'll learn about the Microsoft 365 tools that facilitate teamwork for all workers, no matter where they're located or how they connect to your organization’s resources. These tools include apps designed for co-authoring and file sharing, security and compliance controls, and access controls via Azure Active Directory. 
