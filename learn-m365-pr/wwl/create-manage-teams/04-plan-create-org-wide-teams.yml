  questions:
  - content: "Which of the following roles can create organization-wide teams?"
    choices:
    - content: "Teams administrator"
      isCorrect: false
      explanation: "That's incorrect. Teams administrator can't create organization-wide teams. Try again."
    - content: "Global administrator"
      isCorrect: true
      explanation: "That's correct. Only global admins can create organization-wide teams."
