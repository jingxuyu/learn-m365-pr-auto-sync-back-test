summary: Learn to connect non-Microsoft services to Microsoft Cloud App Security and protect data stored in all locations. Learn how to restrict external users and unauthorized browsers, how to label or quarantine files, and how to apply information protection policies.
abstract: | 
  In this module, you will:
  - Connect Box, Salesforce, and GitHub to Microsoft Cloud App Security.
  - Protect storage apps and implement malware detection.
  - Configure read-only mode for external users.
  - Block unauthorized browsers form accessing corporate web apps.
  - Use admin quarantine to investigate files.
  - Automatically apply labels to sensitive files.
  - Implement information protection policies.

prerequisites: | 
  - Experience working with Microsoft 365 services
  - Experience working with Azure 
  - Knowledge of security concepts, risks, and mitigations
  - Microsoft Cloud App Security fundamentals or equivalent

