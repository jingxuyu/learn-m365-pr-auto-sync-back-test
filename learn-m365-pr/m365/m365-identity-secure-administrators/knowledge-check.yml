### YamlMime:ModuleUnit
uid: learn-m365-identity.m365-identity-secure-administrators.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Learn about securing administrator accounts through secure devices, dedicated administrator accounts, and just-in-time privileges. 
  ms.date: 07/08/2020
  author: AlexandraHrt
  ms.author: v-aleha
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "True or False: Privileged Access Workstations (PAWs) provide a dedicated operating system for sensitive tasks that is protected from Internet attacks and threat vectors. "
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Privileged Access Workstations (PAWs) provide a dedicated operating system for sensitive tasks that is protected from Internet attacks and threat vectors"
      - content: "False"
        isCorrect: false
        explanation: "Privileged Access Workstations (PAWs) provide a dedicated operating system for sensitive tasks that is protected from Internet attacks and threat vectors."
    - content: "Which of the following responses is not a protected resource using Azure AD Privileged Identity Management?"
      choices:
      - content: "Azure resources"
        isCorrect: false
        explanation: "Azure AD Privileged Identity Management helps you to manage privileged administrative roles across Azure AD, Azure resources, and other Microsoft Online Services. For Active Directory Domain Services, use Microsoft Identity Manager's Privileged Access Manager capability."
      - content: "Azure AD "
        isCorrect: false
        explanation: "Azure AD Privileged Identity Management helps you to manage privileged administrative roles across Azure AD, Azure resources, and other Microsoft Online Services. For Active Directory Domain Services, use Microsoft Identity Manager's Privileged Access Manager capability."
      - content: "Active Directory Domain Services "
        isCorrect: true
        explanation: "Azure AD Privileged Identity Management helps you to manage privileged administrative roles across Azure AD, Azure resources, and other Microsoft Online Services. For Active Directory Domain Services, use Microsoft Identity Manager's Privileged Access Manager capability."
    - content: "Which of the following responses is **not** one of the approaches behind Azure AD Privileged Identity Management?"
      choices:
      - content: "Manage risk"
        isCorrect: false
        explanation: "Managing risk is one of the one of the approaches behind Azure AD Privileged Identity Management."
      - content: "Reduce number of privileged users"
        isCorrect: true
        explanation: "Azure AD Privileged Identity Management does not seek to reduce the number of privileged users, but instead ensures that users only have administrative privileges when they are required."
      - content: "Address compliance and governance "
        isCorrect: false
        explanation: "Address compliance and governance is one of the one of the approaches behind Azure AD Privileged Identity Management."
