quiz:
  title: "Check your knowledge"
  questions:
  - content: "Northwind Traders has several users that have been running unauthorized software. As a result, the company has begun experiencing a higher incidence of malware infections and help-desk calls. What can Northwind Traders do to restrict which software can run on user PC's and devices?"
    choices:
    - content: "Implement the Microsoft Security Compliance Toolkit"
      isCorrect: false
      explanation: "Incorrect. This tool enables enterprise security administrators to effectively manage their enterprise’s Group Policy Objects (GPOs). Try again."
    - content: "Implement AppLocker"
      isCorrect: true
      explanation: "Correct. You can use AppLocker to specify which software can run on user PC’s and devices. This can be done by preventing unlicensed software or malware from running, and by restricting the ActiveX controls that are installed."
    - content: "Implement Windows Device Health Attestation"
      isCorrect: false
      explanation: "Incorrect. This tool ensures that the OS has not been tampered with or compromised and helps verify the overall health of the system. Try again."
  - content: "As the IT Support professional for Tailspin Toys, you enabled AppLocker restrictions for the Universal Windows apps by configuring the appropriate Group Policy settings. You did so by creating a new rule in the Local Group Policy editor. During this process, you created the default rule. What does the default rule do?"
    choices:
    - content: "It enables the Application Identity service to run on all computers affected by your AppLocker policy"
      isCorrect: false
      explanation: "Incorrect. This item isn't what the default rule does. Try again."
    - content: "It enables all signed package apps to run"
      isCorrect: true
      explanation: "Correct. This default rule has a lower precedence, but it enables all signed packaged apps to run."
    - content: "It identifies applications, and then processes the AppLocker policies against the identified applications"
      isCorrect: false
      explanation: "Incorrect. This item isn't what the default rule does. Try again."
  - content: "What feature in Microsoft Defender for Endpoint enables it to identify attacker tools, techniques, and procedures, and generate alerts when these are observed in collected sensor data?"
    choices:
    - content: "Threat intelligence"
      isCorrect: true
      explanation: "Correct. Generated by Microsoft hunters, security teams, and augmented by threat intelligence provided by partners, threat intelligence enables Microsoft Defender for Endpoint to identify attacker tools, techniques, and procedures, and generate alerts when these are observed in collected sensor data. These technologies, combined together, provide very efficient proactive monitoring of what happens on your client machines, servers and network. They perform automated investigations on well-known incidents and provide some actions even before an administrator is alerted."
    - content: "Cloud security analytics"
      isCorrect: false
      explanation: "Incorrect. Leveraging big-data, machine-learning, and unique Microsoft optics across the Windows ecosystem, enterprise cloud products (such as Microsoft 365), and online assets - behavioral signals are translated into insights, detections, and recommended responses to advanced threats. Try again."
    - content: "Endpoint behavioral sensors"
      isCorrect: false
      explanation: "Incorrect. mbedded in Windows, these sensors collect and process behavioral signals from the operating system and sends this sensor data to your private, isolated, cloud instance of Microsoft Defender for Endpoint. Try again."
  - content: "Which Microsoft Defender for Endpoint feature protects Windows kernel-mode processes against the injection and execution of malicious or unverified code?"
    choices:
    - content: "Microsoft Defender Application Guard"
      isCorrect: false
      explanation: "Incorrect. Application Guard helps to isolate untrusted sites. Try again."
    - content: "Microsoft Defender Exploit Guard"
      isCorrect: false
      explanation: "Incorrect. Microsoft Defender Exploit Guard allows administrators to define and manage policies for reducing surface attacks and exploits, network protection, and protecting suspicious apps from accessing folders commonly targeted. Try again."
    - content: "Microsoft Defender Device Guard"
      isCorrect: true
      explanation: "Correct. Device Guard combines the features of Application Control with the ability to leverage the Windows Hyper-V hypervisor to protect Windows kernel-mode processes against the injection and execution of malicious or unverified code."
  - content: "As the Enterprise Security administrator for Fabrikam, Holly Spencer wants to manage the company's group policy objects (GPOs). What tool should Holly use to accomplish this task?"
    choices:
    - content: "The Group Policy Management Editor"
      isCorrect: false
      explanation: "Incorrect. This item isn't the tool that Holly should use to manage Fabrikam's GPOs. Try again."
    - content: "The AppLocker Microsoft Management Console"
      isCorrect: false
      explanation: "Incorrect. This item isn't the tool that Holly should use to manage Fabrikam's GPOs. Try again."
    - content: "The Microsoft Security Compliance Toolkit"
      isCorrect: true
      explanation: "Correct. The Microsoft Security Compliance Toolkit enables enterprise security administrators to effectively manage their enterprise’s Group Policy Objects (GPOs). Using the toolkit, administrators can compare their current GPOs with Microsoft-recommended GPO baselines or other baselines, edit them, store them in GPO backup file format, and apply them via a domain controller or inject them directly into testbed hosts to test their effects."