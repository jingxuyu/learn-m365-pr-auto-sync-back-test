quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following items is launched automatically when an alert is triggered within an organization?"
    choices:
    - content: "A security playbook"
      isCorrect: true
      explanation: "That's correct. Security playbooks are back-end policies that are at the heart of automation in Microsoft Threat Protection. The security playbooks provided in AIR are based on common, real-world security scenarios. A security playbook is launched automatically when an alert is triggered within an organization."
    - content: "A tracked query"
      isCorrect: false
      explanation: "That's incorrect. This item isn't launched automatically when an alert is triggered. Try again."
    - content: "A threat tracker"
      isCorrect: false
      explanation: "That's incorrect. This item isn't launched automatically when an alert is triggered. Try again."