quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following terms describes the way in which OneDrive data is stored globally?"
    choices:
    - content: "Multi-Geo"
      isCorrect: true
      explanation: "That's correct. Multi-Geo is an Office 365 feature that allows organizations so span their storage over multiple Office 365 geo locations and specify in which of those to store users' data."
    - content: "Geo-Centric Datacenter"
      isCorrect: false
      explanation: "That's incorrect. Multi-Geo is an Office 365 feature that allows organizations so span their storage over multiple Office 365 geo locations and specify in which of those to store users' data."
    - content: "Colocation"
      isCorrect: false
      explanation: "That's incorrect. Multi-Geo is an Office 365 feature that allows organizations so span their storage over multiple Office 365 geo locations and specify in which of those to store users' data."
  - content: "Which of the following statements describes the types of sites that can be created from the SharePoint home page?"
    choices:
    - content: "Skype"
      isCorrect: false
      explanation: "That's incorrect. From the SharePoint home screen, you can create Team sites or Communication sites."
    - content: "Team"
      isCorrect: true
      explanation: "That's correct. From the SharePoint home screen, you can create Team sites or Communication sites."
    - content: "OneDrive"
      isCorrect: false
      explanation: "That's incorrect. From the SharePoint home screen, you can create Team sites or Communication sites."