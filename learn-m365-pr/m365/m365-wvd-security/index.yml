abstract: |
  After completing this module, you’ll be able to:
  - Secure the user’s identity used to access their Windows Virtual Desktop environment.
  - Use AppLocker to secure the downloaded desktop.
prerequisites: |
  - Intermediate knowledge of Microsoft Azure services such as Core Azure compute, storage, networking, and virtualization technologies.
  - Intermediate knowledge of Azure operational concepts, such as monitoring, logging, and alerting.
  - Familiarity with Windows Virtual Desktop.
  - Knowledge of security concepts at a fundamental level.
  - An Azure subscription to enable a Windows Virtual Desktop deployment using setup scripts. 
