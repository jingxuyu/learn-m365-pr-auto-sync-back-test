quiz:
  title: Test your knowledge
  questions:
  - content: "How are public properties on an application customizer set when testing the extension using the local web server?"
    choices:
    - content: "They're set on the default property pane when the page is in edit mode."
      isCorrect: false
      explanation: "Properties are set on the extension using the query string."
    - content: "They're set using a HTML-encoded string set in the **serve.json** configuration file."
      isCorrect: false
      explanation: "The values are set in a JSON-encoded string."
    - content: "They're set using a JSON-encoded string set in the **serve.json** configuration file."
      isCorrect: true
      explanation: "Correct!"
  - content: "How are public properties on an application customizer set when the extension is deployed to production?"
    choices:
    - content: "They're set on the default property pane when the page is in edit mode."
      isCorrect: false
      explanation: "Properties are set when provisioned using element manifest files when the extension is installed."
    - content: "They're set using a JSON-encoded string set in the **elements.xml** and optionally the **ClientSideInstance.xml** files."
      isCorrect: true
      explanation: "Correct!"
    - content: "They're set using a HTML-encoded string set in the **elements.xml** and optionally the **ClientSideInstance.xml** files."
      isCorrect: false
      explanation: "The values are set in a JSON-encoded string."
