  [!include[](includes/6-summary-and-knowledge-check.md)] 
quiz:
    title: Check your knowledge
    questions:
    - content: "Group Policy Objects (GPO) can be configured to deploy windows update settings to a group of windows 10 computers.  After creating a GPO which service can be used to apply those GPO settings to the defined group of Windows 10 computers?"
      choices:
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Windows Update"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Active Directory Domain Services"
        isCorrect: true
        explanation: "Correct!"
      - content: "System Center Configuration Manager"
        isCorrect: false
        explanation: "Incorrect."
    - content: "Which of the following Windows update methods is a cloud-based management tool which utilizes central management update to send out operating system updates?"
      choices:
      - content: "WSUS"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Microsoft Intune"
        isCorrect: true
        explanation: "Correct!"
      - content: "Windows Update"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Windows Update for Business"
        isCorrect: false
        explanation: "Incorrect."
    - content: "Which Windows update method is a Microsoft-hosted cloud-based WSUS that is free for Windows 10 Pro and Enterprise systems?"
      choices:
      - content: "Windows Update for Business"
        isCorrect: true
        explanation: "Correct!"
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "Incorrect."
      - content: "System Center Configuration Manager"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Windows Update"
        isCorrect: false
        explanation: "Incorrect."
    - content: "Which of the following is not a Windows Update for Business feature?"
      choices:
      - content: "Updates deployed by FastTrack"
        isCorrect: true
        explanation: "Correct!"
      - content: "Internal deployment groups"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Peer-to-peer delivery"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Non-deferrable updates"
        isCorrect: false
        explanation: "Incorrect."
