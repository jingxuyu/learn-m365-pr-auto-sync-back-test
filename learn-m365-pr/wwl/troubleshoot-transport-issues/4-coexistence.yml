quiz:
  title: "Check your knowledge"
  questions:
  - content: "Mail flow processing requires multiple DNS record types to be configured. What record type should you verify when troubleshooting mail routing in a coexistence scenario to ensure that it's configured properly?"
    choices:
    - content: "A records"
      isCorrect: true
      explanation: "That's correct. When you're troubleshooting mail routing during coexistence, you should verify that A records and PTR records are properly configured in a coexistence scenario."
    - content: "CNAME records"
      isCorrect: false
      explanation: "That's incorrect. When you're troubleshooting mail routing during coexistence, you should verify a different record type."
    - content: "TXT records"
      isCorrect: false
      explanation: "That's incorrect. When you're troubleshooting mail routing during coexistence, you should verify a different record type."