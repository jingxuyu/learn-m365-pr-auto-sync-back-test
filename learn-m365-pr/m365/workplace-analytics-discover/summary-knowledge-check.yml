title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Knowledge check for using the Workplace Analytics app with Microsoft Viva Insights
  ms.date: 01/20/2022
  author: madehmer
  ms.author: helayne
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "What are the required and optional data sources included in Workplace Analytics?"
      choices:
      - content: "Microsoft 365 and HR organizational data are required; CRM data is optional."
        isCorrect: true
        explanation: "Correct. Microsoft 365 data and HR organizational data are required in Workplace Analytics; CRM data is optional."
      - content: "Microsoft 365 and CRM data are required; HR organizational data is optional."
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Microsoft 365 data and HR organizational data are required in Workplace Analytics; CRM data is optional."
      - content: "HR organizational and CRM data are required; Microsoft 365 data is optional."
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Microsoft 365 data and HR organizational data are required in Workplace Analytics; CRM data is optional."

    - content: "Where can leaders go to view out-of-the-box insights on important business outcomes in Workplace Analytics?"
      choices:
      - content: "Query designer"
        isCorrect: false
        explanation: "Sorry, that’s incorrect. The Home page is the correct answer. The Query designer is used to access templates and create custom queries for row-level data."
      - content: "Peer analysis"
        isCorrect: false
        explanation: "Sorry, that’s incorrect. The Home page is the correct answer. The Peer analysis feature is used to compare the collaboration behaviors of two different groups."
      - content: "Home page"
        isCorrect: true
        explanation: "Correct. The Home page provides leaders with quick insights into research-based business outcomes."
      
    - content: "What type of data does Workplace Analytics use within the Microsoft 365 collaboration data?"
      choices:
      - content: "Email attachments"
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Header-level data is the correct answer. Workplace Analytics does not look at email attachments."
      - content: "Header-level data"
        isCorrect: true
        explanation: "Correct. Workplace Analytics does not look at email body text."
      - content: "Body of emails"
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Header-level data is the correct answer. Workplace Analytics does not look at the body text in emails."
      