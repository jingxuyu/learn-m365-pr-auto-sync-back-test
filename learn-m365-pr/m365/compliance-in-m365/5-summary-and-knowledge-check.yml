title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review what you've learned about protecting information in Microsoft 365.
  ms.date: 03/18/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 1
content: |
  [!include[](includes/5-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following tools does the Service Trust Portal NOT include?"
      choices:
      - content: "Compliance Manager"
        isCorrect: false
        explanation: "False - this is part of the Service Trust Portal."
      - content: "Trust documents"
        isCorrect: false
        explanation: "False - this is part of the Service Trust Portal."
      - content: "Regional compliance guidance"
        isCorrect: false
        explanation: "False - this is part of the Service Trust Portal."
      - content: "Accessibility assurance controls"
        isCorrect: true
        explanation: "True - this is NOT part of the Service Trust Portal."
      - content: "Privacy"
        isCorrect: false
        explanation: "False - this is part of the Service Trust Portal."
    - content: "True or false: Microsoft 365 Advanced Data Governance can automatically detect company GDPR data and apply a single policy."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "This is one of the benefits of Advanced Data Governance."
      - content: "False"
        isCorrect: false
        explanation: "This is one of the benefits of Advanced Data Governance."
    - content: "For customers who are required to provide and control their own encryption keys, Microsoft 365 provides all the following options EXCEPT:"
      choices:
      - content: "Customer Key"
        isCorrect: false
        explanation: "False - this is part of Microsoft 365."
      - content: "Bring Your Own Key"
        isCorrect: false
        explanation: "False - this is part of Microsoft 365."
      - content: "Hold Your Own Key"
        isCorrect: false
        explanation: "False - this is part of Microsoft 365."
      - content: "Where's My Key"
        isCorrect: true
        explanation: "Correct - this is NOT part of Microsoft 365."
    - content: Which of one the following is NOT one the tools Microsoft provides to help protect customer data? "
      choices:
      - content: "Zero standing admin access"
        isCorrect: false
        explanation: "Zero standing admin access is one the tools Microsoft provides to help protect customer data."
      - content: "Customer Lockbox"
        isCorrect: false
        explanation: "Customer Lockbox is one the tools Microsoft provides to help protect customer data."
      - content: "Compliance Manager"
        isCorrect: true
        explanation: "Compliance Manager is not one the tools Microsoft provides to help protect customer data."
      - content: "Privileged access management in Office 365"
        isCorrect: false
        explanation: "Privileged access management in Office 365 is one the tools Microsoft provides to help protect customer data."