quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator for Contoso, Holly Dickson wants to enable MFA for individual user accounts. Holly navigated to the Microsoft 365 admin center and to the Active users page, but the Multifactor Authentication option was disabled on the menu bar. What could be the likely cause of this situation?"
    choices:
    - content: "Conditional Access policies weren't enabled"
      isCorrect: false
      explanation: "That's incorrect. This item wouldn't be the cause of the MFA option being disabled. Try again."
    - content: "Security defaults weren't enabled"
      isCorrect: false
      explanation: "That's incorrect. This item wouldn't be the cause of the MFA option being disabled. Try again."
    - content: "Holly was not a Global admin"
      isCorrect: true
      explanation: "That's correct. To configure multifactor authentication in Microsoft 365, you must be a Microsoft 365 Global administrator."