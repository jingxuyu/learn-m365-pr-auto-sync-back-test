quiz:
  title: "Check your knowledge"
  questions:
  - content: "Contoso has implemented Microsoft's Basic Mobility and Security service as its MDM solution. As Contoso's Enterprise Administrator, Holly Dickson wants to configure a mobile device setting or policy that specifies whether Contoso allows or blocks access to Exchange mail for devices that aren't supported by Basic Mobility and Security. Which type of mobile device setting or policy must Holly configure to support this requirement?"
    choices:
    - content: "Organization-wide device access settings"
      isCorrect: true
      explanation: "That's correct. Organization-wide device access settings enable an organization to specify whether it wants to allow or block access to Exchange mail for devices that aren't supported by Basic Mobility and Security and which security groups should be excluded from access control."
    - content: "Device security policies"
      isCorrect: false
      explanation: "That's incorrect. Organizations can use device security policies to protect their devices from unauthorized access. Try again."
    - content: "Device compliance policies"
      isCorrect: false
      explanation: "That's incorrect. Device compliance policies are an Intune feature that defines the rules and settings that users and managed devices must meet to be compliant. Try again."