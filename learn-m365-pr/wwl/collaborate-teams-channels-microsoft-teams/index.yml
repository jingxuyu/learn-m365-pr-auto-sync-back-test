title: Collaborate in teams and channels with Microsoft Teams
summary: Learn how to collaborate in Microsoft Teams through conversations in channels and chats, sharing files, and using Outlook with Teams.  Personalize your environment by managing your notification settings and organizing your teams, channels, and chats.
abstract: |
  After completing this module, you should be able to:
  - Post and interact with conversations in channels
  - Share between Outlook and Teams
  - Start chats and calls
  - Share and work on files with teammates
  - Organize your teams list, channels, and chats
  - Manage notifications
prerequisites: |
  Familiarity with Microsoft Teams.
