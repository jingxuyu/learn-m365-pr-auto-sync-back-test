quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, Allan Deyoung wants to modify Lucerne's Safe Attachments policy. Which option should Allan select that removes an infected attachment and quarantines the message so that only an admin can review, release, or delete it?"
    choices:
    - content: "Block"
      isCorrect: false
      explanation: "Incorrect. This option blocks current and future emails and attachments that have detected malware. These Messages aren't delivered to the user."
    - content: "Dynamic delivery"
      isCorrect: false
      explanation: "Incorrect. This option immediately delivers the message body to the user, but it doesn't include the attachments. The attachments are reattached after scanning if they're found to be safe."
    - content: "Replace"
      isCorrect: true
      explanation: "Correct. This option removes an infected attachment. It also quarantines the message so that only an admin can review, release, or delete it."