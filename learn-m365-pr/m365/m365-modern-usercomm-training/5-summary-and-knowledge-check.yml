title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review how to inform your end users about new experiences, features, and functionalities.
  ms.date: 04/15/2020
  author: aleha
  ms.author: teleary
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/5-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is NOT a reason for end-user communication and training?"
      choices:
      - content: "Educate end users and prepare them to use the new solutions theyâ€™ll have access to."
        isCorrect: false
        explanation: "Incorrect. This is one of the goals of end-user communications and training."
      - content: "Explain new features and capabilities that will be available to end users."
        isCorrect: false
        explanation: "Incorrect. This is one of the goals for end-user communications and training."
      - content: "Provide them tips and guidance to make the transition easier."
        isCorrect: false
        explanation: "Incorrect. This is one of the goals for end-user communications and training."
      - content: "Assess compatibility of applications and devices with the new versions of Windows and Office"
        isCorrect: true
        explanation: "Correct. Compatibility should be assessed earlier in the deployment process, not during end-user communications and training."

    - content: "Which of the following is NOT one of the three phases of the deployment process?"
      choices:
      - content: "Pilot"
        isCorrect: false
        explanation: "Incorrect. *Pilot*, *broad production deployment*, and *IT team and early adopters* are all phases of the deployment process."
      - content: "Initial"
        isCorrect: true
        explanation: "Correct. *Pilot*, *broad production deployment*, and *IT team and early adopters* are all phases of the deployment process. *Initial* isn't one of the phases."
      - content: "Broad production deployment"
        isCorrect: false
        explanation: "Incorrect. *Pilot*, *broad production deployment*, and *IT team and early adopters* are all phases of the deployment process."
      - content: "IT team and early adopters"
        isCorrect: false
        explanation: "Incorrect. *Pilot*, *broad production deployment*, and *IT team and early adopters* are all phases of the deployment process."
  
    - content: "The phased deployment process is recommended for large organizations but isn't necessary for smaller deployments."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Incorrect. The phased deployment process is recommended for organizations of all sizes."
      - content: "False"
        isCorrect: true
        explanation: "Correct. The phased deployment process is recommended for organizations of all sizes."

