quiz:
  title: "Check your knowledge"
  questions:
  - content: "What does Cloud App Security use to map and identify your cloud environment and the cloud apps your organization is using?"
    choices:
    - content: "Cloud Discovery"
      isCorrect: true
      explanation: "Correct. Cloud App Security integrates visibility with your cloud by using Cloud Discovery to map and identify your cloud environment and the cloud apps your organization is using."
    - content: "Conditional Access App Control"
      isCorrect: false
      explanation: "Incorrect. This feature isn't what Cloud App Security uses to map and identify your cloud environment and the cloud apps your organization is using."
    - content: "App Connectors"
      isCorrect: false
      explanation: "Incorrect. This feature isn't what Cloud App Security uses to map and identify your cloud environment and the cloud apps your organization is using."