content: |
  [!include[](includes/10-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Amy is the Teams Administrator in Contoso Ltd. Andrew from the HR department developed a custom app using Power Apps and shared it with his colleagues. Andrew reports that his colleagues can't find the app on the Apps page in Teams. What should Amy do to resolve the issue?"
    choices:
    - content: "Configure app setup policies"
      isCorrect: false
      explanation: "That's incorrect. Configuring app setup policies doesn't resolve the issue. Try again."
    - content: "Allow Shared Power Apps and Shared Power Virtual Agent Apps apps"
      isCorrect: true
      explanation: "That's correct. Shared Power Apps and Shared Power Virtual Agent Apps apps need to be allowed for Microsoft Power Platform apps listed in Built by your colleagues on the Apps page in Teams."
    - content: "Manage app permissions and settings"
      isCorrect: false
      explanation: "That's incorrect. Managing app permissions and settings doesn't resolve the issue.  Try again."
  - content: "Eric is the Teams admin for Contoso Ltd. Eric want to make the new custom app is visible for the Sales team in their Teams client. How can this be achieved from Teams admin center?"
    choices:
    - content: "Configure Teams apps permission policies"
      isCorrect: false
      explanation: "That's incorrect. Teams apps permission policy doesn't control the apps pinned to users' app bar. Try again."
    - content: "Configure Teams apps setup policies"
      isCorrect: true
      explanation: "That's correct. Teams apps setup policies control the apps pinned to users' app bar."
    - content: "Configure Teams setting"
      isCorrect: false
      explanation: "That's incorrect. Teams setting doesn't control the apps pinned to users' app bar. Try again."
  - content: "Emily is the Teams Administrator in Contoso Ltd. The developer team developed a custom LOB app for the Sales team and submitted the app from Teams client. The Sales team reports that they can't find the app from Teams client. What should Emily do to resolve the issue?"
    choices:
    - content: "Configure app permission policies"
      isCorrect: false
      explanation: "That's incorrect. Configuring app permission policies doesn't resolve the issue. Try again."
    - content: "Configure app status from Manage apps"
      isCorrect: true
      explanation: "That's correct. Emily needs to approve the custom app submitted by the developer."
    - content: "Configure app setup policies"
      isCorrect: false
      explanation: "That's incorrect. Configuring app setup policies doesn't resolve the issue. Try again."