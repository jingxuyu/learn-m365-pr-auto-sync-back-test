summary: Enable and manage mobile users to access Exchange Online in Microsoft 365. Support users of Outlook Mobile on iOS and Android, IMAP and POP clients, and Exchange ActiveSync clients.   
abstract: |
  At the end of this module, you should be able to:
  - Explain mobile devices to access Exchange Online.
  - Describe how mobile authentication works.
  - Manage access to Exchange Online from Outlook for iOS and Android users.
  - Support more mobile devices by using Exchange ActiveSync.
 
prerequisites: |
 - Basic understanding of Microsoft 365
 - Familiarity with Exchange Online, authentication methods
