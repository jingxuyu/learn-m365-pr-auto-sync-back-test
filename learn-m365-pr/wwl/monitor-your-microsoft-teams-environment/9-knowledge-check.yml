quiz:
  title: "Check your knowledge"
  questions:
  - content: "Eric is the Teams Administrator in Contoso Ltd. Eric wants to know about the time spent by people in meetings. Which of the following reports in Microsoft Productivity Score should Eric use?"
    choices:
    - content: "Communication report"
      isCorrect: false
      explanation: "That's incorrect. The communication report provides a measure of people in the organization that are using multiple modes to communicate."
    - content: "Teamwork report"
      isCorrect: false
      explanation: "That's incorrect. The teamwork report provides an insight into how people share information and collaborate in shared workspaces."
    - content: "Meetings report"
      isCorrect: true
      explanation: "That's correct. The meetings report provides a view of people in the organization based on their average time spent per week in meetings within the last 28 days."
  - content: "John is the IT Administrator in Contoso Ltd. Which of the following features allows John to efficiently manage and monitor group membership for both internal and guests?"
    choices:
    - content: "User activity reports"
      isCorrect: false
      explanation: "That's incorrect. User activity reports is to see how users in the organization are using Microsoft Teams."
    - content: "Azure AD access reviews"
      isCorrect: true
      explanation: "That's correct. Azure Active Directory (Azure AD) access reviews enable organizations to efficiently manage group memberships without needing administrative oversight."
    - content: "usage report"
      isCorrect: false
      explanation: "That's incorrect. Usage report is to see how many users across the organization are using Teams to communicate and collaborate."
  - content: "Jimmy is the IT Administrator in Contoso Ltd. Multiple users report latency experiences while using SharePoint and Teams. Jimmy wants to verify if there's a location-specific network issue. What should Jimmy use with minimal administrative effort?"
    choices:
    - content: "Network testing companion"
      isCorrect: false
      explanation: "That's incorrect. Network testing companion is a client-based test tool."
    - content: "Microsoft 365 network connectivity test"
      isCorrect: false
      explanation: "That's incorrect. Microsoft 365 network connectivity test tool is an advanced client-based test tool."
    - content: "Microsoft 365 network connectivity dashboard"
      isCorrect: true
      explanation: "That's correct. Microsoft 365 network connectivity dashboard provides an overview of network assessments for all office locations."
  - content: "Andrew is the Teams Administrator in Contoso Ltd. Andrew wants to know if people use Microsoft Teams on more than one platform. The platforms include Teams desktop, mobile, and web clients. Which of the following reports should Andrew use?"
    choices:
    - content: "Teams device usage report"
      isCorrect: false
      explanation: "That's incorrect. Teams device usage report shows how many users connect to Teams based on different devices."
    - content: "Mobility report"
      isCorrect: true
      explanation: "That's correct. Mobility report in Microsoft Productivity Score provides the percentage of people active on Microsoft Teams who are using it on either a single platform or multiple ones."
    - content: "Endpoint analytics"
      isCorrect: false
      explanation: "That's incorrect. Endpoint analytics in Microsoft Productivity Score provides insights about device setup and startup times."