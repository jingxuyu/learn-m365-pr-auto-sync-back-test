quiz:
  title: "Check your knowledge"
  questions:
  - content: "Office 365 Message Encryption (OME) is an online service that's built on Microsoft Azure Rights Management (Azure RMS). Together, OME and Azure RMS provide encryption, identity, and authorization policies to help secure an organization's email. OME enables organizations to encrypt messages by using rights management templates, the Do Not Forward option, and the encrypt-only option. What does Azure RMS do?"
    choices:
    - content: "Message encryption with Azure RMS works from the sender’s client to the recipient’s client"
      isCorrect: false
      explanation: "That's incorrect. Message encryption with S/MIME works from the sender’s client to the recipient’s client. Try again."
    - content: "It uses built-in certificates to encrypt messages during the transport of the message"
      isCorrect: false
      explanation: "That's incorrect. OME uses built-in certificates to encrypt messages during the transport of the message. Try again."
    - content: "It enables administrators to define transport rules that determine the conditions for encryption"
      isCorrect: true
      explanation: "That's correct. With Azure RMS set up for an organization, administrators can enable message encryption by defining transport rules that determine the conditions for encryption."
  - content: "Office 365 Advanced Message Encryption offers extra capabilities on top of the standard Office 365 Message Encryption (OME) capabilities. Which of the following items is one of these advanced capabilities?"
    choices:
    - content: "Using right management templates to encrypt messages"
      isCorrect: false
      explanation: "That's incorrect. This is a feature of OME and not one of the advanced capabilities in Office 365 Advanced Message Encryption. Try again."
    - content: "Message revocation"
      isCorrect: true
      explanation: "That's correct. The advanced capabilities include message revocation, message expiration, and multiple branding templates."
    - content: "Do Not Forward option"
      isCorrect: false
      explanation: "That's incorrect. This is a feature of OME and not one of the advanced capabilities in Office 365 Advanced Message Encryption. Try again."
  - content: "Office 365 Advanced Message Encryption enables administrators to control sensitive emails shared outside the organization. An administrator can do so with the use of which of the following items?"
    choices:
    - content: "Automatic policies that detect sensitive information types"
      isCorrect: true
      explanation: "That's correct. Administrators can control sensitive emails shared outside the organization. They can do so by using automatic policies that detect sensitive information types, such as financial or health information."
    - content: "Custom branded email templates"
      isCorrect: false
      explanation: "That's incorrect. This item can't be used with Office 365 Advanced Message Encryption to control sensitive emails shared outside the organization. Try again."
    - content: "Using TLS to set up connectors for secure mail flow with another organization"
      isCorrect: false
      explanation: "That's incorrect. This item can't be used with Office 365 Advanced Message Encryption to control sensitive emails shared outside the organization. Try again."