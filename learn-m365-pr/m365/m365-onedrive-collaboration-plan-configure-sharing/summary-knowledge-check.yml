metadata:
  title: Summary and knowledge check
  description: Learn what you as an administrator need to know for planning and configuring external sharing in OneDrive. External sharing is a core collaboration feature of OneDrive and has multiple configuration scenarios available are available to every organization. Learn what different sharing options exist and how they relate to the users sharing experience across applications and devices. 
