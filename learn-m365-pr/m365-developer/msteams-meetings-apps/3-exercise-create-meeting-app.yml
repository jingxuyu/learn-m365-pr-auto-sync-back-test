quiz:
  title: Test your knowledge
  questions:
  - content: "What are the different meeting lifecycles available to developers?"
    choices:
    - content: "Pre-meeting, in-meeting, and post-meeting"
      isCorrect: true
      explanation: "Correct!"
    - content: "Pre-meeting and post-meeting"
      isCorrect: false
      explanation: "The correct meeting lifecycles include these, and in-meeting."
    - content: "Side-panel, content, and stage"
      isCorrect: false
      explanation: "The answers listed here are the different contexts a meeting app has access to, not the meeting lifecycle."
  - content: "What are the different meeting contexts available to developers?"
    choices:
    - content: "Pre-meeting, in-meeting, and post-meeting"
      isCorrect: false
      explanation: "These are different meeting lifecycles the meeting app has access to, not the meeting contexts."
    - content: "Chat, content, and stage"
      isCorrect: false
      explanation: "The correct meeting contexts include these, and side-panel."
    - content: "Side-panel, chat, content, and stage"
      isCorrect: true
      explanation: "Correct!"
  - content: "What details are listed in the `webApplicationInfo` object in Microsoft Teams app's manifest?"
    choices:
      - content: "The Azure AD app's URI"
        isCorrect: false
        explanation: "In addition to the app's URI, it also contains app's ID and the permissions the app requires."
      - content: "The Azure AD app registered for the app, and the app's URI."
        isCorrect: false
        explanation: "It also contains the permissions the app requires."
      - content: "The Azure AD app registered for the app, the permissions the app requires, and the app's URI."
        isCorrect: true
        explanation: "Correct!"
