content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which phase of a product is the release version?"
    choices:
    - content: "Private preview"
      isCorrect: false
      explanation: "Incorrect. The general availability (GA) phase is the release version of a product."
    - content: "Public preview"
      isCorrect: false
      explanation: "Incorrect. The general availability (GA) phase is the release version of a product."
    - content: "General availability (GA)"
      isCorrect: true
      explanation: "Correct. The general availability (GA) phase is the release version of a product."
  - content: "What is the minimum amount of months Microsoft will give notice before ending support for products under the Modern Lifecycle Policy?"
    choices:
    - content: "6 months"
      isCorrect: false
      explanation: "Incorrect. Under the Modern Lifecycle Policy, Microsoft gives a minimum of 12 months notice before ending support for products."
    - content: "12 months"
      isCorrect: true
      explanation: "Correct. Under the Modern Lifecycle Policy, Microsoft gives a minimum of 12 months notice before ending support for products."
    - content: "24 months"
      isCorrect: false
      explanation: "Incorrect. Under the Modern Lifecycle Policy, Microsoft gives a minimum of 12 months notice before ending support for products."
  - content: "What three phases does a feature have in the Microsoft 365 Roadmap?"
    choices:
    - content: "In development, Launched, Retired"
      isCorrect: false
      explanation: "Incorrect. The three phases that a feature has in the Microsoft 365 Roadmap are In development, Rolling out, and Launched."
    - content: "In development, Rolling out, Launched"
      isCorrect: true
      explanation: "Correct. The three phases that a feature has in the Microsoft 365 Roadmap are In development, Rolling out, and Launched."
    - content: "In development, In testing, Launched"
      isCorrect: false
      explanation: "Incorrect. The three phases that a feature has in the Microsoft 365 Roadmap are In development, Rolling out, and Launched."