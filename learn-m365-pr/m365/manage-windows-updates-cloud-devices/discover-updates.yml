quiz:
  title: Check your knowledge
  questions:
  - content: Which parameter makes it possible to find updates that can be expedited?
    choices:
    - content: The Find parameter
      isCorrect: false
      explanation: This isn’t a valid parameter for finding updates that can be expedited.
    - content: The Filter parameter
      isCorrect: true
      explanation: Use this parameter to find updates that can be expedited.
    - content: The Search parameter
      isCorrect: false
      explanation: This isn’t a valid parameter for finding updates that can be expedited.
  - content: Which command should be used to retrieve a list of available updates from the service catalog?
    choices:
    - content: Get-MgWindowsUpdatesCatalogEntry
      isCorrect: true
      explanation: This command can be used to find a list of available updates from the service catalog.
    - content: Get-MgWindowsUpdatesServiceEntries
      isCorrect: false
      explanation: This isn’t a valid command to get a list of available updates from the service catalog.
    - content: Get-MgWindowsServiceCatalogEntries
      isCorrect: false
      explanation: This isn’t a valid command to get a list of available updates from the service catalog.