quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft 365 provisioning option do companies prefer when they want more administrative versatility and another disaster recovery backup option?"
    choices:
    - content: "On-premises"
      isCorrect: false
      explanation: "Incorrect. This provisioning option isn't the one that companies prefer when they want more administrative versatility and another disaster recovery backup option."
    - content: "Cloud"
      isCorrect: false
      explanation: "Incorrect. This provisioning option isn't the one that companies prefer when they want more administrative versatility and another disaster recovery backup option."
    - content: "Hybrid"
      isCorrect: true
      explanation: "Correct. Companies prefer the hybrid option when they want more administrative versatility and another disaster recovery backup option."