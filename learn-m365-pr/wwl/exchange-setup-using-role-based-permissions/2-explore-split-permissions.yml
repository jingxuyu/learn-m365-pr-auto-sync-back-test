  - content: "What's the highest level of split permissions?"
    choices:
    - content: "The separation of Exchange management and Compliance management"
      isCorrect: false
      explanation: "That's incorrect. This item is the highest level of split permissions. Try again."
    - content: "The separation of Active Directory management and Azure Active Directory management"
      isCorrect: false
      explanation: "That's incorrect. This item is the highest level of split permissions. Try again."
