quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Teams administrator for Lucerne Publishing, Patti Fernandez is investigating a recent call problem that occurred at the company. Upon investigation, Patti found that quality of experience data wasn't received for the audio session. What usually causes this situation?"
    choices:
    - content: "a device was not functioning correctly"
      isCorrect: false
      explanation: "That's incorrect. This item usually doesn't result in quality of experience data not being received. Try again."
    - content: "the call was dropped"
      isCorrect: true
      explanation: "That's correct. Rarely is quality of experience data not received for audio sessions. When this situation does occur, it's usually the result of the call dropping and connection with the client ending."
    - content: "the call setup failed"
      isCorrect: false
      explanation: "That's incorrect. This item usually doesn't result in quality of experience data not being received. Try again."