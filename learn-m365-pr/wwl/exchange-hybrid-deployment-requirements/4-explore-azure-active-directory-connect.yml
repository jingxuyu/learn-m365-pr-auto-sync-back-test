quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator for Contoso, Holly Dickson wants to use Azure AD Connect to enable coexistence between Contoso's on-premises Active Directory Domain Services (AD DS) environment and Microsoft 365. Which of the following items is an Azure AD Connect feature that Holly should be aware of when using Azure AD Connect as the directory synchronization tool for Microsoft 365?"
    choices:
    - content: "New user objects in on-premises AD DS are added to Microsoft 365, and Microsoft 365 licenses are automatically assigned to these objects"
      isCorrect: false
      explanation: "This answer is incorrect. Microsoft 365 licenses aren't automatically assigned to these objects. Try again."
    - content: "Attributes of existing user, group, or contact objects that are modified in on-premises AD DS are modified in Microsoft 365; however, not all on-premises AD DS attributes are synchronized to Microsoft 365"
      isCorrect: true
      explanation: "This answer is correct. Attributes of existing user, group, or contact objects that are modified in on-premises AD DS are modified in Microsoft 365. However, not all on-premises AD DS attributes are synchronized to Microsoft 365."
    - content: "Existing user objects that are disabled on-premises are disabled in Microsoft 365, and licenses of the disabled objects are automatically unassigned"
      isCorrect: false
      explanation: "This answer is incorrect. Licenses aren't automatically unassigned. Try again."