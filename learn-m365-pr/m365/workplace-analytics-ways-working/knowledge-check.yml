### YamlMime:ModuleUnit
uid: learn-m365.workplace-analytics-ways-working.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Learn to evaluate collaboration culture and employee experience with a Power BI template by using Viva Insights data through Workplace Analytics.
  ms.date: 01/24/2022
  author: madehmer
  ms.author: ruihu
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following themes is **NOT** covered by the Ways of working assessment dashboard?"
      choices:
      - content: "Employee experience"
        isCorrect: false
        explanation: "Incorrect. This is one of the main themes covered in this dashboard."
      - content: "Cross-organizational connectivity"
        isCorrect: true
        explanation: "Correct. This is NOT one of the themes covered in this dashboard."
      - content: "Collaboration culture"
        isCorrect: false
        explanation: "Incorrect. This is one of the main themes covered in this dashboard."

    - content: "Which of the following queries are needed to populate the Ways of working assessment dashboard?"
      choices:
      - content: "Collaboration overload and Ways of working meeting query"
        isCorrect: false
        explanation: "Incorrect. The Ways of working assessment and Ways of working meeting queries are required to populate the dashboard."
      - content: "Ways of working meeting query and Ways of working tracker"
        isCorrect: false
        explanation: "Incorrect. The Ways of working assessment and Ways of working meeting queries are required to populate the dashboard."
      - content: "Ways of working assessment and Ways of working meeting query"
        isCorrect: true
        explanation: "Correct. The Ways of working assessment and Ways of working meeting queries are required to populate the dashboard."
      
    - content: "What does the Ways of working assessment consider a *bloated* meeting?"
      choices:
      - content: "2-18 attendees, 1-2 hours long"
        isCorrect: false
        explanation: "Incorrect. This is considered a *lengthy* meeting."
      - content: "2-50 attendees, 2+ hours long"
        isCorrect: false
        explanation: "Incorrect. This is considered a *workshop* meeting."
      - content: "19-50 attendees, 0-2 hours long"
        isCorrect: true
        explanation: "Correct. This is considered a *bloated* meeting, since many of the attendees may not be required to accomplish the meeting objectives."
      