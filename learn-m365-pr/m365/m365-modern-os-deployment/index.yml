abstract: |
  At the end of this module, you should be able to:
  - Explain the Windows imaging process
  - Describe the traditional deployment types and phased deployment process
  - List the OS deployment options
  - Explain how task sequence automation works
  - Describe what Windows Autopilot is and how it works
  - Describe what Windows Update for Business is and how it works

