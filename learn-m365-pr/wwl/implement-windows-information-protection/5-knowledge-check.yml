quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which type of Windows 10 desktop apps considers all data as corporate and encrypts everything?"
    choices:
    - content: "Enlightened apps"
      isCorrect: false
      explanation: "That's incorrect. Enlightened apps can differentiate between corporate and personal data, correctly determining which to protect, based on your policies. Try again."
    - content: "Unenlightened apps"
      isCorrect: true
      explanation: "That's correct. Unenlightened apps consider all data as corporate and encrypts everything."
    - content: "WIP work-only apps"
      isCorrect: false
      explanation: "That's incorrect. These apps are unenlightened line-of-business apps that have been tested and considered safe for use in an enterprise with WIP and Mobile App Management (MAM) solutions. Try again."
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson is using Windows Task Manager to check the context of apps that are running on a user's machine. In the Task Manager window, what does the Enterprise Context column display for apps that are running in trusted mode and WIP policies are bypassed?"
    choices:
    - content: "corp.contoso.com"
      isCorrect: false
      explanation: "That's incorrect. If Contoso's work domain is displayed, the app is running in work-related mode and protects the content the app is currently accessing. Try again."
    - content: "Personal"
      isCorrect: false
      explanation: "That's incorrect. If Personal is displayed, the app is running in personal mode and can't touch any work data or resources. Try again."
    - content: "Exempt"
      isCorrect: true
      explanation: "That's correct. If Exempt is displayed, the app is running in trusted mode and WIP policies are bypassed."
  - content: "As the Enterprise Administrator for Northwind Traders, Allan Deyoung is implementing Windows Information Protection. For each WIP policy, Allan is configuring a policy protection mode. Which policy protection mode should Allan select so that users are free to move data off of protected apps and the actions are logged?"
    choices:
    - content: "Allow overrides"
      isCorrect: false
      explanation: "That's incorrect. With this mode, the user is prompted when attempting to move data from a protected app to a non-protected app. If the user chooses to override this prompt, the action will be logged. Try again."
    - content: "Silent"
      isCorrect: true
      explanation: "That's correct. With this mode, the user is free to move data off of protected apps, and the actions are logged."
    - content: "Off"
      isCorrect: false
      explanation: "That's incorrect. With this mode, the user is free to move data off of protected apps, but no actions are logged. Try again."