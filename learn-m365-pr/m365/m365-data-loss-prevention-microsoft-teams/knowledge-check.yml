uid: learn-m365-pr.dlp-for-teams-and-microsoft-365.knowledge-check
metadata:
  title: Knowledge check
  description: Check what you have learned in this module.
  ms.date: 07/19/2021
  author: iankensey
  ms.author: beccarobins
  ms.topic: interactive-tutorial
  ms.prod: learning-teams
title: Knowledge check
durationInMinutes: 7
content: |
quiz:
    questions:
    - content: "A policy has detected sensitive information and blocks access to the document. Which of the following choices describes this function that the policy is performing?"
      choices:
      - content: "Actions"
        isCorrect: true
        explanation: "Blocking the document is one of the actions defined for this policy."
      - content: "Alerts and incident reporting"
        isCorrect: false
        explanation: "This is where notifying a compliance office might occur. Blocking the document is the action part of the policy."
      - content: "Condition"
        isCorrect: false
        explanation: "The condition defines the content that when found, will cause actions to be performed."
    - content: "Which of the following choices describes when a policy goes into effect?"
      choices:
      - content: "The policy will evaluate content as soon as the policy has been turned on."
        isCorrect: false
        explanation: "The policy must first be synchronized to the proper location."
      - content: "The policy must be synchronized to the right location."
        isCorrect: true
        explanation: "This is a true statement, the policy must be synchronized to the right location."
      - content: "The policy will start evaluating content once new content has been detected."
        isCorrect: false
        explanation: "The policy must be already running before asynchronous evaluation can take place."
    - content: "You want to prevent the sharing of documents with sensitive data from being shared with external users in both a Teams chat or Teams channel. Which of the following actions are required?"
      choices:
      - content: "Ensure that users are licensed for Office 365 Advanced Compliance."
        isCorrect: false
        explanation: "You need users licensed for Office 365 DLP, which is included in Office 365 E3."
      - content: "Ensure that the setting that enables users to communicate with other Skype for Business and Teams users is on."
        isCorrect: false
        explanation: "This is a setting not related to this issue. Users must be in a Teams Only mode."
      - content: "Ensure that your DLP policy includes SharePoint and OneDrive locations."
        isCorrect: true
        explanation: "By including vectors that external users can see, such as SharePoint and OneDrive, you prevent data from being shared to them."
    - content: "Which of the following choices describes the Azure tool you would go to in order to create a new DLP policy?"
      choices:
      - content: "Microsoft 365 compliance center."
        isCorrect: true
        explanation: "This is the correct location to go to in order to create a new DLP policy."
      - content: "Azure Security Center."
        isCorrect: false
        explanation: "DLP policy creation is not available in the Azure Security Center."
      - content: "Azure Sentinel."
        isCorrect: false
        explanation: "Azure Sentinel aggregates security data generated by end-point devices, network infrastructure, and other security systems."
    - content: "Which of the following choices describes the role a user must be a member of in order to be able to customize a tool tip?"
      choices:
      - content: "Tenant admin"
        isCorrect: false
        explanation: "This is not the correct role."
      - content: "Compliance administrator"
        isCorrect: false
        explanation: "This is not the correct role."
      - content: "DLP Compliance Management"
        isCorrect: true
        explanation: "You must be a member of the DLP Compliance Management role to be able to customize a tool tip."
    - content: "You want to ensure that new documents added to Teams, SharePoint, and OneDrive that contain sensitive information are not available to external users as soon as possible. Which of the following describe the actions you should take?"
      choices:
      - content: "Mark new files as sensitive by default."
        isCorrect: true
        explanation: "This will mark the file as sensitive before any policy gets a chance to run."
      - content: "Create a DLP policy that blocks access to external users and run it immediately."
        isCorrect: false
        explanation: "You can't configure a policy to run immediately."
      - content: "Create a DLP policy that blocks access to external users and configure location for SharePoint, OneDrive, and Teams."
        isCorrect: false
        explanation: "Creating one for all three locations is good, but it can take some time before this or any other policy will run. Need to mark files as sensitive by default."
    - content: "Which of the following describes how long it can take for the most recent data to appear in a report?"
      choices:
      - content: "6 hours."
        isCorrect: false
        explanation: "It can take 24 hours for the most recent data to appear in a report."
      - content: "12 hours."
        isCorrect: false
        explanation: "It can take 24 hours for the most recent data to appear in a report."
      - content: "24 hours."
        isCorrect: true
        explanation: "It can take 24 hours for the most recent data to appear in a report."
