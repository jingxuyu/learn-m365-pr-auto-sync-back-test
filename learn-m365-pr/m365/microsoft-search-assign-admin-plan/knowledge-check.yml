### YamlMime:ModuleUnit
uid: learn-m365.microsoft-search-assign-admin-plan.knowledge-check
metadata:
  title: Knowledge check
  description: Confirm what you've learned about Microsoft Search.
  ms.date: 01/12/2022
  author: dawholl
  ms.author: dawholl
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
title: Knowledge check
durationInMinutes: 4
quiz:
    title: Knowledge check
    questions:
    - content: "Who can assign and edit Search admin and Search editor roles?"
      choices:
      - content: "Global admin"
        isCorrect: true
        explanation: "Correct. Only a Global admin can assign the roles of Search admin or Search editor."
      - content: "Any user with access to the Microsoft 365 admin center."
        isCorrect: false
        explanation: "That’s incorrect. While Microsoft Search roles are administered from the Microsoft 365 admin center, only a Global admin can assign and edit admin roles."
      - content: "Admins who manage Office 365 Group settings."
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Search roles are not managed from Office 365 Groups settings."

    - content: "Where can top search queries and other usage data be reviewed?"
      choices:
      - content: "From SharePoint search reports."
        isCorrect: false
        explanation: "Incorrect. Top queries and usage data for Microsoft Search are not available from SharePoint reports."
      - content: "From the Search & intelligence section of the Microsoft 365 admin center."
        isCorrect: true
        explanation: "That’s correct. Search admins can access usage data from the Search & intelligence section of the Microsoft 365 admin center."
      - content: "Any user can search for ‘top queries’ using Microsoft Search."
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Only admins can see an organization’s top search queries and other usage data."
      
    - content: "Which of the following accurately lists the usage metrics available with Microsoft Search?"
      choices:
      - content: "Total unique searches, performance monitoring, time after search, search depth."
        isCorrect: false
        explanation: "Sorry, that’s incorrect. None of the metrics above are measured with Microsoft Search."
      - content: "Top queries, search depth, personal web queries, active users, abandoned queries."
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Only top and abandoned queries are available with Microsoft Search, search depth, personal web queries, and active users are not."
      - content: "Query volume, top queries, no results queries, abandoned queries, and Bing impressions by result type."
        isCorrect: true
        explanation: "Correct. The usage data above is available from the Insights dashboard in your Search & intelligence settings."   

    - content: "An organization wants to implement Microsoft Search. Which of the following steps can help it understand the information its users want and need?"
      choices:
      - content: "Leverage subject matter experts (SMEs) in its organization, analyze search logs, support or help desk data, and user surveys and feedback."
        isCorrect: true
        explanation: "That’s correct. The topics and steps above were covered in this module as effective ways to understand the work info users want and need."
      - content: "Publish content and answers, then reach out to users for suggestions."
        isCorrect: false
        explanation: "Sorry, that’s incorrect. We do recommend reaching out to users for content suggestions, however this step should be taken early in the adoption process."
      - content: "Work with the SharePoint admin team to determine what info is needed. Wait to hear from other teams after deployment."
        isCorrect: false
        explanation: "That's incorrect. As covered in this module, we suggest working with teams across your org when planning content." 