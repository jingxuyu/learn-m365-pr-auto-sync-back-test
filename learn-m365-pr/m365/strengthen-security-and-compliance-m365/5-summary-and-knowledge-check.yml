title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review what you've learned about Microsoft 365 Security Center, Compliance Center, and Secure Score.
  ms.date: 02/08/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ROBOTS: NOINDEX
durationInMinutes: 1
content: |
  [!include[](includes/5-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of these things can you do in the Microsoft security center? "
      choices:
      - content: "View real-time reports to help you keep on top of issues with users, devices, apps, and infrastructure."
        isCorrect: false
        explanation: "You can do all of these tasks in the Microsoft 365 Security Center."
      - content: "See an all-up Microsoft Secure Score view."
        isCorrect: false
        explanation: "You can do all of these tasks in the Microsoft 365 Security Center."
      - content: "View insights and recommendations to help you improve your security posture and take advantage of Microsoft 365 security features."
        isCorrect: false
        explanation: "You can do all of these tasks in the Microsoft 365 Security Center."
      - content: "Configure device and data policies to help you better manage your organization."
        isCorrect: false
        explanation: "You can do all of these tasks in the Microsoft 365 Security Center."
      - content: "All of the above."
        isCorrect: true
        explanation: "You can do all of these tasks in the Microsoft 365 Security Center."
    - content: "True or false: Microsoft Secure Score automatically configures security settings for you."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Microsoft Secure Score helps you understand your security position, giving you advice on what controls you should consider enabling, and helping you understand how your score compares to other organizations."
      - content: "False"
        isCorrect: true
        explanation: "Microsoft Secure Score helps you understand your security position, giving you advice on what controls you should consider enabling, and helping you understand how your score compares to other organizations."
    - content: "Which of these can you NOT do in the Microsoft Compliance Center?"
      choices:
      - content: "Gain visibility into your compliance posture against key regulations and standards."
        isCorrect: false
        explanation: "You can do this in the Microsoft Compliance Center."
      - content: "Reset compromised user passwords."
        isCorrect: true
        explanation: "Correct - you cannot reset passwords in the Microsoft Compliance Center."
      - content: "Analyze and validate how sensitivity and retention lables are being used."
        isCorrect: false
        explanation: "You can do this in the Microsoft Compliance Center."
      - content: "View Microsoft Cloud App Security insights to identify compliance risks across applications, discover shadow IT, and monitor employees' non-compliant behaviors."
        isCorrect: false
        explanation: "You can do this in the Microsoft Compliance Center."
