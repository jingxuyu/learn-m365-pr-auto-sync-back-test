quiz:
  title: "Check your knowledge"
  questions:
  - content: "When a company uses Compliance Manager for the first time, what's its initial compliance score based upon?"
    choices:
    - content: "The completion of Microsoft-managed actions and customer-managed actions"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what the initial compliance score is based upon. Try again."
    - content: "The sum of the company's control scores"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what the initial compliance score is based upon. Try again."
    - content: "Microsoft 365 data protection baseline"
      isCorrect: true
      explanation: "That's correct. When you come to Compliance Manager for the first time, your initial score is based on the Microsoft 365 data protection baseline. This baseline assessment, which is available to all organizations, is a set of controls that includes common industry regulations and standards."