quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is NOT a Microsoft 365 subscription option?"
      choices:
      - content: "Microsoft 365 Enterprise"
        isCorrect: false
        explanation: "No, this is a real subscription."
      - content: "Microsoft 365 Business"
        isCorrect: false
        explanation: "No, this is a real subscription."
      - content: "Microsoft 365 Education"
        isCorrect: false
        explanation: "No, this is a real subscription."
      - content: "Microsoft 365 F1"
        isCorrect: false
        explanation: "No, this is a real subscription."
      - content: "Microsoft 365 Home"
        isCorrect: true
        explanation: "Correct, there is no Home subscription for Microsoft 365."
    - content: "The difference between Microsoft 365 Enterprise plans E3 and E5 is that plan E5 includes:"
      choices:
      - content: "More user licenses"
        isCorrect: false
        explanation: "False. The number of licenses is not a difference between the E3 and E5 plans."
      - content: "Localized versions"
        isCorrect: false
        explanation: "False. The localized versions are not a difference between the E3 and E5 plans."
      - content: "Advanced threat protection, security, and collaboration tools"
        isCorrect: true
        explanation: "True. E5 includes all of the same features as E3 plus the latest advanced threat protection, security, and collaboration tools."
    - content: "Which of the following is NOT one of the primary value-add areas of Microsoft 365?"
      choices:
      - content: "Unlocks creativity"
        isCorrect: false
        explanation: "False. *Unlocks creativity* is one of the primary value-add areas of Microsoft 365."
      - content: "Built for the cloud"
        isCorrect: true
        explanation: "True. *Built for the cloud* is NOT one of the primary value-add areas of Microsoft 365."
      - content: "Integrated for simplicity"
        isCorrect: false
        explanation: "False. *Integrated for simplicity* is one of the primary value-add areas of Microsoft 365."
      - content: "Intelligent security"
        isCorrect: false
        explanation: "False. *Intelligent security* is one of the primary value-add areas of Microsoft 365."