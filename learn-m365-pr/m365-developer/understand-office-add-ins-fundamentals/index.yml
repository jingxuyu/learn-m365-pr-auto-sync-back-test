title: Understand Office Add-ins fundamentals
summary: The Office Add-ins platform enables you to extend the functionality of Office applications. In this module, you'll explore various ways you can use add-ins to extend and interact with Office applications. You'll also learn about configuring your add-in using the add-in's manifest file.
abstract: |
  By the end of this module, you should know about:
  - Task pane and content add-ins
  - Dialogs
  - Custom functions
  - Add-in commands
  - The add-in manifest file
