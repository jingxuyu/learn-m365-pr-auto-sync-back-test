quiz:
    title: Check your knowledge
    questions:
    - content: "Your enterprise is upgrading to Windows 10 and some users are concerned about whether their existing apps will still work.  Which of the following is true?"
      choices:
      - content: "All legacy apps typically work without modification, however consider performing some testing and validation before rollout."
        isCorrect: true
        explanation: "True. Any COM add-ins and VBA macros your organization used on previous versions of Office (back to Office 2010) will typically continue to work on the latest versions of Office without modification but some testing and validation should be done."
      - content: "All legacy apps typically work without modification. No testing is required."
        isCorrect: false
        explanation: "False. Any COM add-ins and VBA macros your organization used on previous versions of Office (back to Office 2010) typically continue to work on the latest versions of Office without modification but some testing and validation is still required."
      - content: "Legacy apps typically work not work on Windows 10 without some modification."
        isCorrect: false
        explanation: "False. Any COM add-ins and VBA macros your organization used on previous versions of Office (back to Office 2010) typically continue to work on the latest versions of Office without modification."
      
      
    - content: "In the first step of the readiness process, which tools are used to create an inventory?"
      choices:
      - content: "Windows 10 compatibility scan"
        isCorrect: false
        explanation: "No, Windows 10 compatibility scan is used for step 3, app compatibility."
      - content: "Desktop App Assure"
        isCorrect: false
        explanation: "No, Desktop App Assure is available for step 3, app compatibility."
      - content: "Readiness Toolkit for Office, Desktop Analytics, or System Center Configuration Manager software and hardware inventory"
        isCorrect: true
        explanation: "Yes, Desktop Analytics, the Readiness Toolkit for Office, and System Center Configuration Manager provide inventory capabilities for apps, add-ins, and devices."

    - content: "The four steps for device and app readiness are: 1) Take an inventory, 2) Plan your resources, 3) Test updates for compatibility issues, 4) Remediate issues."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "No, the second step is *prioritize apps and hardware.* Prioritization is a key part of testing and remediation - it helps reduce (or even eliminates) the time you spend on lower priority apps and devices."
      - content: "False"
        isCorrect: true
        explanation: "Correct, the second step is *prioritize apps and hardware.*"
