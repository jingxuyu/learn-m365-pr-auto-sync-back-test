quiz:
  title: Test your knowledge
  questions:
  - content: "The Microsoft Graph insights endpoint includes all except which of the following insights?"
    choices:
    - content: "Files the user has accessed or modified."
      isCorrect: false
      explanation: "The 'used' endpoint is a valid insight in the Microsoft Graph insights endpoint."
    - content: "Files the user is likely to be interested in."
      isCorrect: true
      explanation: "Correct, the 'interestedIn' endpoint isn't a valid insight in the Microsoft Graph insights endpoint."
    - content: "Files that have been shared with the user."
      isCorrect: false
      explanation: "The 'shared' endpoint is a valid insight in the Microsoft Graph insights endpoint."
    - content: "Files trending around the user."
      isCorrect: false
      explanation: "The 'trending' endpoint is a valid insight in the Microsoft Graph insights endpoint."
  - content: "The results returned by Microsoft Graph insights endpoint include which of the following properties?"
    choices:
    - content: "The `Id` of the insight response record."
      isCorrect: false
      explanation: "The `Id` is returned by all insights endpoints."
    - content: "A `resourceVisualization` object that contains details on the file returned and used in experiences such as Delve."
      isCorrect: false
      explanation: "The `resourceVisualization` is returned by all insights endpoints."
    - content: "A `resourceReference` object that contains properties such as the Id and URL of the file returned."
      isCorrect: false
      explanation: "The `resourceReference` is returned by all insights endpoints."
    - content: "All of these properties are returned for all insights endpoints. Some endpoints may also return additional details."
      isCorrect: true
      explanation: "Correct!"
