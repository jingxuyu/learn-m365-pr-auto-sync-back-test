quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, Allan Deyoung wants to see a report that shows the actions that were taken for email messages that were found to have malicious URLs or files. Which report should Allan run?"
    choices:
    - content: "ATP Message Disposition report"
      isCorrect: true
      explanation: "That's correct. The ATP Message Disposition report displays the actions that were taken on email messages that had malicious URLs or files."
    - content: "Threat Protection Status report"
      isCorrect: false
      explanation: "That's incorrect. This report isn't the one Allan should run. Try again."
    - content: "Malware Detections report"
      isCorrect: false
      explanation: "That's incorrect. This report isn't the one Allan should run. Try again."
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to see a report that displays the number of malicious website links (URLs) and malicious files were detected through Safe Links and Safe Attachments policies. Which report should Holly run?"
    choices:
    - content: "File Type and Disposition report"
      isCorrect: false
      explanation: "That's incorrect. This report isn't the one Holly should run. Try again."
    - content: "Malware Detections report"
      isCorrect: false
      explanation: "That's incorrect. This report isn't the one Holly should run. Try again."
    - content: "ATP File Types report"
      isCorrect: true
      explanation: "That's correct. The ATP File Types report displays the number of malicious website links (URLs) and malicious files were detected through Safe Links and Safe Attachments policies."
  - content: "As the Enterprise Administrator for Northwind Traders, Patti Fernandez wants to see a report that shows information about incoming and outgoing email, including spam detections, malware, and \"good\" email. Which report should Patti run?"
    choices:
    - content: "Sent and Received Email report"
      isCorrect: true
      explanation: "That's correct. The Sent and Received Email report shows information about incoming and outgoing email, including spam detections, malware, and \"good\" email."
    - content: "ATP Message Disposition report"
      isCorrect: false
      explanation: "That's incorrect. This report isn't the one Patti should run. Try again."
    - content: "Spam Detections report"
      isCorrect: false
      explanation: "That's incorrect. This report isn't the one Patti should run. Try again."
  - content: "As the Enterprise Administrator for Fabrikam, Holly Spencer needs a report that will help the company decide if it should use the Spoof Intelligence feature in the anti-spam settings to choose whether to allow or block a sender from spoofing users. Which report will help Holly make this decision?"
    choices:
    - content: "Threat Protection Status report"
      isCorrect: false
      explanation: "That's incorrect. This report won't help Holly make this decision. Try again."
    - content: "Spoof Mail report"
      isCorrect: true
      explanation: "That's correct. The Spoof Mail report shows how many spoof mail messages were detected. Of that number, it also displays the messages that were considered good or done for legitimate business reasons. Based on results in this report, an organization can then decide if it should use the Spoof Intelligence feature in the anti-spam settings to choose whether to allow or block a sender from spoofing users."
    - content: "Spam Detections report"
      isCorrect: false
      explanation: "That's incorrect. This report won't help Holly make this decision. Try again."