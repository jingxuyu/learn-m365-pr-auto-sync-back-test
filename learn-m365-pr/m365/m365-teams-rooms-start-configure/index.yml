title: Start and configure Microsoft Teams Rooms
summary: Start and configure Microsoft Teams Rooms guides you through the steps to get Teams Rooms ready for production after setting up your hardware and creating your resource account. You’ll learn about the out-of-box experience, key actions to take, and configuring initial Teams settings to secure, optimize, and then test your Teams Rooms installation. 
abstract: |
  At the end of this module, you should be able to:
  - Understand the out-of-box experience.
  - Configure Teams Rooms after the out-of-box experience is completed.
  - Test that everything is installed and configured correctly. 

prerequisites: | 
 - Familiarity with Microsoft Teams deployment and resource accounts
 - Familiarity with Microsoft Teams devices
 - Familiarity with Windows 10 management tools

