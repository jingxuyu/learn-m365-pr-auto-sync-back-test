quiz:
    title: Check your knowledge
    questions:
    - content: "Providing your users with the means to share their documents and data is:"
      choices:
      - content: "Communication"
        isCorrect: false
        explanation: "Your users are collaborating."
      - content: "Collaboration"
        isCorrect: true
        explanation: "Your users are collaborating."
    - content: "Microsoft Teams is now the primary client for messaging, meetings and calling in Office 365. Soon, new Office 365 customers with 500 users or less will be onboarded to Microsoft Teams and will no longer have access to Skype for Business Online."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Microsoft Teams is the collaboration and teamwork solution for Microsoft 365."
      - content: "False"
        isCorrect: false
        explanation: "Microsoft Teams is the collaboration and teamwork solution for Microsoft 365."
