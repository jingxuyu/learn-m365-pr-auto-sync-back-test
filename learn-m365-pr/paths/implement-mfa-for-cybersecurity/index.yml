  title: Learn how Microsoft supports using Multi-Factor Authentication as part of a cybersecurity solution
  description: Multi-Factor Authentication helps secure your environment and resources by requiring that your users confirm their identity by using multiple authentication methods, like a phone call, text message, mobile app notification, or one-time password. You can use MFA both on-premises and in the cloud to add security for accessing Microsoft online services, remote access applications, and more. <br><br>This learning path provides an overview of how to use MFA as part of a Zero Trust deployment.
