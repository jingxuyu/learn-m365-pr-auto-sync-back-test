quiz:
  title: "Check your knowledge"
  questions:
  - content: "Where can you create, modify, and desync custom user objects when directory synchronization is implemented?"
    choices:
    - content: "Microsoft 365 admin center"
      isCorrect: false
      explanation: "Incorrect. When directory synchronization is implemented, you can't create, modify, or desync custom user objects from the Microsoft 365 admin center."
    - content: "Local Active Directory Users and Computers snap-in in your on-premises Active Directory"
      isCorrect: true
      explanation: "Correct. There are actually two correct answers here. The first is your local Active Directory Users and Computers snap-in in your on-premises Active Directory. The second, which wasn't listed among the possible answers, is by using your local Windows PowerShell in your on-premises Active Directory."
    - content: "Exchange Online admin center"
      isCorrect: false
      explanation: "Incorrect. When directory synchronization is implemented, you can't create, modify, or desync custom user objects from the Exchange Online admin center."
  - content: "As the Enterprise Administrator for Northwind Traders, you accidentally deleted a user account in your on-premises Active Directory. Since the deletion is synchronized to Microsoft 365, the user object was put in a deleted state and no longer appears in the Microsoft 365 Active Users list. How long do you have to recover the deleted account before it can no longer be restored?"
    choices:
    - content: "45 days"
      isCorrect: false
      explanation: "Incorrect. The length of time you have to recover the deleted account before it can no longer be restored isn't 45 days."
    - content: "60 days"
      isCorrect: false
      explanation: "Incorrect. The length of time you have to recover the deleted account before it can no longer be restored isn't 60 days."
    - content: "30 days"
      isCorrect: true
      explanation: "Correct. After 30 days, the soft-deleted account will be permanently deleted."