quiz:
  title: Check your knowledge
  questions:
  - content: Which of the following is a feature of Desktop Analytics?
    choices:
    - content: Automatically creating a list of application owners
      isCorrect: False
      explanation: You can assign an owner to each application, but Desktop Analytics does not automatically create a list of application owners.
    - content: Generating email tasks from your deployment plans 
      isCorrect: False
      explanation: Desktop analytics does allow you to create email tasks from your deployment plans.
    - content: Creating an application and device inventory
      isCorrect: True
      explanation: Desktop analytics will create an application and device inventory.
  - content: Microsoft Desktop Analytics is a cloud-based service that integrates with which on-premises server solution?
    choices:
    - content: Configuration Manager
      isCorrect: True
      explanation: Desktop Analytics integrates with Configuration Manager to provide insights and intelligence about the update readiness of your Windows clients.
    - content: Windows Server 2019
      isCorrect: False
      explanation: Windows Server 2019 is a server operating system. It does not directly integrate with Desktop Analytics.
    - content: Windows Admin Center
      isCorrect: False
      explanation: Windows Admin Center allows you to manage server tasks and does not directly integrate with Desktop Analytics.
  - content: Which of the following is a prerequisite to using Desktop Analytics?
    choices:
    - content: Installing Visual Studio Code.
      isCorrect: False
      explanation: Visual Studio Code is a code editing application. Installing Visual Studio Code is not a prerequisite to using Desktop Analytics.
    - content: An active Azure subscription.
      isCorrect: True
      explanation: Desktop Analytics runs on Azure, so youâ€™ll need an Azure subscription.
    - content: Installing Visual Studio 2017 or later
      isCorrect: False
      explanation: Installing Visual Studio 2017 or later is not a prerequisite to using Desktop Analytics.



