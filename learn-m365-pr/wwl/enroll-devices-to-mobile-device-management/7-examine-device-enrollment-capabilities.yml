quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which enrollment method requires Azure AD Premium?"
    choices:
    - content: "Azure AD joined with Autopilot"
      isCorrect: true
      explanation: "Correct. The following enrollment methods require Azure AD Premium: Azure AD joined with Autopilot (including both user-driven mode and self-deploying mode), bulk enrollment, Group policy object, and Co-management."
    - content: "Azure AD joined"
      isCorrect: false
      explanation: "Incorrect. This enrollment method doesn't require Azure AD Premium."
    - content: "Bring your own device"
      isCorrect: false
      explanation: "Incorrect. This enrollment method doesn't require Azure AD Premium."