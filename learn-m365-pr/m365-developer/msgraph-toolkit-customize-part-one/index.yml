title: Configure and style Microsoft Graph Toolkit components by using attributes and CSS
summary: Microsoft Graph Toolkit components are flexible for customization. You can change the behavior of components by using attributes. You can also customize component styling by using CSS custom properties to match your app's branding.
abstract: |
  In this module, you'll:
  - Change the behavior of Microsoft Graph Toolkit components by using attributes.
  - Customize Microsoft Graph Toolkit component styling by using CSS custom properties.

prerequisites: |
  - Global administrator access to a [Microsoft 365 tenant](https://developer.microsoft.com/microsoft-365/dev-program?ocid=MSlearn&WT.mc_id=m365-16105-cxa)
  - Basic understanding of Microsoft Graph Toolkit components
  - Basic understanding of Azure Active Directory app registration
  - Basic understanding of HTML
  - [Visual Studio Code](https://code.visualstudio.com/)
  - [Visual Studio Code Live Server](https://marketplace.visualstudio.com/items?itemName=ritwickdey.LiveServer)


