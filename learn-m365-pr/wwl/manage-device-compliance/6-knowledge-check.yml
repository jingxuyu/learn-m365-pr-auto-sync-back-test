quiz:
  title: "Check your knowledge"
  questions:
  - content: "After a device is enrolled to Intune, a built-in device MDM agent automatically begins to sync the device details to Intune. Where can organizations view this device information?"
    choices:
    - content: "In the Azure AD admin center"
      isCorrect: false
      explanation: "That's incorrect. This location isn't where organizations view this device information. Try again."
    - content: "In the Microsoft 365 admin center"
      isCorrect: false
      explanation: "That's incorrect. This location isn't where organizations view this device information. Try again."
    - content: "In the Microsoft Endpoint Manager admin center"
      isCorrect: true
      explanation: "That's correct. Organizations can view device information in the Microsoft Endpoint Manager admin center."
  - content: "A conditional access policy can be created that includes many settings. Which of the following items is an Access Control setting that can be included in a conditional access policy?"
    choices:
    - content: "Users and groups"
      isCorrect: false
      explanation: "That's incorrect. This setting is an Assignments setting and not an Access Control setting. Try again."
    - content: "Grant"
      isCorrect: true
      explanation: "That's correct. This control either blocks access or specifies other requirements that must be satisfied to allow access. It includes requirements such as MFA or a compliant device."
    - content: "Cloud Apps"
      isCorrect: false
      explanation: "That's incorrect. This setting is an Assignments setting and not an Access Control setting. Try again."