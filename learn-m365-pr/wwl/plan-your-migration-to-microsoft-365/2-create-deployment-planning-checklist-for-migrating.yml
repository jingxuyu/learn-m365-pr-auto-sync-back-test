  questions:
  - content: "Choose the best response for the following question. Then select “Check your answers.”As the Enterprise Administrator for Tailspin Toys, you're planning a migration to Microsoft 365. You're following Microsoft’s Deployment Planning Checklist for Microsoft 365. You have finished determining your organization’s deployment goals to meet its business requirements. What task should you do next?"
    choices:
    - content: "Fix potential deployment blockers"
      isCorrect: false
      explanation: "That's incorrect. Once you've determined your organization's goals, the next step is to inventory your current environment."
    - content: "Set up Microsoft 365 services to work for your organization"
      isCorrect: false
      explanation: "That's incorrect. Once you've determined your organization's goals, the next step is to inventory your current environment."
    - content: "Inventory the current environment"
      isCorrect: true
      explanation: "That's correct. Once you've determined your organization's goals, the next step is to inventory your current environment."