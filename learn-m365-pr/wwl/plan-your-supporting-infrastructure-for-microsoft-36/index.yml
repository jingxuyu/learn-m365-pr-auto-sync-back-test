title: Plan your supporting infrastructure for Microsoft 365
summary: This module examines the key areas that organizations must plan for to either move their Microsoft 365 service completely to the cloud or to hybridize their environment.
abstract: |
  By the end of this module, you will be able to:
  - Determine the best email migration or coexistence strategy for your organization
  - Create a resilient and reliable file storage and collaboration stategy for your organization
  - Prepare your organization to achieve the best experience using Microsoft Teams
  - Describe how Azure AD Connect can integrate your company's Active Directory and import local users to the cloud
