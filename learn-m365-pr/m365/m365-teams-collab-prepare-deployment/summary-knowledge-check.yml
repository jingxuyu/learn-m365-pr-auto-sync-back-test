### YamlMime:ModuleUnit
uid: learn-m365.m365-teams-collab-prepare-deployment.summary-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review the Microsoft Teams user experience and learn about requirements and important considerations for deploying Teams as part of a Microsoft 365 installation. 
  ms.date: 08/05/2019
  author: AlexandraHrt
  ms.author: v-aleha
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
  ROBOTS: NOINDEX
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Several members of your organization need to come together to work on a specific, short-term project. What should their Microsoft Teams administrator create?"
      choices:
      - content: "A new team"
        isCorrect: false
        explanation: "A team can be organization-wide and can serve many purposes. Because these members are working on a short-term project, it makes more sense to create a new channel in the existing team, instead of a new team."
      - content: "A new channel"
        isCorrect: true
        explanation: "Because these members are working on a short-term project, it makes more sense to create a new channel in the existing team."
      - content: "A new chat group"
        isCorrect: false
        explanation: "Chat is just one of many Teams features that can be used within a project-specific channel. You should create a new channel that includes chat."

    - content: "For the full Teams experience, users should be enabled for every service EXCEPT:"
      choices:
      - content: "Exchange Online"
        isCorrect: false
        explanation: "No, you should enable Exchange Online."
      - content: "SharePoint Online"
        isCorrect: false
        explanation: "No, you should enable SharePoint Online."
      - content: "OneDrive for Business"
        isCorrect: false
        explanation: "No, you should enable OneDrive for Business."
      - content: "OneNote Online"
        isCorrect: true
        explanation: "Correct - you *should not* enable OneNote Online."
      - content: "Microsoft 365 Group"
        isCorrect: false
        explanation: "No, you should enable Microsoft 365 Group."

      
    - content: "Which management tool can administrators use to access data across Microsoft 365?"
      choices:
      - content: "Microsoft PowerShell"
        isCorrect: false
        explanation: "Administrators can use the PowerShell command-line tool to manage settings, configuration, and policy in Teams but can't access data across Microsoft 365."
      - content: "Microsoft Teams admin center"
        isCorrect: false
        explanation: "Administrators can use the Microsoft Teams admin center to edit group and team-specific settings but not to access data across Microsoft 365."
      - content: "Microsoft Graph API"
        isCorrect: true
        explanation: "Graph API provides a unified programmability model that lets you access data in Microsoft 365, Windows 10, and Enterprise Mobility + Security."
      
