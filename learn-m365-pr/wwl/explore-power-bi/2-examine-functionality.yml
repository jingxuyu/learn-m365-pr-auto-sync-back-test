quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Power BI component is a cloud-based suite of business analytics tools that lets users connect to, visualize, and analyze data with greater speed, efficiency, and understanding?"
    choices:
    - content: "Power BI Desktop"
      isCorrect: false
      explanation: "That's incorrect. The Power BI Desktop is a free application that users can install on their local computers that lets them connect to, transform, and visualize their data. Try again."
    - content: "Mobile apps"
      isCorrect: false
      explanation: "That's incorrect. Power BI offers a set of mobile apps for iOS, Android, and Windows 10 mobile devices. These apps enable users to connect to and interact with their cloud and on-premises data. Try again."
    - content: "Power BI service"
      isCorrect: true
      explanation: "That's correct. The Power BI service is a cloud-based suite of business analytics tools. It lets users connect to, visualize, and analyze data with greater speed, efficiency, and understanding. It also connects users to a broad range of live data through easy-to-use dashboards, provides interactive reports, delivers compelling visualizations that bring data to life, and enables users to share those visualizations with others."