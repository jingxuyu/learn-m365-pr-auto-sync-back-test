quiz:
  title: "Check your knowledge"
  questions:
  - content: "Debra is the team owner of the AnnualEvent team. The annual event just finished. Debra wants to archive the AnnualEvent team now and make sure the files in the AnnualEvent team are read-only for team members. What should Debra do with minimal effort?"
    choices:
    - content: "Contact Teams administrator for help"
      isCorrect: false
      explanation: "That's incorrect. With minimal effort principle, team owners can archive or restore a team from Teams client."
    - content: "Archive the team from Teams client"
      isCorrect: true
      explanation: "That's correct. Team owners can archive or restore a team from Teams client."
    - content: "Contact SharePoint administrator for help"
      isCorrect: false
      explanation: "That's incorrect. SharePoint admin can't archive a team from the SharePoint admin center."
  - content: "Lidia is the Teams Administrator in Contoso Ltd. Lidia is evaluating the required licenses for Teams Room deployment. Lidia wants to include Teams Rooms Managed Services. Which of the following license should Lidia choose?"
    choices:
    - content: "Microsoft Teams Rooms Basic"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Teams Rooms Basic doesn't include Teams Rooms Managed Services."
    - content: "Microsoft Teams Rooms Pro"
      isCorrect: true
      explanation: "That's correct. Microsoft Teams Rooms Pro includes all the licenses that come with Microsoft Teams Rooms Basic while providing additional value through Teams Rooms Managed Services."
    - content: "Teams Phone with Calling Plan"
      isCorrect: false
      explanation: "That's incorrect.  Teams Phone with Calling Plan is a telephony solution designed for small and medium businesses."
  - content: "Contoso Associates, a law firm with few hundred attorneys, recently rolled out Microsoft Teams for collaboration amongst the attorneys. Tom is a Teams Administrator at Contoso Associates. He wants to use bulk deployment of Teams client to prevent users from downloading and manually installing the Teams client. Which of the following Teams client can be deployed at bulk by Tom?"
    choices:
    - content: "Microsoft Teams mobile client"
      isCorrect: false
      explanation: "That's incorrect. Administrators can't do a bulk deployment of the mobile client."
    - content: "Microsoft Teams desktop client"
      isCorrect: true
      explanation: "That's correct. Administrators can do a bulk deployment of the desktop client via MSI or Microsoft 365 Apps."
    - content: "Microsoft Teams web client"
      isCorrect: false
      explanation: "That's incorrect. Administrators can't do a bulk deployment of the web client."
  - content: "Following the principle of least privilege, which role should be assigned to an administrator in Teams that needs to assign telephone numbers?"
    choices:
    - content: "Teams administrator"
      isCorrect: false
      explanation: "That's incorrect. Users assigned to this role can manage anything in Teams. But the principle of least privilege means you should select a more restricted role."
    - content: "Teams communication admin"
      isCorrect: true
      explanation: "That's correct. Users assigned to this role can assign telephone numbers."
    - content: "Teams communication support engineer"
      isCorrect: false
      explanation: "That's incorrect. This role can't assign telephone numbers."