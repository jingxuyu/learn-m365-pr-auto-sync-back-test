quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator at Contoso, Holly Dickson has finished running their IMAP migration. Holly also changed the MX record of the company's domain to point to Microsoft 365. What should Holly do next to finalize the migration?"
    choices:
    - content: "Manually start the migration batch again"
      isCorrect: false
      explanation: "This answer is incorrect. This step is part of the final process, but there's one thing remaining to do after this step. Try again."
    - content: "Registering any SMTP domains in Microsoft 365"
      isCorrect: false
      explanation: "This answer is incorrect. This step must be done before running the IMAP migration. Try again."
    - content: "Remove the migration batch"
      isCorrect: true
      explanation: "This answer is correct. To finish the migration, allow either 72 hours for the final delta-synchronization to complete or manually start the migration batch again. Once you're sure that all messages are migrated, you should remove the migration batch."