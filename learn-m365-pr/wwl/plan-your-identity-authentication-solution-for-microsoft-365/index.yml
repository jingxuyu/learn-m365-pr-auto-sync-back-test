summary: This module examines the key areas that organizations must plan for to design the identity and authentication solutions they'll employ in their Microsoft 365 tenant.
abstract: |
  By the end of this module, you will be able to:
  - Describe authentication behavior for Office client apps when they connect with or without modern authentication to Exchange Online, SharePoint Online, and Skype for Business Online
  - Explain how multifactor authentication is supported in a Microsoft 365 deployment
  - Create a plan for directory synchronization and Azure AD Connect Pass-through authentication
  - Describe the issues, benefits, and best practices when implementing federated authentication using Active Directory Federation Services (AD FS)
  - Contrast the options available for restricting traffic in an AD FS deployment
  - Plan for Azure AD Seamless Single Sign-On
