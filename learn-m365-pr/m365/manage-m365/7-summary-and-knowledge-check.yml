quiz:
    title: Check your knowledge
    questions:
    - content: "Where do you create accounts for users and manage license assignment?"
      choices:
      - content: "In the Exchange admin center"
        isCorrect: false
        explanation: "Create users and manage licenses in the Microsoft 365 admin portal."
      - content: "in Azure Active Directory"
        isCorrect: false
        explanation: "Create users and manage licenses in the Microsoft 365 admin portal."
      - content: "in the Microsoft 365 admin center"
        isCorrect: true
        explanation: "Create users and manage licenses in the Microsoft 365 admin portal."
    - content: "Where in the Microsoft 365 admin center are billing settings configured?"
      choices:
      - content: "Settings"
        isCorrect: false
        explanation: "Configure billing settings on the **Billing** tab."
      - content: "Home"
        isCorrect: false
        explanation: "Configure billing settings on the **Billing** tab."
      - content: "Billing"
        isCorrect: true
        explanation: "Configure billing settings on the **Billing** tab."
    - content: "Before signing any service agreement between your organization and the cloud provider, thoroughly review the SLA."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Review the SLA so you know what to expect from the cloud provider."
      - content: "False"
        isCorrect: false
        explanation: "Review the SLA so you know what to expect from the cloud provider."
    - content: "What does SLA stand for?"
      choices:
      - content: "Service legal agreement"
        isCorrect: false
        explanation: "It stands for service level agreement."
      - content: "Service level argument"
        isCorrect: false
        explanation: "It stands for service level agreement."
      - content: "Service level agreement"
        isCorrect: true
        explanation: "It stands for service level agreement."
    - content: "A service request is a support process that formalizes a userâ€™s request to Microsoft Support for help. These requests can be made through different channels including telephone support, online chat support, and email."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "You can reach Microsoft Support by phone, online chat, and email."
      - content: "False"
        isCorrect: false
        explanation: "You can reach Microsoft Support by phone, online chat, and email."
