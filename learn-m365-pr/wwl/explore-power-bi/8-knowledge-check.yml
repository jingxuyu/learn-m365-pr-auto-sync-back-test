quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Northwind Traders, Allan Deyoung recently implemented Power BI. There were several benefits of Power BI that attracted Allan to the product. One such benefit is that it will enable Northwind's Power BI Pro users to distribute dashboards and reports. Allan also liked the fact that the users who view the content won't need a Power BI Pro license. Which Power BI licensing option enables these features?"
    choices:
    - content: "Power BI (free) license"
      isCorrect: false
      explanation: "That's incorrect. A free license enables a user to consume content in a workspace assigned to a Power BI Premium capacity and access to some of the features of the Power BI service for their own personal content in their My Workspace. Try again."
    - content: "Power BI Premium capacity license"
      isCorrect: true
      explanation: "That's correct. Power BI Premium provides dedicated capacity to deliver more consistent performance and support larger data volumes in Power BI. Power BI Premium also enables widespread distribution of content by Power BI Pro users without requiring users who view the content to have Power BI Pro licenses."
    - content: "Power BI Mobile App license"
      isCorrect: false
      explanation: "That's incorrect. This isn't a valid Power BI license. Try again."
  - content: "As the Enterprise Administrator for Tailspin Toys, Patti Fernandez wants to create a report in Power BI Desktop. What's the first step that Patti must complete when creating a Power BI report?"
    choices:
    - content: "Select the data source for the report"
      isCorrect: true
      explanation: "That's correct. You start by selecting the Get Data option on the Power BI Desktop ribbon. This option enables the user to choose from the many different data sources to which Power BI Desktop can connect. Power BI then imports the data and displays it."
    - content: "Create visualizations for the report"
      isCorrect: false
      explanation: "That's incorrect. This is the second step in creating a Power BI report. Try again."
    - content: "Select the workspace to which the report will be published"
      isCorrect: false
      explanation: "That's incorrect. This is the final step in creating a Power BI report. Try again."
  - content: "As the Enterprise Administrator for Fabrikam, Holly Spencer wants to create a Power BI Dashboard. What's the first step that Holly must complete to create a dashboard?"
    choices:
    - content: "Hover over a visual on the report that will be used in the dashboard to reveal the pin icon"
      isCorrect: false
      explanation: "That's incorrect. This action is part of the second step in creating a Power BI dashboard. Try again."
    - content: "Select whether the visual on the report that will be used to create the dashboard is to be pinned to a new or existing dashboard"
      isCorrect: false
      explanation: "That's incorrect. This action is the final step in creating a Power BI dashboard. Try again."
    - content: "Access a report Holly either owns or has been given edit privileges to"
      isCorrect: true
      explanation: "That's correct. To create a dashboard, the user must first access a report they either own or have been given edit privileges to."