quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the maximum up and down bandwidth a Teams client can consume?"
    choices:
    - content: "1,500 KB/s"
      isCorrect: false
      explanation: "That option is not correct. This is the recommended bandwidth up and down for one-to-one calls."
    - content: "6,000 KB/s"
      isCorrect: false
      explanation: "That option is not correct. The maximum Teams can reach is 4,000 KB/s"
    - content: "4,000 KB/s"
      isCorrect: true
      explanation: "That option is correct. In one to one video calls, meeting or screen sharing Teams can use up to 4,000 KB/s both up and down for best performance if the bandwidth is available."
  - content: "What are the default client UDP ports for Audio, Video and Sharing?"
    choices:
    - content: "UDP 3470 for Audio, 3480 for Video and 3490 for Sharing"
      isCorrect: false
      explanation: "That option is not correct. 3478 is the default port UDP port for Audio, Video, and Sharing. If you select the \"Insert Quality of Service (QoS) markers for real-time media traffic\" setting to have the client UDP ports broken out to UDP 3479 for Audio, 3480 for Video and 3481 for Sharing."
    - content: "3478"
      isCorrect: true
      explanation: "That option is correct. 3478 is the default port UDP port for Audio, Video, and Sharing. You must select the \"Insert Quality of Service (QoS) markers for real-time media traffic\" setting to have the client UDP ports broken out to UDP 3479 for Audio, 3480 for Video and 3481 for Sharing."
    - content: "UDP 3479 for Audio, 3480 for Video and 3481 for Sharing"
      isCorrect: false
      explanation: "That option is not correct. 3478 is the default port UDP port for Audio, Video, and Sharing. You must select the \"Insert Quality of Service (QoS) markers for real-time media traffic\" setting to have the client UDP ports broken out to UDP 3479 for Audio, 3480 for Video and 3481 for Sharing."
  - content: "What does the Teams Network Assessment Tool test for?"
    choices:
    - content: "Service Connectivity and Network Performance"
      isCorrect: true
      explanation: "That option is correct. Explanation: The tool tests network connectivity and network performance."
    - content: "Only Network Performance"
      isCorrect: false
      explanation: "That option is not correct. The tool tests network connectivity and network performance."
    - content: "Only Network Connectivity"
      isCorrect: false
      explanation: "That option is not correct. Explanation. The tool tests network connectivity and network performance."