title: Protect identity and access with Azure Active Directory
summary: "The **Identity and Access learning path** covers the latest identity and access technologies, tools for strengthening authentication, and guidance on identity protection within your organization. Microsoft access and identity technologies enable you to secure your organization’s identity, whether it is on-premises or in the cloud, and empower your users to work securely from any location. This learning path can help you prepare for the [Microsoft 365 Certified: Security Administrator Associate](https://docs.microsoft.com/learn/certifications/m365-security-administrator) and [Microsoft 365 Certified: Enterprise Administration Expert](https://docs.microsoft.com/learn/certifications/m365-enterprise-administrator) certifications."
