content: |
quiz:
  questions:
  - content: "What two ways can you use to manage access to Microsoft 365 Defender functionality and data?"
    choices:
    - content: "Compliance administrator and Cloud discovery global admin"
      isCorrect: false
      explanation: "Neither of these two roles will grant you access to Microsoft 365 Defender functionality or data."
    - content: "Global Azure Active Directory roles and Custom Roles"
      isCorrect: true
      explanation: "Accounts assigned to the Global Azure Active Directory roles can access Microsoft 365 Defender functionality and data."
    - content: "Endpoint security manager and Compliance administrator"
      isCorrect: false
      explanation: "Neither of these two roles will grant you access to Microsoft 365 Defender functionality or data."
  - content: "When turning on Microsoft 365 Defender, what key capability will allow you to identify and combat cyberthreats across all your Microsoft and third-party cloud services?"
    choices:
    - content: "Microsoft Cloud App Security"
      isCorrect: true
      explanation: "Microsoft Cloud App Security allows you to identify and combat cyberthreats across your Microsoft and third-party cloud services."
    - content: "Microsoft Defender for Endpoint"
      isCorrect: false
      explanation: "The Microsoft Defender for Endpoint protection suite is built around powerful behavioral sensors, cloud analytics, and threat intelligence for Windows 10 devices."
    - content: "Microsoft Defender for Identity"
      isCorrect: false
      explanation: "Microsoft Defender for Identity defends against advanced threats, compromised identities, and malicious insiders using correlated Azure Active Directory signals."
