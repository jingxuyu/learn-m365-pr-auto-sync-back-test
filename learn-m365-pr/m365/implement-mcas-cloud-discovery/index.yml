summary: Learn to configure Cloud Discovery with Microsoft Cloud App Security. Learn to integrate Cloud App Security with Microsoft Defender for Endpoint, and to integrate Cloud App Security Cloud Discovery with non-Microsoft systems.
abstract: | 
  In this module, you will:
  - Use the Cloud Discovery interactive guide to help protect your apps
  - Implement Cloud Discovery policies
  - Configure Cloud App Security in Microsoft Defender for Endpoint
  - Configure the Cloud App Security log collector
  - Integrate Cloud App Security with non-Microsoft systems
prerequisites: | 
  - Experience working with Microsoft 365 services
  - Experience working with Azure 
  - Knowledge of security concepts, risks, and mitigations
  - Microsoft Cloud App Security fundamentals or equivalent
