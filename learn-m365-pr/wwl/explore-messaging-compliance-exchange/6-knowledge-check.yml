quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator for Contoso, Holly Dickson wants to investigate message tracking in Contoso's Exchange Online deployment. Which of the following features should Holly use for this investigation?"
    choices:
    - content: "Message traces"
      isCorrect: true
      explanation: "That's correct. The ability to investigate message tracking logs is only available in on-premises Exchange Server deployments. To investigate message tracking in Exchange Online, you must instead use Message traces."
    - content: "Message tracking logs"
      isCorrect: false
      explanation: "That's incorrect. The ability to investigate message tracking logs is only available in on-premises Exchange Server deployments. Try again."
    - content: "Document fingerprinting"
      isCorrect: false
      explanation: "That's incorrect. Document fingerprinting is an available feature of DLP for Exchange to detect sensitive information in standard forms. Try again."
  - content: "As the new Messaging administrator for Lucerne Publishing, Patti Fernandez has discovered that several mailboxes have mailbox items that never expire. Which of the following items may have caused this situation?"
    choices:
    - content: "The mailboxes have multiple retention policies that have conflicting retention tags"
      isCorrect: false
      explanation: "That's incorrect. A mailbox can't have more than one retention policy. Try again."
    - content: "The mailboxes have a retention policy that doesn't have retention tags linked to it"
      isCorrect: true
      explanation: "That's correct. Although retention tags don't need to be linked to a retention policy, this strategy isn't recommended. If mailboxes have a retention policy that doesn't have retention tags linked to it, this situation may cause mailbox items to never expire."
    - content: "The Managed Folder Assistant wasn't scheduled"
      isCorrect: false
      explanation: "That's incorrect. The Managed Folder Assistant is a throttle-based assistant. Throttle-based assistants are always running, and they don't need to be scheduled. Try again."
  - content: "As the Messaging administrator for Fabrikam, Holly Spencer wants to implement Messaging records management (MRM). What MRM feature will enable Holly to apply retention settings to an entire mailbox and default mailbox folders such as Inbox and Deleted Items?"
    choices:
    - content: "Retention policies"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Holly must use to apply retention settings to an entire mailbox and default mailbox folders such as Inbox and Deleted Items. Try again."
    - content: "The Managed Folder Assistant"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Holly must use to apply retention settings to an entire mailbox and default mailbox folders such as Inbox and Deleted Items. Try again."
    - content: "Retention tags"
      isCorrect: true
      explanation: "That's correct. MRM is accomplished using retention tags and retention policies. Retention tags are used to apply retention settings to an entire mailbox and default mailbox folders such as Inbox and Deleted Items. You can also create and deploy retention tags that Outlook and Outlook on the web users can use to apply to folders or individual messages."