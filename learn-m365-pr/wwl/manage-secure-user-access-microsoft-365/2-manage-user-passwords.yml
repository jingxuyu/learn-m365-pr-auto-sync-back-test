quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft 365 administrator role can change the password of a user who's assigned to the Microsoft 365 Global administrator role?"
    choices:
    - content: "User Management administrator"
      isCorrect: false
      explanation: "Incorrect. This role doesn't provide permission to change the password of a Global admin user."
    - content: "Global administrator"
      isCorrect: true
      explanation: "Correct. When your account is a global admin account, you must get another global admin to reset it for you."
    - content: "Password administrator"
      isCorrect: false
      explanation: "Incorrect. This role doesn't provide permission to change the password of a Global admin user."