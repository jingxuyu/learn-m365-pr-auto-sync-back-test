quiz:
    title: Check your knowledge
    questions:
    - content: "Which service available in the Microsoft 365 Defender portal is designed to help optimize your organizationâ€™s overall security health by providing a summary of different security features and capabilities?"
      choices:
      - content: "Microsoft 365 security assessment"
        isCorrect: false
        explanation: "A Microsoft 365 security assessment helps identify and uncover possible solution gaps but is not an automated tool."
      - content: "Microsoft Secure Score"
        isCorrect: true
        explanation: "Correct. Microsoft Secure Score helps security administrators increase their security health by providing intelligent recommendations and insights to optimize the security environment."
      - content: "Microsoft Risk Assessment"
        isCorrect: false
        explanation: "A Microsoft risk assessment would help uncover possible vulnerabilities or compliance gaps but is not a technology solution offered by Microsoft."
      - content: "Azure Information Protection Scanner"
        isCorrect: false
        explanation: "Azure Information Protection Scanner is used to identify documents that may need sensitivity labels or classification applied."

    - content: "What feature is used to proactive search for malware, suspicious files, and activities?"
      choices:
      - content: "Classification"
        isCorrect: false
        explanation: "Sorry, that's not right. Classification is used to help protect against data loss by adding labels that classify documents, email messages, and sites. The classification applies protection to the content or site based on the settings chosen for that label."
      - content: "The Alerts tab"
        isCorrect: false
        explanation: "Not quite. The Alerts page provides visibility by collecting alerts across your Microsoft 365 environment, including alerts from Microsoft Defender for Cloud Apps, Azure Active Directory (Azure AD), and Microsoft Defender for Cloud."
      - content: "Hunting"
        isCorrect: true
        explanation: "That's right! The hunting feature allows you to defend your Microsoft 365 organization by proactively <i>hunting</i> for malware, suspicious files, and activities."
      - content: "Permissions"
        isCorrect: false
        explanation: "That's not correct. Permissions manage who in your organization has access to the Microsoft 365 Defender portal to view content and perform tasks."
      
    - content: "What feature determines the cards shown on a user's personal home page in the Microsoft Defender 365 portal?"
      choices:
      - content: "Shared global administration accounts"
        isCorrect: false
        explanation: "Sharing global administrator account credentials is not recommended!"
      - content: "Workplace Analytics"
        isCorrect: false
        explanation: "Workplace Analytics helps you understand how your organization invests its time by giving insight into how groups collaborate across the organization."
      - content: "MyAnalytics"
        isCorrect: false
        explanation: "MyAnalytics gives employees insight into how they spend their time and who they spend it with."
      - content: "Role-based access control"
        isCorrect: true
        explanation: "Correct. The Microsoft 365 Defender portal uses role-based access control so different security or administrator roles will see different home page cards that will be more impactful to their duties."
