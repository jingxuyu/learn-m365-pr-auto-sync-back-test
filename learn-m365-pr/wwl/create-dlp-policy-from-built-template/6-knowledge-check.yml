quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Tailspin Toys, Allan Deyoung is in the process of creating a DLP policy. Allan wants to set the \"Choose locations\" setting to the \"All locations in Office 365\" option. Allan knows these locations include Exchange email and SharePoint documents. What other location applies to this setting?"
    choices:
    - content: "OneDrive documents"
      isCorrect: true
      explanation: "That's correct. The All locations in Office 365 option includes content in Exchange email and OneDrive and SharePoint documents."
    - content: "Excel spreadsheets"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a location that applies to this setting. Try again."
    - content: "Word documents"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a location that applies to this setting. Try again."
  - content: "As the Enterprise Administrator for Tailspin Toys, Allan Deyoung is in the process of creating a DLP policy. On the \"Policy settings\" page, Allan is reviewing the \"Do you want to turn on the policy or test things out first?\" setting. Which option should Allan select so that once testing is complete and Tailspin has achieved their planned test results, full enforcement on the policies will start?"
    choices:
    - content: "Iâ€™d like to test it out first"
      isCorrect: false
      explanation: "That's incorrect. This option starts in test mode without Policy Tips and then use the DLP reports and any incident reports to assess the impact. Try again."
    - content: "Show policy tips while in test mode"
      isCorrect: false
      explanation: "That's incorrect. This option moves to Test mode with notifications and Policy Tips so that you can begin to teach users about your compliance policies and prepare them for the rules that are going to be applied. Try again."
    - content: "Yes, turn it on right away"
      isCorrect: true
      explanation: "That's correct. The All locations in Office 365 option includes content in Exchange email and OneDrive and SharePoint documents."