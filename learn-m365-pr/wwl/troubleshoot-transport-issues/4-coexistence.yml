quiz:
  title: "Check your knowledge"
  questions:
  - content: "Multiple types of DNS record types are required for mail flow processing. When troubleshooting mail routing during coexistence, which record type should you verify that it's configured properly?"
    choices:
    - content: "A records"
      isCorrect: true
      explanation: "That's correct. When troubleshooting mail routing during coexistence, you should verify that A records and PTR records are properly configured during in a coexistence scenario."
    - content: "CNAME records"
      isCorrect: false
      explanation: "When troubleshooting mail routing during coexistence, you should verify a different record type. Try again. That's incorrect."
    - content: "TXT records"
      isCorrect: false
      explanation: "When troubleshooting mail routing during coexistence, you should verify a different record type. Try again."