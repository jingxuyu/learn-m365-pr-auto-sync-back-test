quiz:
  title: "Check your knowledge"
  questions:
  - content: "Teams administrators can configure the Teams settings at different levels, including tenant and team levels. Which of the following settings is only available at the tenant level (Org-wide)?"
    choices:
    - content: "Allow users to send emails to a channel email address"
      isCorrect: true
      explanation: "That's correct. Email integration control is a part of org-wide settings."
    - content: "Users can delete sent messages"
      isCorrect: false
      explanation: "That's incorrect. Teams admin can control whether users can delete sent messages through messaging policy at the user level. Try again."
    - content: "Allow a user to remove users from a group chat"
      isCorrect: false
      explanation: "That's incorrect. Teams admin can control whether users can remove users from group chats through messaging policy at the user level. Try again."