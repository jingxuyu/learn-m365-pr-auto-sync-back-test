quiz:
  title: "Check your knowledge"
  questions:
  - content: "Power BI Autoscaling adds additional v-cores as needed for how long?"
    choices:
    - content: "Indefinitely"
      isCorrect: false
      explanation: "Incorrect.  When total utilization capacity exceeds the limits set by the administrator, Autoscale will add one v-core at a time for a period of 24-hours."
    - content: "72-hours"
      isCorrect: false
      explanation: "Incorrect.  When total utilization capacity exceeds the limits set by the administrator, Autoscale will add one v-core at a time for a period of 24-hours."
    - content: "24-hours"
      isCorrect: true
      explanation: "Correct.  When total utilization capacity exceeds the limits set by the administrator, Autoscale will add one v-core at a time for a period of 24-hours."
  - content: "How is total utilization defined?"
    choices:
    - content: "Total utilization is a measure of reporting capacity when all reports are being accessed at once."
      isCorrect: false
      explanation: "Incorrect. Total utilization is an easy, simple way to evaluate the total potential load on available resources."
    - content: "Total utilization is a percentage of the capacity being used when all the allocated v-cores are at 100%."
      isCorrect: true
      explanation: "Correct. Total utilization is an easy, simple way to evaluate the total potential load on available resources."
    - content: "Total utilization is the cost of utilizing all allocated v-cores at once for a 24-hour period."
      isCorrect: false
      explanation: "Incorrect. Total utilization is an easy, simple way to evaluate the total potential load on available resources."
  - content: "Power BI Premium can be licensed in two different ways.  What are they?"
    choices:
    - content: "Per user and per organization."
      isCorrect: false
      explanation: "Incorrect.  Power BI Premium can now be licensed per user and per capacity."
    - content: "Per capacity and per user."
      isCorrect: true
      explanation: "Correct.  Power BI Premium can now be licensed per user and per capacity."
    - content: "Per v-core and per query."
      isCorrect: false
      explanation: "Incorrect.  Power BI Premium can now be licensed per user and per capacity."