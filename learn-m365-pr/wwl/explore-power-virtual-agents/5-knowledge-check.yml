quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, Patti Fernandez is interested in using Power Virtual Agents to create chatbots. Patti wants to use advanced concepts, such as entities and variables, but only have the chatbots available internally. Which version of Power Virtual Agents should Patti use?"
    choices:
    - content: "Microsoft Teams app"
      isCorrect: true
      explanation: "Correct. This app should be used when you want to use advanced concepts, such as entities and variables, but have the chatbots only available internally."
    - content: "Web app"
      isCorrect: false
      explanation: "Incorrect. This app should be used when you're familiar with advanced chatbot concepts, such as entities and variables, and you want to create complex chatbots. But this version is for creating chatbots that your external customers will engage with."
    - content: "Power Premium app"
      isCorrect: false
      explanation: "Incorrect. This feature isn't a version of Power Virtual Agents."
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to use Power Virtual Agents to create a chatbot. Holly has completed the first step in the process, which is creating the bot. What must Holly do next before defining the bot responses and the overall bot conversation?"
    choices:
    - content: "Specify a custom Power Apps environment for your Power Virtual Agents"
      isCorrect: false
      explanation: "Incorrect. This action is one of the optional things that you can do in the first step when you created the bot."
    - content: "Interact with your bot using the Test Canvas"
      isCorrect: false
      explanation: "Incorrect. This action is one of the optional things that you can do in the first step when you created the bot."
    - content: "Create a topic for the bot"
      isCorrect: true
      explanation: "Correct. Once you create the bot, you'll then create the topic for that bot. A topic is the dialog tree that specifies how your bot responds to a user's question."