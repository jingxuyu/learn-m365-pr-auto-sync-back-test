quiz:
  title: Test your knowledge
  questions:
  - content: "Where can SharePoint Framework client-side web parts be used?"
    choices:
    - content: "Modern pages in SharePoint Online and SharePoint Server 2019"
      isCorrect: false
      explanation: "While true, they can be used in classic, modern, and publishing pages."
    - content: "Classic pages in SharePoint Online, SharePoint Server 2019, and SharePoint Server 2016."
      isCorrect: false
      explanation: "While true, they can be used in classic, modern, and publishing pages."
    - content: "Publishing pages in SharePoint Online, SharePoint Server 2019, and SharePoint Server 2016."
      isCorrect: false
      explanation: "While true, they can be used in classic, modern, and publishing pages."
    - content: "All the above"
      isCorrect: true
      explanation: "Correct!"
  - content: "To deploy and test SharePoint Framework components, what must you first do in your SharePoint tenant?"
    choices:
    - content: "Create an app catalog site from the SharePoint Online admin center (or Central Administration site if on-premises)."
      isCorrect: true
      explanation: "Correct!"
    - content: "Enable the \"Allow custom SharePoint Framework solutions\" in the site collection where you want to test them."
      isCorrect: false
      explanation: "There's no setting \"Allow custom SharePoint Framework solutions\" in a site collection."
    - content: "Create an app catalog site from the SharePoint Online admin center (or Central Administration site if on-premises) and enable the \"Allow custom SharePoint Framework solutions\" in the site collection where you want to test them."
      isCorrect: false
      explanation: "There's no setting \"Allow custom SharePoint Framework solutions\" in a site collection."
