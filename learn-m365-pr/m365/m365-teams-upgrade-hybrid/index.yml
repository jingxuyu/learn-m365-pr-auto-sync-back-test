title: Understand hybrid connectivity
summary: Learn how to facilitate moving an on-premises Skype environment to the cloud by setting up hybrid connectivity. Discover how to configure connectivity, move users between on-premises and cloud, and disable hybrid connectivity once you’ve completed the migration.
abstract: |
  Upon completion of this module, you should be able to:
  - Explain hybrid connectivity requirements between Skype for Business Server and Microsoft 365. 
  - Describe how to configure hybrid connectivity.
  - Describe how to configure Azure Active Directory Connect for hybrid environments.
  - Explain how to configure Skype for Business hybrid.    
  - Describe how to move users between on-premises and the cloud.
  - Explain how to disable hybrid to complete migration to the cloud.
  - Describe cloud consolidation for Teams and Skype for Business
prerequisites: | 
 - Basic understanding of Microsoft 365. If you are unfamiliar with this, we recommend you take [Microsoft 365 Fundamentals](https://docs.microsoft.com/learn/paths/m365-fundamentals/)
