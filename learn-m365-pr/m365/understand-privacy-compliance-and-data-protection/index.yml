metadata:
  title: Understand privacy, compliance, and data protection considerations - Learn
  description: You will be partnering with your cloud service provider to make sure your data and services are only accessed by the people who should use them, and that private information stays private and protected. This module introduces you to basic things to keep in mind as you evaluate what your cloud service provider will do.
  ms.date: 02/08/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
  ROBOTS: NOINDEX
title: Understand privacy, compliance, and data protection considerations
summary: Understand basic privacy, compliance, and data protection considerations   
abstract: |
  In this module, you will:
   - Explain the basic things to look for when evaluating a Cloud Service Provider’s Privacy and Compliance policies. 
   - Summarize a service provider’s disaster recovery and organizational continuity offerings
   - Recall general knowledge about compliance, privacy, and data protection.
