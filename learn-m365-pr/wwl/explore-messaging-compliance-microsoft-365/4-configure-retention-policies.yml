quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator for Contoso, Holly Dickson wants to create retention policies for Exchange Online, SharePoint Online, and Microsoft Teams. Where should Holly create these retention policies?"
    choices:
    - content: "Microsoft 365 Defender portal"
      isCorrect: false
      explanation: "Incorrect. Retention policies can't be created in the Microsoft 365 Defender portal."
    - content: "Exchange admin center"
      isCorrect: false
      explanation: "Incorrect. Retention policies created in the EAC are available in Exchange only."
    - content: "Microsoft Purview compliance portal"
      isCorrect: true
      explanation: "Correct. Retention Policies created in Microsoft Purview are usable across multiple services, such as Exchange Online, SharePoint Online, Teams, and so on. Retention policies created in the EAC are available in Exchange only."