### YamlMime:ModuleUnit
uid: learn-m365.teamwork-in-m365.8-summary-and-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review what you've learned about teamwork options in Microsoft 365.
  ms.date: 03/18/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 3
content: |
  [!include[](includes/8-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is NOT one of the products that comprise the Teamwork toolkit?"
      choices:
      - content: "Skype for Business"
        isCorrect: true
        explanation: "Skype for Business is NOT one of the products that comprise the Teamwork toolkit."
      - content: "SharePoint"
        isCorrect: false
        explanation: "SharePoint is one of the products that comprise the Teamwork toolkit."
      - content: "Yammer"
        isCorrect: false
        explanation: "Yammer is one of the products that comprise the Teamwork toolkit."
      - content: "Outlook"
        isCorrect: false
        explanation: "Outlook is one of the products that comprise the Teamwork toolkit."
      - content: "Office apps"
        isCorrect: false
        explanation: "Office apps are one of the products that comprise the Teamwork toolkit."
    - content: "Which of the following is NOT one the tools for helping people discover and share knowledge?"
      choices:
      - content: "Microsoft Search"
        isCorrect: false
        explanation: "Microsoft Search is one the tools for helping people discover and share knowledge."
      - content: "Microsoft Stream"
        isCorrect: false
        explanation: "Microsoft Stream is one the tools for helping people discover and share knowledge."
      - content: "Outlook"
        isCorrect: true
        explanation: "Outlook is not one the tools for helping people discover and share knowledge."
      - content: "Yammer"
        isCorrect: false
        explanation: "Yammer is one the tools for helping people discover and share knowledge."
    - content: "Which of the following is NOT one the metrics that MyAnalytics tracks:"
      choices:
      - content: "Email hours"
        isCorrect: false
        explanation: "Email hours is one the metrics that MyAnalytics tracks."
      - content: "Meeting hours"
        isCorrect: false
        explanation: "Meeting hours is one the metrics that MyAnalytics tracks."
      - content: "Telecommute hours"
        isCorrect: true
        explanation: "Telecommute hours is NOT one the metrics that MyAnalytics tracks."
      - content: "After hours"
        isCorrect: false
        explanation: "After hours is one the metrics that MyAnalytics tracks."
      - content: "Focus hours"
        isCorrect: false
        explanation: "Focus hours is one the metrics that MyAnalytics tracks."
