title: Discover Microsoft Viva Insights (Workplace Analytics)
summary: "**Note**: The Workplace Analytics web app is being rebranded to **Viva Insights** in the next few months. As mentioned in this module, Workplace Analytics refers to the web app with advanced analysis tools and accelerators available to those who are assigned the Analyst, Limited Analyst, or Admin role.<br><br>Learn what Microsoft Viva Insights (Workplace Analytics) is, how it works, and key features that allow you to generate insights and improve collaboration in your organization."
abstract: |
  At the end of this module, you should be able to:
  - Identify how Workplace Analytics can help improve collaboration behaviors in your organization.
  - Discover the sources of data used in Workplace Analytics.
  - Explore the high-level insights available in Workplace Analytics.
  - Create customized analysis using Workplace Analytics features.
  - Understand tasks and considerations for setting up Workplace Analytics and managing privacy.
