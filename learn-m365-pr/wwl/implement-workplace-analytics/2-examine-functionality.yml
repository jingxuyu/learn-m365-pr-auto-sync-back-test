quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Northwind Traders, you're interested in how Workplace Analytics can help Northwind identify business opportunities, implement change, and measure success. How can Workplace Analytics help to achieve these goals for Northwind Traders?"
    choices:
    - content: "By enabling employee evaluation, tracking, automated decision-making, profiling, or monitoring"
      isCorrect: false
      explanation: "That's incorrect. Workplace Analytics isn't designed or intended to enable employee evaluation, tracking, automated decision-making, profiling, or monitoring. Try again."
    - content: "By tapping into data from everyday collaboration in Microsoft 365 without disrupting the way people work"
      isCorrect: true
      explanation: "That's correct. Workplace Analytics helps organizations by tapping into data from everyday collaboration in Microsoft 365 without disrupting the way people work."
    - content: "By enabling management to analyze specific user metadata that isn't aggregated or de-identified"
      isCorrect: false
      explanation: "That's incorrect. Workplace Analytics only uses metadata that's aggregated and de-identified. Try again."