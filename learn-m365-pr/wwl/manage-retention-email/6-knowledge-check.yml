quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Admin for Lucerne Publishing, Patti Fernandez wants to have a retention tag automatically applied to an entire mailbox. What type of retention tag should Patti apply?"
    choices:
    - content: "Retention policy tag"
      isCorrect: false
      explanation: "That's incorrect. Retention policy tags are automatically applied to a default folder. Try again."
    - content: "Personal tag"
      isCorrect: false
      explanation: "That's incorrect. Personal tags are manually applied to items and folders. Try again."
    - content: "Default policy tag"
      isCorrect: true
      explanation: "That's correct. Default policy tags are automatically applied to an entire mailbox."
  - content: "Allan Deyoung, who works at Contoso, created a personal retention tag. Where can Allan apply this tag?"
    choices:
    - content: "To a subfolder created by Allan in Allan's Inbox"
      isCorrect: true
      explanation: "That's correct. Personal retention tags can be applied to user-created folders or subfolders and individual items, including subfolders and items in a default folder, but not to a default folder."
    - content: "To the Deleted Items folder in Allan's mailbox"
      isCorrect: false
      explanation: "That's incorrect. Personal retention tags can't be applied to a default folder such as the Deleted Items folder. Try again."
    - content: "To Allan's entire mailbox"
      isCorrect: false
      explanation: "That's incorrect. Default policy tags are automatically applied to an entire user's mailbox. Try again."
  - content: "As the Enterprise Admin for Fabrikam, Holly Spencer wants to create retention policies to help manage data governance in Fabrikam's Exchange Server deployment. Which of the following items describes the use of retention policies?"
    choices:
    - content: "All users must be applied the same retention policies"
      isCorrect: false
      explanation: "That's incorrect. Different users can have different retention policies. Try again."
    - content: "Retention policies are applied to mailbox users"
      isCorrect: true
      explanation: "That's correct. Retention policies are applied to mailbox users. Different sets of users can have different retention policies."
    - content: "A retention policy can only contain default policy tags and retention policy tags"
      isCorrect: false
      explanation: "That's incorrect. A retention policy can contain all three types of retention tags, including personal tags. Try again."