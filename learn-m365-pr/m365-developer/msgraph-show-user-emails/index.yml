abstract: |
  After completing this module, you'll be able to:
  - Configure a JavaScript app to retrieve emails by using Microsoft Graph.
  - Retrieve a user's emails from Microsoft Graph.
  - Break large datasets from Microsoft Graph into pages.
prerequisites: |
  - Global administrator access to a Microsoft 365 tenant
  - Basic understanding of authentication and authorization on Microsoft 365
  - Basic understanding of HTML and JavaScript
  - Basic understanding of Microsoft Graph
  - Node.js LTS
