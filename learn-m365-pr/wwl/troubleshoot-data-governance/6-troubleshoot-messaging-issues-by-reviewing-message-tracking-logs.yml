quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to run a message trace to track email messages that were sent by a specific user. Because Contoso believes this user may have been sending confidential sales information to a competitor, Holly has been asked to run a message trace on the messages sent by this user over the past 90 days. Once the message trace is complete, how can Holly view the results?"
    choices:
    - content: "In a downloadable .csv file"
      isCorrect: true
      explanation: "That's correct. The results of a message trace involving messages older than 10 days can only be viewed in a downloadable .CSV file."
    - content: "In the Security and Compliance Center (SCC)"
      isCorrect: false
      explanation: "That's incorrect. Holly won't be able to view the message trace results in the SCC. Try again."
    - content: "In the Exchange admin center (EAC)"
      isCorrect: false
      explanation: "That's incorrect. Holly won't be able to view the message trace results in the EAC. Try again."