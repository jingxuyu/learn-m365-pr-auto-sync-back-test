quiz:
  title: "Check your knowledge"
  questions:
  - content: "Microsoft 365 readiness checks run automatic checks against an on-premises environment to determine its readiness to deploy Microsoft 365. The readiness checks validate which of the following objects?"
    choices:
    - content: "Network connectivity to Microsoft 365 and the availability of required ports"
      isCorrect: true
      explanation: "That's correct. Readiness checks determine whether there's network connectivity to Microsoft 365. They also check the availability of required ports."
    - content: "The users in Microsoft 365 who aren't properly licensed"
      isCorrect: false
      explanation: "That's incorrect. This object isn't validated by Microsoft 365 readiness checks. Try again."
    - content: "The network bandwidth requirements for the users who employ OneDrive for Business synchronization"
      isCorrect: false
      explanation: "That's incorrect. This object isn't validated by Microsoft 365 readiness checks. Try again."