### YamlMime:ModuleUnit
uid: learn-m365.workplace-analytics-ways-working-action.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: After using Microsoft Workplace Analytics and Power BI to generate insights about your employees’ work behaviors, you’ll learn about the Microsoft 365 features that can be tools to implement and measure the changes you’ve identified. You’ll learn how to initiate common change practices and what tools and tactics are the most useful.  
  ms.date: 07/30/2021
  author: AlexandraHrt
  ms.author: v-mideh
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
quiz:
    title: Check your knowledge
    questions:
    - content: "Which tools can you enable to help reduce the time spent in meetings?"
      choices:
      - content: "Workplace Analytics Plans"
        isCorrect: true
        explanation: "That's correct. Workplace Analytics has a collaboration plan dedicated to providing insights to help reduce the time spent in unnecessary meetings."
      - content: "The Personal Fitness tracker"
        isCorrect: false
        explanation: "Incorrect. A personal fitness tracker is unlikely to measure work behaviors and collaboration as effectively as a Workplace Analytics solution."
      - content: "Workplace Analytics admin portal"
        isCorrect: false
        explanation: "Incorrect. The admin portal is used to assign Workplace Analytics roles or set privacy settings. It doesn't provide data that would help reduce the time spent in meetings."

    - content: "What can you do to improve manager effectiveness?"
      choices:
      - content: "Launch the Workplace Analytics seller success plan."
        isCorrect: false
        explanation: "Incorrect. The seller success plan is intended to improve seller effectiveness by providing data on collaboration with external parties."
      - content: "Enable insights for people managers."
        isCorrect: true
        explanation: "That's correct. Insights for people managers use dashboards that help managers identify ways to improve their effectiveness."
      - content: "Provide all managers access to Workplace Analytics queries."
        isCorrect: false
        explanation: "Incorrect. Workplace Analytics queries are used to extract raw behavior data that is intended to be used by an analyst."
      
    - content: "Which of the following should you consider when designing custom tactics?"
      choices:
      - content: "Start with the solution that requires the least amount of effort."
        isCorrect: false
        explanation: "Incorrect. While it can be tempting to do what’s easiest, it's' unlikely that you drive significant behavior change with minimal effort."
      - content: "Do what your competitors would do."
        isCorrect: false
        explanation: "Incorrect. Your competitor’s culture may be different than yours. Consider your barriers to change in your own company."
      - content: "Consider the barriers as to why someone wouldn't adopt certain behaviors."
        isCorrect: true
        explanation: "That's correct. Being proactive about identifying potential resistance to behavior change can help you design tactics that maximize the likelihood of success."

    - content: "Which of the following are ways in which you can measure behavior across the whole organization?"
      choices:
      - content: "MyAnalytics dashboards"
        isCorrect: false
        explanation: "Incorrect. MyAnalytics dashboards provide personal data for your eyes only."
      - content: "The Workplace Analytics Ways of working tracker"
        isCorrect: true
        explanation: "That's correct. The Workplace Analytics Ways of working tracker is a Power BI template that can help you measure change across your organization while respecting individual privacy."
      - content: "Insights for people managers"
        isCorrect: false
        explanation: "Incorrect. Data from Insights for people managers isn't available to someone who would like to access data across all managers."
