quiz:
  title: "Check your knowledge"
  questions:
  - content: "Debra Berger is the team owner of the AnnualEvent team. The annual event just finished. Debra wants to archive the AnnualEvent team now and make sure the files in the AnnualEvent team are read-only for team members. What should Debra do with minimal effort?"
    choices:
    - content: "Contact Teams administrator for help"
      isCorrect: false
      explanation: "That's incorrect. With minimal effort principle, team owners can archive or restore a team from Teams client. Try again."
    - content: "Archive the team from Teams client"
      isCorrect: true
      explanation: "That's correct. Team owners can archive or restore a team from Teams client."
    - content: "Contact SharePoint administrator for help"
      isCorrect: false
      explanation: "That's incorrect. SharePoint admin can't archive a team from the SharePoint admin center. Try again."