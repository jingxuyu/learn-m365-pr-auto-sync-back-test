quiz:
    title: Check your knowledge
    questions:
    - content: "Using Intune, can you enforce security policies, wipe devices, remotely, and deploy apps?"
      choices:
      - content: "Yes"
        isCorrect: true
        explanation: "Intune provides a full slate of tools to manage mobile devices."
      - content: "No"
        isCorrect: false
        explanation: "Intune provides a full slate of tools to manage mobile devices."
    - content: "Azure Information Protection encrypts documents and enforces policies on their use."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Azure Information Protection uses Azure Rights Management (Azure RMS) to provide for IRM in Office 365."
      - content: "False"
        isCorrect: false
        explanation: "Azure Information Protection uses Azure Rights Management (Azure RMS) to provide for IRM in Office 365."
    - content: "Dual-management is when a Windows 10 device is managed by both Configuration Manager and Intune. This results in conflicting configurations being applied to the device."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "This is actually co-management and is supported for Windows 10 devices."
      - content: "False"
        isCorrect: true
        explanation: "This is actually co-management and is supported for Windows 10 devices."        