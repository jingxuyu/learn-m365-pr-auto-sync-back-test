### YamlMime:ModuleUnit
uid: learn-m365.workplace-analytics-r-package.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Confirm what you've learned about using the R package with Workplace Analytics.
  ms.date: 04/07/2021
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
quiz:
    title: Check your knowledge
    questions:
    - content: "What is the wpa R package?"
      choices:
      - content: " A set of tools and functions to analyze Workplace Analytics data."
        isCorrect: true
        explanation: "Correct. Explanation."
      - content: "A set of tools used to build graphics with Workplace Analytics data."
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Explanation."
      - content: "A collection of R packages you can use for data science with Workplace Analytics. "
        isCorrect: false
        explanation: "Sorry, that’s incorrect. Explanation."
    - content: "What code should you run to load the wpa R library?"
      choices:
      - content: "load(wpa)"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Explanation."
      - content: "import(wpa)"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Explanation."
      - content: "library(wpa)"
        isCorrect: true
        explanation: "Correct. Explanation."
    - content: "Which is the recommended function to help you validate your data prior to analysis?"
      choices:
      - content: "collaboration_report()"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Explanation."
      - content: "check_query()"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Explanation."
      - content: "data_validate()"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Explanation."
      - content: "validation_report()"
        isCorrect: true
        explanation: "Correct. Explanation."
    - content: "What are some examples of quick start reports that are available for creating a baseline analysis?"
      choices:
      - content: "Collaboration Report, Validation Report, Subject Line Validation Report, Connectivity Report"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Explanation."
      - content: "Collaboration Report, Capacity Report, Coaching Report, Connectivity Report"
        isCorrect: true
        explanation: "Correct. Explanation."
      - content: "Capacity Report, Connectivity Report, Text Mining Report, Validation Report"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Explanation."
      - content: "Coaching Report, Connectivity Report, Text Mining Report, Validation Report"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Explanation."