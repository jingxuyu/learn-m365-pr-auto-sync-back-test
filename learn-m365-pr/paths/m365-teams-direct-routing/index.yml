summary: "You can use Microsoft Teams to implement telephony in your business and integrate it with video conferences, chats, and other Teams features. Microsoft Teams Phone System is a private branch exchange (PBX) system that you can use to build a telephone system without complicated and expensive equipment. With Teams Direct Routing, you can route voice calls to, and receive calls from, almost any telephony carrier.  
  **Deploy Teams phone systems with Direct Routing** introduces you to Direct Routing and its features, and then explains how to plan for a smooth Direct Routing roll out. Youâ€™ll also learn how to configure Direct Routing to support your users and how to migrate from other phone systems to Direct Routing in Teams."
prerequisites: | 
  - Ability to administer Microsoft Teams 
  - Familiarity with traditional and VOIP telephony concepts such as private branch exchanges (PBXs) and public switch telephone networks (PSTNs) 
