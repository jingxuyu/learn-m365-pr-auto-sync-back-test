uid: learn-m365.wvd-msix-app-attach.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Review what you've learned.
  ms.date: 12/04/2020
  author: ndelgado
  ms.author: nedelgad
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
quiz:
   title: Check your knowledge
   questions:
   - content: "Which of these steps is not part of testing an MSIX app attach?"
     choices:
     - content: "Destage"
       isCorrect: false
       explanation: "Destage is part of testing an MSIX app attach and removes the application from the computer."
     - content: "Register"
       isCorrect: false
       explanation: "Register is part of testing an MSIX app attach and makes the app available for the user."
     - content: "Publish"
       isCorrect: true
       explanation: "You don't publish the application in the test phase."
   - content: "On which of the following operating systems can you use MSIX app attach?"
     choices:
     - content: "Windows 7 Enterprise Edition"
       isCorrect: false
       explanation: "MSIX app attach is currently supported on Windows 10, version 2004, and later."
     - content: "Windows 10, version 2004, and later"
       isCorrect: true
       explanation: "MSIX app attach is currently supported on Windows 10, version 2004, and later."
     - content: "Windows 8.1"
       isCorrect: false
       explanation: "MSIX app attach is currently supported on Windows 10, version 2004, and later."
   - content: "What is MSIX app attach?"
     choices:
     - content: "Application virtualization technology"
       isCorrect: false
       explanation: "MSIX app attach is a Microsoft layering solution for delivering applications to a modern workspace."
     - content: "An application compatibility solution"
       isCorrect: false
       explanation: "MSIX app attach is a Microsoft layering solution for delivering applications to a modern workspace."
     - content: "A layering solution for delivering applications"
       isCorrect: true
       explanation: "MSIX app attach is a Microsoft layering solution for delivering applications to a modern workspace."
