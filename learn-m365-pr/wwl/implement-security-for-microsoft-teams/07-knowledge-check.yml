quiz:
  title: "Check your knowledge"
  questions:
  - content: "When Safe Attachments identifies a file as malicious, Microsoft Defender for Office 365 locks the file. The blocked file is still listed in the document library; however, people are limited to what they can do with it. Which of the following actions can be applied to a file that's been blocked by Safe Attachments?"
    choices:
    - content: "Open"
      isCorrect: false
      explanation: "That's incorrect. People can't open a blocked file. Try again."
    - content: "Delete"
      isCorrect: true
      explanation: "That's correct. Although the blocked file is still listed in the document library and in web, mobile, or desktop applications, people can't open, copy, move, or share the file. But they can delete the blocked file."
    - content: "Share"
      isCorrect: false
      explanation: "That's incorrect. People can't share a blocked file. Try again."
  - content: "Which stage of the Cloud App Security framework assesses whether cloud apps meet relevant requirements, including regulatory compliance and industry standards?"
    choices:
    - content: "Control"
      isCorrect: true
      explanation: "That's correct. This stage controls the compliance of your cloud apps. It assesses if cloud apps meet relevant requirements, including regulatory compliance and industry standards. It also prevents data leaks to noncompliant apps, and limits access to regulated data."
    - content: "Discover"
      isCorrect: false
      explanation: "That's incorrect. This stage identifies the cloud apps, IaaS, and PaaS services used by an organization. It investigates usage patterns and assesses the risk levels and business readiness of more than 16,000 SaaS apps and more than 80 risks. Try again."
    - content: "Detect"
      isCorrect: false
      explanation: "That's incorrect. This stage detects unusual behavior across cloud apps to identify ransomware, compromised users, or rogue applications. It analyzes high-risk usage and remediates automatically to limit the risk to the organization. Try again."
  - content: "Which feature of the Cloud App Security architecture analyzes your traffic logs against the Cloud App Security catalog of more than 16,000 cloud apps and, using more than 80 risk factors, provides risk assessment reports."
    choices:
    - content: "Conditional Access App Control"
      isCorrect: false
      explanation: "That's incorrect. This feature provides real-time protection, visibility, and control over access and activities within your cloud apps. Try again."
    - content: "App connectors"
      isCorrect: false
      explanation: "That's incorrect. App connectors use the APIs of app providers to give visibility and control by Cloud App Security over the apps you connect to. Try again."
    - content: "Cloud Discovery"
      isCorrect: true
      explanation: "That's correct. This feature analyzes your traffic logs against the Cloud App Security catalog of more than 16,000 cloud apps. Using more than 80 risk factors, the apps are ranked and scored to provide risk assessment reports."