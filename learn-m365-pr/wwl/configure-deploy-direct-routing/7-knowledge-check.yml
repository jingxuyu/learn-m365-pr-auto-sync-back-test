content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "How can you configure voice routing for a Teams user?"
    choices:
    - content: "Create a usage, a voice route, and a voice routing policy."
      isCorrect: true
      explanation: "This is correct. Voice routing helps you dictate how calls are routed through your SBC or multiple SBCs."
    - content: "Create a user, a direct route, and a voice routing policy"
      isCorrect: false
      explanation: "This is not correct. You don't need to create users or a direct route."
    - content: "Create a user, a voice route, and a PSTN usage policy."
      isCorrect: false
      explanation: "That is not correct. You don't need to create users or a PSTN policy."
  - content: "What formatting standard is used by Microsoft Teams to represent caller numbers and caller IDs?"
    choices:
    - content: "E.163"
      isCorrect: false
      explanation: "That is not correct. The E.163 standard was withdrawn from use in 1997, although some of its features were incorporated into the first revision of its replacement. It's not used by Microsoft Teams."
    - content: "E.123"
      isCorrect: false
      explanation: "That is not correct. The E.123 is a valid international standard for telecommunication standards but focuses on telephone numbers, email addresses, and web addresses."
    - content: "E.164"
      isCorrect: true
      explanation: "This is correct. The E.164 is an international standard used by Microsoft Teams and Phone System."
  - content: "How can you add a Survivable Branch Appliance to Microsoft Teams?"
    choices:
    - content: "Use the PowerShell command New-CsOnlinePSTNGateway"
      isCorrect: false
      explanation: "That is not correct. This is how you would configure a Session Border Controller."
    - content: "Use the PowerShell command New-CSTeamsSurvivable BranchAppliance"
      isCorrect: true
      explanation: "This is correct. The only way is to use the New-CSTeamsSurvivableBranchAppliance PowerShell command."
    - content: "Configure Direct Routing through the Teams Admin Center"
      isCorrect: false
      explanation: "This is not correct. The only way to configure a Survivable Branch Appliance is through PowerShell."