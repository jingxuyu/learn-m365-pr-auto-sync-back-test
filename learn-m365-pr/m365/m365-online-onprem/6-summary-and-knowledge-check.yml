quiz:
    title: Check your knowledge
    questions:
    - content: "Many on-premises deployments of Exchange Server place relatively low limits on mailbox sizes, such as one or two gigabytes (GB). Exchange Online supports larger mailboxes of 50 GB or larger depending on the plan you have purchased."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "The minimum mailbox size in Exchange Online is 50 GB."
      - content: "False"
        isCorrect: false
        explanation: "The minimum mailbox size in Exchange Online is 50 GB."
    - content: "Anti-malware protection is included in SharePoint Server."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Antimalware protection is included in SharePoint Online, not SharePoint Server."
      - content: "False"
        isCorrect: true
        explanation: "Antimalware protection is included in SharePoint Online, not SharePoint Server."
    - content: "Enabling and configuring the various communications protocols and devices requires specialist knowledge, which some organizations might lack. Skype for Business Online requires no such specializations."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Skype for Business Online includes these configurations by default."
      - content: "False"
        isCorrect: false
        explanation: "Skype for Business Online includes these configurations by default."

