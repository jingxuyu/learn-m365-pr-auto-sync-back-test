quiz:
  title: "Knowledge check"
  questions:
  - content: "What are three phases of managing compliance?"
    choices:
    - content: "Assess, protect, and respond"
      isCorrect: true
      explanation: "Correct. These are three phases of managing compliance"
    - content: "Assess, monitor, and classify"
      isCorrect: false
      explanation: "Incorrect. Assess, protect, and respond are the three phases of managing compliance"
    - content: "Discover, classify, and explore"
      isCorrect: false
      explanation: "Incorrect. Assess, protect, and respond are the three phases of managing compliance"
  - content: "Which of the following compliance tools are included in the Service Trust Portal?"
    choices:
    - content: "Compliance Manager, Trust documents, Regional Compliance, and Privacy"
      isCorrect: true
      explanation: "Correct. These are all part of the Service Trust Portal."
    - content: "Accessibility assurance controls, Conditional Trust, and Compliance Manager"
      isCorrect: false
      explanation: "Incorrect. accessibility assurance control and conditional trust are not part of the Service Trust Portal."
    - content: "Responsibility Manager, Accessibility assurance controls, and Conditional Trust"
      isCorrect: false
      explanation: "Incorrect. None of these are part of the Service Trust Portal."