durationInMinutes: 3
content: |
quiz:
  title: Check your knowledge
  questions:

  - content: "Which of these examples is part of the Defender for Cloud Apps framework?"
    choices:
    - content: "Identity cyber threats in your Shadow IT"
      isCorrect: false
      explanation: "That's incorrect. The Defender for Cloud Apps framework doesn't identify cyber threats in your Shadow IT, but does identify apps."
    - content: "Discover and control the use of Shadow IT"
      isCorrect: true
      explanation: "That's correct. The Defender for Cloud Apps framework allows you to identify apps that aren't controlled by the central IT function."
    - content: "Assess the compliance of your Shadow IT"
      isCorrect: false
      explanation: "That's incorrect. The Defender for Cloud Apps framework doesn't allow you to assess compliance. It does allow you to sanction or unsanction Shadow IT apps."
 
  - content: "Which three services are part of Microsoft Defender for Cloud?"
    choices:
    - content: "Microsoft Defender for Endpoint, Microsoft Defender for Identity, Microsoft Defender for Cloud Apps"
      isCorrect: true
      explanation: "That's correct. These three technologies work together to allow you to protect users, endpoints and data."
    - content: "Microsoft Defender for Endpoint, Conditional Access, Microsoft Defender for Cloud Apps"
      isCorrect: false
      explanation: "That's incorrect. Conditional Access isn't part of Microsoft Defender for Cloud."
    - content: "Conditional Access, Compliance and Security, Microsoft Defender for Cloud Apps"
      isCorrect: false
      explanation: "That's incorrect. Conditional Access isn't part of Microsoft Defender for Cloud. Compliance and Security isn't a specific Microsoft technology."

  - content: "What security model does Conditional Access comply with?"
    choices:
    - content: "Perimeter security"
      isCorrect: false
      explanation: "That's incorrect. Conditional Access isn't part of the perimeter security model which secures data and resources at the perimeter."
    - content: "Zero Trust security model"
      isCorrect: true
      explanation: "That's correct. Conditional Access is part of the Zero Trust security model which uses more than one signal to detect whether a user or device can be trusted."
    - content: "Role-based access control"
      isCorrect: false
      explanation: "That's incorrect. Conditional Access is part of the Zero Trust security model which uses more than one signal to detect whether a user or device can be trusted. A user's role might be one of those signals, but not the only one."

  - content: "Which Microsoft security service includes next generation antivirus protection?"
    choices:
    - content: "Conditional Access"
      isCorrect: false
      explanation: "That's incorrect. Conditional Access doesn't include antivirus protection."
    - content: "Microsoft 365 Defender"
      isCorrect: true
      explanation: "That's correct. Microsoft 365 Defender includes next generation antivirus protection."
    - content: "Defender for Cloud Apps"
      isCorrect: false
      explanation: "That's incorrect. Defender for Cloud Apps doesn't include antivirus protection."
