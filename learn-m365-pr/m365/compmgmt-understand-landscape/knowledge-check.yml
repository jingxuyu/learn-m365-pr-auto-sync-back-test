quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is not given as one of the issues organizations are facing when it comes to compliance?"
      choices:
      - content: "Continuous assessments create a digital blind spot. "
        isCorrect: true
        explanation: "Correct. Point-in-time assessments, not continuous assessments, create a digital blind spot. Many organizations rely on point-in-time assessments, like annual audits. Unfortunately, they can go out of date quickly and expose the organization to potential risks until the next assessment is done."
      - content: "Keeping up with the constantly changing regulatory landscape is a struggle. "
        isCorrect: false
        explanation: "Incorrect. According to an annual report about the cost of compliance, there were more than 220 updates per day from over 1,000 regulatory bodies all over the world. Keeping up with the constantly changing regulatory landscape is a struggle."
      - content: "Complexity across IT environments hinders adoption. "
        isCorrect: false
        explanation: "Incorrect. Complexity across IT environments hinders adoption. Understanding how to integrate the many solutions available and configure each one to minimize compliance risks can be difficult."

    - content: "Which of the following compliance categories were cited as being most visible to those outside the compliance profession?"
      choices:
      - content: "Medical and health"
        isCorrect: false
        explanation: "Incorrect. The constantly evolving regulations having to do with privacy are probably the most visible to those in professions that do not involve compliance."
      - content: "Financial"
        isCorrect: false
        explanation: "Incorrect. The constantly evolving regulations having to do with privacy are probably the most visible to those in professions that do not involve compliance."
      - content: "Privacy"
        isCorrect: true
        explanation: "Correct. The constantly evolving regulations having to do with privacy are probably the most visible to those in professions that do not involve compliance."
     