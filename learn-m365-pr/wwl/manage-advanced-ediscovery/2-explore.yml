quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson has created an Advanced eDiscovery case to address a legal issue facing the company. Several Contoso employees have since been identified as potential persons of interest in the investigation. What should Holly do next?"
    choices:
    - content: "Place a legal hold on the data sources associated with the case"
      isCorrect: false
      explanation: "That's incorrect. This action isn't what Holly should do next. Try again."
    - content: "Add the employees as custodians to the Advanced eDiscovery case"
      isCorrect: true
      explanation: "That's correct. After users are added as custodians, it's easy to preserve, collect, and review custodian documents."
    - content: "Send legal hold notifications to the employees and track their acknowledgments"
      isCorrect: false
      explanation: "That's incorrect. This action isn't what Holly should do next.  Try again."