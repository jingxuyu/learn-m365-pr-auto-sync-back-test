### YamlMime:ModuleUnit
uid: learn-m365.teamwork-in-m365.8-summary-and-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review what you've learned about teamwork options in Microsoft 365.
  ms.date: 03/18/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
  ROBOTS: NOINDEX
durationInMinutes: 3
content: |
  [!include[](includes/8-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "What products comprise the Teamwork toolkit?"
      choices:
      - content: "Teams"
        isCorrect: false
        explanation: "This is just one piece of the toolkit."
      - content: "SharePoint"
        isCorrect: false
        explanation: "This is just one piece of the toolkit."
      - content: "Yammer"
        isCorrect: false
        explanation: "This is just one piece of the toolkit."
      - content: "Outlook"
        isCorrect: false
        explanation: "This is just one piece of the toolkit."
      - content: "Office apps"
        isCorrect: false
        explanation: "This is just one piece of the toolkit."
      - content: "All of the above"
        isCorrect: true
        explanation: "The Teamwork toolkit includes all of these products."
    - content: "How does Microsoft 365 help you run meetings and projects more effectively?"
      choices:
      - content: "With shared workspaces for all your team conversations, files, meetings, and apps."
        isCorrect: false
        explanation: "This is just one way that Microsoft 365 makes you more effective."
      - content: "With self-service tools to manage your schedule and tasks."
        isCorrect: false
        explanation: "This is just one way that Microsoft 365 makes you more effective."
      - content: "WIth rich audio and video capabilities."
        isCorrect: false
        explanation: "These are just two ways that Microsoft 365 makes you more effective."
      - content: "All of the above."
        isCorrect: true
        explanation: "These are all ways that Microsoft 365 makes you more effective."
    - content: "True or false: Microsoft Workplace Analytics tracks employee activities across all their applications, including the websites they visit, so you can see how they spend their time at work."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "MyAnalytics isn't tracking software, and it doesn't use data from any other activities on users' devices."
      - content: "False"
        isCorrect: true
        explanation: "MyAnalytics isn't tracking software, and it doesn't use data from any other activities on users' devices."
    - content: "Team members who are part of the 'inner loop' are:"
      choices:
      - content: "Special"
        isCorrect: false
        explanation: "All of your team members are special, but in this case, that's not what makes them in the 'inside loop.'"
      - content: "Employee interest groups"
        isCorrect: false
        explanation: "Membership in the 'inside loop' is based on how frequently you interact with them, not where you know them from."
      - content: "Corporate communications"
        isCorrect: false
        explanation: "Membership in the 'inside loop' is based on how frequently you interact with them, not where you know them from."
      - content: "People you work with regularly on core projects"
        isCorrect: true
        explanation: "The 'inside loop' is based on how frequently you interact with team members."
