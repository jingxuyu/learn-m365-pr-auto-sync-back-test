title: Manage Microsoft Edge updates and servicing
summary: Consider update management or servicing options for Microsoft Edge to test new releases and set channel priority. Configure side-by-side installation for testing and validating capabilities early on while managing risk.
abstract: |
  At the end of this module, you will be able to:
  - Manage automatic updates and servicing for Microsoft Edge.
  - Control build levels and targeted versions of Microsoft Edge through group policy.
  - Configure side-by-side installations of Microsoft Edge
prerequisites: |
  - Experience deploying and configuring application packages using software distribution tools such as Microsoft Intune or Configuration Manager
