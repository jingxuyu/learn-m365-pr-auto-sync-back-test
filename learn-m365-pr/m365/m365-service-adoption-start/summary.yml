### YamlMime:ModuleUnit
uid: learn-m365.service-adoption-start.summary
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review the Start phase of the service adoption framework, and then check what you've learned.
  ms.date: 09/06/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
  ROBOTS: NOINDEX
durationInMinutes: 5
content: |
  [!include[](includes/summary.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "When you are assigned to manage the Champion program, you are primarily responsible for which of the following?"
      choices:
      - content: "Being the chief cheerleader for the new technology."
        isCorrect: false
        explanation: "Reason."
      - content: "Finding and nurturing a community of people who provide peer guidance and training on the new experience."
        isCorrect: true
        explanation: "Reason."
      - content: "Making sure each department has the right training staff."
        isCorrect: false
        explanation: "Reason."
      - content: "Creating training documentation."
        isCorrect: false
        explanation: "Reason."
    - content: "When should your helpdesk support team should start using the new experience?"
      choices:
      - content: "At the same time as your employees"
        isCorrect: false
        explanation: "Reason."
      - content: "As soon as possible to gain hands-on experience"
        isCorrect: true
        explanation: "Reason."
      - content: "After you are sure it won't disrupt operations"
        isCorrect: false
        explanation: "Reason."
    - content: "True or false: Your helpdesk support leaders should be involved in your regular program management meetings."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Reason."
      - content: "False"
        isCorrect: false
        explanation: "Reason."
    - content: "To ensure sustained change and transformation your executive sponsor should do which of the following?"
      choices:
      - content: "Issue executive orders that people must use the new tools"
        isCorrect: false
        explanation: "Reason."
      - content: "Show up to your project kickoff and then disengage"
        isCorrect: false
        explanation: "Reason."
      - content: "Keep using the old process until they have to change"
        isCorrect: false
        explanation: "Reason."
      - content: "Be a consistently visible part of your change program"
        isCorrect: true
        explanation: "Reason."
    - content: "What is the second phase within the Change Curve that people normally go through?"
      choices:
      - content: "Enthusiasm"
        isCorrect: false
        explanation: "Reason."
      - content: "Anger"
        isCorrect: false
        explanation: "Reason."
      - content: "Bargaining"
        isCorrect: false
        explanation: "Reason."
      - content: "Resistance"
        isCorrect: true
        explanation: "Reason."
    - content: "When crafting the key messages in your service adoption plan, you should write them down from the perspective of the __________."
      choices:
      - content: "Executive sponsor"
        isCorrect: false
        explanation: "Reason."
      - content: "Process owners"
        isCorrect: false
        explanation: "Reason."
      - content: "End-user employees"
        isCorrect: true
        explanation: "Reason."
    - content: "True or false: Technology service should melt into the background behind the end-user business objective?"
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Reason."
      - content: "False"
        isCorrect: false
        explanation: "Reason."
    - content: "True or false: When interviewing employees, in-person or video chat meetings are preferable to get the full context of communications?"
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Reason."
      - content: "False"
        isCorrect: false
        explanation: "Reason."
    - content: "Assessing the organizational readiness will allow you to do which of the following?"
      choices:
      - content: "Determine how receptive your end users are to change"
        isCorrect: false
        explanation: "Reason."
      - content: "Identify early adopters"
        isCorrect: false
        explanation: "Reason."
      - content: "Identify how much change fatigue is in your company"
        isCorrect: false
        explanation: "Reason."
      - content: "All of the above"
        isCorrect: true
        explanation: "Reason."
    - content: "Stakeholders are defined as which of the following?"
      choices:
      - content: "Your direct management change"
        isCorrect: false
        explanation: "Reason."
      - content: "Anyone in the c-suite in your company"
        isCorrect: false
        explanation: "Reason."
      - content: "Anyone with interest in or influence over your project, regardless of rank"
        isCorrect: true
        explanation: "Reason."
      - content: "Business process owners who are willing to participate in proof of concept projects"
        isCorrect: false
        explanation: "Reason."
