quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson is creating a sensitivity label. When Holly defined the scope for the label, she configured the label settings. What else can Holly define as part of the label's scope?"
    choices:
    - content: "Where the label will be visible to users"
      isCorrect: true
      explanation: "Correct. A label's scope determines two things - the label settings for that label and where the label will be visible to users."
    - content: "A help link to a custom help page"
      isCorrect: false
      explanation: "Incorrect. This action can be configured with a label policy."
    - content: "Choose which users and groups see the label"
      isCorrect: false
      explanation: "Incorrect. This action can be configured with a label policy."