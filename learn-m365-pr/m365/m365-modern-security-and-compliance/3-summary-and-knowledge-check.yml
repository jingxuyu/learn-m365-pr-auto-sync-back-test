quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following security-related problems often interrupts Microsoft 365 deployments?"
      choices:
      - content: "Antivirus app incompatibility"
        isCorrect: true
        explanation: "Correct. Antivirus app incompatibility can interrupt deployment or stop in-place upgrades."
      - content: "Outdated Group Policy controls"
        isCorrect: false
        explanation: "Incorrect. While important, outdated Group Policy controls don't usually interrupt your deployments, but they might not apply to the version of Windows or Office that you're migrating to."
      - content: "Identity and access management"
        isCorrect: false
        explanation: "Incorrect. Identity and access management doesn't usually interrupt deployments, but it's a good idea to review new capabilities, like Azure AD Join or Windows Hello for Business, to augment how you manage identity and access."
    - content: "You can configure Windows Hello to use the device itself, a PIN, or a unique biometric identifier like a face or fingerprint."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct. You can configure Windows Hello to use the device itself, a PIN, or a unique biometric identifier like a face or fingerprint, which you can enforce using policy."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect. You can configure Windows Hello to use the device itself, a PIN, or a unique biometric identifier like a face or fingerprint, which you can enforce using policy."
    - content: "Which of the following is a new security capability in Windows 10?"
      choices:
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "No. Microsoft Intune is a separate product, not a security feature in Windows 10."
      - content: "Virtualization-based security"
        isCorrect: true
        explanation: "Correct. Windows 10 now includes built-in virtualization-based security."
      - content: "Disk encryption"
        isCorrect: false
        explanation: "Incorrect. While important and included in Windows 10, disk encryption was introduced in Windows Vista with BitLocker."

