title: Knowledge check
metadata:
  title: Knowledge check
  description: In this module, you will learn about the shared responsibility model and important Compliance Manager concepts. 
  ms.date: 07/19/2021
  author: beccarobins
  ms.author: beccarobins
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 10
quiz:
    title: Check your knowledge
    questions:
    - content: "Which one of the closing statements below does NOT accurately complete the following opening statement: Compliance manager helps simplify compliance and reduce risk by providing… "
      choices:
      - content: "Workflow capabilities to help you efficiently complete your risk assessments through a single tool."
        isCorrect: false
        explanation: "Incorrect. Compliance Manager does provide workflow capabilities to help you efficiently complete your risk assessments through a single tool."
      - content: "Detailed step-by-step guidance on suggested improvement actions you and Microsoft can take to help you comply with the standards and regulations most relevant for your organization."    
        isCorrect: true
        explanation: "Correct. The detailed step-by-step guidance is only for actions you can take, not Microsoft."
      - content: "Pre-built assessments for common industry and regional standards and regulations, or custom assessments to meet your unique compliance needs."
        isCorrect: false
        explanation: "Incorrect. Compliance Manager does provide pre-built assessments for common industry and regional standards and regulations, or custom assessments to meet your unique compliance needs"

    - content: "Which of the following best describes a cloud shared responsibility model?"
      choices:
      - content: "Microsoft’s responsibility is to maintain a continuously available service, maintain controls that are its responsibility as a cloud service provider and the organization’s responsibility is to ensure secure use of the service."
        isCorrect: true
        explanation: "Correct. Microsoft manages controls such as physical infrastructure, security, and networking with a software as a service (SaaS) offering like Microsoft 365. Organizations manage the risk for data classification and accountability, and the risk management is shared in certain areas like identity and access management."
      - content: "The organization’s responsibility is to maintain a continuously available service and Microsoft’s responsibility is to ensure secure use of the service."
        isCorrect: false
        explanation: "Incorrect. Microsoft manages controls such as physical infrastructure, security, and networking with a software as a service (SaaS) offering like Microsoft 365. Organizations manage the risk for data classification and accountability, and risk management is shared in certain areas like identity and access management."
      - content: "Microsoft’s responsibility is ensuring that the data and its classification are done correctly, and that the solution will be compliant with regulatory obligations. "
        isCorrect: false
        explanation: "Incorrect. Ensuring that the data and its classification is done correctly, and that the solution will be compliant with regulatory obligations is the responsibility of the organization."
      
    - content: "Which Compliance Manager feature contains the controls and action data needed to track compliance with regulations, standards, and policies?"
      choices:
      - content: "Control mapping"
        isCorrect: false
        explanation: "Incorrect. Control mapping enables you to complete one action and satisfy multiple regulatory requirements."
      - content: "Assessment templates"
        isCorrect: true
        explanation: "Correct. Assessment templates contain the controls and action data needed to track compliance with regulations, standards, and policies."
      - content: "Compliance center"
        isCorrect: false
        explanation: "Incorrect. Compliance center is your home for managing compliance needs using integrated solutions for information protection, Data Lifecycle Management, insider risk management, discovery, and more."
      
    - content: "An improvement action titled *Protect Data in Transit Using Encryption* is included in a Compliance Manager assessment.  What type of action is this?"
      choices:
      - content: "Corrective"
        isCorrect: false
        explanation: "Incorrect. Corrective actions try to keep the adverse effects of a security incident to a minimum, take corrective action to reduce the immediate effect, and reverse the damage if possible. For example, privacy incident response is a corrective action to limit damage and restore systems to an operational state after a breach."
      - content: "Discretionary"
        isCorrect: false
        explanation: "Incorrect. Discretionary actions rely on users to understand policy and act accordingly. For example, a policy requiring users to lock their computer when they leave it is a discretionary action because it relies on the user."
      - content: "Preventative"
        isCorrect: true
        explanation: "Correct. Preventative actions address specific risks. For example, protecting information at rest using encryption is a preventative action against attacks and breaches. "
      
    - content: "Each action has an assigned value in Compliance Manager based on the risk it represents. Those values range from one point to 27 points. Which type of action has an assigned value of nine points?"
      choices:
      - content: "Preventative discretionary"
        isCorrect: true
        explanation: "Correct. A preventative discretionary improvement action has an assigned value of nine points."
      - content: "Corrective mandatory"
        isCorrect: false
        explanation: "Incorrect. A corrective mandatory improvement action has an assigned value of three points."
      - content: "Precautionary discretionary"
        isCorrect: false
        explanation: "Incorrect. There is no Compliance Manager improvement action of the type precautionary discretionary."
      