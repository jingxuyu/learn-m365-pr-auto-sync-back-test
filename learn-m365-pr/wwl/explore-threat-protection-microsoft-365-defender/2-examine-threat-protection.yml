quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft Defender for Office 365 tool identifies and blocks malicious files in online libraries?"
    choices:
    - content: "Safe Attachments"
      isCorrect: false
      explanation: "That's incorrect. This tool scans email attachments for malware."
    - content: "Anti-malware"
      isCorrect: false
      explanation: "That's incorrect. This tool protects your organization's email from malware, including what actions to take and who to notify if malware is detected."
    - content: "Advanced threat protection for SharePoint, OneDrive, and Microsoft Teams"
      isCorrect: true
      explanation: "That's correct. These tools identify and block malicious files in online libraries."