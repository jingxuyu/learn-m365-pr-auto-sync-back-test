quiz:
    title: Check your knowledge
    questions:
    - content: "True or false: Privileged Access Management grants global admin rights to individuals in your organization."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Privileged access management allows granular access control over privileged admin tasks to help protect your organization from breaches that may use existing privileged admin accounts with standing access to sensitive data or critical configuration settings."
      - content: "False"
        isCorrect: true
        explanation: "Privileged access management allows granular access control over privileged admin tasks to help protect your organization from breaches that may use existing privileged admin accounts with standing access to sensitive data or critical configuration settings."
    - content: "True or false: The Advanced Data Governance capabilities in Microsoft 365 help you manage your content over its lifecycle."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Advanced Data Governance provides integrated and intelligent data governance."
      - content: "False"
        isCorrect: false
        explanation: "Advanced Data Governance provides integrated and intelligent data governance."
