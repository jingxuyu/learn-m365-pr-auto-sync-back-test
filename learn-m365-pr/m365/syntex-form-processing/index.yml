abstract: |
 Once you’ve completed this module, you will be able to:  
 - Create a form processing model using AI Builder. 
 - Train and test a form processing model. 
 - Apply a form processing model to a SharePoint document library. 
prerequisites: | 
   - Basic understanding of SharePoint Syntex  
   - Familiarity with document understanding models  
