quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are the phases of the insider risk management workflow in Microsoft 365?"
    choices:
    - content: "Policy, alerts, triage, investigate, and action"
      isCorrect: true
      explanation: "Correct. The phases of the insider risk management workflow in Microsoft 365 are policy, alerts, triage, investigate, and action."
    - content: "Scan, modify, and delete"
      isCorrect: false
      explanation: "Incorrect. The phases of the insider risk management workflow in Microsoft 365 are policy, alerts, triage, investigate, and action"
    - content: "Discover, classify, and explore"
      isCorrect: false
      explanation: "Incorrect. The phases of the insider risk management workflow in Microsoft 365 are policy, alerts, triage, investigate, and action"
  - content: "Zero Standing access is defined as?"
    choices:
    - content: "Not getting security permissions by default"
      isCorrect: true
      explanation: "That's correct. Zero Standing Access means users who need privileged access, must request permissions for access, and once received it is just-in-time and just-enough access to perform the job at hand."
    - content: "Access as given by role"
      isCorrect: false
      explanation: "That's incorrect. Zero Standing means not giving the security permissions by default, but only when needed and for a specific time period"
    - content: "Access as given by privilege"
      isCorrect: false
      explanation: "That's incorrect. Zero Standing means not giving the security permissions by default, but only when needed and for a specific time period"
  - content: "What are Information Barriers?"
    choices:
    - content: "Firewalls between your organization and the Internet"
      isCorrect: false
      explanation: "That's incorrect. Information barriers are policies that an admin can configure to prevent individuals or groups from communicating with each other."
    - content: "Policies that an admin can configure to prevent individuals or groups from communicating with each other"
      isCorrect: true
      explanation: "That's correct. Information barriers are policies that an admin can configure to prevent individuals or groups from communicating with each other."
    - content: "Filters to prevent spam email"
      isCorrect: false
      explanation: "That's incorrect. Information barriers are policies that an admin can configure to prevent individuals or groups from communicating with each other."