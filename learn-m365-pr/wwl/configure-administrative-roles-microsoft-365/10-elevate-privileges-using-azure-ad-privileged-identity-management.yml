quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following items describes the eligible admin process?"
    choices:
    - content: "The Global Admin must assign an eligible user standing admin access to become an active admin"
      isCorrect: false
      explanation: "That's incorrect. This item doesn't describe how a user can become an eligible admin. Try again."
    - content: "An eligible user must sign up to become an active admin for a specific date"
      isCorrect: false
      explanation: "That's incorrect. This item doesn't describe how a user can become an eligible admin. Try again."
    - content: "A user with an inactive role must complete an activation process to activate the role for a predetermined amount of time"
      isCorrect: true
      explanation: "That's correct. Eligible admins are users that need privileged access periodically, but not all-day, every day. The role is inactive until the user needs access. At that point, the user must complete an activation process to become an active admin for a predetermined amount of time."