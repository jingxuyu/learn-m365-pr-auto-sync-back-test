uid: learn-m365.cybersecurity-secure-software
metadata:
  title: Learn how Microsoft supports secure software development as part of a cybersecurity solution
  description: Secure software development means integrating security into each phase of your development lifecycle, from requirements analysis to maintenance. Microsoft provides many services that can help you develop more secure code and deploy a more secure application in the cloud. <br><br>This learning path provides an overview of the services and offerings available to help you build secure software as part of a cybersecurity solution.<br><br>The deadline for agencies to comply with NIST/CISA/OMB guidance on security measures for critical software (including applying practices of least privilege, network segmentation, and proper configuration), per section 4 of the Executive Order on Improving the Nation's Cybersecurity, is **August 10, 2021**. <br><br>The deadline for agencies to comply with the guidance identifying practices that enhance the security of the software supply chain with respect to software procurement, also per section 4, is **March 8, 2022**.<br>
  ms.date: 06/28/2021
  author: beccarobins
  ms.author: beccarobins
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
