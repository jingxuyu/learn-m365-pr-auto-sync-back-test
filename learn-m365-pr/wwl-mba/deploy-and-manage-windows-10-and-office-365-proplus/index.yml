title: Balance IT and user needs with Windows 10 and Microsoft 365 Apps for enterprise
summary: Organizations today have the opportunity, and the need, to balance the technology needs of users and IT. Users want to get the job done on whatever device they choose. Meanwhile, IT teams need tools to deploy and manage PCs that are efficient, agile, secure, and compliant. Windows 10 and Office 365 ProPlus offer the solutions to do both.
abstract: |
  In this module, you will:
  - Explain how Windows 10 and Office 365 ProPlus create the best experience for both users and IT.
  - Describe how Windows Autopilot and Intune help IT simplify deployment and management.
