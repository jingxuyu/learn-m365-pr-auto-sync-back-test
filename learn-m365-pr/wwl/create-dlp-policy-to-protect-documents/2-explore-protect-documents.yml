quiz:
  title: "Check your knowledge"
  questions:
  - content: "A DLP policy simply looks for a specific property name/value pair. Any document property can be used, as long as the property has what?"
    choices:
    - content: "an FCI classification"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what the document property must have. Try again."
    - content: "a managed property in SharePoint Online"
      isCorrect: true
      explanation: "That's correct. The organization must first create a managed property in SharePoint Online. This property will map to the crawled property created automatically from the FCI property and be used in SharePoint search."
    - content: "search crawler metadata"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what the document property must have. Try again."