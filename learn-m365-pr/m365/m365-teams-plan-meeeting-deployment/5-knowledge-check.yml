uid: learn-m365.teams.plan-meeting-deployment.5-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge
  ms.date: 09/15/2020
  ms.author: teleary
  author: temanteleary
  ms.topic: interactive-tutorial
  ms.prod: learning-teams
durationInMinutes: 3
content: |
quiz:
  title: Check your knowledge
  questions:

  - content: "Which outgoing UDP ports should be open for clients to use Teams?"
    choices:
    - content: Ports 3478 and 3481
      isCorrect: true
      explanation: "That's correct. Ports 3478 and 3481 are the outgoing UDP ports that need to be open."
    - content: Ports 192 and 1433
      isCorrect: false
      explanation: "That's incorrect. These aren't the UDP ports."
    - content: Ports 80 and 443
      isCorrect: false
      explanation: "That's incorrect. It is true that TCP ports 80 and 443 outgoing are needed, but these aren't the UDP ports."
  
  - content: "Where are Teams 1:1 call recordings stored?"
    choices:
    - content: Microsoft SharePoint Online
      isCorrect: false
      explanation: "That's incorrect. SharePoint Online is used for channel meeting recordings."
    - content: Locally on the users machine
      isCorrect: false
      explanation: "That's incorrect. Meetings are saved in the cloud, depending on what kind of call is recorded."
    - content: Microsoft OneDrive for Business
      isCorrect: false
      explanation: "That's correct. If 1:1 calls have been enabled OneDrive for Business is used to store recordings."
  
  - content: "Which type of PC can you add Microsoft Teams Rooms peripherals to?"
    choices:
    - content: Any Windows 10 PC
      isCorrect: false
      explanation: "That's incorrect. You can't prepare your own Microsoft Teams Rooms with any Windows 10 device."
    - content: Code Microsoft Surface Book
      isCorrect: false
      explanation: "That's incorrect. You can't prepare your own Microsoft Teams Rooms with a Code Microsoft Surface Book."
    - content: Microsoft Surface Pro
      isCorrect: true
      explanation: "That's correct. You can prepare your own Microsoft Teams Rooms solution by using a Surface Pro device and existing, supported AV peripheral devices."

