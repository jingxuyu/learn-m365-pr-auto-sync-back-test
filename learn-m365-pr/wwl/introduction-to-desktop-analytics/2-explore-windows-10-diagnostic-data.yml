  questions:
  - content: "Which diagnostic data level includes data about the websites you browse, how Windows and apps are used and how they perform, and device activity?"
    choices:
    - content: "Required"
      isCorrect: false
      explanation: "That's incorrect. This level gathers a limited set of data thatâ€™s critical for understanding the device and its configuration.. Try again."
    - content: "Optional"
      isCorrect: false
      explanation: "That's incorrect. This level includes more detailed information about your device and its settings, capabilities, and device health. Try again."
    - content: "Enhanced"
      isCorrect: true
      explanation: "That's correct. Enhanced diagnostic data includes data about the websites you browse, how Windows and apps are used and how they perform, and device activity. The extra data helps Microsoft to fix and improve products and services for all users."