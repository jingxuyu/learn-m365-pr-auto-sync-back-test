abstract: |
  Upon completion of this module, you should be able to: 
  - Describe the preservation improvements that have been made in advanced auditing.
  - Describe the bandwidth improvements that have been made in auditing.
  - Describe the new *MailItemsAccessed* mailbox auditing action and how it can help investigators better understand and identify the scope of compromises to specific mail items that may been compromised.

