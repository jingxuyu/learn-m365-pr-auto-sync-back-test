quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson learned about several users who tried to copy company data from Word to a private app. Holly wants to stay abreast of this situation by running a Device Health report that shows the apps on each device that attempt to cross policy boundaries. Which Device Health report should Holly run to see this information?"
    choices:
    - content: "App Reliability report"
      isCorrect: false
      explanation: "That's incorrect. The App Reliability report displays data on app usage and behavior for all apps that are running on a device. Try again."
    - content: "WIP App Learning report"
      isCorrect: true
      explanation: "That's correct. The WIP App Learning report shows which apps on each device that are attempting to cross policy boundaries. For example, if you try to copy company data from Word to a private app, such as Twitter, it will be visible in WIP App Learning if WIP is enabled on the device."
    - content: "Device Reliability report"
      isCorrect: false
      explanation: "That's incorrect. The Device Reliability report shows information on frequently crashing devices and driver-induced OS crashes. Try again."