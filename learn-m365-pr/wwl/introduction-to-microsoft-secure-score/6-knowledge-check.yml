quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to implement Microsoft Secure Score. Holly wants to begin by implementing actions that will affect user productivity the least while providing immediate gains. Which of the following actions should Holly complete that will meet this requirement?"
    choices:
    - content: "Implement Data Loss Prevention policies"
      isCorrect: false
      explanation: "That's incorrect. This action will have more affect on user productivity and take longer to implement. Try again."
    - content: "Enable Multi-Factor Authentication on all admin accounts"
      isCorrect: true
      explanation: "That's correct. This action will have the lowest affect on user productivity while providing immediate gains."
    - content: "Enable Information Rights Management"
      isCorrect: false
      explanation: "That's incorrect. This action will have more affect on user productivity and take longer to implement. Try again."
  - content: "Which of the following statements accurately reflects Secure Score functionality?"
    choices:
    - content: "All improvement actions only give points when fully completed"
      isCorrect: false
      explanation: "That's incorrect. Some improvement actions only give points when fully completed, and some give partial points if they're completed for certain devices or users. Try again."
    - content: "The highest ranked improvement actions have a large number of points remaining with high difficulty, user impact, and complexity"
      isCorrect: false
      explanation: "That's incorrect. The highest ranked improvement actions have a large number of points remaining with low difficulty, user impact, and complexity. Try again."
    - content: "Secure Score shouldn't be interpreted as a guarantee against security breach in any manner"
      isCorrect: true
      explanation: "That's correct. Secure Score isn't an absolute measurement of how likely your system or data will be breached. Rather, it represents the extent to which you have adopted security controls in your Microsoft 365 environment that can help offset the risk of being breached. No online service is immune from security breaches. Secure Score shouldn't be interpreted as a guarantee against security breach in any manner."