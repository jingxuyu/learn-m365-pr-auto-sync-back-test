quiz:
  title: Check your knowledge
  questions:


  - content: "An administrator is implementing Shadow IT Cloud Discovery. The administrator knows there are three phases in this process. In which phase does the following occur: Verification of whether discovered apps are certified as compliant with your organization’s standards?"
    choices:
    - content: " Discover and identify."
      isCorrect: false
      explanation: "That's incorrect. In this phase, you run Cloud Discovery to identify your organization’s security posture."
    - content: " Evaluate and analyze."
      isCorrect: true
      explanation: "That's correct. During this phase, you must evaluate compliance and verify whether discovered apps are certified as compliant with your organization’s standards."
    - content: " Manage and monitor."
      isCorrect: false
      explanation: "That's incorrect. In this phase, you must manage discovered cloud apps."

  - content: "An administrator is reviewing cloud apps listed in the Cloud app catalog. The administrator notices CRM apps with the following risk scores. Which of these poses the lowest security risk?"
    choices:
    - content: "CRM App 1 with a risk score of 10."
      isCorrect: true
      explanation: "That's correct. 10 is the highest possible risk score and represents the lowest risk."
    - content: "CRM App 2 with a risk score of 9."
      isCorrect: false
      explanation: "That's incorrect. Although a score of 9 represents a low risk, it’s not the lowest risk score available."
    - content: "CRM App 3 with a risk score of 1."
      isCorrect: false
      explanation: "That's incorrect. While 1 is the lowest numerical value, it represents the highest risk."

  - content: "An organization is using a custom app which runs in Azure. Which Defender for Cloud Apps feature enables an administrator in that organization to discover that app?"
    choices:
    - content: "The Cloud Discovery dashboard."
      isCorrect: false
      explanation: "That's incorrect. The dashboard gives an at-a-glance overview of discovered apps. It does not perform discovery."
    - content: "The Cloud App Catalog."
      isCorrect: false
      explanation: "That's incorrect. The Cloud App Catalog displays a list of over 16,000 cloud apps from many different vendors. It does not display, nor discover, custom apps."
    - content: "The Discover resources node."
      isCorrect: true
      explanation: "That's correct. Discovered resources enables you to learn more about the apps in your Infrastructure as a Service (IaaS) and Platform as a Service (PaaS) resources and add those resources as custom apps."


  - content: "When adding an App Connector for Office 365, which of the following components must an administrator select?"
    choices:
    - content: " Azure AD User and groups."
      isCorrect: true
      explanation: "That's correct. Enables Defender for Cloud Apps to monitor users and groups in Azure AD. This is a prerequisite for all other components."
    - content: " Azure AD Apps."
      isCorrect: false
      explanation: "That's incorrect. Enables Defender for Cloud Apps to monitor all OAuth apps registered in Azure AD but is optional."
    - content: " Azure AD Sign-in events."
      isCorrect: false
      explanation: "That's incorrect. Enables Defender for Cloud Apps to audit all sign in and sign out activities, but is optional."
