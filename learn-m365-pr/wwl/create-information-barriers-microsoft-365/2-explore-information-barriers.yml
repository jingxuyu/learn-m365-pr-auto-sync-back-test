quiz:
  title: "Check your knowledge"
  questions:
  - content: "Information barriers apply to which of the following services?"
    choices:
    - content: "Exchange Server"
      isCorrect: false
      explanation: "Incorrect. Information barriers don't apply to Exchange Server."
    - content: "OneDrive"
      isCorrect: true
      explanation: "Correct. Information barriers apply to Microsoft Teams (chats and channels), SharePoint Online, and OneDrive services."
    - content: "Outlook"
      isCorrect: false
      explanation: "Incorrect. Information barriers don't apply to Outlook."