durationInMinutes: 2 
content: |
quiz:
  questions:
  - content: "Microsoft 365 Defender provides automated self-healing to automatically investigate and remediate threats. Which two features enable this?"
    choices:
    - content: "Automated investigation and remediation, and advanced hunting"
      isCorrect: false
      explanation: "Only automated investigation and remediation are valid. Automated hunting does not support self-healing. "
    - content: "Automated investigation and remediation, and Action center"
      isCorrect: true
      explanation: "Both of these features can be utilized to enable self-healing across your security environment."
    - content: "Automated investigation and remediation, and Autoquarantine"
      isCorrect: false
      explanation: "Autoquarantine is not a valid feature of self-healing."
  - content: "In the investigation details view, which tab would you use to find a visual representation of the current investigation?"
    choices:
    - content: "Pending actions"
      isCorrect: false
      explanation: "This tab lists items that require approval to proceed."
    - content: "Alerts"
      isCorrect: false
      explanation: "This tab lists alerts associated with the investigation. Alerts can come from threat protection features on a user's device, in Office apps, Cloud App Security, and other Microsoft 365 Defender features."
    - content: "Investigation graph"
      isCorrect: true
      explanation: "Provides a visual representation of the investigation. Depicts entities and lists threats found, along with alerts and whether any actions are awaiting approval. "
  - content: "In the Action center, which tab would you use to see a list of all the actions that require attention?"
    choices:
    - content: "Pending" 
      isCorrect: true
      explanation: "Yes, it displays a list of actions that require attention."
    - content: "Awaiting"
      isCorrect: false
      explanation: "That is incorrect.  Awaiting is not a valid tab in the Action center."
    - content: "Attention"
      isCorrect: false
      explanation: "That is incorrect.  Attention is not a valid tab in the Action center"
