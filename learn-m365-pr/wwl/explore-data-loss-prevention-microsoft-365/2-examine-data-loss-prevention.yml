quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is document fingerprinting?"
    choices:
    - content: "It's a process that warns users when sensitive data is identified in email and documents"
      isCorrect: false
      explanation: "That's incorrect. This item isn't document fingerprinting. Instead, DLP policies can be configured to do this action. Try again."
    - content: "It's the process of identifying the unique word pattern in a document"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a feature of document fingerprinting. Microsoft 365 Data Loss Prevention identifies the unique word pattern in the document. Try again."
    - content: "It's a DLP feature that converts a document's unique work pattern into a sensitive information type that can then be used DLP policy rules"
      isCorrect: true
      explanation: "That's correct. Document fingerprinting is a Data Loss Prevention feature that converts a standard form into a sensitive information type. These types can later be used in the rules of your DLP policies."