quiz:
  title: "Check your knowledge"
  questions:
  - content: "The administrator roles in Microsoft 365 are based upon what permission model?"
    choices:
    - content: "Microsoft 365 Rules-based Assessment Control"
      isCorrect: false
      explanation: "Incorrect. This item isn't the permission model that administrator roles in Microsoft 365 are based upon."
    - content: "Azure Role-Based Access Control"
      isCorrect: true
      explanation: "Correct. The permission model on which administrator roles are based upon in Microsoft 365 is referred to as Azure Role-Based Access Control, or Azure RBAC."
    - content: "Windows Role-based permissions model"
      isCorrect: false
      explanation: "Incorrect. This item isn't the permission model that administrator roles in Microsoft 365 are based upon."