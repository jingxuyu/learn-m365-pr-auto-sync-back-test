title: Delivering Office and line-of-business apps in Microsoft 365
summary: Learn how Click-to-Run packaging with Office 365 ProPlus provides new options to configure, deliver, and keep your Office apps up-to-date. Ensure your third-party and line-of-business apps are packaged and ready for automated installation. 
abstract: |
  At the end of this module, you should be able to:
  - Explain the Office 365 ProPlus installation and configuration process 
  - Explain what Click-to-Run is and how it works with Office 365 ProPlus 
  - Describe the tools available for initial installation as well as upgrading from a legacy version of Office
  - Explain line-of-business app delivery and how it differs from Office installation
  - Describe Microsoft Store and MSIX options for app delivery 
