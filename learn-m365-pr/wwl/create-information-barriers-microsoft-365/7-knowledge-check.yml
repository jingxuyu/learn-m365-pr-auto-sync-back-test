quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Admin for Lucerne Publishing, Patti Fernandez wants to enable information barriers for SharePoint Online and OneDrive. What should Patti do?"
    choices:
    - content: "Enable information barriers in separate actions; first for SharePoint, and then OneDrive"
      isCorrect: false
      explanation: "Incorrect. This process isn't how you enable information barriers for SharePoint Online and OneDrive."
    - content: "Enable information barriers in separate actions; first for OneDrive, and then SharePoint"
      isCorrect: false
      explanation: "Incorrect. This process isn't how you enable information barriers for SharePoint Online and OneDrive."
    - content: "Enable information barriers for SharePoint and OneDrive in a single action"
      isCorrect: true
      explanation: "Correct. Enabling information barriers for SharePoint and OneDrive are configured in a single action. Information barriers for the services canâ€™t be enabled separately."
  - content: "What happens if the segments associated with a user's OneDrive don't match the segment applied to the user?"
    choices:
    - content: "The user won't be able to access their OneDrive"
      isCorrect: true
      explanation: "Correct. If the segments associated with a user's OneDrive don't match the segment applied to the user, the user won't be able to access their OneDrive. Be careful not to associate any segments with the OneDrive of a non-segment user."
    - content: "Any changes you make will be overwritten"
      isCorrect: false
      explanation: "Incorrect. This item will result if the user's segment changes, but not when the segments associated with a user's OneDrive don't match the segment applied to the user."
    - content: "The IB mode of the OneDrive is automatically updated to Open"
      isCorrect: false
      explanation: "Incorrect. This item isn't the result when the segments associated with a user's OneDrive don't match the segment applied to the user."
  - content: "What does it mean when the information barrier mode for a SharePoint site is set to Open?"
    choices:
    - content: "The SharePoint site is used for collaboration between incompatible segments moderated by the site owner"
      isCorrect: false
      explanation: "Incorrect. This item is the description of a SharePoint site whose IB mode is set to Owner Moderator."
    - content: "The SharePont site doesn't have segments"
      isCorrect: true
      explanation: "Correct. When a SharePoint site doesn't have segments, the site's IB mode is automatically set as Open. An example of this mode is a Team site that's created for the company's annual picnic."
    - content: "The SharePoint site is provisioned by Microsoft Teams"
      isCorrect: false
      explanation: "Incorrect. This item is the description of a SharePoint site whose IB mode set to Explicit."
  - content: "How many segments can a user be in?"
    choices:
    - content: "1"
      isCorrect: true
      explanation: "Correct. A user can only be in one segment. As such, organizations should plan their segments carefully. Also, each segment can have only one information barrier policy applied."
    - content: "3"
      isCorrect: false
      explanation: "Incorrect. This value isn't the maximum number of segments that a user can be in."
    - content: "5"
      isCorrect: false
      explanation: "Incorrect. This value isn't the maximum number of segments that a user can be in."