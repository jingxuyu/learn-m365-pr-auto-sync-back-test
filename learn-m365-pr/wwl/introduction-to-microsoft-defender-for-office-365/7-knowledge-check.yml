quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Fabrikam, Holly Spencer wants to modify Fabrikam's Safe Attachments policy. Which option should Holly select that removes an infected attachment and quarantines the message so that only an admin can review, release, or delete it?"
    choices:
    - content: "Block"
      isCorrect: false
      explanation: "That's incorrect. This option blocks current and future emails and attachments that have detected malware. These Messages aren't delivered to the user. Try again."
    - content: "Replace"
      isCorrect: true
      explanation: "That's correct. This option removes an infected attachment and quarantines the message so that only an admin can review, release, or delete it."
    - content: "Dynamic delivery"
      isCorrect: false
      explanation: "That's incorrect. This option immediately delivers the message body to the user, but it doesn't include the attachments. The attachments are reattached after scanning if they're found to be safe. Try again."
  - content: "What does URL detonation do?"
    choices:
    - content: "If the URL is malicious, it redirects the user to a secure server where the site can be safely viewed"
      isCorrect: false
      explanation: "That's incorrect. This action isn't what URL detonation does. Try again."
    - content: "If the URL is malicious, it quarantines the URL so that any future links to that URL blow up and return an error"
      isCorrect: false
      explanation: "That's incorrect. This action isn't what URL detonation does. Try again."
    - content: "Protects users in the event a URL points to a malicious file on a web site"
      isCorrect: true
      explanation: "That's correct. URL detonation combines elements of Safe Links and Safe Attachments into a single feature. This feature is designed to protect users in the event a URL points to a malicious file on a web site."
  - content: "When a Safe Links policy is turned Off, links in email messages aren't scanned. What else does this option do?"
    choices:
    - content: "It allows users to continue past a warning page to a website that's determined to be malicious"
      isCorrect: false
      explanation: "That's incorrect. When Safe Links is turned Off, it doesn't allow this action. Try again."
    - content: "It doesn't store data for hyperlinks found in email"
      isCorrect: false
      explanation: "That's incorrect. When Safe Links is turned Off, it doesn't allow this action. Try again."
    - content: "It enables you to define an exception rule"
      isCorrect: true
      explanation: "That's correct. You can define an exception rule, such as a rule that doesn't scan links in email messages for a specific group of recipients."