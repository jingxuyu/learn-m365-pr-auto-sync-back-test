title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Learn about the various Microsoft Teams clients, including desktop, web, and mobile clients. Discover how to deploy each type of client and how the update process works. 
  ms.date: 08/15/2019
  author: temanteleary
  ms.author: teleary
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 3
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which Microsoft Teams client offers the most features?"
      choices:  
      - content: "Mobile client" 
        isCorrect: false  
        explanation: "That's incorrect. The Teams mobile client can join meetings and chat, but desktop sharing and presenting aren't supported."
      - content: "Desktop client" 
        isCorrect: true  
        explanation: "Correct. The Teams desktop client offers the most features."      
      - content: "Web client"  
        isCorrect: false
        explanation: "The Teams web client offers many of the same features on desktop, but is missing some like autostart on the desktop."  

    - content: "How does the Microsoft Teams desktop client handle updates?"
      choices:  
      - content: "Updates can be handled automatically or manually."  
        isCorrect: true  
        explanation: "Correct. Microsoft Teams updates occur automatically with the desktop client and can also be performed manually by users."
      - content: "All updates are handled automatically."  
        isCorrect: false
        explanation: "That's incorrect. Microsoft Teams updates occur automatically with the desktop client and can also be performed manually by users."  
      - content: "All updates are handled by an organizationâ€™s administrator."
        isCorrect: false  
        explanation: "That's incorrect. Microsoft Teams updates occur automatically with the desktop client and can also be performed manually by users."  

    - content: "What happens if a user tries to run the Microsoft Teams web client in an unsupported browser?"  
      choices:  
      - content: "Microsoft Teams will only block access to the web interface"
        isCorrect: false  
        explanation: "That's incorrect. Microsoft Teams won't only block access to the web interface."
      - content: "Microsoft Teams blocks access to the web interface and prompts the user to download a desktop or mobile client"  
        isCorrect: true
        explanation: "That's correct. Microsoft Teams will block access to the web interface and prompt the user for other ways to access Teams."       
      - content: "Microsoft Teams is built with graceful degradation and provides whatever features the browser can support"  
        isCorrect: false  
        explanation: "That's incorrect. Microsoft Teams web client doesn't support graceful degradation." 
