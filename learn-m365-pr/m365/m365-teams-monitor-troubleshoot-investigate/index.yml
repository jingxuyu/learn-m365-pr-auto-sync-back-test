summary: Learn how to ensure your Teams users have an optimal experience by monitoring call quality, troubleshooting problems, and investigating usage reports.
abstract: |
  At the end of this module, you should be able to:
  - Demonstrate how to monitor the quality of Teams calls and meetings and eliminate any with poor sound or unreliable connections.
  - Explain how to diagnose common problems in Teams by using logs.
  - Describe how to maintain capacity in Teams by monitoring user demand and behavior.
prerequisites: | 
  - Knowledge equivalent to previous modules in the **Security, privacy, and compliance in Microsoft Teams** learning path.
