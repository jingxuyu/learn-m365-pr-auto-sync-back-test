quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following Enterprise Mobility + Security components provides identity management for on-premises users, remote users, and hybrid users accessing applications both locally and over the cloud?"
    choices:
    - content: "Azure AD Identity Protection"
      isCorrect: false
      explanation: "Incorrect. This feature doesn't provide identity management for on-premises users, remote users, and hybrid users accessing applications both locally and over the cloud. Try again."
    - content: "Azure AD Privileged Identity Management"
      isCorrect: false
      explanation: "Incorrect. This feature doesn't provide identity management for on-premises users, remote users, and hybrid users accessing applications both locally and over the cloud. Try again."
    - content: "Azure AD Premium P1"
      isCorrect: true
      explanation: "Correct. Azure AD Premium P1 is an enterprise-level edition. It provides identity management for on-premises users, remote users, and hybrid users accessing applications both locally and over the cloud."