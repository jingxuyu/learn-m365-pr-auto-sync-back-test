content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following organizations does a hybrid deployment make the most sense for?"
    choices:
    - content: "An established business with a data center that is acquiring a new business"
      isCorrect: true
      explanation: "Correct. A hybrid deployment probably makes sense for an established business with a data center that is acquiring a new business."
    - content: "A small non-profit organization"
      isCorrect: false
      explanation: "Incorrect. A cloud deployment probably makes more sense than a hybrid deployment for a small non-profit organization."
    - content: "A new business"
      isCorrect: false
      explanation: "Incorrect. A hybrid deployment may or may not make sense for a new business."
  - content: "Which of the following statements about migration vs coexistence is true?"
    choices:
    - content: "Coexistence is for cloud-only deployments and migration is for hybrid deployments."
      isCorrect: false
      explanation: "Incorrect. Migration is for cloud-only deployments and coexistence is for hybrid deployments."
    - content: "Migration is for cloud-only deployments and coexistence is for hybrid deployments."
      isCorrect: true
      explanation: "Correct. Migration is for cloud-only deployments and coexistence is for hybrid deployments."
    - content: "Migration and coexistence both work for cloud-only deployments."
      isCorrect: false
      explanation: "Incorrect. Migration is for cloud-only deployments and coexistence is for hybrid deployments."