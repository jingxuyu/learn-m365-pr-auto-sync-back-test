quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator for Contoso, Holly Dickson wants to create retention policies for Exchange Online, SharePoint Online, and Microsoft Teams. Where should Holly create these retention policies?"
    choices:
    - content: "Microsoft 365 Compliance center"
      isCorrect: false
      explanation: "That's incorrect. Retention policies can't be created in the Microsoft 365 Compliance center. Try again."
    - content: "Exchange admin center"
      isCorrect: false
      explanation: "That's incorrect. Retention policies created in the EAC are available in Exchange only. Try again."
    - content: "Microsoft 365 Defender"
      isCorrect: true
      explanation: "That's correct. Retention Policies created in Microsoft 365 Defender are usable across multiple services, such as Exchange Online, SharePoint Online, Teams, and so on. Retention policies created in the EAC are available in Exchange only."