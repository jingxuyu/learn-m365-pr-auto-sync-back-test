quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following processes are part of the Microsoft-managed services in a Windows Virtual Desktop deployment?"
    choices:
    - content: "Gateway."
      isCorrect: true
      explanation: "That's correct. Microsoft manages the Gateway."
    - content: "Identity."
      isCorrect: false
      explanation: "That's incorrect. Identity is customer-managed."
    - content: "Web browser."
      isCorrect: false
      explanation: "That's incorrect. The end user needs to manage this."
      
  - content: "Why is conditional access recommended as a security control in a Windows Virtual Desktop deployment?"
    choices:
    - content: "For faster access."
      isCorrect: false
      explanation: "That's incorrect. Conditional Access is a tool used by Azure Active Directory, to make decisions, and enforce organizational policies."
    - content: "Enabling Conditional Access."
      isCorrect: true
      explanation: "That's correct. Enabling Conditional Access lets you manage risks before you grant users access to your Windows Virtual Desktop environment."
    - content: "With Conditional Access you can remove the users burden of multi-factor authentication."
      isCorrect: false
      explanation: "That's incorrect. multi-factor authentication should be used with Conditional Access."
      
  - content: "Which of the following should an administrator enable in a secure Windows Virtual Desktop deployment?"
    choices:
    - content: "A common administration password to limit complexity."
      isCorrect: false
      explanation: "That's incorrect. From a security perspective, this is a bad idea and makes logging for accountability useless."
    - content: "Reduce logging for performance reasons."
      isCorrect: false
      explanation: "That's incorrect. Logging strengthens the overall security of your environment."
    - content: "Multifactor authentication using Azure AD."
      isCorrect: true
      explanation: "That's correct. This should be required for all users."




