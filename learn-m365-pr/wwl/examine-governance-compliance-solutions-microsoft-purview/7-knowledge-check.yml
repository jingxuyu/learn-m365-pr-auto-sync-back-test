quiz:
  title: "Check your knowledge"
  questions:
  - content: "The third step in the Microsoft Purview Information Protection framework is Prevent data loss. Which capability of this step helps prevent unintentional sharing of sensitive items?"
    choices:
    - content: "Endpoint Data Loss Prevention"
      isCorrect: false
      explanation: "Incorrect. Endpoint Data Loss Prevention extends DLP capabilities to items that are used and shared on Windows 10 or later computers."
    - content: "Microsoft Purview Data Loss Prevention"
      isCorrect: true
      explanation: "Correct. Microsoft Purview Data Loss Prevention helps prevent unintentional sharing of sensitive items."
    - content: "Sensitivity labels"
      isCorrect: false
      explanation: "Incorrect. Sensitivity labels are part of the second step (Protect your data) in the Microsoft Purview Information Protection framework. Sensitivity labels provide a single labeling solution across apps, services, and devices to protect your data as it travels inside and outside your organization."
  - content: "Which feature of Microsoft Purview Insider Risk Management is automatically generated by risk indicators that match policy conditions?"
    choices:
    - content: "Alerts"
      isCorrect: true
      explanation: "Correct. Alerts are automatically generated by risk indicators that match policy conditions. Alerts are displayed in the Alerts dashboard."
    - content: "Security policy violations"
      isCorrect: false
      explanation: "Incorrect. This item isn't automatically generated by risk indicators that match policy conditions."
    - content: "Insider risk management workflow"
      isCorrect: false
      explanation: "Incorrect. The insider risk management workflow helps organizations identify, investigate, and take action to address internal risks."
  - content: "Which eDiscovery solution lets legal teams manage custodians and the legal hold notification workflow to communicate with custodians involved in a case?"
    choices:
    - content: "Content search"
      isCorrect: false
      explanation: "Incorrect. The Content search tool searches for content across Microsoft 365 data sources. It then exports the search results to a local computer."
    - content: "eDiscovery (Standard)"
      isCorrect: false
      explanation: "Incorrect. eDiscovery (Standard) enables you to create eDiscovery cases and assign eDiscovery managers to specific cases. eDiscovery managers can only access the cases of which they're members. eDiscovery (Standard) also lets you associate searches and exports with a case."
    - content: "eDiscovery (Premium)"
      isCorrect: true
      explanation: "Correct. eDiscovery (Premium) provides an end-to-end workflow to identify, preserve, collect, review, analyze, and export content that's responsive to an organization's internal and external investigations. It lets legal teams manage custodians and the legal hold notification workflow to communicate with custodians involved in a case."