### YamlMime:ModuleUnit
uid: learn-m365.service-adoption-start.knowledge-check
title: Check what you've learned
metadata:
  title: Check what you've learned
  description: Answer questions to test your knowledge.
  ms.date: 09/17/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
  ROBOTS: NOINDEX
durationInMinutes: 10
content: |
quiz:
    title: Check your knowledge
    questions:
    - content: "Contoso, Inc. has limited IT and training staff to support the company roll out of Microsoft Teams. You and your IT Service Manager have implementation and technical questions. What are some ways you can find out relevant information and get assistance?"
      choices:
      - content: "Review documentation at SuccessWithTeams.com."
        isCorrect: true
        explanation: "Reason."
      - content: "Conduct an internet search for information about service adoption."
        isCorrect: false
        explanation: "Reason."
      - content: "Visit the Driving Adoption forum on the Microsoft Technical Community."
        isCorrect: false
        explanation: "Reason."
      - content: "Seek out the help of a Microsoft certified partner."
        isCorrect: false
        explanation: "Reason."
      - content: "Sign into the FastTrack Center to get free assistance from Microsoft."
        isCorrect: false
        explanation: "Reason."
      - content: "Visit the Teams locations near you."
        isCorrect: false
        explanation: "Reason."
    - content: "When you are assigned to manage the Champion program, you are primarily responsible for which of the following?"
      choices:
      - content: "Being the chief cheerleader for the new technology."
        isCorrect: false
        explanation: "Reason."
      - content: "Finding and nurturing a community of people who provide peer guidance and training on the new experience."
        isCorrect: true
        explanation: "Reason."
      - content: "Making sure each department has the right training staff."
        isCorrect: false
        explanation: "Reason."
      - content: "Creating training documentation."
        isCorrect: false
        explanation: "Reason."
    - content: "When should your helpdesk support team should start using the new experience?"
      choices:
      - content: "At the same time as your employees"
        isCorrect: false
        explanation: "Reason."
      - content: "As soon as possible to gain hands-on experience"
        isCorrect: true
        explanation: "Reason."
      - content: "After you are sure it won't disrupt operations"
        isCorrect: false
        explanation: "Reason."
    - content: "True or false: Your helpdesk support leaders should be involved in your regular program management meetings."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Reason."
      - content: "False"
        isCorrect: false
        explanation: "Reason."
    - content: "Select three ways that executive sponsors can be consistently visible in support of your change project.*"
      choices:
      - content: "Use Live Event services for virtual town halls"
        isCorrect: false
        explanation: "Reason."
      - content: "Attend all your project meetings"
        isCorrect: true
        explanation: "Reason."
      - content: "Visibly use the new technology experience"
        isCorrect: false
        explanation: "Reason."
      - content: "Participate in your marketing and awareness campaigns"
        isCorrect: false
        explanation: "Reason."
      - content: "Use Skype for Business when possible"
        isCorrect: false
        explanation: "Reason."
    - content: "To ensure sustained change and transformation your executive sponsor should do which of the following?"
      choices:
      - content: "Issue executive orders that people must use the new tools"
        isCorrect: false
        explanation: "Reason."
      - content: "Show up to your project kickoff and then disengage"
        isCorrect: false
        explanation: "Reason."
      - content: "Keep using the old process until they have to change"
        isCorrect: false
        explanation: "Reason."
      - content: "Be a consistently visible part of your change program"
        isCorrect: true
        explanation: "Reason."
    - content: "What is the second phase within the Change Curve that people normally go through?"
      choices:
      - content: "Enthusiasm"
        isCorrect: false
        explanation: "Reason."
      - content: "Anger"
        isCorrect: true
        explanation: "Reason."
      - content: "Bargaining"
        isCorrect: false
        explanation: "Reason."
      - content: "Resistance"
        isCorrect: false
        explanation: "Reason."
    - content: "Select three main benefits for employees moving to cloud-based services.*"
      choices:
      - content: "Anytime, anywhere access"
        isCorrect: false
        explanation: "Reason."
      - content: "Simpler interaction with IT"
        isCorrect: true
        explanation: "Reason."
      - content: "Secure experience"
        isCorrect: false
        explanation: "Reason."
      - content: "Technical agility"
        isCorrect: false
        explanation: "Reason."
      - content: "Easier access to managers"
        isCorrect: false
        explanation: "Reason."
    - content: "When crafting the key messages in your service adoption plan you should write them down from the perspective of the __________."
      choices:
      - content: "Executive sponsor"
        isCorrect: false
        explanation: "Reason."
      - content: "Process owners"
        isCorrect: true
        explanation: "Reason."
      - content: "End-user employees"
        isCorrect: false
        explanation: "Reason."
    - content: "True or false: Technology service should melt into the background behind the end-user business objective?"
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Reason."
      - content: "False"
        isCorrect: false
        explanation: "Reason."
    - content: "It is the job of IT and Service Adoption professionals to craft end user experiences that do which of the following?*"
      choices:
      - content: "Reduce the friction between IT and employees"
        isCorrect: false
        explanation: "Reason."
      - content: "Cost less than other services"
        isCorrect: true
        explanation: "Reason."
      - content: "Protect company data"
        isCorrect: false
        explanation: "Reason."
      - content: "Support innovation and technical quality"
        isCorrect: false
        explanation: "Reason."
      - content: "Distract from getting business done"
        isCorrect: false
        explanation: "Reason."
    - content: "What are the components of an end-user persona?*"
      choices:
      - content: "Commonly used tools"
        isCorrect: false
        explanation: "Reason."
      - content: "Compensation levels"
        isCorrect: true
        explanation: "Reason."
      - content: "Job title"
        isCorrect: false
        explanation: "Reason."
      - content: "Work location such as region or remote office"
        isCorrect: false
        explanation: "Reason."
      - content: "Core experience pain points"
        isCorrect: false
        explanation: "Reason."        
      - content: "Compliance-minded"
        isCorrect: false
        explanation: "Reason."
    - content: "True or false: When interviewing employees, in-person or video chat meetings are preferable to get the full context of communciations?"
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Reason."
      - content: "False"
        isCorrect: false
        explanation: "Reason."
    - content: "Assessing the organizational readiness will allow you to do which of the following?*"
      choices:
      - content: "Determine how receptive your end users are to change"
        isCorrect: false
        explanation: "Reason."
      - content: "Identify early adopters"
        isCorrect: true
        explanation: "Reason."
      - content: "Identify how much change fatigue is in your company"
        isCorrect: false
        explanation: "Reason."
      - content: "All of the above"
        isCorrect: false
        explanation: "Reason."
    - content: "Stakeholders are defined as which of the following?"
      choices:
      - content: "Your direct management change"
        isCorrect: false
        explanation: "Reason."
      - content: "Anyone in the c-suite in your company"
        isCorrect: false
        explanation: "Reason."
      - content: "Anyone with interest in or influence over your project, regardless of rank"
        isCorrect: true
        explanation: "Reason."
      - content: "Business process owners who are willing to participate in proof of concept projects"
        isCorrect: false
        explanation: "Reason."
