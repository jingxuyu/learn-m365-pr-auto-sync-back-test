quiz:
  title: "Check your knowledge"
  questions:
  - content: "You're managing a project with people working in different locations. To improve collaboration and team work, you're encouraging more frequent and informal communication via online meetings and chat. Which Microsoft product is most suitable?"
    choices:
    - content: "SharePoint"
      isCorrect: false
      explanation: "Incorrect. SharePoint allows you to collaborate with content and files, but does not allow you to host online meetings."
    - content: "Teams"
      isCorrect: true
      explanation: "Correct. Teams allows people to quickly chat one on one or in a group and host voice or audio meetings."
    - content: "OneDrive"
      isCorrect: false
      explanation: "Incorrect. OneDrive allows you to store and share files. It is not designed to promote frequent and informal communication."
  - content: "Microsoft Viva includes which four modules?"
    choices:
    - content: "Viva Connections, Viva Insights, Viva Topics, and Viva Learning"
      isCorrect: true
      explanation: "Correct. Viva includes four modules – Viva Connections, Viva Insights, Viva Topics, and Viva Learning."
    - content: "Viva Connections, Viva Insights, Viva Topics, and Viva Resources"
      isCorrect: false
      explanation: "Incorrect. Viva includes four modules – Viva Connections, Viva Insights, Viva Topics, and Viva Learning."
    - content: "Viva Communications, Viva Insights, Viva Topics, and Viva Learning"
      isCorrect: false
      explanation: "Incorrect. Viva includes four modules – Viva Connections, Viva Insights, Viva Topics, and Viva Learning."
  - content: "You've recently been asked to manage a project that includes people from inside and outside your organization. You need to share files with everyone on the project. Which Microsoft product is most suitable?"
    choices:
    - content: "Outlook"
      isCorrect: false
      explanation: "Incorrect. Email is not a secure way to share files."
    - content: "Yammer"
      isCorrect: false
      explanation: "Incorrect. Yammer allows you to connect with others across your company. It's not suitable for sharing files with people outside of your organization."
    - content: "OneDrive"
      isCorrect: true
      explanation: "Correct. You can password protect files and share files with people inside and outside your organization."
  - content: "Which three types of sites can you create in SharePoint to foster communication and collaboration across your team and organization?"
    choices:
    - content: "Team sites, Channel sites, and Hub sites"
      isCorrect: false
      explanation: "Incorrect. You can create Team sites, Communication sites, and Hub sites in SharePoint."
    - content: "Team sites, Communication sites, and Hub sites"
      isCorrect: true
      explanation: "Correct. You can create Team sites, Communication sites, and Hub sites in SharePoint."
    - content: "Team sites, Communication sites, and Group sites"
      isCorrect: false
      explanation: "Incorrect. You can create Team sites, Communication sites, and Hub sites in SharePoint."
  - content: "Your organization is launching an important new product. You want to host a major online event to announce it to your industry. You'll have several people speaking plus videos. Which combination of Microsoft products should you use to host the event?"
    choices:
    - content: "PowerPoint, SharePoint, and Stream"
      isCorrect: false
      explanation: "Incorrect. You can use SharePoint for in-house coordination, but it cannot be used to host a major online event. Use PowerPoint to generate powerful content for your event."
    - content: "Teams, SharePoint, and Stream"
      isCorrect: false
      explanation: "Incorrect. You can use SharePoint for in-house coordination, but it cannot be used to host a major online event. Teams and Stream can be used as part of your online event."
    - content: "Yammer, Teams, and Stream"
      isCorrect: true
      explanation: "Correct. Yammer, Teams, and Stream will allow you to use different types of content and host a major online event."