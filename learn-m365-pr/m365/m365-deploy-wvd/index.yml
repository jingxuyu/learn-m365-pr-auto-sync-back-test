title: Deploy Azure Virtual Desktop
summary: Learn how to deploy Azure Virtual Desktop. Start with provisioning an Azure Virtual Desktop connection to a remote resource, and make a desktop and apps available to users by using application groups. You will then customize the workspace for your users and end by installing Azure Virtual Desktop client for Windows and connect to the workspace.
abstract: |
  In this module, you will:
  - Learn about the key components of Azure Virtual Desktop and the deployment options 
  - Deploy a customized workspace with a virtual desktop and remote app
  - Configure FSLogix user profiles
prerequisites:  |
  - An Azure account with an [active subscription](https://azure.microsoft.com/free)
  - Familiarity with server and client management concepts and tools
  - Familiarity with Windows virtualization technologies, like Remote Desktop Services
  - (Optional) Access to an Azure environment prepared for Azure Virtual Desktop: Azure Active Directory (Azure AD) configured and integrated with Active Directory Domain Services (AD DS), and an Azure Virtual Network that's connected to your domain 
  - (Optional) User credentials for three user accounts in Azure AD: a user account that's assigned to the AD DS administrator role and two non-administrative user accounts
