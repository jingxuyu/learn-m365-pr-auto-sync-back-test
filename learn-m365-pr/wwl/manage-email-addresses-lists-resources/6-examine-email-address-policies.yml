quiz:
  title: "Check your knowledge"
  questions:
  - content: "Fabrikam's email address policy assigns to each mailbox an email address that's based on the user’s first name and last name. What does Exchange Server do if two users have the same first name and last name?"
    choices:
    - content: "It assigns the first name and the first letter of the last name as the local part of the second user's email address"
      isCorrect: false
      explanation: "This answer is incorrect. This action isn't what Exchange Server does when two users have the same first and last names. Try again."
    - content: "It assigns the first letter of the first name followed by the last name as the local part of the email address"
      isCorrect: false
      explanation: "This answer is incorrect. This action isn't what Exchange Server does when two users have the same first and last names. Try again."
    - content: "It appends a number to the local part of the second user’s email address"
      isCorrect: true
      explanation: "This answer is correct. If two users have the same first name and last name, Exchange Server appends a number to the local part of the second user’s email address when the email address policy assigns an email address to the mailbox and the email address is based on the user’s first name and last name."