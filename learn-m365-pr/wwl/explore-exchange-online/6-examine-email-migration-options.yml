quiz:
  title: "Check your knowledge"
  questions:
  - content: "Contoso is planning to migrate its Exchange environment to Microsoft 365. It has an Exchange 2013 Server on-premises deployment with 1000 users. As Contoso's Enterprise Administrator, Holly Dickson wants to maintain this on-premises environment for recipient administration purposes. Which of the following migration strategies would be best for Contoso?"
    choices:
    - content: "Cutover migration"
      isCorrect: false
      explanation: "Incorrect. This migration strategy won't be the best strategy for Contoso."
    - content: "PST migration"
      isCorrect: false
      explanation: "Incorrect. This migration strategy won't be the best strategy for Contoso."
    - content: "Hybrid migration"
      isCorrect: true
      explanation: "Correct. This migration strategy enables Contoso to move users between its on-premises Exchange environment and Microsoft 365, while maintaining the on-premises deployment for recipient administration purposes."