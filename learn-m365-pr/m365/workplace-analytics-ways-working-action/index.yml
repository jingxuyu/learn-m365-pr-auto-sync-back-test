title: Drive organizational change with Microsoft Workplace Analytics and MyAnalytics
summary: After using Microsoft Workplace Analytics and Power BI to generate insights about your employees’ work behaviors, you’ll learn about the Microsoft 365 features that can be tools to implement and measure the changes you’ve identified. You’ll learn how to initiate common change practices and what tools and tactics are the most useful. 
abstract: |
  At the end of this module, you should be able to:
  - Define the Microsoft 365 tools that drive behavior change.
  - Identify common practices you can use to improve workplace scenarios.
  - Design custom tactics to drive change.
  - Identify methods to measure behavior change.

prerequisites: | 
 - Familiarity with Workplace Analytics data metrics
 - Basic knowledge of Microsoft Power BI software

