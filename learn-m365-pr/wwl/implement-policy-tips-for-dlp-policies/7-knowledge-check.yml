content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Northwind Traders, Holly Spencer wants to implement email notifications and policy tips with Northwind's DLP policies. Who can receive email notifications?"
    choices:
    - content: "Individual recipients only"
      isCorrect: true
      explanation: "That's correct. Email notifications can only be sent to individual recipients. They can't be sent to groups or distribution lists."
    - content: "Distribution lists"
      isCorrect: false
      explanation: "That's incorrect. Email notifications can't be sent to distribution lists. Try again."
    - content: "Groups"
      isCorrect: false
      explanation: "That's incorrect. Email notifications can't be sent to groups. Try again."
  - content: "In default email notifications, what's included in the notification if it's about a document?"
    choices:
    - content: "An attachment that contains the message that matches a DLP policy"
      isCorrect: false
      explanation: "That's incorrect. This action occurs if the notification is about a message rather than a document. Try again."
    - content: "An attachment that contains the policy tip for the document"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the action that occurs if the notification is about a document. Try again."
    - content: "A link to the site where the document's stored"
      isCorrect: true
      explanation: "That's correct. The notification message body includes a link that takes the sender to the site where the document's stored."
  - content: "When a user opens a document using an Office desktop app, the app scans the document to ensure that it doesn't conflict with the company's DLP policies. If a conflict occurs, the policy tip is displayed in real-time. What happens when a document is opened using Office applications on the web?"
    choices:
    - content: "They scan the document and if it conflicts with the company's DLP policies, they display a policy tip in real-time"
      isCorrect: false
      explanation: "That's incorrect. This action only occurs with Office desktop apps. Try again."
    - content: "They scan the document and if it conflicts with the company's DLP policies, they display the DLP policy tips that SharePoint Online sites or OneDrive for Business sites have already determined should be shown"
      isCorrect: false
      explanation: "That's incorrect. This action isn't what happens when a document is opened using Office applications on the web. Try again."
    - content: "They only show DLP policy tips that SharePoint Online sites or OneDrive for Business sites have already determined should be shown"
      isCorrect: true
      explanation: "That's correct. The notification message body includes a link that takes the sender to the site where the document's stored."