quiz:
    title: Check your knowledge
    questions:
    - content: "Cloud computing provides a pay-as-you-go or consumption-based pricing model. Rather than paying for a pre-defined amount of computing resources or hardware up-front, you rent hardware and pay for the resources that you use."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "One of the benefits of cloud computing is the cost models - pay as you go or consumption."
      - content: "False"
        isCorrect: false
        explanation: "One of the benefits of cloud computing is the cost models - pay as you go or consumption."
    - content: "What does CapEx stand for?"
      choices:
      - content: "Cost examination"
        isCorrect: false
        explanation: "CapEx stands for capital expense."
      - content: "Computer expenses"
        isCorrect: false
        explanation: "CapEx stands for capital expense."
      - content: "Capital expense"
        isCorrect: true
        explanation: "CapEx stands for capital expense."