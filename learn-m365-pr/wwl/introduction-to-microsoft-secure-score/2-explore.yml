quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following statements accurately reflects Secure Score functionality?"
    choices:
    - content: "Secure Score displays the possible improvements you can make depending on the product licenses your organization owns"
      isCorrect: false
      explanation: "Incorrect. Your absolute security posture is represented by Secure Score, which stays the same no matter what product licenses your organization owns."
    - content: "Secure Score isn't an absolute measurement of how likely your system or data will be breached"
      isCorrect: true
      explanation: "Correct. Microsoft Secure Score is a numerical summary of your security posture based on system configurations, user behavior, and other security-related measurements. It's not an absolute measurement of how likely your system or data will be breached. Rather, it represents the extent to which you have adopted security controls in your Microsoft 365 environment that can help offset the risk of being breached."
    - content: "Secure Score syncs weekly to receive system data about your achieved points for each action"
      isCorrect: false
      explanation: "Incorrect. Secure Score syncs daily to receive system data about your achieved points for each action."