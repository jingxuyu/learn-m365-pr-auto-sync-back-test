quiz:
    title: Check your knowledge
    questions:
    - content: "According to the deployment wheel, once you have your team in place, what is the first step in the deployment process?"
      choices:
      - content: "Analyze your device and app readiness."
        isCorrect: true
        explanation: "Yes, the first step is to analyze your device and app readiness. You'll take an inventory and verify app compatibility."
      - content: "Implement user communications and training."
        isCorrect: false
        explanation: "No, The first step in the deployment process is to analyze your device and app readiness."

    - content: "In the second step, analyzing your directory and network readiness, you prepare your network to move which items?"
      choices:
      - content: "System images, application packages, drivers, and user file migrations"
        isCorrect: true
        explanation: "Yes, these items all need bandwidth."
      - content: "Thumbnail images and user settings"
        isCorrect: false
        explanation: "No, these items don't use significant bandwidth."
      - content: "Social media profiles"
        isCorrect: false
        explanation: "No, you don't need to analyze bandwidth for social media profiles."

    - content: "Office 365 ProPlus and Office 2019 clients use which installation technology?"
      choices:
      - content: "Click-to-Run"
        isCorrect: true
        explanation: "Yes, Office 365 ProPlus and Office 2019 clients use Click-to-Run installation technology."
      - content: "MSIX"
        isCorrect: false
        explanation: "No, other apps use this installation method, but not Office 365 ProPlus."
      - content: "UWP"
        isCorrect: false
        explanation: "No, other apps use this installation method, but not Office 365 ProPlus."
        
