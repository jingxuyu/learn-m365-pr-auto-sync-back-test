quiz:
  title: "Check your knowledge"
  questions:
  - content: "Outlook and other Office-related clients can use which of the following features to automatically locate services in Microsoft 365?"
    choices:
    - content: "RPC/tcp protocol"
      isCorrect: false
      explanation: "That's incorrect. This feature won't automatically locate services in Microsoft 365. Try again."
    - content: "Autodiscover"
      isCorrect: true
      explanation: "That's correct. Microsoft Outlook automatically locates services in Microsoft 365 by using Autodiscover. For example, Autodiscover automatically configures Outlook to connect to Exchange Online without the need to manually configure user connection settings."
    - content: "Outlook Anywhere"
      isCorrect: false
      explanation: "That's incorrect. This feature won't automatically locate services in Microsoft 365. Try again."