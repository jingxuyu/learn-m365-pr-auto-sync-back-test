quiz:
  title: "Check your knowledge"
  questions:
  - content: "Azure Active Directory includes a feature that provides access to resources in Azure, Azure AD, and other Microsoft Online Services, like Microsoft 365 and Intune. This feature enables administrators to manage, control, and monitor access within their organizations. What is the name of this Azure Active Directory feature?"
    choices:
    - content: "Identity governance"
      isCorrect: false
      explanation: "That's incorrect. This feature manages your organization's identity through employee, business partner, vendor, service, and app access controls. You can also perform access reviews. Try again."
    - content: "Managed identities for Azure resources"
      isCorrect: false
      explanation: "That's incorrect. This feature provides your Azure services with an automatically managed identity in Azure AD that can authenticate any Azure AD-supported authentication service, including Key Vault. Try again."
    - content: "Privileged identity management (PIM)"
      isCorrect: true
      explanation: "That's correct. PIM manages, controls, and monitors access within your organization. It includes access to resources in Azure AD and Azure, and other Microsoft Online Services, like Microsoft 365 and Intune."