uid: learn-m365-identity.m365-identity-authentication.summary-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Learn about modern authentication and the security benefits it provides to your organization, such as enabling multi-factor authentication (MFA) and a passwordless environment. 
  ms.date: 07/14/2020
  author: AlexandraHrt 
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |

quiz:
    title: Check your knowledge
    questions:
    - content: "Legacy authentication supports enabling multi-factor authentication."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Legacy authentication does not support multi-factor authentication."
      - content: "False"
        isCorrect: true
        explanation: "Legacy authentication does not support multi-factor authentication."     
    - content: "Which of the following describes how to enforce multi-factor authentication?"
      choices:
      - content: "Create a Conditional Access policy with “Require multi-factor authentication” enabled."
        isCorrect: true
        explanation: "To enforce MFA, create a Conditional Access policy and select **Require multi-factor authentication** under Access controls."
      - content: "Configure a Compliance policy in Intune with **Require multi-factor authentication** enabled."
        isCorrect: false
        explanation: "To enforce MFA, create a Conditional Access policy and select **Require multi-factor authentication** under Access controls."
      - content: "Multi-factor authentication is automatically enforced for all modern authentication applications."
        isCorrect: false
        explanation: "To enforce MFA, create a Conditional Access policy and select **Require multi-factor authentication** under Access controls."
    - content: "Which of the following is a method of passwordless authentication?"
      choices:
      - content: "Copying and pasting the password from a sticky note. "
        isCorrect: false
        explanation: "A biometric scan or pin via Windows Hello, phone-as-a-token from the Microsoft Authenticator app, or a FIDO2 security key are all methods of passwordless authentication."
      - content: "Biometric scan"
        isCorrect: true
        explanation: "A biometric scan or pin via Windows Hello, phone-as-a-token from the Microsoft Authenticator app, or a FIDO2 security key are all methods of passwordless authentication. "
      - content: "Gently whispering the password into a microphone"
        isCorrect: false
        explanation: "A biometric scan or pin via Windows Hello, phone-as-a-token from the Microsoft Authenticator app, or a FIDO2 security key are all methods of passwordless authentication."
