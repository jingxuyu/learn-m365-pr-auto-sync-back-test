title: Introduction to Viva Connections
summary: Viva Connections is a customizable app experience in Microsoft Teams and is the gateway to modern employee experiences. Viva Connections incorporates curated content and tools from across your Microsoft 365 environment that connect your employees to tasks, organizational news, announcements, people, and resources. This module introduces the primary components of Viva Connections. 
abstract: |
  By the end of this module, you'll be able to:
    - Describe the main features of Viva Connections
    - List technical requirements/prerequisites for Viva Connections implementation
    - Explain the differences between desktop and mobile experiences 
    -	Identify 2-3 business use cases for Viva Connections
prerequisites: |
  - Access to an instance of Viva Connections
