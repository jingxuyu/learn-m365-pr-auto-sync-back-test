summary: Developers can create Microsoft Teams apps to create new experiences for their users and integrate with existing business solutions. When custom applications need to access user information protected by Azure AD, and data from other services, apps will need to establish a trusted connection with these providers. In this module, you'll learn about the different authentication flows supported by Microsoft Teams that you can use in your custom apps.
abstract: |
  At the end of this module, you should be able to:
  - Understand the authentication options available to developers creating custom Microsoft Teams tabs and bots
  - Create a Microsoft Teams tab that uses SSO authentication
  - Create a bot for Microsoft Teams that uses SSO authentication
prerequisites: |
  - Basic knowledge of REST services & APIs
  - Basic knowledge of Microsoft Graph
  - Experience using Visual Studio Code at the beginner level
  - Valid Microsoft 365 Subscription
