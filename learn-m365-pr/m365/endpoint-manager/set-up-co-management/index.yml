title: Set up co-management using Microsoft Endpoint Configuration Manager
summary: Microsoft Endpoint Configuration Manager, which is a part of Microsoft Endpoint Manager, helps you protect the on-premises devices, apps, and data that the people at your organization use to be productive. After completing this module, you'll have set up Microsoft Endpoint Configuration Manager to support co-management. Set up includes enabling co-management for existing Confirmation Manager clients, as well as for new internet-based devices.
abstract: | 
  In this module, you will:
    - Understand co-management
    - Learn about co-management prerequisites
    - Confirm the Configuration Manager connector status
    - Learn about paths to co-management
    - Enable co-management for existing Configuration Manager clients
    - Enable co-management for new internet-based devices
prerequisites: | 
  - Basic knowledge of Microsoft Endpoint Manager and endpoint management concepts, see [Microsoft Endpoint Manager fundamentals](/learn/paths/endpoint-manager-fundamentals?azure-portal=true).
  - Understand your endpoint management objectives, device inventory considerations, licensing needs, infrastructure objectives, and rollout plans, see [Determine your endpoint management implementation](/learn/modules/determine-endpoint-implementation?azure-portal=true).
  - Understand and enable tenant attach, which is the first step to cloud attach your on-premises devices, see Set up tenant attach using Microsoft Endpoint Configuration Manager. <!-- [](/learn/modules/setup-tenant-attach-using-configuration-manager?azure-portal=true). -->
