quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following actions applies to a quarantined device?"
    choices:
    - content: "A quarantined device can't connect to Exchange"
      isCorrect: false
      explanation: "That's incorrect. A quarantined device can connect to Exchange. Try again."
    - content: "Exchange will allow a quarantined device to add content to the user's calendar and contacts"
      isCorrect: true
      explanation: "That's correct. When a mobile device is in a quarantined state, it can connect to Exchange, but with limited access to data. The user can add content to their calendar, contacts, tasks, and notes folders, but Exchange won't allow the device to retrieve any content from the user's mailbox."
    - content: "Exchange will allow a quarantined device to retrieve content from the user's mailbox"
      isCorrect: false
      explanation: "That's incorrect. Exchange won't allow a quarantined device to retrieve any content from the user's mailbox. Try again."