quiz:
  title: "Check your knowledge"
  questions:
  - content: "What's the next thing that happens after a message is received by the Transport service on a Mailbox server?"
    choices:
    - content: "The message is categorized"
      isCorrect: true
      explanation: "That's correct. When a message is received by the Transport service on a Mailbox server, the message must be categorized. Categorization has multiple phases, the first of which is recipient resolution, then determining the destination, and finally determining the routing path."
    - content: "The ultimate destination of the message is determined"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the next thing that happens after a message is received by the Transport service on a Mailbox server. Try again."
    - content: "Determine how to best reach the destination"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the next thing that happens after a message is received by the Transport service on a Mailbox server. Try again."
  - content: "As the Messaging administrator for Lucerne Publishing, Patti Fernandez enabled anti-spam functionality on the company's Exchange Server Mailbox server. What happened as a result of this action?"
    choices:
    - content: "The Transport service routes messages through a hub site to check for spam"
      isCorrect: false
      explanation: "That's incorrect. This action isn't what happens as a result of enabling anti-spam functionality on the company's Exchange Server Mailbox server. Try again."
    - content: "Anti-spam transport agents were installed"
      isCorrect: true
      explanation: "That's correct. If anti-spam functionality is enabled on an Exchange Server Mailbox server, the anti-spam transport agents are installed. This transport agent in turn scans messages that pass through the Transport service."
    - content: "When Exchange Server calculates the least-cost routing path, the cost assigned to anti-spam testing is added to the total cost"
      isCorrect: false
      explanation: "That's incorrect. This action isn't what happens as a result of enabling anti-spam functionality on the company's Exchange Server Mailbox server. Try again."
  - content: "Which transport service component represents a collection of transport servers that are responsible for delivering messages to a specific routing destination?"
    choices:
    - content: "Connector"
      isCorrect: false
      explanation: "That's incorrect. A connector is used as a routing destination when it's configured as a send connector for SMTP messages. Try again."
    - content: "Transport agent"
      isCorrect: false
      explanation: "That's incorrect. Transport agents process email messages that pass through the transport pipeline on Transport service components. Try again."
    - content: "Delivery groups"
      isCorrect: true
      explanation: "That's correct. Delivery groups represent the collection of transport servers that are responsible for delivering messages to a specific routing destination. Each routing destination has its own delivery group. Transport servers in a delivery group can be Exchange Server 2019, 2016 or 2013 Mailbox servers."