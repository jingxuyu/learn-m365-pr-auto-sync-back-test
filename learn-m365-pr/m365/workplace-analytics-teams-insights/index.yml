title: Measure Teams collaboration with the Teams insights dashboard in Workplace Analytics
summary: Learn about the Workplace Analytics Teams insights dashboard, how to set it up, and how to interpret the results to understand how employees are adopting and using Microsoft Teams to collaborate in your organization.   
abstract: |
  At the end of this module, you should be able to:
  - Describe what the Teams insights dashboard is. 
  - Set up the associated Power BI template. 
  - Evaluate Teams adoption trends using the Power BI template. 

prerequisites: |
 - Familiarity with Workplace Analytics data sources
 - Basic knowledge of Microsoft Power Business Intelligence (BI) software
 - Basic knowledge of data queries and query structure 

