quiz:
  title: "Check your knowledge"
  questions:
  - content: "When using a policy tip to override the actions in a rule, which actions can be overridden?"
    choices:
    - content: "All actions can be overridden"
      isCorrect: false
      explanation: "That's incorrect. All the actions can be overridden except for one. Try again."
    - content: "All actions can be overridden except the \"Sending a notification\" action"
      isCorrect: true
      explanation: "That's correct. The override option overrides all of the actions in the rule, except sending a notification. Sending a notification can't be overridden."
    - content: "All actions can be overridden except the \"Block access to content\" action"
      isCorrect: false
      explanation: "That's incorrect. This item doesn't correctly identify which actions can be overridden. Try again."