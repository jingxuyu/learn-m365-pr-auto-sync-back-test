quiz:
  title: "Check your knowledge"
  questions:
  - content: "DLP policies are synced to sites. How often is the content on sites is evaluated against the DLP policies?"
    choices:
    - content: "Manually at the company's discretion"
      isCorrect: false
      explanation: "That's incorrect. This item isn't how often the content on sites is evaluated against the DLP policies. Try again."
    - content: "Continuously and synchronously"
      isCorrect: false
      explanation: "That's incorrect. This item isn't how often the content on sites is evaluated against the DLP policies. Try again."
    - content: "Periodically and asynchronously"
      isCorrect: true
      explanation: "That's correct. DLP policies are synced to sites and content is evaluated against them periodically and asynchronously. As a result, there may be a short delay between the time you create the DLP policy and the time you begin to see policy tips."