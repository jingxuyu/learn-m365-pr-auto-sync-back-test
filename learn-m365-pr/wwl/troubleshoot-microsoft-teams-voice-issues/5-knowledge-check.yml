quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is displayed in Call Quality Dashboard reports?"
    choices:
    - content: "Teams usage"
      isCorrect: false
      explanation: "That's incorrect. Teams usage is displayed in the Microsoft Teams admin center in analytics and reports."
    - content: "Blocked users"
      isCorrect: false
      explanation: "That's incorrect. PSTN blocked users are displayed in the Microsoft Teams admin center in analytics and reports."
    - content: "Quality of Experience reports"
      isCorrect: true
      explanation: "That's correct. The Call Quality dashboard shows a monthly trend of good quality and poor audio quality."
  - content: "A user is experiencing video problems during Teams meetings. Which of the following logs should the Teams engineer check?"
    choices:
    - content: "Desktop logs"
      isCorrect: false
      explanation: "That's incorrect. The Desktop logs contain data that occurs between the desktop client and the browser."
    - content: "Debug logs"
      isCorrect: false
      explanation: "That's incorrect. The debug logs contain data about logins, connections, and call and conversation data."
    - content: "Media logs"
      isCorrect: true
      explanation: "That's correct. The media logs contain diagnostic data about audio, video, and screen sharing in Teams meetings."
  - content: "Your organization has migrated to Teams for telephony. Users are complaining of Teams audio problems during internal calls. Which of the following will improve audio quality for users?"
    choices:
    - content: "Hair-pinning"
      isCorrect: true
      explanation: "That's correct. Hair-pinning allows internal users to discover the external IP address of the SBC and prevent unnecessary media flow through the internet."
    - content: "Ensure all users have a Teams add on license."
      isCorrect: false
      explanation: "That's incorrect. Users require a Teams add on license for Audio Conferencing. A Teams add on license will not improve audio quality during a Teams meeting."
    - content: "Logging in to the Call Quality Dashboard"
      isCorrect: false
      explanation: "That's incorrect. The Call Quality Dashboard will help you monitor audio quality, and monitor improvements when changes are made, but using logging in to the Call Quality Dashboard will not improve audio quality."
  - content: "As part of a Teams testing program, you have found problems with dialing 3-digit extension numbers. When troubleshooting this issue, what would you check first?"
    choices:
    - content: "That a user dial plan is assigned to every user."
      isCorrect: false
      explanation: "That's incorrect. You may not need a dial plan for every user. The Service dial plan and Global dial plan may be sufficient for your needs."
    - content: "That the Service Dial plan includes correct Regex expressions for the internal numbers"
      isCorrect: false
      explanation: "That's incorrect. You cannot amend the Service dial plan."
    - content: "Check that the normalization rules are in the correct dial plan"
      isCorrect: true
      explanation: "That's correct. Dial plans are used in sequence, so if the normalization rule is in the wrong dial plan it may not be used."