metadata:
  title: What is Microsoft 365?
  description: In this module you’ll learn what Microsoft 365 is and how the software-as-a-service cloud model helps your organization. You’ll also review some considerations for how an organization approaches migrating systems with older versions of Office, Windows, and Office Server to Microsoft 365. And finally, review some business scenarios that demonstrate when to choose one type of migration over the other.
