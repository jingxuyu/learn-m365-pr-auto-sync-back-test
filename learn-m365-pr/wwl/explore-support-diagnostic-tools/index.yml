title: Explore support and diagnostic tools
summary: This module introduces the tools for troubleshooting the Windows client operating system and provides guidance on how to use them.
abstract: |
  After completing this module, you will be able to:
  * Explain how to use the Task Manager tool.
  * Use Event Viewer to identify problems.
  * Explain how to use the Reliability Monitor.
  * Use the Diagnostics and Recovery Toolset.
  * Use the Steps Recorder to record details of a problem.
  * Use the Microsoft Management Console
  * Understand the Windows Registry
prerequisites: |
  * Students should have a basic understanding of computer networks and hardware concepts.
  * Students should have a basic understanding of OS and Application concepts.
  * Students should have experience with using Windows 10 or later.
