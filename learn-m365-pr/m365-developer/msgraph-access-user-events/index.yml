### YamlMime:Module
uid: learn-m365.msgraph-access-user-events
metadata:
  title: Access a user's calendar events in a JavaScript app with Microsoft Graph
  description: Microsoft Graph provides access to data stored across Microsoft 365 services. In this module, you'll learn how to access Microsoft 365 data to show a user's default calendar in a JavaScript application by using Microsoft Graph APIs and SDKs. To make sure that the web app only shows what's immediately relevant to the user, you'll access and display occurrences and instances of events for a given period.
  ms.date: 03/01/2022
  author: rabwill
  ms.author: rwilliams
  ms.topic: interactive-tutorial
  ms.prod: learning-graph
title: Access a user's calendar events in a JavaScript app with Microsoft Graph
summary: Microsoft Graph provides access to data stored across Microsoft 365 services. In this module, you'll learn how to access Microsoft 365 data to show a user's default calendar in a JavaScript application by using Microsoft Graph APIs and SDKs. To make sure that the web app only shows what's immediately relevant to the user, you'll access and display instances of events for a given period.
abstract: |
  At the end of this module, you'll be able to:
  - Retrieve a list of calendar events from a user's default calendar by using Microsoft Graph for a given period.
  - Display retrieved calendar events in an application.
prerequisites: |
  - Global administrator access to a [Microsoft 365 tenant](https://developer.microsoft.com/microsoft-365/dev-program?ocid=MSlearn&WT.mc_id=m365-16105-cxa).
  - [Basic understanding of authentication and authorization on Microsoft 365](https://docs.microsoft.com/learn/modules/msgraph-javascript-app/?WT.mc_id=m365-16105-cxa)
  - Basic understanding of HTML and JavaScript
  - [Basic understanding of Microsoft Graph](https://docs.microsoft.com/learn/modules/msgraph-intro-overview/?WT.mc_id=m365-16105-cxa)
  - [Node.js LTS](https://nodejs.org/en/)
