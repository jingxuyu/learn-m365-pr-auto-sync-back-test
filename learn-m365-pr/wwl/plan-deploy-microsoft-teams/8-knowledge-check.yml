quiz:
  title: "Check your knowledge"
  questions:
  - content: "Administrators can do a bulk deployment of which Teams client?"
    choices:
    - content: "Microsoft Teams mobile client"
      isCorrect: false
      explanation: "That's incorrect. Administrators cannot do a bulk deployment of the mobile client. Try again."
    - content: "Microsoft Teams desktop client"
      isCorrect: true
      explanation: "That's correct. Administrators can do a bulk deployment of the desktop client via MSI or Microsoft 365 Apps."
    - content: "Microsoft Teams web client"
      isCorrect: false
      explanation: "That's incorrect. Administrators cannot do a bulk deployment of the web client. Try again."
  - content: "Which of the options below is a prerequisite for rolling out Teams?"
    choices:
    - content: "Advisor for Teams"
      isCorrect: false
      explanation: "That's incorrect. Advisor for Teams is part of the Teams admin center and isn't a prerequisite for rolling out Teams. Try again."
    - content: "A subscription to a minimum of Microsoft 365 Business Basic"
      isCorrect: true
      explanation: "That's correct.  To roll out Teams, you must be subscribed to Microsoft 365 Business Basic, Business Standard, or Business Premium license, or one of the Enterprise plans."
    - content: "At least one Teams communications support engineer"
      isCorrect: false
      explanation: "That's incorrect. Assigning roles isn't a prerequisite to rolling out Teams. Try again."
  - content: "Following the principle of least privilege, which role should be assigned to an administrator in Teams that needs to assign telephone numbers?"
    choices:
    - content: "Teams administrator"
      isCorrect: false
      explanation: "That's incorrect. Users assigned to this role can manage anything in Teams. But the principle of least privilege means you should select a more restricted role. Try again."
    - content: "Teams communication admin"
      isCorrect: true
      explanation: "That's correct. Users assigned to this role can assign telephone numbers."
    - content: "Teams communication support engineer"
      isCorrect: false
      explanation: "That's incorrect. This role cannot assign telephone numbers. Try again."