quiz:
  title: Test your knowledge
  questions:
  - content: "Which object in the MSAL SDK is best suited to obtain an access token from Microsoft identity for ASP.NET applications with interactive users?"
    choices:
    - content: "The `PublicClientApplication` is preferred object to use for web applications."
      isCorrect: false
      explanation: "A `PublicClientApplication` object is designed for applications that are distributed to users, such as mobile apps or desktop apps, not hosted web applications."
    - content: "The `ConfidentialClientApplication` is the ideal client in this scenario."
      isCorrect: true
      explanation: "The `ConfidentialClientApplication` should be used when the Azure AD app's secret can be protected as if there's an ASP.NET application."
    - content: "The `WebClientApplication` is preferred object to use for web applications."
      isCorrect: false
      explanation: "The `WebClientApplication` isn't a valid option in the MSAL library."
  - content: "What object included in the Microsoft Graph SDK is used to submit requests to Microsoft Graph?"
    choices:
    - content: "The `GraphServiceClient` is the object used to submit requests to Microsoft Graph when using the Microsoft Graph .NET SDK."
      isCorrect: true
      explanation: "Correct!"
    - content: "The `MicrosoftGraphClient` is the object used to submit requests to Microsoft Graph when using the Microsoft Graph .NET SDK."
      isCorrect: false
      explanation: "The object `MicrosoftGraphClient` doesn't exist in the Microsoft Graph .NET SDK"
    - content: "The `MSGraphClient` is the object used to submit requests to Microsoft Graph when using the Microsoft Graph .NET SDK."
      isCorrect: false
      explanation: "The object `MSGraphClient` doesn't exist in the Microsoft Graph .NET SDK"
