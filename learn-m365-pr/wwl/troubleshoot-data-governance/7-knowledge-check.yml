content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "How long is message trace data available for?"
    choices:
    - content: "the past 60 days"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the correct number of days that message trace data is available for. Try again."
    - content: "the past 90 days"
      isCorrect: true
      explanation: "That's correct. Message trace data is only available for the past 90 days."
    - content: "the past 120 days"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the correct number of days that message trace data is available for. Try again."
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson is investigating the fact that sensitive data is still being transmitted even though Contoso's DLP policy is turned on. What typically causes sensitive data to be unexpectedly transmitted in this situation?"
    choices:
    - content: "An errant setting in the policy"
      isCorrect: true
      explanation: "That's correct. When sensitive data is unexpectedly transmitted despite a policy that has been turned on, it's typically caused by an errant setting in the policy."
    - content: "The full Office Professional Plus suite isn't installed"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the reason why sensitive data is unexpectedly transmitted despite a policy that has been turned on. Try again."
    - content: "The sensitive data threshold for the DLP policy isn't met"
      isCorrect: false
      explanation: "That's incorrect. This item is a reason why DLP policy tips don't display. Try again."
  - content: "Message tracking logs contain data from the agents involved in processing the mail flow content. For Data Loss Prevention, which agent invokes deep message content scanning and applies the policies defined as part of the Exchange Transport Rules?"
    choices:
    - content: "Transport Rule Agent"
      isCorrect: true
      explanation: "That's correct. For DLP, the transport rule agent invokes deep message content scanning and applies the policies defined as part of the Exchange Transport Rules."
    - content: "AgentInfo Event"
      isCorrect: false
      explanation: "That's incorrect. This agent adds DLP-related entries in the message tracking log. Try again."
    - content: "Message Data Agent"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid agent. Try again."