quiz:
  title: "Check your knowledge"
  questions:
  - content: "When passwords are changed in Microsoft 365, they can be written back to the on-premises Active Directory. Which of the following requirements must be met to enable this feature?"
    choices:
    - content: "You need an Azure Active Directory Premium license"
      isCorrect: true
      explanation: "Correct. You must have an Azure AD Premium license to have password changes in Microsoft 365 written back to your on-premises AD."
    - content: "Your domain controllers must be at least Windows Server 2003"
      isCorrect: false
      explanation: "Incorrect. This requirement doesn't enable passwords that are changed in Microsoft 365 to be written back to the on-premises Active Directory."
    - content: "You need a Microsoft 365 E5 license"
      isCorrect: false
      explanation: "Incorrect. This requirement doesn't enable passwords that are changed in Microsoft 365 to be written back to the on-premises Active Directory."