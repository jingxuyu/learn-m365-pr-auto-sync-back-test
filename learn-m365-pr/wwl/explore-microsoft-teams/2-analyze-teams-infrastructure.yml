quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson is planning to implement Microsoft Teams in the next phase of Contoso's Microsoft 365 deployment. After discussing this with Contoso's senior leadership team, Holly was contacted by the VP of Manufacturing, who wants to use Microsoft Teams to invite a select group of Contoso scientists to work together on a top-secret project. Holly was asked to make this happen. What can Holly create in Microsoft Teams to support this effort?"
    choices:
    - content: "A channel"
      isCorrect: false
      explanation: "Incorrect. This item isn't what you would create in Teams to invite a select group of users to work together."
    - content: "A public team"
      isCorrect: false
      explanation: "Incorrect. This item isn't what you would create in Teams to invite a select group of users to work together."
    - content: "A private team"
      isCorrect: true
      explanation: "Correct. A private team is closed to only invited users. This item is what you would create in Teams to invite a select group of users to work together."