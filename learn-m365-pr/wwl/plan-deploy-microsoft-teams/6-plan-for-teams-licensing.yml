quiz:
  title: "Check your knowledge"
  questions:
  - content: "You are the Teams Administrator in Contoso Ltd. You are evaluating the required licenses for Teams Room deployment. You want to include Teams Rooms Managed Services. Which of the following license should you choose?"
    choices:
    - content: "Microsoft Teams Rooms Standard"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Teams Rooms Standard doesn't include Teams Rooms Managed Services. Try again."
    - content: "Microsoft Teams Rooms Premium"
      isCorrect: true
      explanation: "That's correct. Microsoft Teams Rooms Premium includes all the licenses that come with Microsoft Teams Rooms Standard while providing additional value through Teams Rooms Managed Services."
    - content: "Microsoft 365 Business Voice"
      isCorrect: false
      explanation: "That's incorrect. Business Voice is a telephony solution designed for small and medium businesses. Try again."