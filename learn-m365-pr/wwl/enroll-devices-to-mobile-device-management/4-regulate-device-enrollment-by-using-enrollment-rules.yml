quiz:
  title: "Check your knowledge"
  questions:
  - content: "Contoso has several new users that were unable to enroll their personal Windows 10 devices to Intune. Which of the following items could be the reason why these users were unable to enroll their devices to Intune?"
    choices:
    - content: "Contoso didn't create an APNS certificate"
      isCorrect: false
      explanation: "That's incorrect. An APNS certificate is only required for enrolling iOS and macOS devices to MDM. Try again."
    - content: "The users weren't assigned an Intune license"
      isCorrect: true
      explanation: "That's correct. Only users who are assigned an Intune license can enroll their supported device types to Intune."
    - content: "Contoso created an enrollment restriction that restricted enrollment of personally owned devices"
      isCorrect: false
      explanation: "That's incorrect. This enrollment restriction can only be configured for iOS, Android, Android work profile, and macOS devices. This restriction isn't available for Windows devices. Try again."