quiz:
  title: "Check your knowledge"
  questions:
  - content: "As a Global admin for Contoso, Holly Dickson wants to deploy a Microsoft 365 integrated app. When configuring the app, Holly selected the Deploy from AppSource option. What's the implication of selecting this option?"
    choices:
    - content: "Holly must manually roll out updates to the app"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a feature of the Deploy from AppSource option. Try again."
    - content: "When the app starts, it automatically downloads for the user"
      isCorrect: false
      explanation: "That's incorrect. This feature is standard functionality when deploying integrated apps. It has no bearing on the Deploy from AppSource option. Try again."
    - content: "Enhancements to the app will automatically be made available to users without Holly's intervention"
      isCorrect: true
      explanation: "That's correct. With the AppSource option, updates and enhancements to the app will automatically be made available to users without Holly's intervention."