quiz:
    title: Check your knowledge
    questions:
    - content: "In general, which statement is true about Microsoft 365 services when compared to their on-premises versions?"
      choices:
      - content: "They are less expensive overall."
        isCorrect: false
        explanation: "While Microsoft 365 helps reduce costs by improving efficiencies, lower cost isn't the main difference between the services and on-premises products."
      - content: "They require lower initial investment."
        isCorrect: false
        explanation: "While Microsoft 365 helps reduce costs by improving efficiencies, lower initial investment isn't the main difference between the services and on-premises products."
      - content: "Microsoft 365 services get new features before they're implemented in on-premises products."
        isCorrect: false
        explanation: "While this may be true for some of the services in Microsoft 365, it's not true overall."
      - content: "The Microsoft 365 services require fewer resources to manage."
        isCorrect: true
        explanation: "Microsoft 365 simplifies management by providing a unified administration portal.."
    - content: "True or false: SharePoint Online includes enhancements to the features of Microsoft SharePoint Server."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "SharePoint Online includes enhancements to the features of Microsoft SharePoint Server."
      - content: "False"
        isCorrect: false
        explanation: "SharePoint Online includes enhancements to the features of  Microsoft SharePoint Server."
    - content: "Which of the following statements about Office 365 Pro Plus is NOT true?"
      choices:
      - content: "Office 365 ProPlus is a web-based version of Office."
        isCorrect: true
        explanation: "While Office 365 ProPlus includes the features and functions of Office, it's more than just a web-based version."
      - content: "Users can use Office 365 ProPlus with either the web-based or on-premises versions of SharePoint, Exchange, and Teams."
        isCorrect: false
        explanation: "Your users can use online or on-premises versions of these apps."
      - content: "Users can install Office 365 ProPlus on multiple devices with a single license."
        isCorrect: false
        explanation: "Users aren't limited to one device per license."
      - content: "Office 365 ProPlus gets new and improved features on a regular bases, while the features included in the on-premises version of Office remain the same."
        isCorrect: false
        explanation: "Office 365 ProPlus is updated as often as monthly, while there can be years between updates to Office."