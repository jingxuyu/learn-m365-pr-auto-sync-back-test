quiz:
  title: Test your knowledge
  questions:
  - content: "Users can trigger an outgoing webhook in which of the following ways (select one)?"
    choices:
    - content: "Using the (...) More Options menu in an existing message within the configured channel."
      isCorrect: false
      explanation: "You must @mention an outgoing webhook in a configured channel."
    - content: "By selecting the outgoing webhook's icon from the message compose box."
      isCorrect: false
      explanation: "The icons below the message compose box are for messaging extensions, not outgoing webhooks."
    - content: "By @mentioning the outgoing webhook by name in a message within a configured channel."
      isCorrect: true
      explanation: "Correct"
  - content: "What is the significance of the HMAC token with outgoing webhooks?"
    choices:
    - content: "Your web service should generate and send the HMAC using the security token in its response to an HTTP request received from Microsoft Teams."
      isCorrect: false
      explanation: "The HMAC is generated by Microsoft Teams and included in the HTTP request sent from Microsoft Teams to your web service."
    - content: "Messages sent from Microsoft Teams to your web service include an HMAC in the authorization header that is a hashed value of the message. Your web service should create a matching HMAC value using the provided secret token to validate the message was sent from Microsoft Teams."
      isCorrect: true
      explanation: "Correct!"
    - content: "Messages sent from Microsoft Teams to your web service include an HMAC in the authorization header that is the security token from the channel. Your web service should verify the HMAC value using the provided secret token to validate the message was sent from Microsoft Teams."
      isCorrect: false
      explanation: "The HMAC isn't the security token; the security token is used to create the HMAC."
