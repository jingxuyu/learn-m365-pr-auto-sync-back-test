title: Build Office Add-ins for Excel
summary: Microsoft Office clients enable developers to create add-ins that extend Microsoft Excel with custom functionality. Through a JavaScript API, developers can manipulate the content in an Excel workbook from an app running in the task pane. In this module, you'll learn how to build an Excel add-in that inserts (and replaces) text ranges, tables, charts, and dialogs.
abstract: |
  By the end of this module, you'll be able to:
  - Create an Excel add-in that uses the Excel JavaScript API to manipulate a workbook
  - Demonstrate how to add and edit content in an Excel document
  - Explain how to deploy and host a custom add-in for Microsoft Excel
prerequisites: |
  - Experience using Microsoft Excel
  - Experience developing web applications
  - Experience developing web applications with JavaScript and TypeScript
  - Experience using Visual Studio Code at the intermediate level
