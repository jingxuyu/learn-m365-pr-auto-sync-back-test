quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Windows PowerShell cmdlet should you use to create Microsoft 365 groups?"
    choices:
    - content: "New-DistributionGroup"
      isCorrect: false
      explanation: "That's incorrect. The cmdlet \"New-DistributionGroup\" is to create distribution groups and mail-enabled security groups. Try again."
    - content: "New-UnifiedGroup"
      isCorrect: true
      explanation: "That's correct. Use the cmdlet \"New-UnifiedGroup\" to create a new Microsoft 365 group."
    - content: "New-AzureADGroup"
      isCorrect: false
      explanation: "That's incorrect. The cmdlet \"New-AzureADGroup\" is to create a security group in Azure Active Directory (AD). Try again."