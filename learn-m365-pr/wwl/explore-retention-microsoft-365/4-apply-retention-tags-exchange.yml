quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which type of retention tag applies to untagged mailbox items in the entire mailbox?"
    choices:
    - content: "Retention policy tag"
      isCorrect: false
      explanation: "That's incorrect. Retention policy tags applies retention settings to default folders, such as Inbox, Deleted Items, and Sent Items. Try again."
    - content: "Default policy tag"
      isCorrect: true
      explanation: "That's correct. The default policy tag applies to untagged mailbox items in the entire mailbox. Untagged items are mailbox items that don't have a retention tag applied."
    - content: "Personal tab"
      isCorrect: false
      explanation: "That's incorrect. They're part of the user retention policy. Users can apply personal tags even if those items have a different tag applied. Try again."