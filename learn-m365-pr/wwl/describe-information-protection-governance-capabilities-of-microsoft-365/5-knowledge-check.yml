quiz:
  title: "Check your knowledge"
  questions:
  - content: "What type of policy can be used to identify, monitor, and automatically protect sensitive information across Office 365?"
    choices:
    - content: "Alert Policies"
      isCorrect: false
      explanation: "That's incorrect. Alert Policies are not used to detect when sensitive information is being sent out of the organization."
    - content: "Data Loss Prevention policies"
      isCorrect: true
      explanation: "That's correct. Data Loss Prevention policies identify, monitor, and automatically protect sensitive information across Office 365."
    - content: "Retention policies"
      isCorrect: false
      explanation: "That's incorrect. Retention policies are used to proactively determine whether to retain content, delete content, or both—retain and then delete the content"
  - content: "How does Microsoft’s 365 records management solution help organization meet their regulatory and legal obligations?"
    choices:
    - content: "Encrypting confidential information"
      isCorrect: false
      explanation: "That's incorrect. Records management does not encrypt data."
    - content: "Managing inactive mailboxes"
      isCorrect: false
      explanation: "That's incorrect. Records management does not manage inactive mailboxes."
    - content: "Helping organizations be more efficient by disposing of documents and data that are no longer required."
      isCorrect: true
      explanation: "That's correct. Microsoft 365 Records management helps organizations to be more efficient by disposing of documents and data that are no longer required."
  - content: "What is the purpose of applying sensitivity labels to your data?"
    choices:
    - content: "To identify which folder data should be stored in"
      isCorrect: false
      explanation: "That's incorrect. Data sensitivity labels are linked to a policy that determines how the data will be protected, for example using encryption. It does not identify which folder data should be stored in."
    - content: "To enforce data protection policies"
      isCorrect: true
      explanation: "That's correct. Data sensitivity labels are linked to data protection policies that then protect the data, for example by encrypting data."
    - content: "To determine how long the data should be retained"
      isCorrect: false
      explanation: "That's incorrect. Retention labels identify how long data should be retained. Sensitivity labels identify how the data should be protected."
  - content: "What is the main benefit of Azure Information Protection?"
    choices:
    - content: "Data classification labels are identifiable regardless of where the data is stored"
      isCorrect: true
      explanation: "That's correct. Azure Information Protection keeps the data classification label regardless of where the data is stored, or who it is shared with."
    - content: "Adding sections to Word documents"
      isCorrect: false
      explanation: "That's incorrect. Azure Information Protection classifies data, it does not change the content of your documents."
    - content: "Improves storage efficiency"
      isCorrect: false
      explanation: "That's incorrect. Azure Information Protection does not alter how your data is stored."