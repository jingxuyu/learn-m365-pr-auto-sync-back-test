metadata:
  title: Introduction to customer focus with Microsoft Viva Insights (Workplace Analytics)
  description: Discover ways to use Microsoft Viva Insights (Workplace Analytics) to analyze collaboration behaviors related to customer focus, and how your organization can benefit from the analysis. Understand the data requirements and key considerations to scope and perform a customer focus analysis and learn how you can identify opportunities and track progress to create value for your organization.
