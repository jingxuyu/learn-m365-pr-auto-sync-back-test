content: |
  [!include[](includes/6-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is NOT one the factors you should consider when it comes to deciding which cloud model to choose?"
      choices:
      - content: "Recent investment in hardware"
        isCorrect: false
        explanation: "This is a factor you should consider when deciding which cloud model to choose."
      - content: "Outdated hardware and systems"
        isCorrect: false
        explanation: "This is a factor you should consider when deciding which cloud model to choose."
      - content: "Number of users"
        isCorrect: true
        explanation: "This is not a factor you should consider when deciding which cloud model to choose."
      - content: "Limited in-house IT resources"
        isCorrect: false
        explanation: "This is a factor you should consider when deciding which cloud model to choose."
      - content: "Available capital"
        isCorrect: false
        explanation: "This is a factor you should consider when deciding which cloud model to choose."
    - content: "For which of one the following organizations does a hybrid deployment probably make the most sense?"
      choices:
      - content: "An established business with a data center that is acquiring a new business"
        isCorrect: true
        explanation: "A hybrid deployment probably makes sense for an established business with a data center that is acquiring a new business."
      - content: "A small non-profit organization"
        isCorrect: false
        explanation: "A cloud deployment probably makes more sense than a hybrid deployment for a small non-profit organization."
      - content: "A new business"
        isCorrect: false
        explanation: "A hybrid deployment may or may not make sense for a new business."
    - content: "Which of one the following statements about migration vs coexistence is true?"
      choices:
      - content: "Coexistence is for cloud-only deployments and migration is for hybrid deployments."
        isCorrect: false
        explanation: "Migration is for cloud-only deployments and coexistence is for hybrid deployments."
      - content: "Migration is for cloud-only deployments and coexistence is for hybrid deployments."
        isCorrect: true
        explanation: "Migration is for cloud-only deployments and coexistence is for hybrid deployments."
      - content: "Migration and coexistence both work for cloud-only deployments."
        isCorrect: false
        explanation: "Migration is for cloud-only deployments and coexistence is for hybrid deployments."
      - content: "Migration and coexistence both work for hybrid deployments."
        isCorrect: false
        explanation: "Migration is for cloud-only deployments and coexistence is for hybrid deployments."