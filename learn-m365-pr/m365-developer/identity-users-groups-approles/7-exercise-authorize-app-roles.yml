quiz:
  title: Test your knowledge
  questions:
  - content: "Which of the following statements best describes RBAC?"
    choices:
    - content: "Role-Based Access Control is when users are assigned to roles instead of being directly assigned access or permissions in an app."
      isCorrect: true
      explanation: "Correct!"
    - content: "Request-Based Access Control is when a user requests access to a group and a group owner approves the request."
      isCorrect: false
      explanation: "RBAC stands for Role-Based Access Control."
  - content: "To support application roles in a custom ASP.NET app that uses MSAL and the OpenID Connect middleware, you must do which of the following?"
    choices:
    - content: "Enable the default claim mapping on the OpenID Connect middleware and set the `RoleClaimType` to `roles`."
      isCorrect: false
      explanation: "The default claim mapping must be disabled."
    - content: "Disable the default claim mapping on the OpenID Connect middleware and set the `RoleClaimType` to `approles`."
      isCorrect: false
      explanation: "The `RoleClaimType` must be set to `roles`."
    - content: "Disable the default claim mapping on the OpenID Connect middleware and set the `RoleClaimType` to `roles`."
      isCorrect: true
      explanation: "Correct!"
