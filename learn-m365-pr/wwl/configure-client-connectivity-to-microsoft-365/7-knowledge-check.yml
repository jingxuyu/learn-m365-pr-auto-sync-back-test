quiz:
  title: "Check your knowledge"
  questions:
  - content: "Lucerne Publishing is starting to experience connectivity issues in its Microsoft 365 deployment. The problems began after it migrated its user mailboxes to Microsoft 365. The company has experienced Outlook installation and activation issues, and connectivity issues with OneDrive for Business. As Lucerne's Enterprise Administrator, you want to deploy a diagnostic tool to help identify and resolve these issues. You would also like a tool that generates a log file containing test results. Based on this information, which of the following tools should you use?"
    choices:
    - content: "Microsoft Message Analyzer"
      isCorrect: false
      explanation: "That's incorrect. Message Analyzer is an effective tool for troubleshooting network issues. Try again."
    - content: "Microsoft Remote Connectivity Analyzer"
      isCorrect: false
      explanation: "That's incorrect. While the Microsoft Remote Connectivity Analyzer creates a log file, the tool itself focuses primarily on client connectivity issues. Try again."
    - content: "Microsoft 365 Support and Recovery Assistant"
      isCorrect: true
      explanation: "That's correct. The Microsoft 365 Support and Recovery Assistant tool lets users run tests to resolve a variety problems. These problems include Outlook installation and activation issues, and issues that occur when you make a network connection in Microsoft Dynamics 365 or OneDrive for Business."
  - content: "Which of the following DNS record types must be created so that Outlook clients can use the Autodiscover process to connect to Exchange Online?"
    choices:
    - content: "TXT"
      isCorrect: false
      explanation: "That's incorrect. This DNS record type doesn't enable Outlook clients to use the Autodiscover process to connect to Exchange Online. Try again."
    - content: "MX"
      isCorrect: false
      explanation: "That's incorrect. This DNS record type doesn't enable Outlook clients to use the Autodiscover process to connect to Exchange Online. Try again."
    - content: "CNAME"
      isCorrect: true
      explanation: "That's correct. Based on an Outlook client's email address information and the CNAME record on the Internet-located DNS, the client locates the Autodiscover service in Microsoft 365. The Autodiscover process then automatically connects Outlook to Exchange Online."
  - content: "As the Enterprise Administrator for Contoso, you want to implement a protocol that connects Outlook to Microsoft 365. You're searching for a protocol that's designed for modern networks and connectivity over the Internet. Which of the following protocols should you use?"
    choices:
    - content: "RPC/http"
      isCorrect: false
      explanation: "That's incorrect. This protocol isn't designed for modern networks and connectivity over the Internet. Try again."
    - content: "MAPI/http"
      isCorrect: true
      explanation: "That's correct. MAPI over http is the newest and most modern protocol. It's better designed for modern networks and connectivity over the Internet than RPC/http or RPC/tcp."
    - content: "RPC/tcp"
      isCorrect: false
      explanation: "That's incorrect. This protocol isn't designed for modern networks and connectivity over the Internet. Try again."