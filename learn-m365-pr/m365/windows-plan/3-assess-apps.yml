quiz:
  title: Check your knowledge
  questions:
  - content: How would you classify applications that cause the business to stop functioning if they fail?
    choices:
    - content: Important
      isCorrect: False
      explanation: These applications are critical to the organization’s core business activities and processes, so they must be classified as vital.
    - content: Critical
      isCorrect: True
      explanation: These applications are vital to the organization, so they should be classified as critical.
    - content: Not important
      isCorrect: False
      explanation: These applications are vital to the organization, so they shouldn’t be classified as not important.


