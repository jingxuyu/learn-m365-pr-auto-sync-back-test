title: Get Started with the SharePoint Framework
summary: This module will introduce you to the SharePoint Framework and walk you through getting your local & online environment configured for developing with the SharePoint Framework.
abstract: |
  By the end of this module, you will be able to:
  - Configure a developer environment for SharePoint Framework development
  - Summarize the tools involved in SharePoint Framework development
  - Demonstrate using the correct tool for the appropriate SharePoint Framework development task
prerequisites: |
  - Experience using SharePoint Online at the intermediate level
  - Ability to program with JavaScript, TypeScript, and Node.js
  - Experience using Visual Studio Code at the intermediate level
  - Access to a Microsoft 365 tenant
