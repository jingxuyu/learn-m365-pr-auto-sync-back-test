title: Microsoft Endpoint Manager planning and guidance
summary: | 
  Managing and protecting mobile devices, desktop computers, virtual machines, embedded devices, and servers that your organization uses can be a daunting task. In addition to devices, there's data to manage, as well as apps. Whether you are new to endpoint management, or are simply new to Microsoft Endpoint Manager, this learning path presents both planning and guidance to help you get started with or migrate to Microsoft Endpoint Manager. If you are new to endpoint management overall, consider reviewing [Microsoft Endpoint Manager fundamentals](/learn/paths/endpoint-manager-fundamentals/?azure-portal=true). After completing the modules in this learning path, you will be set to enroll your organization's devices and assign apps to the users at your organization.
prerequisites: |
  - Familiarity with basic device concepts
  - Familiarity with security and cloud concepts
  - Understand Microsoft Endpoint concepts, see [Microsoft Endpoint Manager fundamentals](/learn/paths/endpoint-manager-fundamentals/?azure-portal=true).  
