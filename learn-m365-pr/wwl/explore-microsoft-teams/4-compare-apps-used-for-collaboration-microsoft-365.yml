quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft 365 service implements business process automation on document libraries and lists of information by integrating Microsoft Flow and PowerApps?"
    choices:
    - content: "Yammer"
      isCorrect: false
      explanation: "That's incorrect. Yammer doesn't implement business process automation on document libraries and lists of information. Try again."
    - content: "SharePoint"
      isCorrect: true
      explanation: "That's correct. SharePoint implements business process automation on document libraries and lists of information by integrating Microsoft Flow and PowerApps."
    - content: "Teams"
      isCorrect: false
      explanation: "That's incorrect. Teams doesn't implement business process automation on document libraries and lists of information. Try again."