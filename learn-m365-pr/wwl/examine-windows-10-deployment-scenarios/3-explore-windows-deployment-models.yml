quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which deployment method is image-based and can always be used, regardless of the current device state?"
    choices:
    - content: "Traditional deployment"
      isCorrect: true
      explanation: "Correct. These methods are image-based and can always be used, regardless of the current device state. Traditional deployment methods include bare metal deployment and refresh and replace."
    - content: "Modern deployment"
      isCorrect: false
      explanation: "Incorrect. These methods are recommended for Windows 10/11 deployments unless you have a specific need."
    - content: "Dynamic deployment"
      isCorrect: false
      explanation: "Incorrect. These methods enable an organization to customize an existing Windows 10/11 device and configure it to meet its needs."