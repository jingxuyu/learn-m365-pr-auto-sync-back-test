content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Where can Teams Cloud Voicemail recordings be delivered?"
    choices:
    - content: "Exchange Online Mailboxes and Exchange Server mailboxes"
      isCorrect: true
      explanation: "That is correct. Voicemail messages can be delivered to Exchange Online and Exchange server mailboxes."
    - content: "Exchange Online Mailboxes only"
      isCorrect: false
      explanation: "That is not correct. Voicemail messages can be delivered to Exchange Online and Exchange server mailboxes."
    - content: "Any email service that accepts SMTP messages"
      isCorrect: false
      explanation: "That is not correct. Voicemail messages can only be delivered to Exchange Online and Exchange server mailboxes, no other email service."
  - content: "What types of media can be captured by policy-based compliance recording?"
    choices:
    - content: "Audio and video only"
      isCorrect: false
      explanation: "That is not correct. Compliance recording can be configured to capture audio, video, screen share, and chat."
    - content: "Audio, video, screen share, and chat."
      isCorrect: true
      explanation: "That is correct. Compliance recording can be configured to capture audio, video, screen share, and chat."
    - content: "Audio only"
      isCorrect: false
      explanation: "That is not correct. Compliance recording can be configured to capture audio, video, screen share, and chat."
  - content: "What type of PSTN numbers can Contact Center Solutions leverage?"
    choices:
    - content: "Direct Routing only"
      isCorrect: false
      explanation: "That is not correct. API based solutions can leverage Calling plan number and Direct Routing numbers, and Direct Routing integrated solutions can leverage phone numbers direct from the contact center."
    - content: "Direct Routing and Calling Plan only"
      isCorrect: false
      explanation: "That is not correct. API based solutions can leverage Calling plan number and Direct Routing numbers, but Direct Routing integrated solutions can also leverage phone numbers direct from the contact center."
    - content: "Direct Routing, Calling plan and  from the Contact Center Provider"
      isCorrect: true
      explanation: "That is correct. API based solutions can leverage Calling plan number and Direct Routing numbers, and Direct Routing integrated solutions can leverage phone numbers direct from the contact center."