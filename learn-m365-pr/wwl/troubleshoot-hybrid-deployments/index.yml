title: Troubleshoot hybrid deployments
summary: Examines troubleshooting techniques for a hybrid deployment, including how to troubleshoot Exchange transport, directory synchronization issues with pass-through authentication and single sign-on, client access, and mailbox replication service.
abstract: |
  By the end of this module, you'll be able to:
  - Troubleshoot directory synchronization.
  - Troubleshoot pass-through authentication and single sign-on.
  - Troubleshoot transport with Exchange Online.
  - Troubleshoot client access in coexistence.
  - Troubleshoot the Mailbox Replication service.
prerequisites: |
  None
