uid: learn-m365.service-adoption
metadata:
  title: Use the Microsoft service adoption framework to drive adoption in your enterprise
  description: In this introductory course you'll learn the six critical elements to drive adoption of your Microsoft cloud services to deliver value to your company. This course is applicable to any size company and uses Office 365 and Microsoft Teams as the example service to create real world scenarios. <br> 
This is a course for professionals who are accountable for or learning how to drive the adoption of Microsoft services in their organization. We'll help you learn the essential skills required to craft and execute a service adoption plan. In this course we will use the implementation of Microsoft Teams as our example service. Our framework is designed to be used with any service you may be implementing, but some sections will be specific to Microsoft Teams. All required information is contained in this course. 
