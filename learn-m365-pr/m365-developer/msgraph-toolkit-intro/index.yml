summary: Learn how to use the Microsoft Graph Toolkit, a set of web components and authentication providers to connect your web app to Microsoft Graph and load data from Microsoft 365. You can use Microsoft Graph Toolkit in any JavaScript framework.
abstract: |
  At the end of this module, you should be able to:
  - Understand what Microsoft Graph Toolkit is and how to use it
  - Sign in to Microsoft 365 with Microsoft Graph Toolkit
  - Show data from Microsoft 365 with Microsoft Graph Toolkit
prerequisites: |
  - Basic knowledge of authentication
  - Basic knowledge of HTML
  - Access to a [Microsoft 365 tenant](https://developer.microsoft.com/microsoft-365/dev-program?ocid=MSlearn)
  - [Visual Studio Code](https://code.visualstudio.com/)
  - [Visual Studio Code Live Server](https://marketplace.visualstudio.com/items?itemName=ritwickdey.LiveServer)
