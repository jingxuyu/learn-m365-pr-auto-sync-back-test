quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to implement Azure Active Directory (Azure AD) Business-to-Business (B2B) collaboration. Azure AD B2B will enable Contoso to maintain control over its corporate data while securely sharing its applications and services with guest users from another organization. Holly wants to enable guest users to sign in to Contoso's apps and services with their own work, school, or social identities. What happens if a guest user doesn't have a Microsoft account or an Azure AD account?"
    choices:
    - content: "A Contoso admin with User Management permissions must create a Microsoft 365 account for the guest user"
      isCorrect: false
      explanation: "Incorrect. A Contoso admin with User Management permissions doesn't have to create a Microsoft 365 account for the guest user."
    - content: "An account is created for the guest user when they redeem their invitation"
      isCorrect: true
      explanation: "Correct. If the guest user doesn't have a Microsoft account or an Azure AD account, one is created for them when they redeem their invitation."
    - content: "Contoso must manage the external account and password of the guest user"
      isCorrect: false
      explanation: "Incorrect. With Azure AD B2B, there's no external administrative overhead required by your organization."
  - content: "Microsoft Teams enables communication and collaboration with people outside of an organization. Which of the following methods is a way in which Teams can make that happen?"
    choices:
    - content: "External access (federation)"
      isCorrect: true
      explanation: "Correct. Teams provides two different ways to enable communication and collaboration with people outside your organization - external access (federation) and guest access."
    - content: "Kerberos authentication"
      isCorrect: false
      explanation: "Incorrect. Kerberos authentication isn't a way in which Teams enables communication and collaboration with people outside your organization."
    - content: "OAuth 2.0 authentication"
      isCorrect: false
      explanation: "Incorrect. The Consent Framework is built on OAuth 2.0 authentication. It's not a way in which Teams enables communication and collaboration with people outside your organization."
  - content: "As the Enterprise Administrator for Northwind Traders, Patti Fernandez is concerned about data security when requesting support from Microsoft. If Patti needs a Microsoft support engineer to help troubleshoot and fix an issue, the engineer will have unlimited access to Northwind's data. What can Patti do to control the support engineer's access to Northwind's data?"
    choices:
    - content: "Create a DLP policy that provides limited access to the support engineer once a support case is opened"
      isCorrect: false
      explanation: "Incorrect. This action isn't how you control the support engineer's access to your data."
    - content: "Require the support engineer submit a Customer Lockbox request"
      isCorrect: true
      explanation: "Correct. Customer Lockbox requests enable you to control whether to give the support engineer access to your data for a specified period of time."
    - content: "Give the support engineer remote access to Patti's computer so that Patti can monitor every action the engineer takes"
      isCorrect: false
      explanation: "Incorrect. This action isn't how you control the support engineer's access to your data."