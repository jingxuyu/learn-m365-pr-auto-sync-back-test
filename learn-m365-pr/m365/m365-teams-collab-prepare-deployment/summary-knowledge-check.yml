### YamlMime:ModuleUnit
uid: learn-m365.m365-teams-collab-prepare-deployment.summary-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review the Microsoft Teams user experience and learn about requirements and important considerations for deploying Teams as part of a Microsoft 365 installation. 
  ms.date: 08/05/2019
  author: AlexandraHrt
  ms.author: v-aleha
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
  ROBOTS: NOINDEX
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Members of your organization want to establish a dedicated collaborative space where they can work together on a specific project. What should their Microsoft Teams administrator create?"
      choices:
      - content: "A new team"
        isCorrect: false
        explanation: "A team can be organization-wide and can serve many purposes. You can create a channel within a team for specific purposes, such as a project."
      - content: "A new channel"
        isCorrect: true
        explanation: "A team can contain any number of channels dedicated to specific purposes, such as a project."
      - content: "A new chat group"
        isCorrect: false
        explanation: "Chat is just one of many Teams features that can be used within a project-specific channel."

    - content: "For the full Teams experience, users should be enabled for every service EXCEPT:"
      choices:
      - content: "Exchange Online"
        isCorrect: false
        explanation: "Exchange Online is one of the services that should be enabled."
      - content: "SharePoint Online"
        isCorrect: false
        explanation: "SharePoint Online is one of the services that should be enabled."
      - content: "OwnDrive for Business"
        isCorrect: false
        explanation: "OneDrive for Business is one of the services that should be enabled."
      - content: "OneNote Online"
        isCorrect: true
        explanation: "OneNote Online is not one of the services that should be enabled."
      - content: "Office 365 Group"
        isCorrect: false
        explanation: "Office 365 Group is one of the services that should be enabled."
      
    - content: "Which management tool can administrators use to access data across Microsoft 365?"
      choices:
      - content: "Microsoft PowerShell"
        isCorrect: false
        explanation: "Administrators can use the PowerShell command-line tool to manage settings, configuration, and policy in Teams but can't access data across Microsoft 365."
      - content: "Microsoft Teams admin center"
        isCorrect: false
        explanation: "Administrators can use the Microsoft Teams admin center to edit group and team-specific settings but not to access data across Microsoft 365."
      - content: "Microsoft Graph API"
        isCorrect: true
        explanation: "Graph API provides a unified programmability model that lets you access data in Office 365, Windows 10, and Enterprise Mobility + Security."
      
