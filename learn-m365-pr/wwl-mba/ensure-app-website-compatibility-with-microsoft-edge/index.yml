title: Ensure app and website compatibility with Microsoft Edge
summary: Microsoft Edge is compatible with both modern and legacy websites with Internet Explorer mode. Learn how to configure Internet Explorer mode and Enterprise Mode to determine how and where sites will be rendered.
abstract: |
  At the end of this module, you will be able to:
  - Explain how to use Internet Explorer mode to enable legacy sites and line-of-business applications to run in Microsoft Edge.
  - Configure Enterprise Mode Site List Manager to define the sites that will automatically run in IE mode.
  - Enable Enterprise Mode in Microsoft Edge across the organization with group policy.
prerequisites: |
  - Experience deploying and configuring application packages using software distribution tools such as Microsoft Intune or Configuration Manager
