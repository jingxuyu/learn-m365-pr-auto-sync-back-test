title: Manage Windows updates for cloud-connected devices by using the Microsoft Graph PowerShell SDK
summary: Use this module to learn how to manage updates for your cloud-connected Windows devices using the Microsoft Graph PowerShell SDK and the Windows Update for Business deployment service. You'll learn how to enroll and unenroll devices, discover updates, deploy updates, schedule updates, and expedite updates when necessary.
abstract: | 
  In this module, you'll learn how to:
  - Enroll and unenroll devices in the service. 
  - Discover Windows updates. 
  - Deploy Windows feature updates. 
  - Schedule Windows feature updates. 
  - Expedite Windows security updates 
prerequisites: |
  - Familiarity with PowerShell
  - Familiarity with Windows
