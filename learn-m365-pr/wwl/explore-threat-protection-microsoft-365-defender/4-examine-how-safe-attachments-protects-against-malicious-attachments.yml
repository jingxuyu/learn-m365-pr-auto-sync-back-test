quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Safe Attachments option removes detected malware attachments and notifies recipients that attachments have been removed?"
    choices:
    - content: "Block"
      isCorrect: false
      explanation: "That's incorrect. This option prevents messages with detected malware attachments from being delivered."
    - content: "Dynamic Delivery"
      isCorrect: false
      explanation: "That's incorrect. This option eliminates email delays by sending the body of an email message through to the recipient with a placeholder for each email attachment."
    - content: "Replace"
      isCorrect: true
      explanation: "That's correct. This option removes detected malware attachments and notifies recipients that attachments have been removed. Messages that contain malicious attachments are quarantined."