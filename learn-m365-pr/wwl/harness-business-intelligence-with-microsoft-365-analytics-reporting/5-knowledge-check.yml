quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is MyAnalytics?"
    choices:
    - content: "The ability automatically sort your email"
      isCorrect: false
      explanation: "Incorrect. Outlook includes many intelligent ways of sorting email, but MyAnalytics does not sort your email."
    - content: "Analytics about your work patterns delivered as an email"
      isCorrect: true
      explanation: "Correct. MyAnalytics is a summary of your working patterns generated from your everyday work in Microsoft 365. It is delivered as a report by email once a week."
    - content: "The ability to run AI modules in Azure"
      isCorrect: false
      explanation: "Incorrect. MyAnalytics includes AI to generate insights and make suggestions but does not give you the ability to run AI modules in Azure."
  - content: "Where can reports about SharePoint activity and usage be found?"
    choices:
    - content: "SharePoint Admin Center"
      isCorrect: true
      explanation: "Correct. Use the SharePoint Admin Center to view reports about how SharePoint is being used within your organization."
    - content: "Configuration Manager"
      isCorrect: false
      explanation: "Incorrect. You cannot add a new user to your Microsoft 365 subscription using Workspace Analytics."
    - content: "Intune Admin Center"
      isCorrect: false
      explanation: "Incorrect. Use the Intune Admin Center to view reports about devices, not SharePoint usage."
  - content: "In which ways can the Microsoft 365 admin center home page be customized?"
    choices:
    - content: "You cannot customize the Microsoft 365 admin center home page."
      isCorrect: false
      explanation: "Incorrect. Microsoft 365 admin center gives you the ability to customize the home page by adding cards."
    - content: "Add cards to suit your needs."
      isCorrect: true
      explanation: "Correct. The Microsoft 365 admin center home page has several default cards and in addition you can customize the page by adding cards to suit your needs."
    - content: "Use the Microsoft 365 compliance center."
      isCorrect: false
      explanation: "Incorrect. The Microsoft 365 compliance center provides access to data and tools to manage your organization's compliance needs, but does not allow you to customize the Microsoft 365 admin center home page."
  - content: "What is the main benefit of Workplace Analytics?"
    choices:
    - content: "It helps the organization to understand how groups collaborate."
      isCorrect: true
      explanation: "Correct. Workplace Analytics helps you understand how your organization invests its time by giving you insight into how groups collaborate across the organization."
    - content: "It reduces costs by only charging for storage that you really need."
      isCorrect: false
      explanation: "Incorrect. Workplace Analytics is a tool to collaboration insights tool, and does not report on storage requirements."
    - content: "It reducing the time required to write reports in Word."
      isCorrect: false
      explanation: "Incorrect. Workplace Analytics provides organizational insights into collaboration and provides data about how much time is spent in meetings. It does not provide assistance with writing reports in Word"