quiz:
  title: "Check your knowledge"
  questions:
  - content: "You're the Enterprise Administrator for Contoso. You want to upload a Windows virtual machine (VM) from Contoso's on-premises environment to Microsoft Azure. Before you can upload the VM, what's the first thing you must do?"
    choices:
    - content: "Change the VM's generation"
      isCorrect: false
      explanation: "Incorrect. Organizations can't change a VM's generation."
    - content: "Prepare the virtual hard disk"
      isCorrect: true
      explanation: "Correct. Before an organization uploads a Windows virtual machine (VM) from on-premises to Azure, it must prepare the virtual hard disk (VHD or VHDX)."
    - content: "Create custom Remote Desktop Protocol (RDP) settings for Azure"
      isCorrect: false
      explanation: "Incorrect. This task doesn't need to be completed before an organization uploads a Windows virtual machine (VM) from on-premises to Azure."