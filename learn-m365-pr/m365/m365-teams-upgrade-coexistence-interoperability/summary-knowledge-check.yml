title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review what you've learned about coexistence when upgrading from Skype for Business to Microsoft Teams.
  ms.date: 09/30/2019
  author: temanteleary
  ms.author: teleary
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 3
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "The default mode when upgrading from Skype for Business to Teams is to: "
      choices:
      - content: "Assign users one of several coexistence modes to ensure that these capabilities donâ€™t overlap for that user."
        isCorrect: false
        explanation: "The default mode when upgrading from Skype for Business to Teams is to run Teams alongside Skype for Business with the capabilities overlapping."
      - content: "Run Teams alongside Skype for Business with the capabilities overlapping."
        isCorrect: true
        explanation: "The default mode when upgrading from Skype for Business to Teams is to run Teams alongside Skype for Business with the capabilities overlapping."
      - content: "Upgrade users directly to TeamsOnly"
        isCorrect: false
        explanation: "Although this is an option, the default mode when upgrading from Skype for Business to Teams is to run Teams alongside Skype for Business with the capabilities overlapping."

    - content: "Which of the following statements about interoperability is true?"
      choices:
      - content: "Interoperability allows users to either use Teams or Skype for Business but the two applications do not talk to each other."
        isCorrect: false
        explanation: "This is known as Islands mode; Skype for Business talks to Skype for Business, and Teams talks to Teams. Users are expected to run both clients at all times."
      - content: "Interoperability allows file sharing within a one-to-one chat."
        isCorrect: false
        explanation: "Interoperability allows file sharing, but the users would need to start an on-demand meeting as screen sharing does not work within the conversation window."
      - content: "Interoperability allows Teams and Skype for Business communicate across both applications"
        isCorrect: true
        explanation: "Interoperability is the ability for Teams and Skype for Business users in the same organization to communicate across both Teams and Skype for Business"
      
    - content: "Which of the following statements about TeamsUpgradePolicy is true? "
      choices:
      - content: "TeamsUpgradePolicy is the setting where you change coexistence mode."
        isCorrect: false
        explanation: "TeamsUpgradePolicy is the setting where you both change coexistence mode and whether to notify Skype for Business users of the change."
      - content: "TeamsUpgradePolicy is the setting where you change coexistence mode and whether to notify Skype for Business users of the change."
        isCorrect: true
        explanation: "TeamsUpgradePolicy is the setting where you change coexistence mode and whether to notify Skype for Business users of the change."
      - content: "TeamsUpgradePolicy is the setting where you notify Skype for Business users of the change."
        isCorrect: false
        explanation: "TeamsUpgradePolicy is the setting where you both change coexistence mode and whether to notify Skype for Business users of the change."
      
