quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following considerations impact how you migrate user files and settings?" 
      choices:
      - content: "Does the device have attached storage?"
        isCorrect: false
        explanation: "Incorrect. Attached storage isn't typically a consideration when you plan how to migrate user files and settings."
      - content: "How large is your organization?"
        isCorrect: true
        explanation: "Correct. The size of your organization impacts how you migrate user files and settings."
      - content: "What Windows 10 version are you moving to?"
        isCorrect: false
        explanation: "Incorrect. The Windows 10 version you're moving to isn't typically a consideration when you plan how to migrate user files and settings."
    - content: "Both System Center Configuration Manager and the Microsoft Deployment Toolkit (MDT) use the User State Migration Tool (USMT) as part of their deployment process."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct. Both System Center Configuration Manager and the Microsoft Deployment Toolkit (MDT) use the User State Migration Tool (USMT) as part of their deployment process."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect. Both System Center Configuration Manager and the Microsoft Deployment Toolkit (MDT) use the User State Migration Tool (USMT) as part of their deployment process."
    - content: "Which of the following statements is NOT true about OneDrive known folder move?" 
      choices:
      - content: "OneDrive known folder move allows users to select the folders and locations they want to move to their updated systems."
        isCorrect: true
        explanation: "Correct. With OneDrive known folder move, admins target the documents, desktop, and pictures folders within a user profile."
      - content: "OneDrive known folder move uses the cloud to synchronize user files."
        isCorrect: false
        explanation: "Incorrect. With OneDrive known folder move, admins target the documents, desktop, and pictures folders within a user profile."
      - content: "OneDrive known folder move eliminates the need to create temporary migration stores on your own servers."
        isCorrect: false
        explanation: "Incorrect. With OneDrive known folder move, admins target the documents, desktop, and pictures folders within a user profile."
      - content: "OneDrive known folder move has the potential to be completely transparent to the user."
        isCorrect: false
        explanation: "Incorrect. With OneDrive known folder move, admins target the documents, desktop, and pictures folders within a user profile."