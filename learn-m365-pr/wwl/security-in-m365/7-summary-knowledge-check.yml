quiz:
  title: "Knowledge check"
  questions:
  - content: "Conditional Access, secure authentication, and Identity Protection fall under which security category?"
    choices:
    - content: "Identity and access management"
      isCorrect: true
      explanation: "Correct. Conditional Access, secure authentication, and Identity Protection are all part of identity and access management."
    - content: "Threat protection"
      isCorrect: false
      explanation: "Incorrect. Conditional Access, secure authentication, and Identity Protection are all part of identity and access management, not threat protection."
    - content: "Security management"
      isCorrect: false
      explanation: "Incorrect. Conditional Access, secure authentication, and Identity Protection are all part of identity and access management, not security management."
  - content: "It can be helpful to think about your information protection strategy in terms of which four key activities?"
    choices:
    - content: "Discover, classify, protect, and monitor"
      isCorrect: true
      explanation: "Correct. These should all be part of your information protection strategy."
    - content: "Discover, classify, reveal, and expose"
      isCorrect: false
      explanation: "Incorrect. Reveal and expose are not part of an information protection strategy."
    - content: "Discover, report, classify, and expose"
      isCorrect: false
      explanation: "Incorrect. Report and expose are not part of an information protection strategy."