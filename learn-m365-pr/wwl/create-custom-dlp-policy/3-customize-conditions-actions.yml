quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Tailspin Toys, Allan Deyoung is in the process of creating a DLP policy. When defining the boundary rules for this policy, Allan wants to restrict access despite the total number of sensitive information types. What must Allan do to define this action?"
    choices:
    - content: "Modify the action associated with the \"Low volume of content detected\" rule"
      isCorrect: true
      explanation: "That's correct. The default action in the Low volume of content detected rule is to notify the user. To restrict access despite the total number of sensitive information types, you must modify the action associated with the Low volume of content detected rule."
    - content: "Modify the action associated with the \"Medium volume of content detected\" rule"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid rule. Try again."
    - content: "Modify the action associated with the \"High volume of content detected\" rule"
      isCorrect: false
      explanation: "That's incorrect. This item won't restrict access despite the total number of sensitive information types. Try again."