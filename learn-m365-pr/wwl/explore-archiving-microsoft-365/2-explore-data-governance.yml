quiz:
  title: "Check your knowledge"
  questions:
  - content: "The compliance solution provided by Microsoft 365 is built upon three core pillars. Which pillar ensures that users have the tools available to import, store, preserve, retire, and expire data as it leaves an organization’s data retention windows?"
    choices:
    - content: "eDiscovery"
      isCorrect: false
      explanation: "That's incorrect. eDiscovery finds information quickly and ensures that it's relevant to the request that was made. Try again."
    - content: "Auditing"
      isCorrect: false
      explanation: "That's incorrect. Auditing enables organizations to monitor and investigate all the actions taken within the compliance solution and on their data to ensure that nothing outside the norm is happening. Try again."
    - content: "Data governance"
      isCorrect: true
      explanation: "That's correct. Data governance ensures that users have the tools available to import, store, preserve, retire, and expire data as it leaves an organization’s data retention windows."