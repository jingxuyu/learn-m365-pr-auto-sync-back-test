quiz:
  title: "Check your knowledge"
  questions:
  - content: "Choose the best response for the following question. Then select “Check your answers.”You're the Enterprise Administrator for Tailspin Toys, Inc. Your company’s Microsoft 365 tenant is deployed in a Cloud Only environment. You're interested in enabling Azure Active Directory multi-factor authentication (MFA). Which of the following authentication options can Tailspin Toys use as a second type of authentication for MFA?"
    choices:
    - content: "Physical or virtual smart card"
      isCorrect: false
      explanation: "That's incorrect. This MFA authentication option is only available in a hybrid setup that's managed on-premises."
    - content: "Text message"
      isCorrect: true
      explanation: "That's correct. In a Cloud Only deployment, Azure Active Directory MFA authentication options include text message, phone call, and use of a mobile app."
    - content: "Azure MFA App"
      isCorrect: false
      explanation: "That's incorrect. This MFA authentication option is only available in a hybrid setup that's managed on-premises."