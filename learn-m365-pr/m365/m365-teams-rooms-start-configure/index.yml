  title: Start and configure Microsoft Teams Rooms
  description: Start and configure Microsoft Teams Rooms guides you through the steps to get Teams Rooms ready for production after setting up your hardware and creating your resource account. You’ll learn about the out-of-box experience, key actions to take, and configuring initial Teams settings to secure, optimize, and then test your Teams Rooms installation.
