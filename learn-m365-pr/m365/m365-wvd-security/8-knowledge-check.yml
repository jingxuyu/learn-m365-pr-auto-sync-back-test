content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  
  - content: "Which of the following processes is part of the Microsoft-managed services in an Azure Virtual Desktop deployment?"
    choices:
    - content: "Gateway"
      isCorrect: true
      explanation: "That's correct. Microsoft manages the gateway."
    - content: "Identity"
      isCorrect: false
      explanation: "That's incorrect. Identity is customer managed."
    - content: "Web browser"
      isCorrect: false
      explanation: "That's incorrect. The user needs to manage this."
      
  - content: "Why is Conditional Access recommended as a security control in an Azure Virtual Desktop deployment?"
    choices:
    - content: "It allows for faster access."
      isCorrect: false
      explanation: "That's incorrect. Conditional Access is a tool that Azure Active Directory uses to make decisions and enforce organizational policies."
    - content: "It allows for management of risk before access is granted."
      isCorrect: true
      explanation: "That's correct. Enabling Conditional Access lets you manage risks before you grant users access to your Azure Virtual Desktop environment."
    - content: "With Conditional Access, you can remove the user's burden of multifactor authentication."
      isCorrect: false
      explanation: "That's incorrect. Multifactor authentication should be used with Conditional Access."
      
  - content: "Which of the following services should an administrator enable in a secure Azure Virtual Desktop deployment?"
    choices:
    - content: "A common administration password to limit complexity"
      isCorrect: false
      explanation: "That's incorrect. From a security perspective, common passwords are a bad idea and make logging for accountability useless."
    - content: "Reduced logging for performance reasons"
      isCorrect: false
      explanation: "That's incorrect. Logging strengthens the overall security of your environment."
    - content: "Multifactor authentication that uses Azure AD"
      isCorrect: true
      explanation: "That's correct. Multifactor authentication should be required for all users."
