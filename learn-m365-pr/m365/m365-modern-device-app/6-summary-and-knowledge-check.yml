quiz:
    title: Check your knowledge
    questions:
    - content: "Any COM add-ins and VBA macros your organization used on versions of Office dating back to Office 2010 will continue to work on the latest versions of Office without modification."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Yes, this is true. Office COM add-ins and VBA macros are backwards-compatible to Office 2010"
      - content: "False"
        isCorrect: false
        explanation: "No, this statement is true."
      
    - content: "Microsoft readiness assessment tools include all these EXCEPT:"
      choices:
      - content: "Windows 10 Compatibility scan"
        isCorrect: false
        explanation: "No, Windows 10 Compatibility scan is a readiness assessment tool."
      - content: "Desktop App Assure "
        isCorrect: true
        explanation: "Yes, Desktop App Assure is NOT one of the readiness assessment tools."
      - content: "Readiness Toolkit for Office"
        isCorrect: false
        explanation: "No, Readiness Toolkit for Office is one of the readiness assessment tools."
      - content: "Windows Analytics Upgrade Readiness"
        isCorrect: false
        explanation: "No, Windows Analytics Upgrade Readiness is one of the readiness assessment tools."

    - content: "Device and app readiness is comprised of four steps: 1) Take an inventory, 2) Plan your resources, 3) Test updates for compatibility issues, 4) Remediate issues."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "No, the second step is Prioritize apps and hardware."
      - content: "False"
        isCorrect: true
        explanation: "This is false because the second step is Prioritize apps and hardware."
    
    - content: "Windows Analytics Upgrade Readiness service uses an agent-less process to inventory the computers, applications, and Office add-ins across your desktop estate but not browser compatibility."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "No, Windows Analytics Upgrade Readiness service also addresses browser compatibility issues."
      - content: "False"
        isCorrect: true
        explanation: "Windows Analytics Upgrade Readiness service also addresses browser compatibility issues.."
        
