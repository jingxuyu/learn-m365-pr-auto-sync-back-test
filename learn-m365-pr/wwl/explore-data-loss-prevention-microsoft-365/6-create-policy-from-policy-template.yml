quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator at Fabrikam, Holly Spencer wants to begin creating DLP policies in the Security and Compliance Center. What is the quickest way for Holly to start using DLP policies?"
    choices:
    - content: "Apply a template supplied by Microsoft"
      isCorrect: true
      explanation: "That's correct. The quickest way to start using DLP policies is to create a new policy using a built-in template. Using a template saves you from having to build a new set of rules from nothing."
    - content: "Create a custom policy with one or more different pre-existing conditions"
      isCorrect: false
      explanation: "That's incorrect. This method isn't the quickest way to start using DLP policies. Try again."
    - content: "Create a custom policy without any pre-existing conditions"
      isCorrect: false
      explanation: "That's incorrect. This method isn't the quickest way to start using DLP policies. Try again."