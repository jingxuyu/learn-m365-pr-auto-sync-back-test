quiz:
  title: "Check your knowledge"
  questions:
  - content: "A DLP policy contains one or more of which item?"
    choices:
    - content: "Conditions"
      isCorrect: false
      explanation: "That's incorrect. Conditions are contained in a DLP rule, not a DLP policy. Try again."
    - content: "Actions"
      isCorrect: false
      explanation: "That's incorrect. Actions are contained in a DLP rule, not a DLP policy. Try again."
    - content: "Rules"
      isCorrect: true
      explanation: "That's correct. Rules are what enforce an organization's business requirements on the information that it stores. A policy can contain one or more rules, and each rule consists of conditions and actions."