  title: Summary and knowledge check
  description: Learn about the Azure Advanced Threat Protection component of Microsoft Threat Protection. 
  ms.date: 06/24/2020
  author: AlexandraHrt
  ms.author: v-aleha
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Azure ATP requires an on-premises Active Directory environment."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct! Azure ATP is a cloud-based security solution that leverages your on-premises Active Directory."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect. Azure ATP is a cloud-based security solution that leverages your on-premises Active Directory."

    - content: "Which of the following describes advanced threats Azure ATP detects along the cyber-attack kill-chain?"
      choices:
      - content: "Reconnaissance "
        isCorrect: true
        explanation: "Correct! Azure ATP can identify rogue users and attackers' attempts to gain information such as usernames, users' group membership, IP addresses assigned to devices, resources, and more, using a variety of methods."
      - content: "Vertical movements"
        isCorrect: false
        explanation: "Incorrect. Azure ATP detects reconnaissance, compromised credentials, lateral movements, and domain dominance threats."
      - content: "Bitcoin mining"
        isCorrect: false
        explanation: "Incorrect. Azure ATP detects reconnaissance, compromised credentials, lateral movements, and domain dominance threats."
      
    - content: "Which of the following is **not** a supported integration for Azure ATP?"
      choices:
      - content: "Microsoft Defender ATP"
        isCorrect: false
        explanation: "Incorrect. Azure ATP supports integration with Microsoft Defender ATP and Microsoft Cloud App Security."
      - content: "Microsoft Cloud App Security"
        isCorrect: false
        explanation: "Incorrect. Azure ATP supports integration with Microsoft Defender ATP and Microsoft Cloud App Security."
      - content: "Intune"
        isCorrect: true
        explanation: "Correct! Currently, there is no supported integration with Azure ATP and Microsoft Intune."
      