quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Teams administrator for Tailspin Toys, Patti Fernandez wants to create communication compliance policies that configure specific communication channels, individual detection conditions, and the amount of content to monitor and review in the organization. Which policy template should Patti use to create these policies?"
    choices:
    - content: "Custom policy"
      isCorrect: true
      explanation: "That's correct. This template enables organizations to create policies that configure specific communication channels, individual detection conditions, and the amount of content to monitor and review in your organization."
    - content: "Regulatory compliance"
      isCorrect: false
      explanation: "That's incorrect. This template creates a policy that scans communications for references to standard financial terms associated with regulatory standards. Try again."
    - content: "Organization compliance"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid policy template. Try again."