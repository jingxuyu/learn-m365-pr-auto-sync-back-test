quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Admin for Lucerne Publishing, Patti Fernandez is in the process of downloading search results. Patti wants to optimize the download experience so that it doesn't adversely affect network traffic. Which of the following guidelines should Patti follow to achieve this goal?"
    choices:
    - content: "Disable anti-virus scanning for the folder that you download the search result to"
      isCorrect: true
      explanation: "Correct. Disabling anti-virus scanning on the folder to which you're downloading search results will help to optimize the download process."
    - content: "Download search results to the same folder for concurrent download jobs"
      isCorrect: false
      explanation: "Incorrect. When downloading search results for concurrent download jobs, you should download the results to different folders."
    - content: "Download search results to a mapped network drive"
      isCorrect: false
      explanation: "Incorrect. Downloading search results to a mapped network drive can have an adverse effect on network traffic."