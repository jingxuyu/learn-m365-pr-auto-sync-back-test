quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which alert is triggered when there are 2,000 messages or more that have been queued for more than an hour?"
    choices:
    - content: "Suspicious email sending patterns detected"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the correct alert that's triggered by this condition. Try again."
    - content: "Messages have been delayed"
      isCorrect: true
      explanation: "That's correct. This alert is generated when Microsoft 365 can't deliver email messages to your on-premises organization or a partner server by using a connector. When this situation occurs, the message is queued in Microsoft 365. This alert is triggered when there are 2,000 messages or more that have been queued for more than an hour. This policy has a High severity setting."
    - content: "Unusual volume of quarantined messages"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid alert. Try again."
  - content: "As the Enterprise Administrator for Northwind Traders, Patti Fernandez selected the \"Top targeted users\" tile on the Security Dashboard. Patti wanted to see which Northwind Traders users are being targeted. One particular user stood out to Patti, who then selected this user account. Selecting this user displayed the date, time, and location of the user's last sign-in attempt. It also displayed whether the user is a member of an administrative group. What other information was displayed for this user?"
    choices:
    - content: "The number of potentially malicious URLs selected by this user"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the final information displayed for this user. Try again."
    - content: "A brief snapshot of this user's activities in Microsoft 365"
      isCorrect: true
      explanation: "That's correct. The final information displayed for the selected user is a brief snapshot of the user's activities in Microsoft 365."
    - content: "The number of emails reported by this user as malware or phish"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the final information displayed for this user. Try again."
  - content: "When a user completes the activity defined by an alert policy, an alert is triggered based on which of the following items?"
    choices:
    - content: "The severity level assigned to the activity"
      isCorrect: false
      explanation: "That's incorrect. This item doesn't trigger the alert. Try again."
    - content: "The category type assigned to the activity"
      isCorrect: false
      explanation: "That's incorrect. This item doesn't trigger the alert. Try again."
    - content: "The alert threshold settings"
      isCorrect: true
      explanation: "That's correct. When a user completes the activity defined by the policy, an alert is triggered based on the alert threshold settings."