  In this module, you will learn:
   - Describe the identity management capabilities of Microsoft 365 
   - Plan for Azure AD identity governance  
   - Describe the identity governance lifecycle 
   - Plan an identity infrastructure 
   - Plan for single sign-on 
   - Explain role-based access 
   - User provisioning of SaaS apps 
   - Management of User Groups 
   - Describe Conditional Access 
   - Describe how to secure B2B collaboration 
