durationInMinutes: 3
content: |
quiz:
  title: Check your knowledge
  questions:

  - content: You are assigning administrator roles with as few privileges as possible to allow people to do their work. Which administrator role would you assign to the person who will manage Teams calls and meetings features?
    choices:
    - content: Teams communications support specialist
      isCorrect: false
      explanation: That's incorrect. The Teams communication support specialist has permissions to  troubleshoot communications issues within Teams by using advanced tools such as CDQ, but not meetings settings.
    - content: Teams communications administrator
      isCorrect: true
      explanation: That's correct. The Teams communications administrator has permissions to manage calling and meetings features within the Teams service, including meetings and calling policies.
    - content: Teams communications support engineer
      isCorrect: false
      explanation: That's incorrect. The Teams communications support engineer has permissions to troubleshoot communications issues within Teams by using basic tools including CDQ, but not meetings settings.

  - content: A user has the global, group, and directly assigned policies applied. Which policy settings will be used?
    choices:
    - content: Global policy settings
      isCorrect: false
      explanation: That's incorrect. If the user has group or directly assigned policies assigned, these will take precedence over a global policy.
    - content: The Meeting policy assigned to the group that this user belongs to
      isCorrect: false
      explanation: That's incorrect. A meeting policy assigned directly to this user will take precedence over a meeting policy assigned as part of a group.
    - content: The meeting policy assigned directly to this user
      isCorrect: true
      explanation: That's correct. If a meeting policy has been assigned directly to the user, these policy settings will be used.

  - content: What is a policy package?
    choices:
    - content: A license plan for Microsoft Teams
      isCorrect: false
      explanation: That's incorrect. A policy package is not a type of license plan.
    - content: A collection of predefined policies and settings
      isCorrect: true
      explanation: That's correct. A policy package is a number of policies and settings designed for groups of users with common needs.
    - content: Data regulations that apply only in Europe
      isCorrect: false
      explanation: That's incorrect. A policy package is not a set of data regulations that apply only in Europe.
