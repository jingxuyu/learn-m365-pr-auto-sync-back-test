title: Knowledge Check
durationInMinutes: 2
content: |
quiz:
    questions:
    - content: "You want to migrate to Teams calling. One requirement you have is that you need to use your existing Session Border Controller. Which of following technologies would you use?"
      choices:
      - content: "Phone System."
        isCorrect: false
        explanation: "This is a generic term used to describe multiple technologies."
      - content: "Phone System with Calling Plan."
        isCorrect: false
        explanation: "Phone System with Teams Calling Plans is a technology that does not make use of Session Border Controllers."
      - content: "Phone System with Direct Routing."
        isCorrect: true
        explanation: "Phone System with Direct Routing works through Session Border Controllers."
    - content: "What is the name of the feature that restricts toll bypass based on policy and the user's physical location at the time of placing or receiving a call?"
      choices:
      - content: "Emergency calling."
        isCorrect: false
        explanation: "-	Emergency calling is used to route callers to the appropriate Public Safety Answering Point or to an Emergency Location Identification Number gateway."
      - content: "Location-based routing."
        isCorrect: true
        explanation: "Location-based routing is a feature that restricts toll bypass based on policy and the user's physical location at the time of placing or receiving a call."
      - content: "Security desk notification."
        isCorrect: false
        explanation: "Security desk notification is used to route callers to a person or group within the company to report emergencies."

