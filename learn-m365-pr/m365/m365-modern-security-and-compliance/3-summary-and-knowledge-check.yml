quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is a common security-related problem that interrupts Microsoft 365 deployments?"
      choices:
      - content: "Antivirus app incompatibility"
        isCorrect: true
        explanation: "Correct. Antivirus app incompatibility is a common security-related problem that interrupts Microsoft 365 deployments."
      - content: "ISO compliance"
        isCorrect: false
        explanation: "Incorrect. While important, ISO compliance doesn't usually interrupt Microsoft 365 deployments."
      - content: "Identity and access management"
        isCorrect: false
        explanation: "Incorrect. Identity and access management is not a common security-related problem that interrupts Microsoft 365 deployments."
    - content: "You can configure Windows Hello to rely on the device itself, your PIN, or a unique biometric identifier like your face or fingerprint."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct. Windows Hello can be configured to rely on the device itself, your PIN, or a unique biometric identifier such as your face or fingerprint which can be enforced via policy."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect. Windows Hello can be configured to rely on the device itself, your PIN, or a unique biometric identifier such as your face or fingerprint which can be enforced via policy."
    - content: "Which of the following is a new security capability of Microsoft 365?"
      choices:
      - content: "Virtualization-based security"
        isCorrect: true
        explanation: "Correct. Virtualization-based security is one of the new features of Microsoft 365."
      - content: "Disk encryption"
        isCorrect: false
        explanation: "Incorrect. While important, disk encryption is not a new security capability of Microsoft 365."
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "No. Microsoft Intune is not a security capability of Microsoft 365."
