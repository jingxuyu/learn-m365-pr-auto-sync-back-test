# Module 2:  Simplify access and identity provisioning with Microsoft 365 

Identity provisioning with Azure Active Directory (Azure AD), a Microsoft 365 component, simplifies secure user access to your data.  Azure AD Conditional Access and other capabilities help to ensure that the right users have the right access at the right time. 

In this module, you will: 

* Describe the identity management capabilities of Microsoft 365 

* Plan for Azure AD identity governance  

* Describe the identity governance lifecycle 

* Plan an identity infrastructure 

* Plan for single sign-on 

* Explain role-based access 

* User provisioning of SaaS apps 

* Management of User Groups 

* Describe Conditional Access 

* Describe how to secure B2B collaboration 
