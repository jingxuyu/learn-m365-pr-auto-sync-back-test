title: Manage Microsoft Purview eDiscovery (Premium)
summary: This module explores how to use Microsoft Purview eDiscovery (Premium) to preserve, collect, analyze, review, and export content that's responsive to an organization's internal and external investigations, and communicate with custodians involved in a case.
abstract: |
  By the end of this module, you'll be able to:
  - Describe how Microsoft Purview eDiscovery (Premium) builds on eDiscovery (Standard).
  - Describe the basic workflow of eDiscovery (Premium).
  - Create and manage cases in eDiscovery (Premium).
  - Manage custodians and non-custodial data sources.
  - Analyze case content and use analytical tools to reduce the size of search result sets.
