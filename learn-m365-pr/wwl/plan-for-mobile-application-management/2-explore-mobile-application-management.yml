quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to use Intune's Mobile Application Management to manage the lifecycles of Contoso's apps. Holly created a pilot team to test MAM at Contoso. The team identified an app they want to use in the pilot project. What's the first step the team must complete in the lifecycle of this app?"
    choices:
    - content: "Add the app to Intune"
      isCorrect: true
      explanation: "Correct. The app lifecycle begins when you add an app to Intune."
    - content: "Deploy the app to users and devices"
      isCorrect: false
      explanation: "Incorrect. This action isn't the first step in the app lifecycle."
    - content: "Protect the app data by using app protection policies"
      isCorrect: false
      explanation: "Incorrect. This action isn't the first step in the app lifecycle."