quiz:
  title: Test your knowledge
  questions:
  - content: "When creating a new user with Microsoft Graph, which of the following properties are required?"
    choices:
    - content: "accountEnabled, mailNickname, displayName, and passwordProfile, userPrincipalName"
      isCorrect: true
      explanation: "Correct, all these properties are required for all user resources."
    - content: "accountEnabled, mailNickname, givenName, surname, and passwordProfile"
      isCorrect: false
      explanation: "The givenName and surname properties aren't required."
    - content: "givenName, surname, passwordProfile, userPrincipalName"
      isCorrect: false
      explanation: "The givenName and surname properties aren't required."
  - content: "How do you specify which user to update or delete with Microsoft Graph?"
    choices:
    - content: "Specify the userPrincipalName in the JSON string included in the body of the request and submit it to the /users endpoint."
      isCorrect: false
      explanation: "Incorrect; the user to delete or update should be defined in the endpoint of the request."
    - content: "Specify the user ID in the JSON string included in the body of the request and submit it to the /users endpoint."
      isCorrect: false
      explanation: "Incorrect; the user to delete or update should be defined in the endpoint of the request."
    - content: "Specify the user in the target endpoint, using the user's ID or userPrincipalName."
      isCorrect: true
      explanation: "Correct!"
