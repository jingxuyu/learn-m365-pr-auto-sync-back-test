quiz:
  title: "Check your knowledge"
  questions:
  - content: "During the Windows 10 upgrade process, what occurs during the SafeOS phase?"
    choices:
    - content: "Windows files are copied, and installation components are gathered"
      isCorrect: false
      explanation: "That's incorrect. This action occurs during the Downlevel phase. Try again."
    - content: "Initial Windows 10 settings are applied"
      isCorrect: false
      explanation: "That's incorrect. This action occurs during the First boot phase. Try again."
    - content: "The computer is booted into Windows PE"
      isCorrect: true
      explanation: "That's correct. The computer is booted into Windows PE during the SafeOS phase."