  By completing this module, you will be able to:
  - Use Microsoft Graph to integrate a user photo into an application 
prerequisites: |
  - Global Administrator Access to a [Microsoft 365 tenant](https://developer.microsoft.com/microsoft-365/dev-program?ocid=MSlearn&WT.mc_id=m365-16105-cxa)
  - Ability to develop JavaScript applications using [Visual Studio Code](https://code.visualstudio.com/)    
  - Basic understanding of Azure Active Directory and Microsoft Identity concepts are recommended but not mandatory
  - [Node.js](https://nodejs.org/en/)
  - [Git](https://git-scm.com/)
  - Complete module [Configure a JavaScript application to retrieve Microsoft 365 data using Microsoft Graph](https://docs.microsoft.com/learn/modules/msgraph-javascript-app/?WT.mc_id=m365-16105-cxa)
