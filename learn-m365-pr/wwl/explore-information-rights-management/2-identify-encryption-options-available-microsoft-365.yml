quiz:
  title: "Check your knowledge"
  questions:
  - content: "What type of encryption technology is used to encrypt files on a device, such as email messages saved in a folder, Office documents saved on a computer, tablet, or phone, and data saved to the Microsoft cloud?"
    choices:
    - content: "Transport Layer Security"
      isCorrect: false
      explanation: "That's incorrect. This type of encryption is used for files in transit between users. Try again."
    - content: "Office 365 Message Encryption with Azure Rights Management"
      isCorrect: false
      explanation: "That's incorrect. This type of encryption is used for files in transit between recipients. Try again."
    - content: "BitLocker"
      isCorrect: true
      explanation: "That's correct. Files on a device use BitLocker. BitLocker can be used on client machines, such as Windows computers and tablets. BitLocker is also used to encrypt data saved in Microsoft datacenters."