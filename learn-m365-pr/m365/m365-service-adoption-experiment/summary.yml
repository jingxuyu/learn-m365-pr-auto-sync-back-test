### YamlMime:ModuleUnit
uid: learn-m365.service-adoption-experiment.summary
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review phase 2 of the service adoption framework.
  ms.date: 09/06/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
  ROBOTS: NOINDEX
durationInMinutes: 5
content: |
  [!include[](includes/summary.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "What is one of the chief objectives of the experiment phase?"
      choices:
      - content: "Keep your failures to a small number of people"
        isCorrect: false
        explanation: "Reason."
      - content: "Minimize risk with your stakeholders"
        isCorrect: false
        explanation: "Reason."
      - content: "Let you document issues"
        isCorrect: false
        explanation: "Reason."
      - content: "Give you hands-on experience with the product"
        isCorrect: true
        explanation: "Reason."
    - content: "It's a best practice to revisit your overall program success measures on what schedule?"
      choices:
      - content: "Bi-weekly"
        isCorrect: false
        explanation: "Reason."
      - content: "Anytime the project changes"
        isCorrect: false
        explanation: "Reason."
      - content: "Quarterly"
        isCorrect: true
        explanation: "Reason."
      - content: "Never. Success measures don't change when done correctly."
        isCorrect: false
        explanation: "Reason."
    - content: "You can apply naming conventions to Microsoft Teams  and the underlying Office 365 Groups?"
      choices:
      - content: "Yes, this is available to all users"
        isCorrect: false
        explanation: "Reason."
      - content: "Yes, but only if you have the appropriate license"
        isCorrect: true
        explanation: "Reason."
      - content: "No, Office 365 doesn't do this"
        isCorrect: false
        explanation: "Reason."
    - content: "Success measures should be defined as which of the following?"
      choices:
      - content: "Early in a project"
        isCorrect: false
        explanation: "Reason."
      - content: "In a collaborative fashion with IT and business leaders"
        isCorrect: false
        explanation: "Reason."
      - content: "To share with stakeholders so they understand the impact of change"
        isCorrect: false
        explanation: "Reason."
      - content: "All of the above."
        isCorrect: true
        explanation: "Reason."
    - content: "The main source for innovation in a company is which of the following?"
      choices:
      - content: "The competition"
        isCorrect: false
        explanation: "Reason."
      - content: "The C-suite"
        isCorrect: false
        explanation: "Reason."
      - content: "Industry thought leaders"
        isCorrect: false
        explanation: "Reason."
      - content: "Engaged, productive employees"
        isCorrect: true
        explanation: "Reason."
    - content: "The role of an Office 365 Teamwork Champion primarily delivers which of the following?"
      choices:
      - content: "Peer-to-peer learning and feedback"
        isCorrect: true
        explanation: "Reason."
      - content: "Local help desk support services"
        isCorrect: false
        explanation: "Reason."
      - content: "Day-to-day service engagement"
        isCorrect: false
        explanation: "Reason."
      - content: "Stakeholder management support"
        isCorrect: false
        explanation: "Reason."
    - content: "True or false: Champions give up their normal role activities while they are rolling out your project."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Reason."
      - content: "False"
        isCorrect: true
        explanation: "Reason."
    - content: "True or false: Approving guest access is a governance decision."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Reason."
      - content: "False"
        isCorrect: false
        explanation: "Reason."
    - content: "Microsoft provides a program for champions and service adoption specialists to get free, continuing education. Which of the following best clarifies that statement?"
      choices:
      - content: "Yes, but only in North America"
        isCorrect: false
        explanation: "Reason."
      - content: "Yes, to everyone online via the free Office 365 Teamwork Champion program"
        isCorrect: true
        explanation: "Reason."
      - content: "Yes, but only through the FastTrack program"
        isCorrect: false
        explanation: "Reason."
      - content: "No, you have to pay for these services"
        isCorrect: false
        explanation: "Reason. New question goes here"
    - content: "Which of the following is one of our four strategic pillars of content governance?"
      choices:
      - content: "Protect corporate assets"
        isCorrect: true
        explanation: "Reason."
      - content: "Enable self-service reporting"
        isCorrect: false
        explanation: "Reason."
      - content: "Secure against ransomware"
        isCorrect: false
        explanation: "Reason."
      - content: "Audit employees"
        isCorrect: false
        explanation: "Reason."
    - content: "True or false: It's a best practice to make governance decisions for experimentation before making broad decisions for your company-wide rollout."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Reason."
      - content: "False"
        isCorrect: false
        explanation: "Reason."