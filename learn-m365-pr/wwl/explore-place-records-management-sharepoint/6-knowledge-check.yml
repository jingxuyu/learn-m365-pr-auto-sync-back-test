quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Tailspin Toys, Patti Fernandez wants to create a file plan for Tailspin's record management. Patti brought together Tailspin's records managers, lawyers, compliance officers, and content managers to decide which documents it wants to keep as records. What's the next step that Patti must complete in developing the file plan?"
    choices:
    - content: "Create a set of record categories the items belong to"
      isCorrect: true
      explanation: "That's correct. The second step in creating a file plan is to create a set of record categories the items belong to."
    - content: "Determine where records are stored"
      isCorrect: false
      explanation: "That's incorrect. This item is one of the tasks needed to complete the file plan. However, it isn't the next step that must be completed after deciding which documents will be kept as records. Try again."
    - content: "Determine the retention period for records"
      isCorrect: false
      explanation: "That's incorrect. This item is one of the tasks needed to complete the file plan. However, it isn't the next step that must be completed after deciding which documents will be kept as records. Try again."
  - content: "As the Enterprise Administrator for Adventure Works Cycles, Allan Deyoung is ready to plan how the company's active SharePoint documents will become records. Allan wants records to be created automatically. How will Adventure Works Cycles automatically convert active documents to records?"
    choices:
    - content: "By selecting users who will declare and undeclare records"
      isCorrect: false
      explanation: "That's incorrect. This process is how an organization would manually create records. Try again."
    - content: "By creating a set of rules defined within retention policies"
      isCorrect: true
      explanation: "That's correct. Records can be created automatically based upon the rules defined within retention policies. A retention policy specifies actions to take on documents at certain points in time. These actions occur automatically without user intervention."
    - content: "By configuring record declaration settings at the list or library level"
      isCorrect: false
      explanation: "That's incorrect. This item determines where documents can be declared as records (at the list of library level). Try again."
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to implement retention in other areas of Microsoft 365 besides SharePoint, such as Exchange and Teams. What should Holly use to implement retention across multiple areas in Microsoft 365?"
    choices:
    - content: "In-place records management"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Holly should use to implement retention across multiple areas in Microsoft 365. Try again."
    - content: "Retention policies in the SCC"
      isCorrect: true
      explanation: "That's correct. If an organization also needs to implement retention in other areas of Microsoft 365 such as Exchange or Teams, it should consider using retention policies in the Security and Compliance Center."
    - content: "Azure RMS"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Holly should use to implement retention across multiple areas in Microsoft 365. Try again."