quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following items is a way in which Information Rights Management in Exchange helps prevent information leakage?"
    choices:
    - content: "It prevents IRM-protected content that's displayed on the screen from being photographed"
      isCorrect: false
      explanation: "That's incorrect. IRM can't prevent the disclosure of information when IRM-protected content that's displayed on the screen is photographed. Try again."
    - content: "It prevents third-party screen capture programs from capturing content"
      isCorrect: false
      explanation: "That's incorrect. IRM can't prevent the disclosure of information when third-party screen capture programs are used. Try again."
    - content: "It prevents IRM-protected content from being copied using the Snipping Tool in Windows"
      isCorrect: true
      explanation: "That's correct. IRM can prevent IRM-protected content from being copied using the Snipping Tool in Windows."
  - content: "Which of the following items is a way in which Information Rights Management in SharePoint helps protect restricted content?"
    choices:
    - content: "It prevents malicious programs such as Trojan horses, keystroke loggers, and certain types of spyware from being deployed"
      isCorrect: false
      explanation: "That's incorrect. IRM can't prevent the deployment of malicious programs. Try again."
    - content: "It restricts access to content to a specified period of time, after which users must confirm their credentials and download the content again"
      isCorrect: true
      explanation: "That's correct. IRM in SharePoint helps to protect restricted content by Restricting access to content to a specified period of time, after which users must confirm their credentials and download the content again."
    - content: "It prevents a copy-and-paste action from copying content metadata"
      isCorrect: false
      explanation: "That's incorrect. IRM can't prevent copying-and-pastinge of content metadata. Try again."
  - content: "Which of the following items is a limitation of SharePoint Online IRM?"
    choices:
    - content: "Files that have .pdf file name extension aren't supported"
      isCorrect: false
      explanation: "That's incorrect. Files that have .pdf file name extension are supported. Files that have .ppdf file name extension (protected .pdf files) aren't supported. Try again."
    - content: "You can't use the default or custom protection templates that you manage in the Azure portal"
      isCorrect: true
      explanation: "That's correct. You can't use the default or custom protection templates that you manage in the Azure portal"
    - content: "Coauthoring is supported, but only up to five people can edit a document at one time"
      isCorrect: false
      explanation: "That's incorrect. Coauthoring isn't supported when working with IRM-protected content in SharePoint Online. Try again."