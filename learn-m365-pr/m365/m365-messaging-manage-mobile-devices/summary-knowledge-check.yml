uid: learn-m365.m365-messaging-manage-mobile-devices.summary-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review what you've learned about using Outlook on mobile devices, including authentication, access, and ActiveSync.
  ms.date: 07/14/2021
  author: AlexandraHrt
  ms.author: teleary
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Some of the mobile phones in your organization don't support Outlook for iOS and Android. Which protocol should you use to let those devices access email, contacts, and calendar?"
      choices:
      - content: "POP3"
        isCorrect: false
        explanation: "No, the POP3 protocol only supports email access, not calendar or contact data."
      - content: "IMAP4"
        isCorrect: false
        explanation: "No, the IMAP4 protocol only supports email access, not calendar or contact data."
      - content: "Exchange ActiveSync"
        isCorrect: true
        explanation: "Yes, Exchange ActiveSync lets non-iOS, non-Android devices access email, calendar, and contacts from Outlook. It also lets them use more advanced Outlook features, like out-of-office messages."
    - content: "If you want users to use a one-time code, sent by text, to authenticate to Exchange Online, which authentication method should you use?"
      choices:
      - content: "Modern authentication with client certificates"
        isCorrect: false
        explanation: "No, this method uses certificates from a mutually trusted authority for authentication, not a one-time code."
      - content: "Modern authentication with multifactor authentication"
        isCorrect: true
        explanation: "Yes, multifactor authentication supports using a one-time code, sent by text message, to authenticate."
      - content: "Basic authentication"
        isCorrect: false
        explanation: "No, this method uses a user ID and password, not a one-time code sent by text message."  
    - content: "You can use policies to control who can access data and how they can use it. Which policy should you use to block Outlook for iOS and Android users from copying data from Exchange Online and pasting it into another app?"
      choices:
      - content: "A security policy in Mobile Device Management (MDM)"
        isCorrect: false
        explanation: "No, security policies don't block a user from copying and pasting data outseif of Exchange Online."
      - content: "A conditional access policy"
        isCorrect: false
        explanation: "No, in Enterprise Mobility + Security, conditional access policies control which devices can connect to Exchange Online, not what users can do with the data they find there."
      - content: "An app protection policy"
        isCorrect: true
        explanation: "Yes, in Enterprise Mobility + Security, app protection policies govern what users can do after they connect to Exchange Online. You can use them to block copy-and-paste operations."
    - content: "With Exchange ActiveSync, you can set different policies for different groups of users. You can't use the Exchange admin center to set these policies, so which tool should you use? "
      choices:
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "No, Microsoft Intune doesn't include a tool to administer mobile device mailbox policies."
      - content: "The Azure portal"
        isCorrect: false
        explanation: "No, the Azure portal doesn't include a tool to administer mobile device mailbox policies."
      - content: "Exchange Online PowerShell"
        isCorrect: true
        explanation: "Yes, there are some policy settings that are only available when you use the Exchange Online PowerShell cmdlets to create and assign mobile device mailbox policies."      