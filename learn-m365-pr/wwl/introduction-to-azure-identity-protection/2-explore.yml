quiz:
  title: "Check your knowledge"
  questions:
  - content: "How does Azure Identity Protection investigate risk events?"
    choices:
    - content: "It uses Conditional Access autoremediation to intercept the risk event with an adaptive two-factor challenge"
      isCorrect: false
      explanation: "That's incorrect. This action isn't how Azure Identity Protection investigates risk events. Try again."
    - content: "It uses advanced machine learning to detect suspicious activities based on signals"
      isCorrect: true
      explanation: "That's correct. It uses advanced machine learning to detect suspicious activities based on signals including brute force attacks, leaked credentials, sign-in from unfamiliar locations, and infected devices."
    - content: "It triggers Risk-Based Conditional Access policies"
      isCorrect: false
      explanation: "That's incorrect. This action isn't how Azure Identity Protection investigates risk events. Try again."