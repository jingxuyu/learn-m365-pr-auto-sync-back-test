quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which property of an Azure AD B2B user indicates the relationship of the user to the host tenancy?"
    choices:
    - content: "UserType"
      isCorrect: true
      explanation: "Correct. This property indicates the relationship of the user to the host tenancy. The available options include Member and Guest."
    - content: "Source"
      isCorrect: false
      explanation: "Incorrect. This property indicates how the user signs in."
    - content: "HostTenant"
      isCorrect: false
      explanation: "Incorrect. This item isn't a property of an Azure AD B2B user."