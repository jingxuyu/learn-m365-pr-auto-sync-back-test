content: |
  [!include[](includes/4-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Windows 10 and Office 365 ProPlus updates with new features and security and bug fixes are delivered twice a year."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "No, Windows 10 and Office 365 ProPlus updates with new features are delivered twice a year but security and reliability updates and bug fixes are delivered monthly."
      - content: "False"
        isCorrect: true
        explanation: "Yes, this is false because Windows 10 and Office 365 ProPlus updates with new features are delivered twice a year but security and reliability updates and bug fixes are delivered monthly."

    - content: "The new Identity and Access Management service at the core of Windows 10 and Office 365 ProPlus is:"
      choices:
      - content: "Azure Information Protection"
        isCorrect: false
        explanation: "No, the correct answer is Azure Active Directory"
      - content: "Azure Active Directory"
        isCorrect: true
        explanation: "Yes, the correct answer is Azure Active Directory"
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "No, the correct answer is Azure Active Directory"
      - content: "Unified Endpoint Management"
        isCorrect: false
        explanation: "No, the correct answer is Azure Active Directory"
      - content: "Azure Multi-Factor Authentication"
        isCorrect: false
        explanation: "No, the correct answer is Azure Active Directory"

    - content: "Which of the following technologies is NOT available for installation of Office 365 or Office 2019?"
      choices:
      - content: "Click-to-Run"
        isCorrect: false
        explanation: "No, Auto Install is the technology that is NOT available as an installation option."
      - content: "MSIX"
        isCorrect: false
        explanation: "No, Auto Install is the technology that is NOT available as an installation option."
      - content: "MSI"
        isCorrect: false
        explanation: "No, Auto Install is the technology that is NOT available as an installation option."
      - content: "Auto Install"
        isCorrect: true
        explanation: "Correct, Auto Install is the technology that is NOT available as an installation option."
      - content: "UWP"
        isCorrect: false
        explanation: "No, Auto Install is the technology that is NOT available as an installation option."

        
