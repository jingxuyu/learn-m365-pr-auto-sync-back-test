quiz:
  title: "Check your knowledge"
  questions:
  - content: "When defining actions for a rule, restricting access is only enforced by default in which rule?"
    choices:
    - content: "Low volume of content detected rule"
      isCorrect: false
      explanation: "That's incorrect. The default action in the Low volume of content detected rule is to notify the user. Try again."
    - content: "Medium volume of content detected rule"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid rule. Try again."
    - content: "High volume of content detected rule"
      isCorrect: true
      explanation: "That's correct. When defining the actions for a rule, restricting access is only enforced in the High volume of content detected rule."