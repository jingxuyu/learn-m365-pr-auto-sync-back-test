content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "What are the four categories found in the Security report in the Microsoft 365 Defender portal?"
      choices:
      - content: "Identities, data, end points, apps"
        isCorrect: false
        explanation: "That's incorrect. While end points may be a similar term, it is not one of the four categories in the report."
      - content: "Identities, compliance, devices, apps"
        isCorrect: false
        explanation: "That's incorrect. Compliance is not one of the four categories in the report."
      - content: "Azure AD, data, devices, apps"
        isCorrect: false
        explanation: "That's incorrect. Azure AD is not one of the four categories in the report."
      - content: "Identities, data, devices, apps"
        isCorrect: true
        explanation: "Correct. The four categories found in the default Security report are identities, data, devices, and apps."
    - content: "

    - content: "As a security administrator you are tasked with identifying how many DLP matches happened in your third-party cloud services. What section in the Security reporting would you use to find the information?"
      choices:
      - content: "Microsoft Cloud App Security"
        isCorrect: false
        explanation: "That's incorrect. While the protection comes from MCAS, this is not the correct section to identify the matches."
      - content: "End points"
        isCorrect: false
        explanation: "That's incorrect. This is not one of the four sections in the report."
      - content: "Data"
        isCorrect: true
        explanation: "Correct. Within the data section, you'll be able to identify the DLP matches, as well as other DLP and data insights reporting."
      - content: "Apps"
        isCorrect: false
        explanation: "That's incorrect. Apps would provide insights into what risky apps that are being used but will not identify the DLP matches needed."
      
    - content: "Microsoft Secure Score provides intelligent recommendations surfaced from each of the below except:"
      choices:
      - content: "Azure Active Directory"
        isCorrect: false
        explanation: "That's incorrect. Microsoft Secure Score includes recommendations from Azure AD."
      - content: "Office Security Center"
        isCorrect: true
        explanation: "Correct. Office Security Center does not exist, the Microsoft 365 Defender portal is the centralized location for security administrators and security operations teams."
      - content: "Microsoft Defender for Endpoint"
        isCorrect: false
        explanation: "That's incorrect. Microsoft Secure Score includes recommendations from Microsoft Defender for Endpoint."
      - content: "Azure Security Center"
        isCorrect: false
        explanation: "That's incorrect. Microsoft Secure Score includes recommendations from Azure Security Center."
      
