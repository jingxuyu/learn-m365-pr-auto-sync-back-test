quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the underlying theory behind the Zero Trust security model?"
    choices:
    - content: "Trust verified sources"
      isCorrect: false
      explanation: "That's incorrect. The underlying theory behind Zero Trust is \"never trust, always verify\". In a Zero Trust model, every access request is strongly authenticated, authorized within policy constraints and inspected for anomalies before granting access."
    - content: "Never trust, always verify"
      isCorrect: true
      explanation: "That's correct. In a Zero Trust model, every access request is strongly authenticated, authorized within policy constraints and inspected for anomalies before granting access."
    - content: "Verify always, trust once"
      isCorrect: false
      explanation: "The underlying theory behind Zero Trust is \"never trust, always verify\". In a Zero Trust model, every access request is strongly authenticated, authorized within policy constraints and inspected for anomalies before granting access."
  - content: "What are the three key elements of Conditional Access?"
    choices:
    - content: "Signal, Decision, Enforcement"
      isCorrect: true
      explanation: "That's correct. Conditional Access is the tool used by Azure Active Directory to bring signals together, to make decisions, and enforce organizational policies."
    - content: "Signal, Decide, Respond"
      isCorrect: false
      explanation: "That's incorrect. Conditional Access uses signals, to make decisions, and enforce organizational policies."
    - content: "Signal, Decision, Respond"
      isCorrect: false
      explanation: "That's incorrect. Conditional Access uses signals, to make decisions, and enforce organizational policies."
  - content: "Where can a user go, in order to manage their verification methods?"
    choices:
    - content: "MyVerifications"
      isCorrect: false
      explanation: "That's incorrect. MyVerifications is not a valid site for keeping your verification methods and security information up to date."
    - content: "MyAccessMethod"
      isCorrect: false
      explanation: "That's incorrect. MyAccessMethod is not a valid site for keeping your verification methods and security information up to date."
    - content: "MyProfile"
      isCorrect: true
      explanation: "That's correct. You can use the myprofile.microsoft.com site to keep your verification methods and security information up to date."