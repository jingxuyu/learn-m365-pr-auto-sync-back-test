quiz:
    title: Check your knowledge
    questions:
    - content: "What are the common computing services offered to cloud providers?"
      choices:
      - content: "Communication"
        isCorrect: false
        explanation: "All of these are common cloud services."
      - content: "Collaboration"
        isCorrect: false
        explanation: "All of these are common cloud services."
      - content: "Subscriptions"
        isCorrect: false
        explanation: "All of these are common cloud services."
      - content: "Compute power"
        isCorrect: false
        explanation: "All of these are common cloud services."
      - content: "Storage"
        isCorrect: false
        explanation: "All of these are common cloud services."
      - content: "All of the above"
        isCorrect: true
        explanation: "All of these are common cloud services."
    - content: "The cloud provider is responsible for the physical hardware required to execute your work and for keeping it up to date. What you are responsible for depends on the type of cloud service model you choose."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Working with a cloud provider means you don't have to worry about physical hardware, freeing you to focus on the apps and services you need."
      - content: "False"
        isCorrect: false
        explanation: "Working with a cloud provider means you don't have to worry about physical hardware, freeing you to focus on the apps and services you need."