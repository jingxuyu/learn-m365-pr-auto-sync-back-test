quiz:
    title: Check your knowledge
    questions:
    - content: "What happens when a user shares a file with someone?"
      choices:
      - content: "That person is given permissions to the file."
        isCorrect: false
        explanation: "A sharable link is created which has permissions to the file. The person can then use that link to access the file."
      - content: "A sharable link is created which has permissions to the file."
        isCorrect: true
        explanation: " A sharable link is created which has permissions to the file. The person can then use that link to access the file."
      - content: "The file is automatically emailed to the person."
        isCorrect: false
        explanation: " A sharable link is created which has permissions to the file. The person can then use that link to access the file."

    - content: "Which of the following statements is true?"
      choices:
      - content: "**Specific people** links can be used to provide guest access to files and folders."
        isCorrect: true
        explanation: "**Specific people** links work for those inside and outside your organization provided guest sharing has been enabled."
      - content: "**Anyone** links require people to sign in if they are outside the organization."
        isCorrect: false
        explanation: "People using an **Anyone** link do not have to authenticate, and their access cannot be audited."
      - content: "**People in your organization** links can be used to share sites with anyone in the organization."
        isCorrect: false
        explanation: "**People in your organization** links allow users to share files and folders (but not the site) with people who aren't part of a team or members of a site."
      
    - content: "What do you need to configure if you want new site members to be approved by the site owner?"
      choices:
      - content: "Configure site sharing settings to prevent guest users from being invited."
        isCorrect: false
        explanation: "SharePoint site access requests are used to require new users to be approved by a site owner before they can access the site."
      - content: "Configure the Microsoft 365 Group to be private instead of public."
        isCorrect: false
        explanation: "SharePoint site access requests are used to require new users to be approved by a site owner before they can access the site."
      - content: "Configure site access requests for that site."
        isCorrect: true
        explanation: "SharePoint site access requests are used to require new users to be approved by a site owner before they can access the site."
      