content: |
quiz:
  questions:
  - content: "What is an OKR coach?"
    choices:
    - content: "A facilitator who can guide a group of people to identify what their goals for the quarter are by asking thought provoking questions and ensuring great OKRs are created through the process."
      isCorrect: true
      explanation: "Correct. OKR coaches increase team adoption by helping them create great OKRs."
    - content: "An OKR expert who manages company OKRs, ensures end-users complete check-ins, and crafts excellent OKRs for the team."
      isCorrect: false
      explanation: "Incorrect. Remember, an OKR coach does not craft OKRs for a team."
    - content: "An OKR counselor who provides the soft skills side of change management, thereby ensuring long-term company adoption."
      isCorrect: false
      explanation: "Incorrect.  Remember, an OKR coach does not craft OKRs for a team. "
  - content: "Which of these is NOT a preparation tactic for an OKR coaching Session as an OKR coach?"
    choices:
    - content: "Book a time and room (or virtual room)."
      isCorrect: false
      explanation: "Incorrect. In order to have an effective OKR session, an OKR coach needs to make sure there is space and time set aside to collaborate."
    - content: "Review the organization’s strategy."
      isCorrect: false
      explanation: "Incorrect. It’s important that an OKR coach does familiarize themselves with a team before the session."
    - content: "Pre-define OKRs for their team."
      isCorrect: true
      explanation: "Correct. An OKR coach helps to facilitate the creation of OKRs without doing the work for the team."
  - content: "A team should review the OKRs above it prior to joining an OKR coaching session."
    choices:
    - content: "True."
      isCorrect: true
      explanation: "Correct. Teams need to come to OKR coaching sessions familiar with related OKRs so they are ready to offer feedback and consideration."
    - content: "False."
      isCorrect: false
      explanation: "Incorrect. Teams need to come to OKR coaching sessions familiar with related OKRs so they are ready to offer feedback and consideration."
  - content: "What tools do we recommend using for coaching sessions?"
    choices:
    - content: "Any learning management system."
      isCorrect: false
      explanation: "Incorrect. A learning management system is a system of record for digital learning, not live coaching sessions."
    - content: "Meeting chat or a whiteboard (or virtual whiteboard)."
      isCorrect: true
      explanation: "Correct. A large collaboration space for brainstorming and taking notes live during a session is helpful."
    - content: "Individual spreadsheets."
      isCorrect: false
      explanation: "Incorrect. Coaching others through their OKRs is a collaborative activity and one that shouldn’t be siloed."
  - content: "What is the key question to ask about Objectives?"
    choices:
    - content: "What is the most important area of our business we need to focus on?"
      isCorrect: true
      explanation: "Correct. The key question for Objectives highlights where the team wants to focus efforts in order to achieve a specific goal."
    - content: "What is the mission statement for your company?"
      isCorrect: false
      explanation: "Incorrect. Remember that the Objective question specifies the goal the team wants to achieve, not simply their overarching mission, how they’ll measure success or how they will specifically get there."
    - content: "How would we know we were successful?"
      isCorrect: false
      explanation: "Incorrect. Remember that the Objective question specifies the goal the team wants to achieve, not simply their overarching mission, how they’ll measure success or how they will specifically get there."
  - content: "What is the key question to ask about Key Results?"
    choices:
    - content: "How would we know we were successful?"
      isCorrect: true
      explanation: "Correct. They Key Result question asks the team how they would measure success for their Objective."
    - content: "What is the most important area of our business we need to focus on?"
      isCorrect: false
      explanation: "Incorrect. Remember they Key Result Question helps the team focus on how they will measure the success of an Objective."
    - content: "What is the mission statement for your company?"
      isCorrect: false
      explanation: "Incorrect.  Remember they Key Result Question helps the team focus on how they will measure the success of an Objective."
  - content: "What is the key question to ask about Projects?"
    choices:
    - content: "What is the most important area of our business we need to focus on?"
      isCorrect: false
      explanation: "Incorrect. Remember that Projects are specific outputs required for the success of the OKR and the question will help the team identify what these are."
    - content: "What is the mission statement for your company?"
      isCorrect: false
      explanation: "Incorrect. Remember that Projects are specific outputs required for the success of the OKR and the question will help the team identify what these are."
    - content: "What do we need to do to be successful?"
      isCorrect: true
      explanation: "Correct.  The Project Question asks the team to start thinking through how they are going to achieve the Objective and Key Results."
  - content: "Which of the below questions is the final question to ask when creating an Objective?"
    choices:
    - content: "How will you complete this Objective?"
      isCorrect: false
      explanation: "Incorrect. Remember that the last question for an Objective checks that it accurately represents the focus for the business."
    - content: "Why is this important for us to focus on?"
      isCorrect: true
      explanation: "Correct. This final question double checks that the Objective written truly captures the main area of focus for the business."
    - content: "Will we succeed with this Objective?"
      isCorrect: false
      explanation: "Incorrect. Remember that the last question for an Objective checks that it accurately represents the focus for the business."
  - content: "If a baseline is not currently available for a Key Result, what should the team do?"
    choices:
    - content: "Set a key result to define a baseline along with a target."
      isCorrect: true
      explanation: "Correct. Teams will need a clear metric to measure against for the current OKR time period and for future time periods in order to accurately track progress."
    - content: "Write a new key result without a baseline. "
      isCorrect: false
      explanation: "Incorrect. Remember that Key Results are specific and require an accurate baseline to measure."
    - content: "Make a best guess for what the baseline might be and use that."
      isCorrect: false
      explanation: "Incorrect. Remember that Key Results are specific and require an accurate baseline to measure."
  - content: "Which two are common pitfalls when setting Key Results?"
    choices:
    - content: "Setting a key result that is too specific and overly ambitious."
      isCorrect: false
      explanation: "Incorrect. Remember Key Results should be specific and ambitious."
    - content: "Setting a key result that contributes to more than one Objective and failing to set a timeline for completion."
      isCorrect: false
      explanation: "Incorrect. Remember Key Results should be aligned to a specific period of time."
    - content: "Not defining a target and writing Key Results that are not ambitious."
      isCorrect: true
      explanation: "Correct. Many teams fail to set specific targets for their Key Results or set Key Results that are too easy."