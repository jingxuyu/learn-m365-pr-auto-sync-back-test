title: Migrating user files and settings in Microsoft 365
summary: When refreshing or replacing PCs, it is important to give users a like-for-like experience on their new device to minimize productivity downtime. Whether using a manual or automated process, learn about the different options for ensuring users’ files and settings have been captured and migrated.
abstract: |
  At the end of this module, you should be able to:
  - List the key considerations in migrating user files and settings 
  - Describe the processes for both manual and automatic migrations 
  - Explain what OneDrive Known Folder Move is and how it works
  - List the steps involved in customizing users’ Start Menus and Task Bars  
