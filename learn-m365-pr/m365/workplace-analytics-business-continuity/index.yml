  title: Evaluate shifts in work patterns with the Business continuity dashboard in Microsoft Workplace Analytics
  description: Learn how to set up and interpret the results from the Workplace Analytics Power BI Business continuity dashboard. Generate insights from the behavioral data to help navigate shifts in employee and team work patterns.  
