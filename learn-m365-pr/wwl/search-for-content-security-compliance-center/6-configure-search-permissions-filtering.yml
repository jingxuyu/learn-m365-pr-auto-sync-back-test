quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Northwind Traders, Allan Deyoung wants to run compliance security filter cmdlets in Windows PowerShell. Which of the following is a step that Allan must complete to run these cmdlets?"
    choices:
    - content: "Enable search permission filtering in the Microsoft Purview compliance portal"
      isCorrect: false
      explanation: "Incorrect. This item isn't a valid step that Allan must complete."
    - content: "Connect Windows PowerShell to both the Microsoft Purview compliance portal and to Microsoft Teams"
      isCorrect: false
      explanation: "Incorrect. Allan must connect Windows PowerShell to both the Microsoft Purview compliance portal and to Northwind's Exchange Online organization."
    - content: "Be a member of the Organization Management role group in the Microsoft Purview compliance portal"
      isCorrect: true
      explanation: "Correct. Allan must be a member of the Organization Management role group in the Microsoft Purview compliance portal to have the permissions necessary to run the compliance security filter cmdlets in Windows PowerShell."