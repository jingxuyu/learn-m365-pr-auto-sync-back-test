quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which element of Compliance Manager defines how an organization assesses and manages system configuration, organizational process, and the people responsible for meeting a specific requirement of a regulation, standard, or policy?"
    choices:
    - content: "Control"
      isCorrect: true
      explanation: "Correct. A control is a requirement of a regulation, standard, or policy. It defines how an organization assesses and manages system configuration, organizational process, and the people responsible for meeting a specific requirement of a regulation, standard, or policy."
    - content: "Assessment"
      isCorrect: false
      explanation: "Incorrect. An assessment is grouping of controls from a specific regulation, standard, or policy. Completing the actions within an assessment help organizations meet the requirements of a standard, regulation, or law."
    - content: "Improvement actions"
      isCorrect: false
      explanation: "Incorrect. Improvement actions help centralize an organization's compliance activities. Each improvement action provides recommended guidance thatâ€™s intended to help the organization align with data protection regulations and standards."