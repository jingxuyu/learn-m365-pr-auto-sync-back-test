title: Identify licensing options available in Microsoft 365
summary: Learn about the pricing model for Microsoft cloud services and how Microsoft 365 is available through a variety of licensing and billing options to meet the needs of people and organizations.
abstract: |
  By the end of this module, you'll be able to:
  *   Describe the Cloud Solution Provider (CSP) pricing model for Microsoft cloud services
  *   Describe the available billing frequency and methods of payment
  *   Describe the available base licensing and add-on licensing options for Microsoft 365
prerequisites: |
  - Familiarity with cloud computing concepts including deployment models and cloud service models, such as Software-as-a -Service (Saas).
