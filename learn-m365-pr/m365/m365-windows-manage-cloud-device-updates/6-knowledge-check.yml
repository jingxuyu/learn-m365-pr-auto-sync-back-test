  questions:
  #Question 1
  - content: Mobile devices are used regularly across your organization. Which mobile device management tool will you use to control device behavior and Windows update distribution?
    choices:
    - content: Group Policy Management Console
      isCorrect: false
      explanation: The Group Policy Management Console isn't a mobile device management tool.
    - content: Group Policy Editor
      isCorrect: false
      explanation: Group Policy editor isn't a mobile device management tool.
    - content: Microsoft Intune
      isCorrect: true
      explanation: Microsoft Intune is one of the mobile device management tools that you can use. It's now also part of the Microsoft Endpoint Manager. You can also use non-Microsoft mobile device management solutions.
 # Question 2 
  - content: You want to validate upcoming feature updates by enrolling some devices for Release Preview. What will you need to do?
    choices:
    - content: Join the Windows Insider Program for Business.
      isCorrect: true
      explanation: This will give you early access to features that will be released soon.
    - content: Set up Windows Server Update Services (WSUS)
      isCorrect: false
      explanation: You don't need to set up WSUS to get early access to features.
    - content: Enable the "Do not connect to any Windows Update Internet locations" Group Policy
      isCorrect: false
      explanation: Do not enable this policy. It will stop devices from connecting to Windows Update.
 # Question 3
  - content: After configuring your devices, you want to monitor updates in your organization to identify any devices that have encountered an update failure. How will you do this?
    choices:
    - content: Use the Windows Settings page's built-in capabilities
      isCorrect: false
      explanation: The Windows Settings page doesn't enable you to monitor updates across your users' devices.
    - content: Use Microsoft Intune's built-in update monitoring capabilities.
      isCorrect: true
      explanation: Microsoft Intune comes with built-in reporting capabilities that you can use to monitor your updates.
    - content: Use the Group Policy Editor
      isCorrect: false
      explanation: The Group Policy Editor doesn't enable you to monitor updates across your users' devices.
# Question 4
  - content: You've found out that Remove access to use all Windows Update features Group Policy has been enabled for some devices. How will the devices be affected?
    choices:
    - content: The devices' users won't be able to find out what Windows version they're running.
      isCorrect: false
      explanation: Users can still find out which Windows version they're running.
    - content: Updates won't automatically be downloaded for those devices.
      isCorrect: false
      explanation: Updates can still be downloaded automatically.
    - content: The users won't be able to check for the latest updates for their devices.
      isCorrect: true
      explanation: User's won't be able to check for updates on the devices.

# Question 5
  - content: You want to allow users to scan for the latest updates on demand. How will you enable this?
    choices:
    - content: By default, devices scan for new updates daily (roughly every 22 hours) or when needed for the update process. The user can't scan for updates on demand.
      isCorrect: false
      explanation: Unless you've disabled it (not recommended), users can scan for updates using the Check for Updates option in the Windows Update Settings page.
    - content: Users can perform on demand scans by restarting their devices.
      isCorrect: false
      explanation: Restarting devices doesn't ensure a scan is run for new updates.
    - content: Users can select Check for Updates in the Windows Update Settings page to scan for updates on demand.
      isCorrect: true
      explanation: If a user selects Check for updates on the Windows Update Settings page, the device will perform a scan on demand.