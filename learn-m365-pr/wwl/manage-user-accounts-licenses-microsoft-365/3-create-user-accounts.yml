quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, you're configuring Contoso's Microsoft 365 tenant. Your plan is to provision and manage your user accounts by synchronizing Microsoft 365 with Contoso's on-premises Active Directory. What tool can you use to synchronize on-premises Active Directory objects with Azure AD in Microsoft 365?"
    choices:
    - content: "Active Directory Federation Services"
      isCorrect: false
      explanation: "Incorrect. This tool won't synchronize on-premises Active Directory objects with Azure AD in Microsoft 365. Try again."
    - content: "Azure AD Connect"
      isCorrect: true
      explanation: "Correct. Azure AD Connect synchronizes on-premises Active Directory objects with Azure AD in Microsoft 365."
    - content: "Users and Computer's snap-in"
      isCorrect: false
      explanation: "Incorrect. This tool won't synchronize on-premises Active Directory objects with Azure AD in Microsoft 365. Try again."