quiz:
  title: "Check your knowledge"
  questions:
  - content: "What does Defender for Cloud Apps use to map and identify your cloud environment and the cloud apps your organization is using?"
    choices:
    - content: "Cloud Discovery"
      isCorrect: true
      explanation: "That's correct. Defender for Cloud Apps integrates visibility with your cloud by using Cloud Discovery to map and identify your cloud environment and the cloud apps your organization is using."
    - content: "Conditional Access App Control"
      isCorrect: false
      explanation: "That's incorrect. This feature isn't what Defender for Cloud Apps uses to map and identify your cloud environment and the cloud apps your organization is using. Try again."
    - content: "App Connectors"
      isCorrect: false
      explanation: "That's incorrect. This feature isn't what Defender for Cloud Apps uses to map and identify your cloud environment and the cloud apps your organization is using. Try again."
