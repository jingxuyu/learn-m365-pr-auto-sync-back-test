quiz:
  title: Check your knowledge
  questions:
  #Question 1
  - content: Which feature do you use to let Azure Security Center automatically remediate security issues for you?
    choices:
    - content: Use Auto Fix
      isCorrect: false
      explanation: Auto Fix isn’t a valid feature. You need to use Quick Fix.
    - content: Use Intelligent Fix  
      isCorrect: false
      explanation: Intelligent Fix isn’t a valid feature. You need to use Quick Fix.
    - content: Use Quick Fix
      isCorrect: true
      explanation: When you use Quick Fix on an issue, Azure Security Center can automatically remediate the issue for you.
 # Question 2 
  - content: Where can you export data continuously?
    choices:
    - content: Log Analytics workspace
      isCorrect: true
      explanation: This way, you can export information about alerts and recommendations for reporting purposes, or feed this information into other monitoring tools that you already have in your environment.
    - content: SQL Database
      isCorrect: false
      explanation: This isn’t a valid destination for continuous export.
    - content: Azure Data Lake
      isCorrect: false
      explanation: This isn’t a valid destination for continuous export.
 # Question 3
  - content: How can you ensure that Azure Security Center will alert you if an unapproved app runs on one of your machines that don’t normally run that kind of app?
    choices:
    - content: Just-in-time access
      isCorrect: false
      explanation: Use adaptive application controls. Just-in-time enables you to lock your ports for inbound traffic on virtual machines, but allow them to be opened temporarily when necessary.
    - content: Adaptive application controls
      isCorrect: true
      explanation: Through adaptive application controls, you can get security alerts if an application other than the ones you’ve defined as safe ever runs on any machine.
    - content: Just-in-time application controls
      isCorrect: false
      explanation: This isn’t a valid feature. Use adaptive application controls.
 # Question 4
  - content: How can you integrate Azure Sentinel with Azure Security Center?
    choices:
    - content: By selecting the Azure Security Center data connector for Azure Sentinel.
      isCorrect: true
      explanation: After integration, you can have a detailed end-to-end visibility of the security of your estate. This is because you can link together all of the information available on threats from multiple sources.
    - content: By running the Azure Sentinel integrator in Azure Security Center.
      isCorrect: false
      explanation: This isn’t a valid option. You should select the Azure Security Center data connector for Azure Sentinel.
    - content: By updating Azure Sentinel with the Azure Security Center update.
      isCorrect: false
      explanation: This isn’t a valid option. You should select the Azure Security Center data connector for Azure Sentinel.