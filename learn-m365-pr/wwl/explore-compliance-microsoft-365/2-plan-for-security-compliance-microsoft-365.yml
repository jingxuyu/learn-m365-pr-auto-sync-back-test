quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson has finished setting up the company's Microsoft 365 subscription. Holly has also completed all the Microsoft 365 Learn modules on data compliance, data governance, and information protection. What's the next step that Holly should complete when planning for security and compliance in Microsoft 365?"
    choices:
    - content: "Plan access protection for identity and devices"
      isCorrect: false
      explanation: "Incorrect. This action isn't the next step that Holly should perform."
    - content: "Check Contoso's Secure Score"
      isCorrect: true
      explanation: "Correct. After setting up Contoso's Microsoft 365 subscription, Holly should take note of the company's starting Secure Score using the Microsoft Secure Score tool. Secure Score provides Microsoft 365 configuration suggestions that Contoso can implement to increase its score."
    - content: "Plan data protection based on data sensitivity"
      isCorrect: false
      explanation: "Incorrect. This action isn't the next step that Holly should perform."
