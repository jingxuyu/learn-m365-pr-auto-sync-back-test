title: Manage applications by using Microsoft Intune
summary: Managing applications on devices in your organization is key to a secure and productive application ecosystem.  Microsoft Intune is a cloud-based service that helps enable your workforce to be productive anywhere and, on any device; while keeping your corporate data protected.  In this module, we will learn about considerations for implementing Mobile Application Management (MAM) and manage MAM policies in Intune.
abstract: |
  In this module, you will:
  - Describe Mobile Application Management with Microsoft Intune.
  - Describe the available options for deploying Microsoft 365 Apps to Windows 10 devices.
  - Explain how Intune can be used to manage other applications.
prerequisites: Basic understanding of Microsoft 365 unified endpoint management.  If you are not familiar with this, we recommend you take Introduction to Microsoft 365 unified endpoint management.
