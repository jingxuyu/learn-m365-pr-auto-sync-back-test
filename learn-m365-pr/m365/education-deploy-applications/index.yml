metadata:
  title: Deploy applications using Microsoft Intune and Intune for Education 
  description: This module will introduce you to the Microsoft Store for Education from which you can deploy both free and paid-for apps. These apps can be either win32 or iOS apps. You will learn how to configure Azure AD requirements needed in this environment.
