title: Manage your Microsoft 365 subscription
summary: Explore some basic concepts and tasks that are involved with managing your Microsoft 365 subscription including subscription billing and licensing users. It also discusses how to get assistance in Microsoft 365.
abstract: |
  At the end of this module, you should be able to:
  -	Understand M365 subscription billing
  -	Describe what needs to be done to manage Microsofg 365 user licenses
  -	Describe the support options that are available with Microsoft 365. 
  -	Discuss guarantees, SLAs, and capping of liability of the Cloud Service Provider. 
  - Describe to create a service request and how to review any active service requests in your subscription. 
  - Explain how you can monitor Microsoft 365 service health.
