quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is true of the new Windows and Office update model?"
      choices:
      - content: "A new features update is delivered twice per year."
        isCorrect: true
        explanation: "Correct. A new features update is delivered twice per year."
      - content: "A quality and security update is delivered twice per year."
        isCorrect: false
        explanation: "Incorrect. Quality and security updates are delivered monthly."
      - content: "The cumulative nature of monthly updates means the update decreases in size each month."
        isCorrect: false
        explanation: "Incorrect. The cumulative nature of monthly updates means the update increases in size each month."
    - content: "Microsoft offers a tool called Express Updates to reduce Windows download size significantly."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct. Express Updates is a tool that reduces download size."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect. Express Updates is a tool that reduces download size."