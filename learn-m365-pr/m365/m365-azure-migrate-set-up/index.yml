title: Set up Azure Migrate for server migration
summary: Learn how to check your prerequisite configurations in Azure and in your VMware vSphere environment and then perform the initial steps in Azure Migrate to choose your assessment and migration tools. 
  Upon completion of this module, you should be able to: 
  - Set up Azure Migrate prerequisites so that Azure has the right permissions.  
  - Select the appropriate Azure Migrate tools for assessment and migration.  
