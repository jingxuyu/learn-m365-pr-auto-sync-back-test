title: Manage Microsoft Purview Audit (Standard)
summary: This module examines how to search for audited activities using the Microsoft Purview Audit (Standard) solution, including how to export, configure, and view the audit log records that were retrieved from an audit log search.
abstract: |
  By the end of this module, you'll be able to:
  - Describe the differences between Audit (Standard) and Audit (Premium).
  - Identify the core features of the Audit (Standard) solution.
  - Set up and implement audit log searching using the Audit (Standard) solution.
  - Export, configure, and view audit log records.
  - Use audit log searching to troubleshoot common support issues.
