content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Environmental discovery allows you to evaluate all aspects of your:"
      choices:
      - content: "IT infrastructure, networking, and operations"
        isCorrect: true
        explanation: "explanation: Environmental discovery allows you evaluate all aspects of your IT infrastructure, networking, and operations to ensure your organization is ready to implement Teams."
      - content: "IT staffing"
        isCorrect: false
        explanation: "explanation: Environmental discovery allows you evaluate all aspects of your IT infrastructure, networking, and operations to ensure your organization is ready to implement Teams."
      - content: "Collaboration and cloud voice services"
        isCorrect: false
        explanation: "explanation: Environmental discovery allows you evaluate all aspects of your IT infrastructure, networking, and operations to ensure your organization is ready to implement Teams."

    - content: "Preparing your network to upgrade Teams includes ensuring that:"
      choices:
      - content: "You’ve configured direct routing for Teams. "
        isCorrect: false
        explanation: "Direct routing isn’t a network preparation but a Teams-specific preparation for upgrading to Teams."
      - content: "Open TCP ports 3478 through 3481 and that open UDP ports 80 and 443 outgoing from clients that will use Teams."
        isCorrect: false
        explanation: "Preparing your network to upgrade Teams includes ensuring that open TCP ports 80 and 443 and that open UDP ports 3478 through 3481 outgoing from clients that will use Teams."
      - content: "Open TCP ports 80 and 443 and that open UDP ports 3478 through 3481 outgoing from clients that will use Teams."
        isCorrect: true
        explanation: "Preparing your network to upgrade Teams includes ensuring that open TCP ports 80 and 443 and that open UDP ports 3478 through 3481 outgoing from clients that will use Teams."
      
    - content: "Preparing your users to upgrade Teams includes:"
      choices:
      - content: "Determining whether they want to upgrade to Teams or prefer to remain with Skype for Business. "
        isCorrect: false
        explanation: "Preparing your users to upgrade Teams includes assessing organizational change readiness, preparing a user readiness plan, and conducting a user pilot."
      - content: "Assessing organizational change readiness, preparing a user readiness plan, and conducting a user pilot."
        isCorrect: true
        explanation: "Preparing your users to upgrade Teams includes assessing organizational change readiness, preparing a user readiness plan, and conducting a user pilot."
      - content: "Open TCP ports 3478 through 3481 and that open UDP ports 80 and 443 outgoing from clients that will use Teams."
        isCorrect: false
        explanation: "Preparing your network to upgrade Teams includes ensuring that open TCP ports 80 and 443 and that open UDP ports 3478 through 3481 outgoing from clients that will use Teams."
      