quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, Patti Fernandez wants to have access to the Content search page to conduct searches and preview and export search results. What role group must Patti be a member of in the Microsoft Purview compliance portal to complete these tasks?"
    choices:
    - content: "Organization Management role group"
      isCorrect: false
      explanation: "Incorrect. This role group doesn't provide the permissions necessary to access the Content search page to conduct searches and preview and export search results."
    - content: "Compliance Manager role group"
      isCorrect: false
      explanation: "Incorrect. This role group doesn't provide the permissions necessary to access the Content search page to conduct searches and preview and export search results."
    - content: "eDiscovery Manager role group"
      isCorrect: true
      explanation: "Correct. This role group provides the permissions necessary to access the Content search page to conduct searches and preview and export search results."
  - content: "As the Enterprise Administrator for Fabrikam, Holly Spencer created and ran a Content search. Holly now wants to preview the search results. What's the maximum number of randomly selected items that will be available for Holly to preview?"
    choices:
    - content: "500"
      isCorrect: false
      explanation: "Incorrect. This value isn't the maximum number of items available for preview."
    - content: "1000"
      isCorrect: true
      explanation: "Correct. A maximum of 1,000 randomly selected items will be available to preview."
    - content: "2500"
      isCorrect: false
      explanation: "Incorrect. The maximum number of items available for preview is less than this value."
  - content: "As the Enterprise Administrator for Northwind Traders, Allan Deyoung is creating a content search. On the Locations page, Allan sets the \"Exchange mailboxes\" toggle switch to On. What does this enable?"
    choices:
    - content: "All public folders in Northwind's Exchange Online organization can be placed on hold"
      isCorrect: false
      explanation: "Incorrect. Setting the \"Exchange public folders\" toggle switch to On enables this functionality."
    - content: "Allan can specify the mailboxes to place on hold"
      isCorrect: true
      explanation: "Correct. Setting this switch to On enables Allan to specify the mailboxes to be placed on hold."
    - content: "All Exchange mailboxes in Northwind's organization can be searched for Teams chat data for on-premises users"
      isCorrect: false
      explanation: "Incorrect. Selecting the \"Add App content for on-premises users\" checkbox enables this functionality."