quiz:
  title: Check your knowledge
  questions:
  - content: What is the Windows Update for Business deployment service?
    choices:
    - content: A cloud-based service that makes it possible to approve, schedule, and safeguard content delivered by Windows Update.
      isCorrect: true
      explanation: The deployment service is cloud-based and acts like an intermediate between your management tool and Windows Update.
    - content: A service hosted on-premises to make it possible to approve, schedule, and safeguard content delivered by Windows Update.
      isCorrect: false
      explanation: The service doesn’t run on a local corporate network, workstations, or client devices.
    - content: A service hosted both in the cloud and on client devices to make it possible to approve, schedule, and safeguard content delivered by Windows Update.
      isCorrect: false
      explanation: The service isn’t hosted on client devices.
  - content: What types of updates can be offered through the deployment service? 
    choices:
    - content: The deployment service supports scheduling security updates.
      isCorrect: false
      explanation: The service doesn’t support scheduling security updates, but makes it possible to expedite them for urgent deployment. 
    - content: The deployment service supports removing Windows security updates from devices, and expediting security updates.
      isCorrect: false
      explanation: The service doesn’t support removing security updates. 
    - content: The deployment service supports managing Windows feature updates and expediting security updates.
      isCorrect: true
      explanation: The deployment service makes it possible to expedite security updates and manage feature updates for deployment.