quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, Patti Fernandez created an Exchange transport rule to build an ethical wall in Exchange Online. In the transport rule, Patti didn't specify any conditions or exceptions. What will be the effect of failing to specify any conditions or exceptions in the transport rule?"
    choices:
    - content: "The Transport Rules agent can't act on any messages"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the effect this scenario will have on the transport rule. Try again."
    - content: "It will block all messages sent to or from recipients or senders in Lucerne Publishing"
      isCorrect: true
      explanation: "That's correct. If you don't specify conditions or exceptions, the transport rule will block all messages sent to or from recipients or senders in your organization."
    - content: "It will block all messages sent to or from recipients or senders outside Lucerne Publishing"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the effect this scenario will have on the transport rule. Try again."