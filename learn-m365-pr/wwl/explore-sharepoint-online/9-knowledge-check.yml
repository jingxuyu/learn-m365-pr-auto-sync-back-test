quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Patti Fernandez wants to connect and organize Contoso's SharePoint sites so that its users can search across all associated sites and apply common navigation, branding, and site structure across associated sites. Which type of SharePoint site should Patti create?"
    choices:
    - content: "Team site"
      isCorrect: false
      explanation: "Incorrect. This type of SharePoint site doesn't allow you to connect and organization your SharePoint sites to provide the specified features."
    - content: "Hub site"
      isCorrect: true
      explanation: "Correct. SharePoint hub sites connect and organize sites based on organizational attributes such as project, department, division, or region. This design makes it easier for users to search across all associated sites and apply common navigation, branding, and site structure across associated sites."
    - content: "Site collection"
      isCorrect: false
      explanation: "Incorrect. This type of SharePoint site doesn't allow you to connect and organization your SharePoint sites to provide the specified features."
  - content: "In SharePoint Online, when is an item automatically purged from the Site Collection Recycle Bin?"
    choices:
    - content: "60 days after the item was placed in the Site Collection Recycle Bin"
      isCorrect: false
      explanation: "Incorrect. This value is the incorrect number of days and the incorrect recycle bin."
    - content: "45 days after the item was placed in the Second-stage Recycle Bin"
      isCorrect: false
      explanation: "Incorrect. This value is the incorrect number of days and the incorrect recycle bin."
    - content: "93 days after the item was placed in the Local Recycle Bin"
      isCorrect: true
      explanation: "Correct. Items are automatically purged from the Site Collection Recycle Bin after 93 days. The time at which 93 days begin is from the time an item is placed in the Local Recycle Bin."
  - content: "As the Enterprise Administrator for Tailspin Toys, Allan Deyoung created a team site in SharePoint Online. What happened when Allan created this site?"
    choices:
    - content: "A SharePoint hub site was automatically created"
      isCorrect: false
      explanation: "Incorrect. This action didn't occur when Allan created the team site."
    - content: "A Microsoft 365 group was automatically created"
      isCorrect: true
      explanation: "Correct. When admins and users create team sites in SharePoint, a Microsoft 365 group is automatically created."
    - content: "The external sharing setting for this site was automatically set to \"Only people in your organization\""
      isCorrect: false
      explanation: "Incorrect. This action didn't occur when Allan created the team site."