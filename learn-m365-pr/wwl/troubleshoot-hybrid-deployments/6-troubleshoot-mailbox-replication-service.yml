quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator for Lucerne Publishing, Patti Fernandez wants to disable dynamic throttling and instead, customize throttling by adjusting several MRS settings. What's the next step that Patti must complete after making changes to the MRS config file?"
    choices:
    - content: "Restart the Microsoft Exchange Mailbox Replication service"
      isCorrect: true
      explanation: "This answer is correct. After you make changes to the MRS config file, you must restart the Microsoft Exchange Mailbox Replication service."
    - content: "Run the Remote Connectivity Analyzer tool"
      isCorrect: false
      explanation: "This answer is incorrect. This task isn't the next step that you must complete after making changes to the MRS config file. Try again."
    - content: "Update the company's SPF and DKIM records in DNS"
      isCorrect: false
      explanation: "This answer is incorrect. This task isn't the next step that you must complete after making changes to the MRS config file. Try again."