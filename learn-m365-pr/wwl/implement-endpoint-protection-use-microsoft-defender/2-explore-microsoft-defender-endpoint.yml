quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft Defender for Endpoint capability provides the first line of defense in the stack?"
    choices:
    - content: "Threat and vulnerability management"
      isCorrect: false
      explanation: "Incorrect. This built-in capability uses a game-changing risk-based approach to the discovery, prioritization, and remediation of endpoint vulnerabilities and misconfigurations."
    - content: "Attack surface reduction"
      isCorrect: true
      explanation: "Correct. The attack surface reduction set of capabilities provides the first line of defense in the stack. To support this feature, organizations should ensure configuration settings are properly set and exploit mitigation techniques are applied. By doing so, the attack surface reduction capabilities can resist attacks and exploitation. The capabilities also include network protection and web protection."
    - content: "Automated investigation and remediation"
      isCorrect: false
      explanation: "Incorrect. Automatic investigation and remediation capabilities help reduce the volume of alerts in minutes at scale."