quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, you've been monitoring Lucerne's service health. You know that some service behaviors may take longer than normal to complete. With that in mind, what status indicates that steps have been completed to resolve a service incident?"
    choices:
    - content: "Restoring service"
      isCorrect: false
      explanation: "Incorrect. This status indicates the service incident is being resolved."
    - content: "Extended recovery"
      isCorrect: true
      explanation: "Correct. This status indicates that steps have completed to resolve the service incident. However, it will take an extended period for service operations to return to normal. During this time, some service behaviors may take longer than normal to complete."
    - content: "Additional information"
      isCorrect: false
      explanation: "Incorrect. This status indicates that an incident was active during a previous day. The incident may be resolved, or it may still be active."