quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft 365 feature provides an organization an at-a-glance view of its current compliance posture, and helps it to manage its compliance requirements with greater ease and convenience by providing pre-built assessments, workflows, and step-by-step guidance on suggested improvement actions?"
    choices:
    - content: "Compliance Score"
      isCorrect: false
      explanation: "That's incorrect. Compliance Score a risk-based score that measures a company's progress toward completing recommended actions that help reduce risks around data protection and regulatory standards. Try again."
    - content: "Compliance Center"
      isCorrect: false
      explanation: "That's incorrect. The correct answer is actually a feature in the Microsoft 365 Compliance Center. Try again."
    - content: "Compliance Manager"
      isCorrect: true
      explanation: "That's correct. Compliance Manager is a feature in the Microsoft 365 Compliance Center. Its purpose is to help organizations manage their compliance requirements with greater ease and convenience. It also simplifies compliance and reduces risk by providing pre-built assessments, workflows, step-by-step guidance on suggested improvement actions, and a risk-based compliance score."
  - content: "Which Compliance Score component is an evaluation of a template that starts the scoring process for an organization?"
    choices:
    - content: "A Microsoft-managed control"
      isCorrect: false
      explanation: "That's incorrect. For each cloud service, Microsoft implements and manages a set of controls as part of Microsoft's compliance with various standards and regulations. This item isn't an evaluation of a template that starts an organization's scoring process. Try again."
    - content: "As assessment"
      isCorrect: true
      explanation: "That's correct. An assessment is an evaluation of a template that starts the scoring process for an organization. Assessments group the actions necessary to meet the requirements of a standard, regulation, or law. For example, you may have an assessment that, when you complete all actions within it, brings your Microsoft 365 settings in line with ISO 27001 requirements."
    - content: "A Customer-managed control"
      isCorrect: false
      explanation: "That's incorrect. This item is a collection of controls that are managed by an organization. This item isn't an evaluation of a template that starts an organization's scoring process. Try again."
  - content: "The Compliance Score is calculated based on the completion of Microsoft-managed actions and customer-managed actions. Each action has a different effect on the score. The effect of the action on the score is dependent on which of the following items?"
    choices:
    - content: "The Microsoft 365 data protection baseline"
      isCorrect: false
      explanation: "That's incorrect. This baseline is used to calculate an organization's initial score the first time it opens the Compliance Manager. Try again."
    - content: "The potential risks involved"
      isCorrect: true
      explanation: "That's correct. An organization's score is calculated based on the completion of Microsoft-managed actions and customer-managed actions. Each action has a different impact on the score, depending on the potential risks involved. This design enables the Compliance Score to rank which action to focus on to improve a company's overall compliance posture."
    - content: "The company's control scores"
      isCorrect: false
      explanation: "That's incorrect. The sum of points earned by taking improvement actions is the control score. The sum of a company's control scores is its assessment score. Try again."