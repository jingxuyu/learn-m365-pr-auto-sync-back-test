title: Bring more of your data to Microsoft Search 
summary: Explore how Microsoft Graph and federated connectors can help bring more of your organization's data to Microsoft Search. Use custom verticals, results clusters, and other customizations to enhance the search experience for your users.
abstract: |
 Upon completion of this module, you should be able to:
 - Explain what Microsoft Graph and federated connectors are and how they work.
 - Awareness of the different types of Graph connectors.
 - Customize search results using verticals, layouts, clusters, and filters.
 - Identify the capabilities of Microsoft Graph Search APIs.
prerequisites: | 
  - Basic understanding of Microsoft Search
  - Access to the Microsoft 365 admin center
