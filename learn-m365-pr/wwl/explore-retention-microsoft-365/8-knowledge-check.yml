quiz:
  title: "Check your knowledge"
  questions:
  - content: "Northwind Traders has implemented Messaging Records Management in Exchange Server. It has done so by using retention tags and retention policies. What happens when a message in Northwind's Exchange Server reaches its retention age specified in the applicable retention tag?"
    choices:
    - content: "A user can apply different retention settings to the message"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what happens when a message reaches its retention age specified in the applicable retention tag. Try again."
    - content: "The message is automatically moved to the Recoverable Items folder"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what happens when a message reaches its retention age specified in the applicable retention tag. Try again."
    - content: "The Managed Folder Assistant takes the retention action specified by the tag"
      isCorrect: true
      explanation: "That's correct. When a message reaches its retention age specified in the applicable retention tag, the Managed Folder Assistant takes the retention action specified by the tag. Messages can then be deleted permanently or deleted with the ability to recover them."
  - content: "Fabrikam wants to keep email messages for compliance and regulatory reasons. What should it do?"
    choices:
    - content: "Use the Security and Compliance Center to configure message retention in a retention policy"
      isCorrect: true
      explanation: "That's correct. When a message reaches its retention age specified in the applicable retention tag, the Managed Folder Assistant takes the retention action specified by the tag. Messages can then be deleted permanently or deleted with the ability to recover them."
    - content: "Use Messaging Records Management in Exchange Server"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Fabrikam should do to keep email messages for compliance and regulatory reasons. Try again."
    - content: "Implement In-place archiving in Exchange"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Fabrikam should do to keep email messages for compliance and regulatory reasons. Try again."
  - content: "As the Enterprise Administrator for Adventure Works Cycles, Holly Spencer wants to create a retention policy that deletes content. Holly wants to configure the policy to detect content that contains sensitive information, and then update the policy's retention settings for sensitive data. What must Holly do to create a retention policy that deletes content?"
    choices:
    - content: "Create the retention policy in SCC PowerShell using the New-RetentionCompliancePolicy cmdlet"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Holly should do to create a retention policy that deletes content. Try again."
    - content: "Create a retention tag with the \"Delete and Allow Recovery\" action"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Holly should do to create a retention policy that deletes content. Try again."
    - content: "Select the \"Use advanced retention settings\" option when creating the retention policy in the SCC"
      isCorrect: true
      explanation: "That's correct. When creating a retention policy, Holly must select the \"Use advanced retention settings\" option to create a policy that deletes content. This option has two choices - Detect content that has specific words and phrases, and Detect content that contains sensitive information."