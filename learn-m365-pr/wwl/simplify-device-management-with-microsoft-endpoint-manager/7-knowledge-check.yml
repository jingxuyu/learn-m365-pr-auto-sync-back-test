quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following enables organizations to create self-contained provisioning packages?"
    choices:
    - content: "Windows Configuration Designer"
      isCorrect: true
      explanation: "Correct. To transform new devices into fully configured, fully managed devices, you can create self-contained provisioning packages built with the Windows Configuration Designer."
    - content: "Microsoft Intune"
      isCorrect: false
      explanation: "Incorrect. To transform new devices into fully configured, fully managed devices, you can create self-contained provisioning packages built with the Windows Configuration Designer."
    - content: "Microsoft Autopilot"
      isCorrect: false
      explanation: "Incorrect. To transform new devices into fully configured, fully managed devices, you can create self-contained provisioning packages built with the Windows Configuration Designer."
  - content: "What additional security measure is suggested for users that only want to use email and Teams on their own devices?"
    choices:
    - content: "Limit users to web-based apps requiring HTTPS."
      isCorrect: false
      explanation: "Incorrect. For personal devices, if users only want access to email or Microsoft Teams, then use app protection policies that require multi-factor authentication (MFA) to use these apps."
    - content: "Require the implementation of a virtual private network (VPN)"
      isCorrect: false
      explanation: "Incorrect. For personal devices, if users only want access to email or Microsoft Teams, then use app protection policies that require multi-factor authentication (MFA) to use these apps."
    - content: "Implement multi-factor authentication (MFA)"
      isCorrect: true
      explanation: "Correct. For personal devices, if users only want access to email or Microsoft Teams, then use app protection policies that require multi-factor authentication (MFA) to use these apps."
  - content: "Which of the following statements is correct?"
    choices:
    - content: "Configuration Manager manages both on-premises infrastructure and cloud-based functions"
      isCorrect: false
      explanation: "Incorrect. Configuration Manager manages on-premises infrastructure and Intune manages cloud-based functions."
    - content: "Configuration Manager manages on-premises infrastructure and Intune manages cloud-based functions"
      isCorrect: true
      explanation: "Correct. Configuration Manager manages on-premises infrastructure and Intune manages cloud-based functions."
    - content: "Windows autopilot is the new method for infrastructure management for both on-premises and cloud-based scenarios."
      isCorrect: false
      explanation: "Incorrect. Configuration Manager manages on-premises infrastructure and Intune manages cloud-based functions."
  - content: "When using Windows Autopilot to configure a user's device, which of the following statements describe the only interaction required from the end user?"
    choices:
    - content: "Connect to a network and then start the Intune client."
      isCorrect: false
      explanation: "Incorrect. From the IT pro's perspective, the only interaction required from the end user is to connect to a network and to verify their credentials. Everything beyond that is automated."
    - content: "Connect to a network and verify their credentials."
      isCorrect: true
      explanation: "Correct. From the IT pro's perspective, the only interaction required from the end user is to connect to a network and to verify their credentials. Everything beyond that is automated."
    - content: "Connect to a network and then run a PowerShell script (provided by IT) to connect to the Autopilot server."
      isCorrect: false
      explanation: "Incorrect. From the IT pro's perspective, the only interaction required from the end user is to connect to a network and to verify their credentials. Everything beyond that is automated."