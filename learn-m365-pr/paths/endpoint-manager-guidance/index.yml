summary: | 
  Managing and protecting data, mobile devices, desktop computers, virtual machines, servers, and apps that your organization uses may seem like an intimidating task. However, after completing the modules provided below, you will have both a better understanding and a path forward to implementing Microsoft Endpoint Manager. Whether you are new to endpoint management, or are new to Microsoft Endpoint Manager, this learning path presents both planning and guidance to help you get started with or migrate to Microsoft Endpoint Manager. If you are new to endpoint management overall, consider reviewing [Microsoft Endpoint Manager fundamentals](/training/paths/endpoint-manager-fundamentals/?azure-portal=true). After completing the modules in this learning path, you will be ready to enroll your organization's devices and assign apps to the users at your organization.
prerequisites: |
  - Familiarity with basic device concepts
  - Familiarity with security and cloud concepts
  - Understand Microsoft Endpoint concepts, see [Microsoft Endpoint Manager fundamentals](/training/paths/endpoint-manager-fundamentals/?azure-portal=true).  
