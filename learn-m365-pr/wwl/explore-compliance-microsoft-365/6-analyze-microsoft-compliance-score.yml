quiz:
  title: "Check your knowledge"
  questions:
  - content: "When a company uses Compliance Manager for the first time, what's its initial compliance score based upon?"
    choices:
    - content: "The completion of Microsoft-managed actions and customer-managed actions"
      isCorrect: false
      explanation: "Incorrect. This item isn't what the initial compliance score is based upon."
    - content: "The sum of the company's control scores"
      isCorrect: false
      explanation: "Incorrect. This item isn't what the initial compliance score is based upon."
    - content: "Microsoft 365 data protection baseline"
      isCorrect: true
      explanation: "Correct. Compliance Manager gives an organization an initial score based on the Microsoft 365 data protection baseline. This baseline is a set of controls that includes key regulations and standards for data protection and general data governance."