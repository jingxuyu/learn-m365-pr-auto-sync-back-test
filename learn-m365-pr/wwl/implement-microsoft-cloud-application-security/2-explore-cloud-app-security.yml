quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following Cloud App Security tools uses your traffic logs to dynamically discover and analyze the cloud apps that your organization uses?"
    choices:
    - content: "Cloud Discovery"
      isCorrect: true
      explanation: "That's correct. Cloud Discovery uses your traffic logs to dynamically discover and analyze the cloud apps that your organization uses. To create a snapshot report of your organization's cloud use, you can manually upload log files from your firewalls or proxies for analysis. To set up continuous reports, use Cloud App Security log collectors to periodically forward your logs."
    - content: "App connectors"
      isCorrect: false
      explanation: "That's incorrect. App connectors use APIs from cloud app providers to integrate the Cloud App Security cloud with other cloud apps. Try again."
    - content: "Conditional Access App Control"
      isCorrect: false
      explanation: "That's incorrect. The Conditional Access App Control feature uses reverse proxy architecture to give you the tools needed to have real-time visibility and control over access to and activities completed within your cloud environment. Try again."