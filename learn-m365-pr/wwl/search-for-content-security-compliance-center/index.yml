summary: This module examines how to search for content in the Microsoft Purview compliance center using Content Search functionality, manage the search results, and search for items from a third-party data source.
abstract: |
  By the end of this module, you will be able to:
  - Describe how to use content search in the Microsoft Purview compliance center
  - Design, create, and clone a content search
  - Preview the search results
  - View the search statistics
  - Export the search results and search report
  - Configure search permission filtering
  - Explain how to search for items from a third-party data source
