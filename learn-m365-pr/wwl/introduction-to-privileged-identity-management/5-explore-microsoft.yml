quiz:
  title: "Check your knowledge"
  questions:
  - content: "As Tailspin Toys' Enterprise Administrator, Alan Deyoung wants to implement Microsoft Identity Manager to help protect Tailspin's privileged accounts. Alan wants to begin by implementing passwordless authentication. Alan has enforced multifactor authentication and removed passwords. What's the next task that Alan should complete to set up passwordless authentication at Tailspin Toys?"
    choices:
    - content: "Reduce legacy authentication workflows"
      isCorrect: true
      explanation: "Correct. Alan should place apps that require passwords into a separate user access portal and migrate users to modern authentication flows."
    - content: "Run Azure AD Connect to make the users and permissions available in Azure AD for Microsoft 365 and cloud-hosted apps"
      isCorrect: false
      explanation: "Incorrect. This task isn't the next step that Alan should complete to set up passwordless authentication."
    - content: "Run the Discovery and Insights tool"
      isCorrect: false
      explanation: "Incorrect. This task isn't the next step that Alan should complete to set up passwordless authentication."