quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Northwind Traders, you accidentally deleted a user account in your on-premises Active Directory. Because the deletion was synchronized to Microsoft 365, the user object was put in a deleted state and no longer appears in the Microsoft 365 Active Users list. Since you prefer to use Windows PowerShell to do system maintenance, which PowerShell cmdlet should you use to recover the deleted user?"
    choices:
    - content: "Recover-MsolUser"
      isCorrect: false
      explanation: "Incorrect. This cmdlet won't recover the deleted user."
    - content: "Recycle-MsolUser"
      isCorrect: false
      explanation: "Incorrect. This cmdlet won't recover the deleted user."
    - content: "Restore-MsolUser"
      isCorrect: true
      explanation: "Correct. Restore-MsolUser will restore the deleted user to an active state."