### YamlMime:ModuleUnit
uid: learn-m365-identity.m365-cultural-shift.summary-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Learn about Azure Active Directory (AD) Identity Protection and ways to optimize the end-user experience while benefiting security. 
  ms.date: 07/08/2020
  author: AlexandraHrt
  ms.author: v-aleha
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "True or False: Azure Active Directory Identity Protection policies can require end users to enroll their mobile device with Intune. "
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Azure AD Identity Protection can require users to register for Azure MFA and automate remediation of risky sign-ins and compromised users through Azure MFA and self-service password reset."
      - content: "False"
        isCorrect: true
        explanation: "Azure Active Directory Identity Protection policies do not require end users to enroll their mobile device with Intune. "
    - content: "If a risky user is identified or affected by a sign-in risk policy, how will they be prompted to prove their identity?"
      choices:
      - content: "To complete Azure multi-factor authentication"
        isCorrect: true
        explanation: "Azure AD Identity Protection sign-in risk policies allow affected users to remediate the risk by verifying their identity through Azure MFA."
      - content: "Advise the developer to require that users enter their role when they sign in to the app."
        isCorrect: false
        explanation: "Azure AD Identity Protection sign-in risk policies allow affected users to remediate the risk by verifying their identity through Azure MFA."
      - content: "To enter their social security number"
        isCorrect: false
        explanation: "Azure AD Identity Protection sign-in risk policies allow affected users to remediate the risk by verifying their identity through Azure MFA."
    - content: "Which of the following is an Azure Active Directory Identity Protection API that exposes information about risky users and sign-ins?"
      choices:
      - content: "notRisky"
        isCorrect: false
        explanation: "riskDetection, riskeyUsers, signIn, and identityRiskEvents are the four APIs that expose information about risky users and sign-ins from Azure Active Directory Identity Protection."
      - content: "hackerNotifier"
        isCorrect: false
        explanation: "riskDetection, riskeyUsers, signIn, and identityRiskEvents are the four APIs that expose information about risky users and sign-ins from Azure Active Directory Identity Protection."
      - content: "riskDetection "
        isCorrect: true
        explanation: "riskDetection, riskeyUsers, signIn, and identityRiskEvents are the four APIs that expose information about risky users and sign-ins from Azure Active Directory Identity Protection."
    
