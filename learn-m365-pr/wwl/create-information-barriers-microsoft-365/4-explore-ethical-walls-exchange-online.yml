quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Fabrikam, Holly Spencer wants to create ethical walls in Exchange Online. Holly's goal is to prevent email messages from being sent between specific groups of recipients within the company. What can Holly create to support the implementation of ethical walls?"
    choices:
    - content: "Transport rules"
      isCorrect: true
      explanation: "That's correct. Exchange transport rules can be configured to support ethical walls by helping to prevent email messages from being sent between specific groups of recipients within your organization."
    - content: "Network file shares"
      isCorrect: false
      explanation: "That's incorrect. This item is not what Holly can create to support ethical walls. Try again."
    - content: "Private email accounts located outside Fabrikam"
      isCorrect: false
      explanation: "That's incorrect. This item is not what Holly can create to support ethical walls. Try again."