quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson is in the process of creating a content search. Holly has reached the step of defining the search conditions. Which option should Holly select to narrow a search and return a more refined set of results?"
    choices:
    - content: "Add App Content for On-Premises Users"
      isCorrect: false
      explanation: "That's incorrect. This item is a Locations option to search for Teams content for on-premises users. Try again."
    - content: "Add condition"
      isCorrect: true
      explanation: "That's correct. You can add search conditions to narrow a search and return a more refined set of results."
    - content: "Show keyword list"
      isCorrect: false
      explanation: "That's incorrect. This item enables you to get statistics that show how many items match each keyword. Try again."