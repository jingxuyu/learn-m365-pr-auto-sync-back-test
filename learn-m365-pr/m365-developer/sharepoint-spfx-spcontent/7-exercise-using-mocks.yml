quiz:
  title: Test your knowledge
  questions:
  - content: "How do you determine if your component is running in a real SharePoint environment?"
    choices:
    - content: "Use the `spEnv` object on the `context` object to determine the current runtime environment."
      isCorrect: false
      explanation: "The `spEnv` property doesn't exist on the `context` object."
    - content: "Use the `Environment` object from the **@microsoft/sp-core-library** package to determine the current runtime environment."
      isCorrect: true
      explanation: "Correct!"
    - content: "Use the `SharePointEnvironment` object from the **@microsoft/sp-core-library** package to determine the current runtime environment."
      isCorrect: false
      explanation: "The `SharePointEnvironment` object doesn't exist in the **@microsoft/sp-core-library** package."
  - content: "The `EnvironmentType` enumeration in the **@microsoft/sp-core-library** package helps you detect which of the following SharePoint environments?"
    choices:
    - content: "Real SharePoint classic and modern experiences and the SharePoint local workbench."
      isCorrect: true
      explanation: "Correct!"
    - content: "Real SharePoint modern experiences and the SharePoint local workbench."
      isCorrect: false
      explanation: "The `EnvironmentType` enumeration can be used to determine if the current environment is a real SharePoint classic experience."
    - content: "SharePoint on-premises or SharePoint Online environments, but not the local SharePoint workbench."
      isCorrect: false
      explanation: "The `EnvironmentType` enumeration can be used to determine if the current environment is the local SharePoint workbench."
