quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is a benefit of using Azure Active Directory (AD) versus Active Directory (AD)?"
    choices:
    - content: "Azure AD uses Kerberos authentication for access across applications"
      isCorrect: false
      explanation: "Incorrect. AD DS uses Kerberos protocol for authentication. Try again."
    - content: "Azure AD is a cloud-based identity solution"
      isCorrect: true
      explanation: "Correct. Azure AD authenticates using one identity across Microsoft services (such as Microsoft 365, Dynamics 365, and Azure). AD functions as a directory service. AD uses stored passwords, certificates, for authentication and access."
    - content: "Azure AD can query using Lightweight Directory Access Protocol (LDAP)"
      isCorrect: false
      explanation: "Incorrect. AD DS can query and manage AD DS by using LDAP calls. Try again."
  - content: "In addition to the free features of Azure AD, what is the minimum Premium version licensing needed to implement risk-based sign-ins?"
    choices:
    - content: "Office 365"
      isCorrect: false
      explanation: "Incorrect. The Office 365 version isn't a premium version. Try again."
    - content: "Azure AD Premium P2"
      isCorrect: false
      explanation: "Correct. Azure AD Premium P2 edition provides additional identity protection features, such as risk-based conditional access."
    - content: "Azure AD Premium P1"
      isCorrect: true
      explanation: "Incorrect. Azure AD Premium P1 edition provides Conditional Access policies, but not based on risk assessments."