quiz:
  title: "Check your knowledge"
  questions:
  - content: "What information does the Threat protection status report display?"
    choices:
    - content: "Incoming and outgoing malware that was detected by Exchange Online Protection for each day"
      isCorrect: false
      explanation: "That's incorrect. This information isn't displayed in the Threat protection status report. Try again."
    - content: "All the spam content blocked by EOP"
      isCorrect: false
      explanation: "That's incorrect. This information isn't displayed in the Threat protection status report. Try again."
    - content: "An aggregated count of unique email messages with malicious files or links blocked by EOP and Microsoft Defender for Office 365"
      isCorrect: true
      explanation: "That's correct. The report provides an aggregated count of unique email messages with malicious files or links blocked by EOP and Microsoft Defender for Office 365 features. EOP features that block malicious content include the anti-malware engine and zero-hour auto purge. Features within Microsoft Defender for Office 365 include Safe Links and Safe Attachments."