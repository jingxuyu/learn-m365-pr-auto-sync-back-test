quiz:
  title: Test your knowledge
  questions:
  - content: "How do personal tabs differ from channel tabs?"
    choices:
    - content: "Personal tabs can be installed in 1:1 chats and the app bar. Channel tabs can only be installed in channels."
      isCorrect: false
      explanation: "Personal tabs can only be installed in the app bar. Channel tabs can be installed in channels or group chats."
    - content: "Personal tabs can be installed in channels but can only be seen by the user who installed it. Channel tabs can be seen by everyone in the channel."
      isCorrect: false
      explanation: "Personal tabs can't be installed in a channel. They're installed to the app bar."
    - content: "Personal tabs should display information relevant only for the individual. Channel tabs display information relevant to members in the team."
      isCorrect: true
      explanation: "Correct!"
  - content: "Which type of tab can have both configuration and remove pages?"
    choices:
    - content: "Channel tabs"
      isCorrect: true
      explanation: "Correct!"
    - content: "Personal tabs"
      isCorrect: false
      explanation: "Only channel tabs can have configuration pages."
    - content: "Channel and personal tabs"
      isCorrect: false
      explanation: "Only channel tabs can have configuration pages."
