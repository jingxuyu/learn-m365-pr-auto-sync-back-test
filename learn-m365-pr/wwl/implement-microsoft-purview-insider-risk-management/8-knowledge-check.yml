quiz:
  title: "Check your knowledge"
  questions:
  - content: "Microsoft 365 follows an insider risk management workflow that helps to identify and resolve internal risk activities and compliance issues. The workflow begins by defining Policies. It then defines the Alerts that are generated by those policies. After Alerts are defined, the next three steps in the workflow address and resolve an insider risk case. What is the first of the three steps in an insider risk case workflow?"
    choices:
    - content: "Take Action to address the compliance-related issue"
      isCorrect: false
      explanation: "Incorrect. This item is the third step in an insider risk case workflow."
    - content: "Investigate the details of the case"
      isCorrect: false
      explanation: "Incorrect. This item is the second step in an insider risk case workflow."
    - content: "Triage alerts generated by insider risk policies"
      isCorrect: true
      explanation: "Correct. In an insider risk case, the first step in the workflow is to triage the alerts that are generated by insider risk policies."
  - content: "Insider risk settings apply to all insider risk management policies. Which setting includes insider risk policy templates that define the type of risk activities that a company wants to detect and investigate?"
    choices:
    - content: "Intelligent detections"
      isCorrect: false
      explanation: "Incorrect. These settings help refine how the detection of risky activities is processed for alerts."
    - content: "Indicators"
      isCorrect: true
      explanation: "Correct. Insider risk policy templates define the type of risk activities that you want to detect and investigate. Each policy template is based on specific indicators that correspond to particular risk activities. Alerts are triggered by policies when users complete activities related to these indicators."
    - content: "Privacy"
      isCorrect: false
      explanation: "Incorrect. These settings protect the privacy of users that have policy matches."
  - content: "What component of insider risk management enables organizations to deeply investigate and take action on issues generated by risk indicators defined in their policies?"
    choices:
    - content: "Alerts"
      isCorrect: false
      explanation: "Incorrect. Alerts give compliance analysts and investigators an all-up view of the current risk status."
    - content: "Insider risk policy templates"
      isCorrect: false
      explanation: "Incorrect. This item is used to define the type of risk activities that a company wants to detect and investigate."
    - content: "Cases"
      isCorrect: true
      explanation: "Correct. Cases are the heart of insider risk management. They enable organizations to deeply investigate and take action on issues generated by risk indicators defined in their policies. Cases are manually created from alerts when further action is needed to address an employee's compliance-related issue."