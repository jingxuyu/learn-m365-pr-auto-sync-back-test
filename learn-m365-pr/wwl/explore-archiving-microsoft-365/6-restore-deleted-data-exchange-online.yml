quiz:
  title: "Check your knowledge"
  questions:
  - content: "By default, how long does Exchange Online keep deleted items?"
    choices:
    - content: "10 days"
      isCorrect: false
      explanation: "Incorrect. This value isn't the correct number of days that Exchange Online keeps deleted items."
    - content: "14 days"
      isCorrect: true
      explanation: "Correct. An Exchange Online mailbox keeps deleted items for 14 days by default. However, Exchange Online administrators can change this setting to increase the period up to a maximum of 30 days. Users can recover, or purge, deleted items before the retention time for a deleted item expires."
    - content: "21 days"
      isCorrect: false
      explanation: "Incorrect. This value isn't the correct number of days that Exchange Online keeps deleted items."