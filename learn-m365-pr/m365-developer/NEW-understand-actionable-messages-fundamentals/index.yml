summary: Actionable Messages enable you to extend the functionality of email messages in Outlook to give recipients the ability to take quick actions in an Adaptive Card without leaving Outlook. In this module, you'll explore what's possible with Actionable Messages. You'll also learn about what's required for an Actionable Message solution, and how to register your service to send Actionable Messages to Microsoft 365 users.
abstract: |
  By the end of this module, you should know about:
  - Actionable Messages
  - The registration process for sending Actionable Messages
  - The types of actions possible in Actionable Messages
  - Security features of Actionable Messages
