quiz:
  title: "Check your knowledge"
  questions:
  - content: "Organizations can take advantage of proactive remediations when enrolling devices through Intune or Configuration Manager. What are proactive remediations?"
    choices:
    - content: "Group Policy Objects with Endpoint Analytics configuration settings"
      isCorrect: false
      explanation: "Incorrect. Proactive remediations aren't GPOs. Try again."
    - content: "Filters in Endpoint Analytics that enable you to discover trends in your environment or spot potential issues"
      isCorrect: false
      explanation: "Incorrect. Proactive remediations aren't filters in Endpoint Analytics. Try again."
    - content: "Script packages that can detect and fix common support issues on a user's device"
      isCorrect: true
      explanation: "Correct. Proactive remediations are script packages that can detect and fix common support issues on a user's device before they even realize there's a problem. You can create your own script package, or deploy one of the built-in script packages. Each script package consists of a detection script, a remediation script, and metadata."
  - content: "Endpoint Analytics is a different solution than Desktop Analytics. They're similar in concept, and some metrics do overlap. Which of the following items identifies a difference between Endpoint Analytics and Desktop Analytics?"
    choices:
    - content: "Desktop Analytics focuses on assessing compatibility, while Endpoint Analytics focuses more on the health of the device."
      isCorrect: true
      explanation: "Correct. While Desktop Analytics focuses on assessing compatibility, Endpoint Analytics focuses more on the health of the device and user experience. Another significant difference is that Desktop Analytics requires Endpoint Configuration Manager, where Endpoint Analytics doesn't. And while Desktop Analytics integrates with Configuration Manager, Endpoint Analytics does support clients that are enrolled in either Configuration Manager or Intune."
    - content: "Endpoint Analytics requires Endpoint Configuration Manager, where Desktop Analytics doesn't."
      isCorrect: false
      explanation: "Incorrect. Desktop Analytics requires Endpoint Configuration Manager, where Endpoint Analytics doesn't. Try again."
    - content: "Desktop Analytics focuses on the health of the device, while Endpoint Analytics focuses on the user experience."
      isCorrect: false
      explanation: "Incorrect. Endpoint Analytics focuses on both the health of the device and user experience. Try again."