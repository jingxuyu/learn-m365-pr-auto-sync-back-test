quiz:
  title: "Check your knowledge"
  questions:
  - content: "Northwind Traders has several users who use iOS devices. Allan Deyoung, Northwind's Enterprise Administrator, obtained an APNS certificate so that the iOS devices can be enrolled and managed by Northwind's MDM. Allan added the APNS certificate to Intune. It's now up to Northwind's users to enroll their iOS devices for MDM. How can they enroll their iOS devices to Northwind's MDM?"
    choices:
    - content: "through the Company Portal app"
      isCorrect: true
      explanation: "That's correct. Northwind's users can enroll their Apple devices to MDM through the Company Portal app."
    - content: "through the Configuration Manager portal"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid way of enrolling Apple devices to MDM. Try again."
    - content: "through the Microsoft 365 Device Enrollment Program"
      isCorrect: false
      explanation: "That's incorrect. The Device Enrollment Program is an Apple program and not a Microsoft 365 program. Try again."