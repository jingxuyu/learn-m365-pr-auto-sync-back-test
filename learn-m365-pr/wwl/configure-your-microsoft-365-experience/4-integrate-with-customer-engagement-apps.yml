quiz:
  title: "Check your knowledge"
  questions:
  - content: "You're the Enterprise Administrator for Contoso, which has a Microsoft 365 Enterprise E3 subscription. The IT team wants to use Visio. While you're happy to accommodate the IT team, you want to do so while minimizing your costs. What should you do?"
    choices:
    - content: "Upgrade your subscription to Microsoft 365 Enterprise E5"
      isCorrect: false
      explanation: "Incorrect. Upgrading your subscription to Microsoft 365 Enterprise E5 isn't the cheapest option. Try again."
    - content: "Purchase an add-on license for Visio Online"
      isCorrect: true
      explanation: "Correct. To provide this functionality while minimizing costs, you should purchase an add-on license for Visio Online."
    - content: "Deploy the standalone version of Office 2019"
      isCorrect: false
      explanation: "Incorrect. Deploying a standalone version of Office 2019 isn't the cheapest option. Try again."