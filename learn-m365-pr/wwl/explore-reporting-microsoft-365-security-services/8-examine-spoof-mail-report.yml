quiz:
  title: "Check your knowledge"
  questions:
  - content: "In the Spoof Mail report, what information do you see when you hover over a day in the chart?"
    choices:
    - content: "The detail information for each spoofed message received that day, including sender and receiver"
      isCorrect: false
      explanation: "That's incorrect. This information isn't displayed in the Spoof Mail report. Try again."
    - content: "The number of incoming email messages, including spam detections and malware that came through that day"
      isCorrect: false
      explanation: "That's incorrect. This information isn't displayed in the Spoof Mail report. Try again."
    - content: "The number of spoof messages that were marked as spam and non-spam that were received that day"
      isCorrect: true
      explanation: "That's correct. When you hover over a day in the chart, you can see how many spoof mail messages came through that day. The counts are aggregated based on whether the spoof message was marked as spam (Caught as spam) or non-spam (Good mail)."