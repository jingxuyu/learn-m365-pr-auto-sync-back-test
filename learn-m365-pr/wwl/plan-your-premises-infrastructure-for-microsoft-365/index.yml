summary: This module examines the key areas that organizations must plan for to migrate their on-premises infrastructure to Microsoft 365.
abstract: |
  By the end of this module, you will be able to:
  - Prepare your organization to transition its on-premises deployment to Microsoft 365
  - Estimate your network's bandwidth
  - Test your existing network using the tools provided by Microsoft
  - Describe best practices to employ when integrating your network to Microsoft 365
  - Identify the deployment strategies your company can use when implementing Microsoft 365 services
  - Explain why password hash synchronization should be used regardless of your authentication method
