summary: Learn how to list, download, and upload a user's files from a single page application using the Microsoft Graph
abstract: |
  After completing this module, you will be able to:
  - Configure a JavaScript app to list files in a user's OneDrive for Business
  - Download files from OneDrive for Business using Microsoft Graph
  - Upload user files from a browser into OneDrive for Business using Microsoft Graph
prerequisites: |
  - Microsoft 365 developer tenant
  - Basic understanding of authentication and authorization on Microsoft 365
  - Basic understanding of HTML and JavaScript
  - Basic understanding of Microsoft Graph
  - Node.js LTS
