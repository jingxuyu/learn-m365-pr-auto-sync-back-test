quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Workplace Analytics compliance role uses privacy controls to direct what data is analyzed?"
    choices:
    - content: "Data Controller"
      isCorrect: true
      explanation: "That's correct. The Data Controller role determines the purpose and means of processing a user's personal data. This includes using privacy controls to direct what data is analyzed."
    - content: "Data Administrator"
      isCorrect: false
      explanation: "That's incorrect. This is not one of the Workplace Analytics compliance roles. Try again."
    - content: "Data Processor"
      isCorrect: false
      explanation: "That's incorrect. This Workplace Analytics compliance role does not use privacy controls to direct what data is analyzed. Try again."
  - content: "Which form of data has a high privacy risk because the information is still personal, even though it doesn’t directly identify the person?"
    choices:
    - content: "Aggregated data"
      isCorrect: false
      explanation: "That's incorrect. This form of data has a low privacy risk. The collected information comes from multiple individuals or sources. Try again."
    - content: "Pseudonymized data"
      isCorrect: true
      explanation: "That's correct. This form of data has a high privacy risk. The information is still personal, even though it doesn’t directly identify the person. Instead, the identity is replaced with a numerical value that has no empirical significance."
    - content: "Personal data"
      isCorrect: false
      explanation: "That's incorrect. This form of data has the highest privacy risk. This information directly or indirectly identifies a person. Try again."
  - content: "Tailspin Toys is interested in implementing Workplace Analytics. Which of the following requirements must Tailspin meet before it can set up Workplace Analytics?"
    choices:
    - content: "Each mailbox that Tailspin Toys wants to license must have its data stored in Exchange Online"
      isCorrect: true
      explanation: "That's correct. Workplace Analytics requires a Microsoft 365 tenant with Exchange Online. Each mailbox that you want to license must have its data stored in Exchange Online."
    - content: "All of Tailspin Toys' employees must have a Workplace Analytics license"
      isCorrect: false
      explanation: "That's incorrect. Workplace Analytics licenses are applied to the mailboxes that you want to analyze. These mailboxes can be for all the employees in your organization or just a specific subset. Try again."
    - content: "Tailspin Toys must have a Microsoft 365 tenant and an on-premises Exchange Server"
      isCorrect: false
      explanation: "That's incorrect. Workplace Analytics does not require an on-premises Exchange Server. Try again."