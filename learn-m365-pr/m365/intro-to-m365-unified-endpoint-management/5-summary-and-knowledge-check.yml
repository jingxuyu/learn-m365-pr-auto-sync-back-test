### YamlMime:ModuleUnit
uid: learn-m365.unified-endpoint-management.5-summary-and-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Review the basics of unified endpoint management in Microsoft 365.
  ms.date: 03/18/2019
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 3
content: |
  [!include[](includes/5-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is NOT part of Enterprise Mobility + Security?"
      choices:
      - content: "Azure AD Premium"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Azure Information Protection"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Cloud App Security"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Configuration Manager"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "No, this is included in EMS."
      - content: "Unified Endpoint Management"
        isCorrect: true
        explanation: "EMS helps you provide unified endpoint management, but there isn't a product or service called 'Unified Endpoint Management'."
    - content: "True or false: All EMS products are offered in all Microsoft 365 subscriptions."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "No, your specific EMS products vary depending on your Microsoft 365 subscription."
      - content: "False"
        isCorrect: true
        explanation: "Correct - your specific EMS products vary depending on your Microsoft 365 subscription."
    - content: "True or false: Configuration Manager is for managing on-premises infrastructure, but it has a 'co-management' function that works with Intune to manage cloud-based functions."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Configuration Manager and Intune working together is called 'co-management.'"
      - content: "False"
        isCorrect: false
        explanation: "Configuration Manager and Intune working together is called 'co-management.'"
    - content: "Which technology is the foundation of this co-management, allowing Configuration Manager and Intune to work together?"
      choices:
      - content: "Azure Multi-Factor Authentication (MFA)"
        isCorrect: false
        explanation: "Azure AD Premium enables co-management."
      - content: "Azure Information Protection"
        isCorrect: false
        explanation: "Azure AD Premium enables co-management."
      - content: "Azure AD Premium"
        isCorrect: true
        explanation: "Azure AD Premium enables co-management."
      - content: "Azure Advanced Threat Protection (ATP)"
        isCorrect: false
        explanation: "Azure AD Premium enables co-management."
    - content: "True or false: Microsoft Intune enables you to manage centrally across all of these operating systems: Windows 10, iOS, Android, and macOS."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Microsoft Intune manages all of these operating systems."
      - content: "False"
        isCorrect: false
        explanation: "Microsoft Intune manages all of these operating systems."
