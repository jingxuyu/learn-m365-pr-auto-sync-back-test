quiz:
    title: Check your knowledge
    questions:
    - content: "Reimaging a computer where you don't intend to keep any of the data on the disk is called which deployment type?"
      choices:
      - content: "Bare metal deployment"
        isCorrect: true
        explanation: "Correct. Reimaging a computer where you don't intend to keep any of the data on the disk is called bare metal deployment."
      - content: "Computer refresh"
        isCorrect: false
        explanation: "No. Reimaging a computer where you don't intend to keep any of the data on the disk is called bare metal deployment."
      - content: "Computer replacement"
        isCorrect: false
        explanation: "No. Reimaging a computer where you don't intend to keep any of the data on the disk is called bare metal deployment."
      - content: "Computer reimage"
        isCorrect: false
        explanation: "No. Reimaging a computer where you don't intend to keep any of the data on the disk is called bare metal deployment."
    - content: "In-place upgrades allow you to upgrade from legacy versions of Windows as well as update existing images."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Incorrect. In-place upgrades cannot be used to update existing images."
      - content: "False"
        isCorrect: true
        explanation: "Correct. In-place upgrades cannot be used to update existing images."
    - content: "What function does Windows Autopilot NOT allow IT admins to do?"
      choices:
      - content: "Automatically join devices to Azure Active Directory"
        isCorrect: false
        explanation: "No. Windows Autopilot does NOT allow IT admins to reinstall user files and settings."
      - content: "Auto-enroll devices into MDM services, such as Microsoft Intune"
        isCorrect: false
        explanation: "No. Windows Autopilot does NOT allow IT admins to reinstall user files and settings."
      - content: "Restrict the administrator account creation"
        isCorrect: false
        explanation: "No. Windows Autopilot does NOT allow IT admins to reinstall user files and settings."
      - content: "Create and auto-assign devices to configuration groups based on a device's profile"
        isCorrect: false
        explanation: "No. Windows Autopilot does NOT allow IT admins to reinstall user files and settings."
      - content: "Reinstall user files and settings"
        isCorrect: true
        explanation: "Correct. Windows Autopilot does NOT allow IT admins to reinstall user files and settings."
      - content: "Customize OOBE content specific to the organization"
        isCorrect: false
        explanation: "No. Windows Autopilot does NOT allow IT admins to reinstall user files and settings."