quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Tailspin Toys, Patti Fernandez wants to view information in the Microsoft 365 Security & Compliance Center (SCC) about one of Tailspin's user accounts that was recently spoofed. Of the information displayed in the SCC, what does the Spoofed User field represent?"
    choices:
    - content: "The user account that's being spoofed by the sender"
      isCorrect: true
      explanation: "That's correct. The Spoofed User field is the user account that's being spoofed by the sender."
    - content: "The domain from which the spoof email originated"
      isCorrect: false
      explanation: "That's incorrect. This item is the description of the Sender field. Try again."
    - content: "The sending IP address that's spoofing Tailspin Toys"
      isCorrect: false
      explanation: "That's incorrect. This item is the description of the Sender field. The Sender field displays the domain of the sender that sent the spoofed email. If no domain can be determined, the sending IP address is displayed instead. Try again."