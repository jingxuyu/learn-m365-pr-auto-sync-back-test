metadata:
  title: Exercise - Incorporate the Microsoft Authentication Library into ASP.NET MVC web apps
  description: In this exercise, you'll extend the application from the previous exercise to support authentication with Azure AD. This is required to obtain the necessary OAuth access token to call the Microsoft Graph API. In this step, you'll integrate the OWIN middleware and the Microsoft Authentication Library (MSAL) library into the application.
