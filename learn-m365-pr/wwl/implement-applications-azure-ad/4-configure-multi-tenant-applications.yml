quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Tailspin Toys, you've created a multi-tenant application that you want to make available to your customers and partners outside the company. For a multi-tenant application, Azure AD must be able to find the application across all tenants. To do so, how must the App ID URL of a multi-tenant application be configured?"
    choices:
    - content: "It must be tenant-specific"
      isCorrect: false
      explanation: "That's incorrect. This item isn't how the App ID URL must be configured for a multi-tenant app. Try again."
    - content: "It must be globally unique"
      isCorrect: true
      explanation: "That's correct. For a multi-tenant application, the App ID URL must be globally unique so that Azure AD can find the application across all tenants."
    - content: "It must be tenant unique"
      isCorrect: false
      explanation: "That's incorrect. This item isn't how the App ID URL must be configured for a multi-tenant app. Try again."