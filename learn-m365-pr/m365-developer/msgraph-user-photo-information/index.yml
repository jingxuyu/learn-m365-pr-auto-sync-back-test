  - Basic understanding of Azure Active Directory and [Microsoft Identity](https://docs.microsoft.com/learn/modules/getting-started-identity/?WT.mc_id=m365-16105-cxa) concepts are recommended
  - [Node.js](https://nodejs.org/en/)
