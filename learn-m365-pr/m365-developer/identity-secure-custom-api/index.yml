summary: Many solutions involve creating web APIs to expose functionality to different clients and consumers. Developers can secure these APIs using Microsoft identity to ensure only approved apps can access the web APIs provided they've been granted the necessary permissions. In this module, youâ€™ll learn how to secure a web API with Microsoft identity and how to call it from another application.
abstract: |
  By the end of this module, you'll be able to:
  - Create a custom web API that is secured with Microsoft identity
  - Create a custom web app that calls a custom web API secured with Microsoft identity
  - Create a custom daemon app that calls a custom web API secured with Microsoft identity
prerequisites: |
  - Ability to develop with ASP.NET Core at the intermediate level
  - Experience using Visual Studio Code at the beginner level
  - Access to a Microsoft 365 tenant
