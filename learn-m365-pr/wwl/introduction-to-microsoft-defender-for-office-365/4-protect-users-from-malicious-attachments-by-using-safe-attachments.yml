quiz:
  title: "Check your knowledge"
  questions:
  - content: "How is an email attachment tested when Safe Attachments is enabled?"
    choices:
    - content: "The attachment is executed on the company's mail server and analyzed by the company's security team to determine if it's malicious"
      isCorrect: false
      explanation: "Incorrect. This process isn't how email attachments are tested with Safe Attachments."
    - content: "The attachment is executed in a virtual environment and analyzed by the company's security team to determine if it's malicious"
      isCorrect: false
      explanation: "Incorrect. This process isn't how email attachments are tested with Safe Attachments."
    - content: "The attachment is executed in a virtual environment and undergoes behavioral analysis to determine if it's malicious"
      isCorrect: true
      explanation: "Correct. Attachments are tested in virtual environments that run different versions of the Windows operating system and applications. The attachments are executed, or \"detonated\". They then undergo behavioral analysis to determine if the file executes malicious behavior."