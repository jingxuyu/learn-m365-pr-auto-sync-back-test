quiz:
   title: Check your knowledge
   questions:
   - content: "The Office Deployment Tool provides a user interface and allows you to edit a JSON configuration file to define Office installation settings."
     choices:
     - content: "True"
       isCorrect: false
       explanation: "Incorrect. The Office Deployment Tool is a setup.exe command-line tool that uses a configuration XML file to manage Office installation settings. You use the Office Customization Tool to author the configuration XML file."
     - content: "False"
       isCorrect: true
       explanation: "Correct. The Office Deployment Tool is a setup.exe command-line tool that uses a configuration XML file to manage Office installation settings. You use the Office Customization Tool to author the configuration XML file."   
   - content: "Which packaging format is used to download Office 2019 Professional Plus and Standard volume licensing editions?"
     choices:
     - content: "Windows Installer package (MSI)"
       isCorrect: false
       explanation: "Both editions use Click-to-Run packaging."
     - content: "Click-to-Run packaging"
       isCorrect: true
       explanation: "Both editions use Click-to-Run packaging."   
     - content: "Universal Windows Platform (UWP) as an .appx package"
       isCorrect: false
       explanation: "Both editions use Click-to-Run packaging."   
     - content: "None of the above"
       isCorrect: false
       explanation: "Both editions use Click-to-Run packaging."   
   - content: "Office VBA Macro-enabled files are disabled in Microsoft 365 Apps versions of Office because they are browser-based apps."
     choices:
     - content: "True"
       isCorrect: false
       explanation: "Incorrect. Microsoft 365 Apps is a local and full install of Office and has VBA Macro compatibility traits similar to any supported local install of Office."
     - content: "False"
       isCorrect: true
       explanation: "Correct. Microsoft 365 Apps is a local and full install of Office and has VBA Macro compatibility traits similar to any supported local install of Office." 