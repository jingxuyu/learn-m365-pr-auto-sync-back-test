quiz:
  title: "Check your knowledge"
  questions:
  - content: "After an organization creates an eDiscovery hold, how long does it usually take for the hold to take effect?"
    choices:
    - content: "The hold takes effect immediately after being created"
      isCorrect: false
      explanation: "Incorrect. Holds usually don't take effect immediately."
    - content: "12 hours"
      isCorrect: false
      explanation: "Incorrect. It usually takes longer than 12 hours for a hold to take effect."
    - content: "24 hours"
      isCorrect: true
      explanation: "Correct. After an organization creates an eDiscovery hold, it may take up to 24 hours for the hold to take effect."