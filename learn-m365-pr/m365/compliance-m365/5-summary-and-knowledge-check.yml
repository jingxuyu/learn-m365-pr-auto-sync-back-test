  ROBOTS: NOINDEX
durationInMinutes: 1
content: |
  [!include[](includes/5-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following tools does the Service Trust Portal NOT include?"
      choices:
      - content: "Compliance Manager"
        isCorrect: false
        explanation: "False - this is part of the Service Trust Portal."
      - content: "Trust documents"
        isCorrect: false
        explanation: "False - this is part of the Service Trust Portal."
      - content: "Regional compliance guidance"
        isCorrect: false
        explanation: "False - this is part of the Service Trust Portal."
      - content: "Accessibility assurance controls"
        isCorrect: true
        explanation: "True - this is NOT part of the Service Trust Portal."
      - content: "Privacy"
        isCorrect: false
        explanation: "False - this is part of the Service Trust Portal."
    - content: "True or false: Microsoft 365 Advanced Data Governance can automatically detect company GDPR data and apply a single policy."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "This is one of the benefits of Advanced Data Governance."
      - content: "False"
        isCorrect: false
        explanation: "This is one of the benefits of Advanced Data Governance."
    - content: "For customers who are required to provide and control their own encryption keys, Microsoft 365 provides all the following options EXCEPT:"
      choices:
      - content: "Customer Key"
        isCorrect: false
        explanation: "False - this is part of Microsoft 365."
      - content: "Bring Your Own Key"
        isCorrect: false
        explanation: "False - this is part of Microsoft 365."
      - content: "Hold Your Own Key"
        isCorrect: false
        explanation: "False - this is part of Microsoft 365."
      - content: "Where's My Key"
        isCorrect: true
        explanation: "Correct - this is NOT part of Microsoft 365."
    - content: "True or false: Customer Lockbox requires the customer (the tenant admin or a custom role like compliance manager) to approve a request before access is granted to engineers."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "True - this is one of the ways to ensure compliance."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect - this is one of the ways to ensure compliance."
