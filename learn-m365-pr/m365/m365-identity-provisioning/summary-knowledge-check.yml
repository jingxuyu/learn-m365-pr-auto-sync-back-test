### YamlMime:ModuleUnit
uid: learn-m365-identity.m365-identity-provisioning.summary-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Learn about identity governance and how you can safeguard access to your organization’s data.
  ms.date: 07/14/2020
  author: AlexandraHrt 
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |

quiz:
    title: Check your knowledge
    questions:
    - content: "All of these are identity management capabilities of Microsoft 365 **except**:"
      choices:
      - content: "Conditional access"
        isCorrect: false
        explanation: "Azure AD Conditional Access enables you to verify identity, device, app, data, and risk signals before allowing access."
      - content: "B2B"
        isCorrect: false
        explanation: "Azure AD B2B lets you share your company's applications and services with guest users and external partners."
      - content: "Automated investigation and response"
        isCorrect: true
        explanation: "Automated investigation and response are not an identity management feature; it’s a tool that automates investigation and remediation of well-known attack threats."
    - content: "When you plan for identity governance in Azure AD, you should:"
      choices:
      - content: "Determine which users and groups should have access to which resources at which time."
        isCorrect: true
        explanation: "When planning for identity governance, you should determine how soon a user has access to the resources they need and how their access changes over time."
      - content: "Prioritize the right set of alerts for investigation."
        isCorrect: false
        explanation: "You prioritize alerts for investigation when you set a threshold that triggers an incident response by security operations."
      - content: "Assess the risk levels and business readiness of your organization’s cloud apps."
        isCorrect: false
        explanation: "You assess the risk level of cloud apps when you want to classify and protect the exposure of sensitive information."
    - content: "Before you deploy a Microsoft 365 identity infrastructure, you should first:"
      choices:
      - content: "Assign access policies to users."
        isCorrect: false
        explanation: "Before you assign access policies to user, you should first categorize users so you can control who has access to resources in your organization."
      - content: "Classify data security."
        isCorrect: false
        explanation: "When you plan an identity infrastructure, you should first categorize users before you provision resources with appropriate permissions."
      - content: "Categorize your users."
        isCorrect: true
        explanation: "You should first categorize users so you can secure access with controls that ensure strong assurances of identity and access from safe devices."
