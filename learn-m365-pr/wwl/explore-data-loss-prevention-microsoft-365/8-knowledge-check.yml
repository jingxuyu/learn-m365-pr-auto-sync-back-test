content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, Allan Deyoung uploaded an empty form that will be converted to a document fingerprint. Allan will then set up a corresponding policy. What does DLP do next?"
    choices:
    - content: "It sends a notification to any user who uses a document that matches the document fingerprint"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what DLP does next. Try again."
    - content: "It enables users to override the configured action in the policy to minimize the business impact of a possible false positive hit of the document fingerprint"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what DLP does next. Try again."
    - content: "It detects any documents in outbound mail that match that fingerprint"
      isCorrect: true
      explanation: "That's correct. After you upload an empty form to be converted to a document fingerprint and set up a corresponding policy, DLP then detects any documents in outbound mail that match that fingerprint."
  - content: "As the Enterprise Administrator for Tailspin Toys, Patti Fernandez created a DLP policy. Which of the following actions can Patti do next to the policy?"
    choices:
    - content: "Activate the policy and run it in test mode"
      isCorrect: false
      explanation: "That's incorrect. The policy can't be activated to run it in test mode. Try again."
    - content: "Choose not to activate the policy and instead run it in test mode"
      isCorrect: true
      explanation: "That's correct. After creating a DLP policy, Patti can choose not to activate it, but instead run it in test mode. Test mode enables an organization to review the reports for any possible activity without interfering with the company's production environment."
    - content: "Activate the policy and configure it to display policy tips for user training"
      isCorrect: false
      explanation: "That's incorrect. Test mode can be configured to display policy tips for user training. But to run in test mode, the policy can't be activated. Try again."