### YamlMime:ModuleUnit
uid: learn-m365.teams.manage-calls-using-auto-attendants.8-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge
  ms.date: 09/08/2020
  ms.author: teleary
  author: temanteleary
  ms.topic: interactive-tutorial
  ms.prod: learning-teams
durationInMinutes: 4
content: |
quiz:
  title: Check your knowledge
  questions:
  - content: "Which component of a traditional phone network does Microsoft Teams Phone replace?"
    choices:
    - content: PSTN
      isCorrect: false
      explanation: "Even though Phone System can connect to a PSTN, it doesn't replace it."
    - content: PBX
      isCorrect: true
      explanation: "Phone System replaces traditional PBX systems."
    - content: Call Handlers
      isCorrect: false
      explanation: "Even though call handlers can be replaced by add-on auto attendants, the phone system itself doesn't replace call handlers directly."
  - content: "When implementing an auto attendant. How is it possible to enable the caller to make voice requests?"
    choices:
    - content: Set a greeting message
      isCorrect: false
      explanation: "The greeting message is simply a welcome message the caller hears first."
    - content: Create a nested auto attendant
      isCorrect: false
      explanation: "A nested auto attendant enables you to link multiple auto attendants, not define voice inputs."
    - content: Enable Voice Inputs
      isCorrect: true
      explanation: "Setting this will enable voice commands in following menus. It will also enable callers to say 'operator' and get transferred directly to the operator."
  - content: "You've been asked to create short code dialing numbers so that it's simpler to route calls internally. How would you achieve this?"
    choices:
    - content: Shared mailbox
      isCorrect: false
      explanation: "A shared mailbox allows shared access voicemail it doesn't allow short code dialing."
    - content: Create a call flow
      isCorrect: false
      explanation: "A call flow is the design of a call handling process it doesn't define short code dialing."
    - content: Extension dialing
      isCorrect: true
      explanation: "Extension dialing allows us to create short codes for internal users."
  - content: "You've been asked to create a call queue, the logic needs to be set up so that the first person in the queue rings all agents at the same time. How would you achieve this?"
    choices:
    - content: Attendant routing
      isCorrect: true
      explanation: "Attendant routing results in the first person in the queue ringing all agents at the same time."
    - content: Serial routing
      isCorrect: false
      explanation: "Serial routing setting rings all call agents one by one."
    - content: Round Robin routing
      isCorrect: false
      explanation: "Round Robin setting rings all call agents in a round robin basis."
  - content: "You've been asked to add call handlers to a call queue and set up the order in which certain call handlers receive calls. How would you achieve this?"
    choices:
    - content: Setup User groups
      isCorrect: false
      explanation: "Calls are routed first to individual agents, then to the agents in groups."
    - content: Add users in the order you've been asked
      isCorrect: true
      explanation: "Setup individual agents in the order in which you want them to receive the call."
    - content: Setup Longest Idle routing
      isCorrect: false
      explanation: "That is a routing method based on idleness of a call agent it doesn't set a pre-defined ordering."
