quiz:
  title: Test your knowledge
  questions:
  - content: "Which of the following results can a search command not display?"
    choices:
    - content: "A list of results consisting of a thumbnail, heading, and text."
      isCorrect: false
      explanation: "A list of results is a supported display option for a search command messaging extention."
    - content: "A grid of results displaying images."
      isCorrect: false
      explanation: "A grid of image thumbnails is a supported display option for a search command messaging extention."
    - content: "A grid of results displaying videos."
      isCorrect: true
      explanation: "Correct!"
  - content: "What type of activity message does the Bot Framework send to your web service to invoke a search command?"
    choices:
    - content: "composeExtension/queryLink"
      isCorrect: false
      explanation: "The `queryLink` message type is sent when an unfurl message handler is invoked."
    - content: "composeExtension/fetchTask"
      isCorrect: false
      explanation: "The `fetchTask` message type is sent when an action command is invoked."
    - content: "composeExtension/query"
      isCorrect: true
      explanation: "Correct!"
    - content: "composeExtension/submitAction"
      isCorrect: false
      explanation: "The `submitAction` message type is sent when action commands are submitted."
