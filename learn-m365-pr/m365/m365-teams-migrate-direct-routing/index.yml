title: Migrate to Direct Routing in Teams
summary: Plan, execute, and complete a migration of an on-premises Skype for Business Server telephony system to Teams Direct Routing.
abstract: |
  At the end of this module, you should be able to:
  - Prepare an on-premises Skype for Business Server telephony system for migration to Teams Direct Routing.
  - Migrate a telephony system to Teams Direct Routing.
  - Connect calls by using Dynamic Routing during the migration.
  - Complete a migration to Teams Direct Routing.
prerequisites: | 
  - Knowledge of PBX telephony systems and terminology
  - Knowledge of Skype for Business telephony
  - Knowledge equivalent to the Introduction to Direct Routing module
  - Knowledge equivalent to the Plan for Direct Routing module
  - Knowledge equivalent to the Configure and Manage Direct Routing module
