title: Understand Office Add-ins fundamentals
summary: The Office Add-ins platform enables you to extend the functionality of Office applications to suit your needs. In this module, you'll explore various ways you can use add-ins to extend and interact with Office applications. You'll also learn about using the manifest to configure your add-in.
abstract: |
  By the end of this module, you should know about:
  - Task panes and content add-ins
  - Dialogs
  - Custom functions
  - Add-in commands
  - Manifest
