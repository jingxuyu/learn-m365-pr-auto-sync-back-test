quiz:
  title: "Check your knowledge"
  questions:
  - content: "Fabrikam ran the Co-management Configuration Wizard. The \"Automatic enrollment in Intune\" setting enabled Fabrikam to select whether it wanted to automatically enroll all devices, selected devices, or no devices that are managed by Configuration Manager in Intune. For this setting, which option enabled Fabrikam to enroll selected devices?"
    choices:
    - content: "Targeted devices"
      isCorrect: false
      explanation: "Incorrect. This item isn't the option to enroll selected devices."
    - content: "Pilot"
      isCorrect: true
      explanation: "Correct. The Pilot option should be selected to enroll selected devices."
    - content: "Limited"
      isCorrect: false
      explanation: "Incorrect. This item isn't the option to enroll selected devices."