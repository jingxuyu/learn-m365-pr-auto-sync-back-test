title: Analyze collaboration and engagement using the Ways of working assessment dashboard in Power BI
summary: Learn to evaluate collaboration culture and employee experience with a Power BI template by using Viva Insights data through Workplace Analytics.
abstract: |
  At the end of this module, you should be able to:
  - Explain what the Ways of working assessment dashboard in Power BI is, and why it provides an important perspective. 
  - Use the Query designer for the template setup, and then load the data and select the dashboard settings in Power BI. 
  - Interpret the results from multiple reports in the dashboard. 

prerequisites: | 
  - Familiarity with Workplace Analytics data sources in Microsoft Viva Insights
  - Basic knowledge of Microsoft Power BI software
  - Basic knowledge of the Query designer and query results 

