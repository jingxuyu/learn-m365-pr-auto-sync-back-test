quiz:
  title: Check your knowledge
  questions:

  - content: "How do you exclude topics on the administrator level?"
    choices:
    - content: "On the **Topic permissions** tab."
      isCorrect: false
      explanation: "Sorry, that's incorrect. You can exclude topics on the administrator level by using a .csv file."
    - content: "Using a .csv file, either during setup or later." 
      isCorrect: true
      explanation: "Correct. The .csv file identifies the content you want to exclude."
    - content: "Select **No sites** when you configure topic discovery."
      isCorrect: false
      explanation: "Sorry, that's incorrect. You can exclude topics on the administrator level by using a .csv file."

