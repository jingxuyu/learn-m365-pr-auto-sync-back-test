title: Analyze Microsoft Workplace Analytics data using the wpa R package
summary: Learn how to install and load the wpa R package. Validate and explore Microsoft Workplace Analytics data, and learn how you can use wpa R package functions to create your own analysis.  
abstract: |
  At the end of this module, you should be able to:
  - Explain what the wpa R package is, and how to use it to analyze Workplace Analytics data 
  - Install R and set up the wpa R package 
  - Validate Workplace Analytics data by using the wpa R package  
  - Use the functions in the wpa R package to explore the data and create your own analysis  
prerequisites: |
 - Familiarity with Workplace Analytics data sources and metrics 
 - Basic knowledge of Workplace Analytics queries and query structure 
 - Basic understanding of data manipulation in R. Knowledge of the basic verbs in the dplyr package is also recommended.
