quiz:
  title: "Check your knowledge"
  questions:
  - content: "Holly Dickson is the Messaging administrator for Contoso. Holly suspects that a user can't send email to different users where email is sent over multiple connectors. What tool should Holly use to troubleshoot this issue?"
    choices:
    - content: "Protocol logs"
      isCorrect: false
      explanation: "That's incorrect. Protocol logs are used to analyze and troubleshoot issues that are related to a specific connector. Try again."
    - content: "Message tracking logs"
      isCorrect: true
      explanation: "That's correct. Message tracking logs are used to analyze all message activity as mail flows through the transport pipeline on an Exchange server. If you suspect that a user can't send email to different users where email is sent over multiple connectors, then message tracking logs should be analyzed to troubleshoot the issue."
    - content: "Event logs"
      isCorrect: false
      explanation: "That's incorrect. Event logs are used to troubleshoot transport issues related to specific events. Try again."