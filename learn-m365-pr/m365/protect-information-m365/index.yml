abstract: |
  In this module, you will:
  -	Understand the key activities involved in information protection
  -	Explain how sensitivity labels can help protect content
  -	Describe some ways Microsoft 365 can prevent data loss
  - Understand the three pillars of compliance.
  - Explain the benefits of the Compliance Manager tool.
