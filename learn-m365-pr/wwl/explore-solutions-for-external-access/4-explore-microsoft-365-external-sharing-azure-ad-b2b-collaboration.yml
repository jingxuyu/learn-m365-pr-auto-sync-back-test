quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following items describes a difference between Azure AD B2B collaboration and OneDrive for Business/SharePoint Online external sharing?"
    choices:
    - content: "After a user redeems an invitation, the experiences look different"
      isCorrect: false
      explanation: "That's incorrect. After a user redeems an invitation, the experiences look the same. Try again."
    - content: "The licensing requirements differ"
      isCorrect: true
      explanation: "That's correct. For each paid Azure AD license, you can let up to five guest users access your paid Azure AD features."
    - content: "OneDrive/SharePoint Online doesn't add users to the directory after they've redeemed their invitations"
      isCorrect: false
      explanation: "That's incorrect. OneDrive/SharePoint Online adds users to the directory after users have redeemed their invitations. Try again."