quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Admin for Contoso, Holly Dickson wants to begin enforcing data loss prevention. What's the first thing Holly must do?"
    choices:
    - content: "Choose DLP locations"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the first thing Holly must do to enforce DLP. Try again."
    - content: "Review org-wide DLP settings"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the first thing Holly must do to enforce DLP. Try again."
    - content: "Create a DLP policy"
      isCorrect: true
      explanation: "That's correct. Before you can enforce data loss prevention, you must first create a DLP policy."