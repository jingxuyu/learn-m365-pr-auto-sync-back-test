quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Lucerne Publishing, Inc., you're investigating the responsibilities of each Microsoft 365 administrator role. You're initial focus is the Exchange Administrator role. Which type of security function is this role responsible for managing?"
    choices:
    - content: "Anti-spam and malware policies"
      isCorrect: true
      explanation: "That's correct. This item is one of the security functions this role is responsible for managing. The other security functions it's responsible for are quarantine assignments and advanced threat protection."
    - content: "eDiscovery"
      isCorrect: false
      explanation: "That's incorrect. This item is a message policy and compliance function this role is responsible for managing, but it's not a security function. Try again."
    - content: "Custom routing of outbound mail"
      isCorrect: false
      explanation: "That's incorrect. This item is a mail flow management function this role is responsible for managing, but it's not a security function. Try again."