  title: Roll out Microsoft Surface with Windows 365
  description: In this module, you'll explore Windows 365 and learn how to create and use a virtualized cloud desktop on your Surface devices. Next, you'll learn how to use Microsoft Endpoint Manager to manage all your Surface devices at scale. Finally, you'll use Microsoft Endpoint Manager to configure and set up a Surface device to operate as a kiosk.
