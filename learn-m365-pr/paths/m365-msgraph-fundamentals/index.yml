prerequisites: | 
 - Basic understanding of Microsoft 365.
 - Access to Microsoft 365 tenant.
 - Basic knowledge of REST services and APIs (Application Program Interfaces). 
 - Ability to develop applications using Visual Studio Code.
 - Basic understanding of Azure Active Directory and Microsoft Identity concepts is preferred but not mandatory. 
