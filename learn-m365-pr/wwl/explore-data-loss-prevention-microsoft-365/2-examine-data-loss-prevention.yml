quiz:
  title: "Check your knowledge"
  questions:
  - content: "Contoso is planning to implement Microsoft Purview Data Loss Prevention. It just finished planning its business processes for DLP. It created its policies and deployed them in test mode. What's the next step that it should complete?"
    choices:
    - content: "Apply the policies in more restrictive modes"
      isCorrect: false
      explanation: "Incorrect. This action isn't the next step that Contoso should take as part of business process planning for DLP."
    - content: "Use policy tips to raise awareness with its users before changing the policy enforcement from test mode to more restrictive modes"
      isCorrect: false
      explanation: "Incorrect. This action is part of the organizational culture planning for DLP."
    - content: "Use Activity Explorer to evaluate the effect of the policies"
      isCorrect: true
      explanation: "Correct. In business process planning for DLP, you should plan your policies and deploy them in test mode. You should then evaluate their effect through Activity Explorer first, before applying them in more restrictive modes."