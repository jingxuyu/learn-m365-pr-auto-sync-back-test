quiz:
  title: Check your knowledge
  questions:
   - content: "Windows Virtual Desktop uses port 3389 to connect to remote sessions."
     choices:
     - content: "True"
       isCorrect: false
       explanation: "Incorrect. Port 3389 is used by the Remote Desktop Protocol, not Windows Virtual Desktop, to connect to session hosts."
     - content: "False"
       isCorrect: true
       explanation: "Correct. Port 3389 is used by the Remote Desktop Protocol, not Windows Virtual Desktop, to connect to session hosts."   
   - content: "Which of the following scaling options is available with Windows Virtual Desktop?"
     choices:
     - content: "Targeted"
       isCorrect: false
       explanation: "Incorrect. Windows Virtual Desktop uses breadth and depth scaling."
     - content: "Depth"
       isCorrect: true
       explanation: "Correct. In addition to breadth mode scaling, Windows Virtual Desktop uses depth scaling to fully allocate users on one VM before moving to the next."
     - content: "Hyper"
       isCorrect: false
       explanation: "Incorrect. Windows Virtual Desktop uses breadth and depth scaling."
   - content: "Which server role do you need to configure when you set up a Windows Virtual Desktop infrastructure?"
     choices:
     - content: "RDSH"
       isCorrect: false
       explanation: "Incorrect. With Windows Virtual Desktop, the required server infrastructure is managed by Microsoft in Microsoft Azure. You don't need to configure any server roles."
     - content: "Licensing server"
       isCorrect: false
       explanation: "Incorrect. With Windows Virtual Desktop, the required server infrastructure is managed by Microsoft in Microsoft Azure. You don't need to configure any server roles."
     - content: "Gateway"
       isCorrect: false
       explanation: "Incorrect. With Windows Virtual Desktop, the required server infrastructure is managed by Microsoft in Microsoft Azure. You don't need to configure any server roles."
     - content: "None of the above"
       isCorrect: true
       explanation: "Correct. With Windows Virtual Desktop, the required server infrastructure is managed by Microsoft in Microsoft Azure. You don't need to configure any server roles."