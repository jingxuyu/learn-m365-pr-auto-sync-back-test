  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "How long are sensitivity labels valid?"
      choices:
      - content: "Until a user sends an email with a file attachment to an external recipient."
        isCorrect: false
        explanation: "The label and classification remain with the file even when it leaves the organization."
      - content: "Until a user shares a document with a colleague via a USB drive."
        isCorrect: false
        explanation: "The label and classification remain with the file regardless of how it’s shared."
      - content: "Sensivity labels persist for the life of the file or document. "
        isCorrect: true
        explanation: "Correct. Once applied, a sensitivity label persists in the metadata of that email or document wherever it may roam."
      - content: "Until a user moves a file from OneDrive to a third-party storage provider."
        isCorrect: false
        explanation: "The label and classification remain with the file even if it’s stored with a third-party storage provider."

    - content: "2.	What three steps does Microsoft recommend when defining sensitivity labels?"
      choices:
      - content: "Define what each labels does – Identify who will see each label – Define the naming convention."
        isCorrect: false
        explanation: "Microsoft recommends that you first define your naming convention for labels."
      - content: "Identify who will see each label – Define the naming convention – Define what each label does."
        isCorrect: false
        explanation: "Microsoft recommends that you first define your naming convention for labels."
      - content: "Define the naming convention – Define what each label does - Identify who will see each label."
        isCorrect: true
        explanation: "Correct. Microsoft recommends you should define your naming convention, then define what each label does, and who will see each label."
      
      
    - content: "3.	Which of the following are Microsoft default sensitivity labels?"
      choices:
      - content: "Personal, Public, General, Secret, Highly Confidential"
        isCorrect: false
        explanation: "Microsoft makes suggestions which you can use to create your own sensitivity labels. “Secret” would be included in a custom sensitivity label."
      - content: "Public, General, Confidential, Highly Confidential"
        isCorrect: false
        explanation: "Microsoft makes suggestions which you can use to create your own sensitivity labels. "
      - content: "Personal, Public, Business, Confidential, Highly Confidential"
        isCorrect: false
        explanation: "Microsoft makes suggestions which you can use to create your own sensitivity labels. “Business” is a custom sensitivity label."
      - content: "Microsoft does not provide default sensitivity labels"
        isCorrect: true
        explanation: "Correct. Microsoft makes suggestions which you can use to create your own sensitivity labels."
      