quiz:
    title: Check your knowledge
    questions:
    #TODO: Edit the question and choices to fit the contents and knowledge check.
    - content: "Which type of cloud service would you use if you wanted to move a legacy accounting system off of on-premises hardware to a virtual machine in the cloud?"
      choices:
      - content: "SaaS"
        isCorrect: false
        explanation: "VM = infrastructure. The correct answer is IaaS."
      - content: "PaaS"
        isCorrect: false
        explanation: "VM = infrastructure. The correct answer is IaaS."
      - content: "IaaS"
        isCorrect: true
        explanation: "VM = infrastructure. The correct answer is IaaS."
    - content: "Office 365 is what type of cloud service?"
      choices:
      - content: "SaaS"
        isCorrect: true
        explanation: "Office 365 gives you access to software and services in the cloud, making it SaaS."
      - content: "PaaS"
        isCorrect: false
        explanation: "Office 365 gives you access to software and services in the cloud, making it SaaS."
      - content: "IaaS"
        isCorrect: false
        explanation: "Office 365 gives you access to software and services in the cloud, making it SaaS."
    - content: "Which type of cloud service provides a framework that developers can build on to develop or customize cloud-based applications?"
      choices:
      - content: "SaaS"
        isCorrect: false
        explanation: "PaaS lets developers create applications using built-in software components."
      - content: "PaaS"
        isCorrect: true
        explanation: "PaaS lets developers create applications using built-in software components."
      - content: "IaaS"
        isCorrect: false
        explanation: "PaaS lets developers create applications using built-in software components."
