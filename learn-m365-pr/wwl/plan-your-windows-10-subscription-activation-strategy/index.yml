title: Plan your Windows 10 Subscription Activation strategy
summary: This module examines how Windows 10 Subscription Activation enables a seamless online upgrade from Windows 10 Pro to Windows 10 Enterprise, how it provides for automatic subscription activation, and how enterprise licenses can be deployed.
abstract: |
  By the end of this module, you will be able to:
  - Describe how Windows 10 Enterprise E3 subscriptions can be purchased through the Cloud Service Provider channel
  - Configure Virtual Desktop Access for automatic subscription activation on virtual machines
  - Explain how Windows 10 Enterprise licenses can be deployed automatically and without device restart
