quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following Power Platform products enables users to create automated workflows between applications and services?"
    choices:
    - content: "Power Automate"
      isCorrect: true
      explanation: "That's correct. Power Automate enables users to create automated workflows between applications and services. It helps automate repetitive business processes such as communication, data collections, and decision approvals."
    - content: "Power Apps"
      isCorrect: false
      explanation: "That's incorrect. Power Apps provides a rapid low-code development environment for building custom apps for business needs. Try again."
    - content: "Power BI"
      isCorrect: false
      explanation: "That's incorrect. Power BI delivers insight for analyzing data through the business analytics service. It can share those insights through data visualizations in reports and dashboards to help users make fast, informed decisions. Try again."
  - content: "Which of the following Power Platform components enables users to predict outcomes to help improve business performance without writing code?"
    choices:
    - content: "Connectors"
      isCorrect: false
      explanation: "That's incorrect. This component enables the connection of apps, data, and devices in the cloud. Try again."
    - content: "Common Data Service"
      isCorrect: false
      explanation: "That's incorrect. This feature is a scalable data service and app platform that enables users to securely store and manage data from multiple sources and integrate that data in business applications using a common data model. Try again."
    - content: "AI Builder"
      isCorrect: true
      explanation: "That's correct. This component enables users to easily add intelligence to their workflows and apps and predict outcomes to help improve business performance without writing code."
  - content: "Which layer of security in the Power Platform's security model provides a space for organizations to store, manage, and share their business data, apps, and flows?"
    choices:
    - content: "Data gateways"
      isCorrect: false
      explanation: "That's incorrect. This isn't a layer of security in the Power Platform's security model. Try again."
    - content: "Common Data Service"
      isCorrect: false
      explanation: "That's incorrect. This isn't a layer of security in the Power Platform's security model. Try again."
    - content: "Environments"
      isCorrect: true
      explanation: "That's correct. An environment is a space to store, manage, and share your organizationâ€™s business data, apps, and flows. They also serve as containers to separate apps that may have different roles, security requirements, or target audiences. How administrators choose to use environments depends on the organization and the apps users are trying to build."