quiz:
  title: "Check your knowledge"
  questions:
  - content: "You're the Enterprise Administrator for Fabrikam, Inc. You're reviewing the different deployment strategies that Microsoft 365 provides for companies to authenticate into its services. In which of the following deployment strategies does authentication occur on-premises?"
    choices:
    - content: "Password Hash Synchronization + Seamless SSO"
      isCorrect: false
      explanation: "That's incorrect. For this strategy, authentication occurs in the cloud. Try again."
    - content: "Federation with AD FS"
      isCorrect: true
      explanation: "That's correct. Authentication occurs on-premises when implementing Federation with AD FS."
    - content: "Azure AD Pass-through Authentication + Seamless SSO"
      isCorrect: false
      explanation: "That's incorrect. For this strategy, authentication occurs in the cloud after a secure password verification exchange with the on-premises authentication agent. Try again."