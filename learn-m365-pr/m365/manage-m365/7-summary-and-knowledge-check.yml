content: |
  [!include[](includes/7-summary-and-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Where do you create accounts for users and manage license assignment?"
      choices:
      - content: "In the Exchange admin center"
        isCorrect: false
        explanation: "Create users and manage licenses in the Microsoft 365 admin portal."
      - content: "in Azure Active Directory"
        isCorrect: false
        explanation: "Create users and manage licenses in the Microsoft 365 admin portal."
      - content: "in the Microsoft 365 admin center"
        isCorrect: true
        explanation: "Create users and manage licenses in the Microsoft 365 admin portal."
    - content: "True or false: Microsoft 365 customers have a service level agreement (SLA) with their cloud service provider (CSP) but not with Microsoft."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Your Microsoft 365 subscription includes an SLA with Microsoft."
      - content: "False"
        isCorrect: true
        explanation: "Your Microsoft 365 subscription includes an SLA with Microsoft."
    - content: "True or false: Service requests can be made through different channels, including telephone support, online chat, and email."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "You can reach Microsoft Support by phone, online chat, and email."
      - content: "False"
        isCorrect: false
        explanation: "You can reach Microsoft Support by phone, online chat, and email."
