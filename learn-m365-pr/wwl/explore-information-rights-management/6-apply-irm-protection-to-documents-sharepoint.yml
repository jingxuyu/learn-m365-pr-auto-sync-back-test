quiz:
  title: "Check your knowledge"
  questions:
  - content: "When IRM is enabled for a library, rights management applies to which files?"
    choices:
    - content: "Only to files that are attached to list items"
      isCorrect: false
      explanation: "That's incorrect. When IRM is enabled for a list, rights management applies only to files that are attached to list items, not the actual list items themselves. Try again."
    - content: "Files that are in-transit between users"
      isCorrect: false
      explanation: "That's incorrect. When IRM is enabled for a library, rights management doesn't apply to these files. Try again."
    - content: "All the files in that library"
      isCorrect: true
      explanation: "That's correct. When IRM is enabled for a library, rights management applies to all the files in that library."