  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "How can your organization receive on-site support from Microsoft?"
    choices:
    - content: "Community-based support"
      isCorrect: false
      explanation: "Incorrect. Community support is great for getting solutions from the experience of other users. To get on-site support from Microsoft, your organization should use premier support."
    - content: "Proactive support"
      isCorrect: false
      explanation: "Incorrect. Proactive support consists of installing a tool to help identify and resolve issues. To get on-site support from Microsoft, your organization should use premier support."
    - content: "Premier support"
      isCorrect: true
      explanation: "Correct. Your organization can receive on-site support, a dedicated technical account manager, and access to advisory services through premier support."
  - content: "Who is responsible for submitting a claim for service credit?"
    choices:
    - content: "The cloud service provider"
      isCorrect: false
      explanation: "Incorrect. The cloud service provider isn’t responsible for filing a claim for service credit. Your organization should submit a claim with Microsoft."
    - content: "Your organization"
      isCorrect: true
      explanation: "Correct. Your organization should submit a claim with Microsoft. Microsoft will then review your claim for approval."
    - content: "Microsoft"
      isCorrect: false
      explanation: "Incorrect. Your organization is responsible for submitting a claim. Microsoft is responsible for reviewing your organization’s claim."
  - content: "Which of the portals below can you go to view the current health status of your Microsoft 365 services and tenant?"
    choices:
    - content: "Microsoft 365 security center"
      isCorrect: false
      explanation: "Incorrect. You can view the current health status of your Microsoft 365 services and tenant through the Microsoft 365 admin center."
    - content: "Microsoft 365 compliance center"
      isCorrect: false
      explanation: "Incorrect. You can view the current health status of your Microsoft 365 services and tenant through the Microsoft 365 admin center."
    - content: "Microsoft 365 admin center"
      isCorrect: true
      explanation: "Correct. You can view the current health status of your Microsoft 365 services and tenant through the Microsoft 365 admin center."
  - content: "Where is the best place to share ideas about how to improve a feature for Microsoft 365 products and services?"
    choices:
    - content: "Make a comment on Microsoft's social media posts"
      isCorrect: false
      explanation: "Incorrect. While you can share your thoughts through social media, it's best to use the feedback web portal for better collaboration with Microsoft."
    - content: "Create a support ticket through the Microsoft 365 admin center"
      isCorrect: false
      explanation: "Incorrect. Don’t create a support ticket for new features, it’s best to use the feedback web portal."
    - content: "Create a post in the feedback web portal"
      isCorrect: true
      explanation: "Correct. Microsoft product teams will see your ideas and discuss them with you through the feedback web portal."