quiz:
  title: Check your knowledge
  questions:
  - content: Which role is typically responsible for assigning user acceptance testers to critical applications?
    choices:
    - content: Operations
      isCorrect: False
      explanation: Operations provide post-deployment support procedures like user communication and plans for rollbacks.
    - content: Application Developer
      isCorrect: False
      explanation: Application Developers create the app, and implement issue remediation for the applications.
    - content: Application Owner
      isCorrect: True
      explanation: The Application Owner defines the test plan and assigns testers.


