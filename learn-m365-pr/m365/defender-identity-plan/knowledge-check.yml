quiz:
  questions:
  - content: "What are the high-level tasks you'll carry out during the setup process for Microsoft Defender for Identity?"
    choices:
    - content: "Remove sensors, then connect your Microsoft Defender for Identity instance to Active Directory."
      isCorrect: false
      explanation: "You don't remove sensors, you need to install them. Also, you connect your instance before you install any sensors."
    - content: "Download and install sensors, then create and connect your Microsoft Defender for Identity instance to your Active Directory."
      isCorrect: false
      explanation: "Download and install the sensors only after you've created and connected to your instance."
    - content: "Create and connect your Microsoft Defender for Identity instance to your Active Directory, then download and install sensors."
      isCorrect: true
      explanation: "Correct. These tasks will enable you to set up Microsoft Defender for Identity."
  - content: "Where can you install your Microsoft Defender for Identity sensors "
    choices:
    - content: "Domain controllers and on AD FS servers"
      isCorrect: true
      explanation: "Sensors monitor traffic and events on domain controllers and monitor network traffic and authentication events at AD FS servers."
    - content: "Domain controllers and on standalone DNS servers"
      isCorrect: false
      explanation: "Sensors cannot be installed on standalone DNS servers."
    - content: "Domain controllers and DHCP servers"
      isCorrect: false
      explanation: "Sensors cannot be installed on DHCP servers."
  - content: "What is the recommended and simplest way to determine capacity for your Microsoft Defender for Identity deployment?"
    choices:
    - content: "Perform a domain controller traffic estimation."
      isCorrect: false
      explanation: "Only perform a domain controller traffic estimation if there is no other method available."
    - content: "Run Task Manager."
      isCorrect: false
      explanation: "Task Manager will not provide capacity information."
    - content: "Use the Microsoft Defender for Identity Sizing Tool."
      isCorrect: true
      explanation: "Use the Microsoft Defender for Identity Sizing Tool."
