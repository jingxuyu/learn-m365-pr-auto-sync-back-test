quiz:
  title: "Check your knowledge"
  questions:
  - content: "Cloud Discovery uses the event data in an organization's traffic logs to generate a Cloud Discovery report. What's the maximum age a traffic log event can be to appear on a Cloud Discovery report?"
    choices:
    - content: "30 days old"
      isCorrect: false
      explanation: "Incorrect. This value isn't the maximum age an event can be to appear on a Cloud Discovery report."
    - content: "60 days old"
      isCorrect: false
      explanation: "Incorrect. This value isn't the maximum age an event can be to appear on a Cloud Discovery report."
    - content: "90 days old"
      isCorrect: true
      explanation: "Correct. For a traffic log event to appear on a Cloud Discovery report, it can't be more than 90 days old."