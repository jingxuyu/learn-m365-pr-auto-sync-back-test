summary: Assign and manage Search admins and editors, determine success metrics for Microsoft Search, and plan how you'll deliver the information your users need and want. 
abstract: |
 Upon completion of this module, you should be able to:
 - Assign admin, editor, and other user accounts.
 - Review search analytics and formulate success metrics.
 - Identify stakeholders and experts who can help.
 - Begin content planning.
