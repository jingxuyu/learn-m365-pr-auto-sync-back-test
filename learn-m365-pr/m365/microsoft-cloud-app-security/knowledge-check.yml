uid: learn-m365.cloud-app-security.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Review what you've learned about Microsoft Cloud App Security.
  ms.date: 07/14/2020
  author: lizap
  ms.author: elizapo
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 3
content: |
quiz:
    title: Check your knowledge
    questions:
    - content: "The Cloud Discovery dashboard provides an at-a-glance overview of which of the following items?"
      choices:
      - content: "Which clouds your organization currently uses"
        isCorrect: false
        explanation: "Sorry, that's incorrect. The Cloud Discovery dashboard shows you what kinds of apps are being used, any open alerts, and the risk levels for the apps used in your organization."
      - content: "The kinds of apps used in your organization"
        isCorrect: false
        explanation: "Sorry, that's incorrect. In addition to the kinds of apps used in your org, the Cloud Discovery dashboard also shows you any open alerts and the risk levels for the apps used in your organization."
      - content: "The kinds of apps used, the risk levels for those apps, and any open alerts"
        isCorrect: true
        explanation: "Yes, the Cloud Discovery dashboard shows you what kinds of apps are being used, any open alerts, and the risk levels for the apps used in your organization."

    - content: "What does the Cloud App Security framework include?"
      choices:
      - content: "Discover and control the use of Shadow IT"
        isCorrect: true
        explanation: "Yes! This is one of the elements of the framework. The other elements are 'Protect your sensitive information anywhere in the cloud,' 'Protect against cyberthreats and anomalies,' and 'Assess the compliance of your cloud apps.'"
      - content: "Block external traffic"
        isCorrect: false
        explanation: "Sorry, that's incorrect. The elements of the framework are 'Discover and control the use of Shadow IT,' 'Protect your sensitive information anywhere in the cloud,' 'Protect against cyberthreats and anomalies,' and 'Assess the compliance of your cloud apps.'"
      - content: "Protect Active Directory"
        isCorrect: false
        explanation: "Sorry, that's incorrect. The elements of the framework are 'Discover and control the use of Shadow IT,' 'Protect your sensitive information anywhere in the cloud,' 'Protect against cyberthreats and anomalies,' and 'Assess the compliance of your cloud apps.'"
      
    - content: "Which of these is a feature of Conditional Access App Control policies?"
      choices:
      - content: "Remote access"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Prevent data exfiltration, protect on download, prevent upload of unlabeled files, monitor user sessions for compliance, block access, and block custom activities are all features of Conditional Access App Control policies."
      - content: "Require multi-factor authentication"
        isCorrect: false
        explanation: "Sorry, that's incorrect. Prevent data exfiltration, protect on download, prevent upload of unlabeled files, monitor user sessions for compliance, block access, and block custom activities are all features of Conditional Access App Control policies."
      - content: "Protect on download"
        isCorrect: true
        explanation: "Correct! Prevent data exfiltration, protect on download, prevent upload of unlabeled files, monitor user sessions for compliance, block access, and block custom activities are all features of Conditional Access App Control policies."
      